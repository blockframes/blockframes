<h1>{{ data.title }}</h1>
<p>{{ data.subtitle }}</p>

<form [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
    <mat-form-field appearance="outline">
      <mat-label>Title Id</mat-label>
      <input matInput type="text" placeholder="Title Id" formControlName="titleId" required />
      <mat-error *ngIf="form.get('titleId').hasError('required')">
        Title Id is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="text" placeholder="Amount" formControlName="amount" required />
      <mat-error *ngIf="form.get('amount').hasError('required')">
        Amount is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <static-select scope="MOVIE_CURRENCIES" [control]="form.get('currency')" label="Currency">
      <ng-template let-currency>
        <mat-icon [svgIcon]="currency.slug" matPrefix></mat-icon>
        <span>{{ currency.label }}</span>
      </ng-template>
    </static-select>
  </div>
</form>

<button class="save" mat-flat-button color="primary" (click)="save()">
  Save & Exit
</button>
<button *ngIf="data.titleId" mat-flat-button color="warn" (click)="removeTitle()">
  <mat-icon svgIcon="refuse"></mat-icon><span>Remove title</span>
</button>
<button class="cancel" mat-button color="warn" [mat-dialog-close]="false">
  Close without saving
</button>
