<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngIf="imgRef else noimgref">
      <ng-container *ngIf="imgRef.urls.original">
        <img [src]="imgRef.urls.original" alt="XS logo" />
        <a [href]="imgRef.urls.original" target="_blank">Original</a>
      </ng-container>
      <ng-container *ngIf="imgRef.urls.xs">
        <img [src]="imgRef.urls.xs" alt="XS logo" />
        <a [href]="imgRef.urls.xs" target="_blank">Small</a>
      </ng-container>
      <ng-container *ngIf="imgRef.urls.md">
        <img [src]="imgRef.urls.md" alt="MD logo" />
        <a [href]="imgRef.urls.md" target="_blank">Medium</a>
      </ng-container>
      <ng-container *ngIf="imgRef.urls.lg">
        <img [src]="imgRef.urls.lg" alt="LG logo" />
        <a [href]="imgRef.urls.lg" target="_blank">Large</a>
      </ng-container>
    </ng-container>
    <ng-template #noimgref>
      No image ref found.
    </ng-template>
  </mat-card-content>
</mat-card>
