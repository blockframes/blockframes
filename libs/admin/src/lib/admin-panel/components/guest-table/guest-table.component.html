<bf-table-filter
  [source]="invitations"
  [columns]="headers"
  [initialColumns]="initialColumns"
  [filterPredicate]="filterPredicateMovies"
  showFilter
  showLoader
  showPaginator>
  <ng-template colRef="date" let-date>
    {{ date | date: 'medium'}}
  </ng-template>
  <ng-template colRef="org" let-org>
    {{ org | orgName }}
  </ng-template>
  <ng-template colRef="event.id" let-eventId>
    <a [routerLink]="getEventPath(eventId)">
      <mat-icon svgIcon="eye"></mat-icon>
    </a>
  </ng-template>
  <ng-template colRef="event.start" let-start>
    {{ start | date: 'medium'}}
  </ng-template>
  <ng-template colRef="event.end" let-end>
    {{ end | date: 'medium'}}
  </ng-template>
</bf-table-filter>
