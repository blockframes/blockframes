<section fxLayout="column">
  <p>You are currently deleting this {{ data.entity }} from Archipel, are you sure ?</p>
  <span class="mat-body-2 text-warn">{{ data.deletion }}</span>
  <span>If yes, please write 'DELETE' inside the form above.</span>

  <mat-form-field appearance="outline">
    <mat-label>Confirm delete</mat-label>
    <input matInput type="text" [formControl]="deleteConfirm">
  </mat-form-field>

  <article fxLayout="row" fxLayoutAlign="space-evenly">
    <button mat-stroked-button (click)="close()">Cancel</button>
    <button mat-flat-button color="warn" (click)="confirm()">Delete</button>
  </article>
</section>
