<section fxLayout="column">
  <article fxLayoutAlign="center">
    <h1>Administration panel</h1>
  </article>

  <article>
    <h2>Pages</h2>
    <ul>
      <li>
        <a routerLink="../movies">
          <mat-icon svgIcon="film"></mat-icon><span matLine>Movie list</span>
        </a>
      </li>
      <li>
        <a routerLink="../rights">
          <mat-icon svgIcon="video_library"></mat-icon><span matLine>Distribution rights</span>
        </a>
      </li>
      <li>
        <a routerLink="../contracts">
          <mat-icon svgIcon="document"></mat-icon><span matLine>Contracts</span>
        </a>
      </li>
      <li>
        <a routerLink="../events">
          <mat-icon svgIcon="calendar"></mat-icon><span matLine>Events</span>
        </a>
      </li>
      <li>
        <a routerLink="../organizations">
          <mat-icon svgIcon="group"></mat-icon><span matLine>Organizations</span>
        </a>
      </li>
      <li>
        <a routerLink="../users">
          <mat-icon svgIcon="profile"></mat-icon><span matLine>Users</span>
        </a>
      </li>
      <li>
        <a routerLink="../invoices">
          <mat-icon svgIcon="CAD"></mat-icon><span matLine>Invoices</span>
        </a>
      </li>
      <li>
        <a routerLink="../financial-reports">
          <mat-icon svgIcon="template"></mat-icon><span matLine>Financial reports</span>
        </a>
      </li>
      <li>
        <a routerLink="../expenses">
          <mat-icon svgIcon="EUR"></mat-icon><span matLine>Expenses</span>
        </a>
      </li>
      <li>
        <a routerLink="/c/o/dashboard/import">
          <mat-icon svgIcon="arrow_upward"></mat-icon><span matLine>Import</span>
        </a>
      </li>
      <li>
        <a routerLink="../mails">
          <mat-icon svgIcon="mail"></mat-icon><span matLine>Emails</span>
        </a>
      </li>
    </ul>

    <div *ngIf="token">
      Token for the REST API: <textarea rows="10" cols="100">{{ token }}</textarea>
    </div>
  </article>

</section>
