<form [formGroup]="form">
  <header fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field appearance="outline">
      <mat-label>Select a Title</mat-label>
      <mat-select formControlName="titleId">
        <mat-option *ngFor="let title of (titles$ | async)" [value]="title.id">
          {{ title.title.international }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Title price</mat-label>
      <input type="number" matInput formControlName="price" required min="0"/>
      <mat-icon matPrefix *ngIf="currency" [svgIcon]="currency"></mat-icon>
    </mat-form-field>
  </header>
  <bf-form-table [form]="form.get('terms')" [columns]="termColumns" tablePosition="bottom">
    <!-- Columns -->
    <ng-template colRef="avails.territories" let-territories><b>{{ territories | json }}</b></ng-template>
    <ng-template colRef="avails.exclusive" let-exclusive>{{ exclusive }}</ng-template>
    <!-- Local Form -->
    <ng-template formView let-termForm>
      <form [formGroup]="termForm">
        <avails-filter [form]="termForm.get('avails')"></avails-filter>
      </form>
    </ng-template>
  </bf-form-table>
</form>
