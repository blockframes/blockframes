<section fxLayout="column" fxLayoutAlign="center start">
  <ng-container *ngIf="offers$ | async as offers; else loading">
    <ng-container *ngIf="offers.length; else empty">

      <header class="import-header" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Offers</h1>
      </header>

      <nav mat-tab-nav-bar fxLayout="row" fxLayoutAlign="space-between end">
        <button mat-tab-link (click)="applyFilter('all')" [active]="(filter$ | async) === 'all'">All
          Offers({{offers.length}})</button>
        <button mat-tab-link (click)="applyFilter('pending')"
          [active]="(filter$ | async) === 'pending'">Offers(1)</button>
        <button mat-tab-link (click)="applyFilter('pending')" [active]="(filter$ | async) === 'pending'">Ongoing
          Deals</button>
        <button mat-tab-link (click)="applyFilter('signed')" [active]="(filter$ | async) === 'signed'">
          Past Deals
        </button>
      </nav>

      <mat-card>
        <bf-table-filter [source]="offers | filterBy: filterByStatus: filter.value" [columns]="columns"
          [initialColumns]="initialColumns" clickable showFilter showPaginator (rowClick)="goToOffer($event)">
          <ng-template colRef="id" let-reference>{{ reference }}</ng-template>
          <ng-template colRef="date" let-date>{{ date.toDate()| date : 'shortDate'}}</ng-template>
          <ng-template colRef="contracts.length" let-length>{{ length }}</ng-template>
          <ng-template colRef="contracts" let-contracts>
            <ng-container *ngFor="let contract of contracts; let last=last">
              <ng-container *ngIf="contract.titleId | getTitle | async as title">
                {{title.title.international| ellipsis:50}}{{last ? '': ', '}}
              </ng-container>
            </ng-container>
          </ng-template>
          <ng-template colRef="specificity" let-specificity>
            {{ specificity ? 'YES' : '-' }}
          </ng-template>
          <ng-template colRef="incomes" let-incomes>
            {{incomes | total:'price' | currency:incomes[0].currency:'symbol':'1.0-0'}}
          </ng-template>
          <ng-template colRef="status" let-status>{{ status }}</ng-template>
        </bf-table-filter>
      </mat-card>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <mat-spinner fxFlexAlign="center"></mat-spinner>
  </ng-template>

  <ng-template #empty>
    <section fxLayout="column" fxLayoutAlign="center center" fxFlexAlign="center">
      <h1>No Offers</h1>
      <mat-card class="no-title-card" fxLayout="column" fxLayoutalign="center center">
        <img asset="empty_results.svg" alt="Add title">
      </mat-card>
    </section>
  </ng-template>
</section>
