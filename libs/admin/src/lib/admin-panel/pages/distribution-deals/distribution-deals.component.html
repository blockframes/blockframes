<h1><a routerLink="/c/o/admin/panel/">Administration panel</a> >{{ movieId ? ' ' + movieId + ' >':'' }} Distribution deals</h1>

<bf-table-filter 
  [source]="rows" 
  [columns]="versionColumns" 
  [initialColumns]="initialColumns" 
  [filterPredicate]="filterPredicate"
  showFilter="true"
  showLoader="true"
  showPaginator="true">
  <ng-template colRef="dealLink" let-dealLink>
    <a target="_blank" [routerLink]="getDealPath(dealLink.id, dealLink.movieId)" routerLinkActive="active">{{ dealLink.id }}</a>
  </ng-template>
  <ng-template colRef="movieId" let-id>
    <a target="_blank" [routerLink]="getMoviePath(id)" routerLinkActive="active"><mat-icon>launch</mat-icon></a>
  </ng-template>
  <ng-template colRef="deal.publicId" let-publicId>
    {{ publicId ? publicId : '-- '}}
  </ng-template>
  <ng-template colRef="deal.terms" let-terms>
    <strong>From : </strong>{{ terms | termDate: 'start' }} <strong>To : </strong>{{ terms | termDate: 'end' }}
  </ng-template>
  <ng-template colRef="deal.exclusive" let-exclusive>
    {{ exclusive ? 'Yes': 'No'}}
  </ng-template>
</bf-table-filter>
