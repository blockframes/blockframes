<h1><a routerLink="/c/o/admin/panel/">Administration panel</a> > Users</h1>

<bf-table-filter 
  [source]="rows" 
  [columns]="versionColumns" 
  [initialColumns]="initialColumns" 
  [filterPredicate]="filterPredicate"
  showFilter="true"
  showLoader="true"
  showPaginator="true">
  <ng-template colRef="avatar" let-avatar>
    <img class="avatar" [imgRef]="avatar" placeholderAsset="empty_poster.png">
  </ng-template>
  <ng-template colRef="edit" let-edit>
    <a [routerLink]="edit.link"><mat-icon>edit</mat-icon></a>
  </ng-template>
  <ng-template colRef="org" let-org>
    <a [routerLink]="org.link">{{ org.id }}</a>
  </ng-template>
  <ng-template colRef="position" let-position>
    {{ position ? position : '--' }}
  </ng-template>
</bf-table-filter>
