<main fxLayout="column">
  <h1><a routerLink="/c/o/admin/panel/">Administration panel</a> > Events</h1>
  <article fxLayout="column" fxLayoutAlign="center center">
    <button [disabled]="!eventListLoaded" mat-flat-button color="primary" (click)="exportTable()">
      <span>Export to CSV</span>
      <mat-icon svgIcon="arrow_upward"></mat-icon>
    </button>
  </article>

  <bf-table-filter [source]="rows" [columns]="versionColumns" [initialColumns]="initialColumns"
    [filterPredicate]="filterPredicate" showFilter showLoader showPaginator>
    <ng-template colRef="edit" let-edit>
      <a [routerLink]="edit.link">
        <mat-icon svgIcon="pencil"></mat-icon>
      </a>
    </ng-template>
    <ng-template colRef="start" let-start>
      {{ start | date: 'medium'}}
    </ng-template>
    <ng-template colRef="end" let-end>
      {{ end | date: 'medium'}}
    </ng-template>
  </bf-table-filter>
</main>
