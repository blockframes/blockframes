<h1><a routerLink="/c/o/admin/panel/">Administration panel</a> >Events</h1>

<bf-table-filter 
  [source]="rows" 
  [columns]="versionColumns" 
  [initialColumns]="initialColumns" 
  [filterPredicate]="filterPredicate"
  showFilter="true"
  showLoader="true"
  showPaginator="true">
  <ng-template colRef="edit" let-edit>
    <a [routerLink]="edit.link"><mat-icon svgIcon="pencil"></mat-icon></a>
  </ng-template>
  <ng-template colRef="start" let-start>
    {{ start.toDate() | date: 'medium'}}
  </ng-template>
  <ng-template colRef="end" let-start>
    {{ start.toDate() | date: 'medium'}}
  </ng-template>
</bf-table-filter>
