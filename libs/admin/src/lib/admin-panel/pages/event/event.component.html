<section fxLayout="column">
  <h1><a routerLink="/c/o/admin/panel/">Administration panel</a> > Event > {{ eventId }} </h1>
  <section fxLayout="row" fxLayoutAlign="space-around start" *ngIf="event">

    <admin-event-info [event]="event"></admin-event-info>

    <article *ngIf="event.type === 'screening' && movie">
      <h2>Screening information</h2>
      <mat-card-content fxLayout="column">
        <h5>Event for : {{ movie.main.title.international }} ({{ movie.main.internalRef }})</h5>
        <button mat-icon-button color="accent" [routerLink]="['/c/o/dashboard/tunnel/movie', movie.id]">
          <mat-icon svgIcon="eye"></mat-icon>
        </button>
        <button mat-icon-button color="accent" [routerLink]="['/c/o/admin/panel/movie', movie.id]">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>
      </mat-card-content>
    </article>

  </section>
</section>
