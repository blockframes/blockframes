<main fxLayout="column">
  <h1><a routerLink="/c/o/admin/panel/">Administration panel</a> >{{ movieId ? ' ' + movieId + ' >':'' }} Distribution rights</h1>

  <bf-table-filter
    [source]="rows"
    [columns]="versionColumns"
    [initialColumns]="initialColumns"
    [filterPredicate]="filterPredicate"
    showFilter
    showLoader
    showPaginator>
    <ng-template colRef="rightLink" let-rightLink>
      <a target="_blank" [routerLink]="['/c/o/admin/panel/right',rightLink.id, 'm', rightLink.movieId]" routerLinkActive="active">{{ rightLink.id }}</a>
    </ng-template>
    <ng-template colRef="movieId" let-id>
      <span>{{ id }} </span>
      <admin-go-to type="title" [id]="id"></admin-go-to>
    </ng-template>
    <ng-template colRef="right.publicId" let-publicId>
      {{ publicId ? publicId : '-- '}}
    </ng-template>
    <ng-template colRef="right.terms" let-terms>
      <strong>From : </strong>{{ terms | termDate: 'start' }} <strong>To : </strong>{{ terms | termDate: 'end' }}
    </ng-template>
    <ng-template colRef="right.exclusive" let-exclusive>
      {{ exclusive ? 'Yes': 'No'}}
    </ng-template>
  </bf-table-filter>
</main>
