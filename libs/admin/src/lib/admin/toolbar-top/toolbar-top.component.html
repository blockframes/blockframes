<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" id="admin-toolbar">

  <button mat-button routerLink="/c/o/admin/panel/overview">
    <mat-icon svgIcon="home"></mat-icon><span matLine></span>
  </button>

  <button mat-button routerLink="/c/o/admin/panel/users">
    <mat-icon svgIcon="profile"></mat-icon><span matLine>Users</span>
  </button>

  <button mat-button routerLink="/c/o/admin/panel/organizations">
    <mat-icon svgIcon="group"></mat-icon><span matLine>Organizations</span>
  </button>

  <button mat-button routerLink="/c/o/admin/panel/movies">
    <mat-icon svgIcon="film"></mat-icon><span matLine>Movies</span>
  </button>

  <button mat-button [matMenuTriggerFor]="eventsMenu">
    <mat-icon svgIcon="calendar"></mat-icon><span matLine>Events</span>
  </button>
  <mat-menu #eventsMenu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <button mat-menu-item routerLink="/c/o/admin/panel/events">
        <mat-icon svgIcon="calendar"></mat-icon><span matLine>Events list</span>
      </button>
      <button mat-menu-item routerLink="/c/o/admin/panel/invitations">
        <mat-icon svgIcon="add_member"></mat-icon><span matLine>Invitations list</span>
      </button>
    </mat-list>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="contractsMenu">
    <mat-icon svgIcon="document"></mat-icon><span matLine>Contracts</span>
  </button>
  <mat-menu #contractsMenu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <button mat-menu-item routerLink="/c/o/admin/panel/contracts">
        <mat-icon svgIcon="document"></mat-icon><span matLine>Contracts list</span>
      </button>
      <button mat-menu-item routerLink="/c/o/admin/panel/rights">
        <mat-icon svgIcon="video_library"></mat-icon><span matLine>Distribution rights list</span>
      </button>
    </mat-list>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="accountingMenu">
    <mat-icon svgIcon="basket"></mat-icon><span matLine>Accounting</span>
  </button>
  <mat-menu #accountingMenu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <button mat-menu-item routerLink="/c/o/admin/panel/invoices">
        <mat-icon svgIcon="CAD"></mat-icon><span matLine>Invoices</span>
      </button>
      <button mat-menu-item routerLink="/c/o/admin/panel/financial-reports">
        <mat-icon svgIcon="template"></mat-icon><span matLine>Financial reports</span>
      </button>
      <button mat-menu-item routerLink="/c/o/admin/panel/expenses">
        <mat-icon svgIcon="EUR"></mat-icon><span matLine>Expenses</span>
      </button>
    </mat-list>
  </mat-menu>

  <button mat-button routerLink="/c/o/dashboard/import">
    <mat-icon svgIcon="excel"></mat-icon><span matLine>Import</span>
  </button>

  <button mat-button [matMenuTriggerFor]="toolsMenu">
    <mat-icon svgIcon="wrench"></mat-icon><span matLine>Tools</span>
  </button>
  <mat-menu #toolsMenu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <button mat-menu-item routerLink="/c/o/admin/panel/mails">
        <mat-icon svgIcon="mail"></mat-icon><span matLine>Emails</span>
      </button>
      <button mat-menu-item routerLink="/c/o/admin/panel/dev-area">
        <mat-icon class="unicorn" svgIcon="unicorn"></mat-icon><span matLine>Developpers playground</span>
      </button>
    </mat-list>
  </mat-menu>

  <span fxFlex="auto"></span>

  <auth-widget></auth-widget>

</mat-toolbar>
