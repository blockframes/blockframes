<article>
  <h1>Submit your distribution rights to finalize your import</h1>
  <section class="help-section" fxLayout="column" fxLayoutAlign="center">
    <p>Please create your distribution rights first then review it and if you feel it's complete submit it to Archipel Content.</p>
    <a [routerLink]="['./']" (click)="openIntercom()">Need help ?</a>
  </section>
  <ng-container *ngIf="rights.data.length else isLoading">
    <section class="result-tables">
      <ng-container *ngIf="rights.data.length">
        <h3>Distribution Rights</h3>
        <import-table-extracted-rights [rows]="rights"></import-table-extracted-rights>
      </ng-container>
    </section>
  </ng-container>
  <ng-template #isLoading>
    <section fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </section>
  </ng-template>
</article>
