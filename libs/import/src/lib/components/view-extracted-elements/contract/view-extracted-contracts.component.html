<article>
  <h1>Submit your contracts to finalize your import</h1>
  <section class="help-section" fxLayout="column" fxLayoutAlign="center">
    <p>Please create your contracts first then review it and if you feel it's complete submit it to Archipel Content.</p>
    <a [routerLink]="['./']" (click)="openIntercom()">Need help ?</a>
  </section>
  <ng-container *ngIf="contractsToUpdate.data.length || contractsToCreate.data.length else isLoading">
    <section class="result-tables">
      <ng-container *ngIf="contractsToUpdate.data.length">
        <h3>Contracts to Update</h3>
        <import-table-extracted-contracts [rows]="contractsToUpdate" mode="update"></import-table-extracted-contracts>
      </ng-container>
      <ng-container *ngIf="contractsToCreate.data.length">
        <h3>Contracts to Create</h3>
        <import-table-extracted-contracts [rows]="contractsToCreate" mode="create"></import-table-extracted-contracts>
      </ng-container>
    </section>
  </ng-container>
  <ng-template #isLoading>
    <section fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </section>
  </ng-template>
</article>
