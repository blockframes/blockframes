
<ng-container *ngIf="(orgsToCreate$ | async) || (orgsToUpdate$ | async); else isLoading">

  <ng-container *ngIf="orgsToCreate$ | async as orgsToCreate">
    <ng-container *ngIf="orgsToCreate.data.length">
      <h3>Organizations to Create</h3>
      <import-table-extracted-organizations [rows]="orgsToCreate" mode="create"></import-table-extracted-organizations>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="orgsToUpdate$ | async as orgsToUpdate">
    <ng-container *ngIf="orgsToUpdate.data.length">
      <h3>Organizations to Update & Submit</h3>
      <import-table-extracted-organizations [rows]="orgsToUpdate" mode="update"></import-table-extracted-organizations>
    </ng-container>
  </ng-container>

</ng-container>
<ng-template #isLoading>
  <section fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </section>
</ng-template>
