
<ng-container *ngIf="orgsToCreate$ | async as orgsToCreate; else isLoading">
  <ng-container *ngIf="orgsToCreate.data.length">
    <h3>Organizations to Create</h3>
    <import-table-extracted-organizations [rows]="orgsToCreate"></import-table-extracted-organizations>
  </ng-container>
</ng-container>
<ng-template #isLoading>
  <section fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </section>
</ng-template>
