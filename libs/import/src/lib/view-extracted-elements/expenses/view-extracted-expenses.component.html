<ng-container *ngIf="expensesToCreate$ | async as expensesToCreate; else isLoading">
  <ng-container *ngIf="expensesToCreate.data.length">
    <h3>Expense to Create</h3>
    <import-table-extracted-expenses [rows]="expensesToCreate"></import-table-extracted-expenses>
  </ng-container>
</ng-container>
<ng-template #isLoading>
  <section fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </section>
</ng-template>
