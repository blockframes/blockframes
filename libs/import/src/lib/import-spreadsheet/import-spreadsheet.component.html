﻿
<input #filePicker type="file" [accept]="allowedExtensions" (change)="importSpreadsheet($event.target.files)" />

<ng-container *ngIf="file; else noFile">

  <mat-chip-listbox>
    <mat-chip-option removable (removed)="remove()">
      <span>{{file.name}}</span>
      <span class="mat-caption">{{ file.size | fileSize }}</span>
      <mat-icon matChipRemove svgIcon="cancel"></mat-icon>
    </mat-chip-option>
  </mat-chip-listbox>

</ng-container>
<ng-template #noFile>
  <article fxLayout="column" fxLayoutAlign="center center">
    <button test-id="import-file" mat-flat-button color="primary" (click)="filePicker.click()">Import File</button>
    <p class="mat-caption">Accepted Formats: .xlsx, .xlsm, .xlsb, .xls, .csv</p>
  </article>
</ng-template>
