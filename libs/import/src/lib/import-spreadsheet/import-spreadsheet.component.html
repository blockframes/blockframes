
<input #filePicker type="file" [accept]="['.xls', '.xlsx', '.ods', '.csv']" (change)="importSpreadsheet($event.target.files)" />

<ng-container *ngIf="file; else noFile">

  <mat-chip-list>
    <mat-chip removable (removed)="remove()">
      <span>{{file.name}}</span>
      <span class="mat-caption">{{ file.size | fileSize }}</span>
      <mat-icon matChipRemove svgIcon="cancel"></mat-icon>
    </mat-chip>
  </mat-chip-list>

</ng-container>
<ng-template #noFile>
  <article fxLayout="column" fxLayoutAlign="center center">
    <button test-id="import-file" mat-flat-button color="primary" (click)="filePicker.click()">Import File</button>
    <p class="mat-caption">Accepted Formats: .xls, .csv</p>
  </article>
</ng-template>
