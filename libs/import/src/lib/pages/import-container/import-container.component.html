<import-spreadsheet *ngIf="!fileType" (importEvent)="next($event)"></import-spreadsheet>
<import-view-extracted-movies *ngIf="fileType === 'movies'" #viewExtractedMoviesComponent></import-view-extracted-movies>
<import-view-extracted-contracts *ngIf="fileType === 'contracts'" #viewExtractedContractsComponent></import-view-extracted-contracts>
<import-view-extracted-rights *ngIf="fileType === 'rights'" #viewExtractedRightsComponent></import-view-extracted-rights>
<import-view-extracted-organizations *ngIf="fileType === 'organizations'" #viewExtractedOrganizationsComponent></import-view-extracted-organizations>
<section *ngIf="fileType" fxLayout="column" fxLayoutAlign="center center">
  <p>Please make sure everything is correct. Once you submit your titles they will instantaneously appear on the Archipel Market platform.</p>
  <button mat-stroked-button color="warn" (click)="back()">
    <mat-icon svgIcon="refuse"></mat-icon><span>Cancel</span>
  </button>
</section>
