<main fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Singin -->
  <section testId="signin" id="signin" fxLayout="column" fxLayoutAlign="start center">
    <h1>Sign in</h1>
    <form [formGroup]="signinForm" (ngSubmit)="signin()" fxLayout="column">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="pwd" />
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="primary">Signin</button>
        </div>
    </form>
  </section>
  <hr/>
  <!-- Signup -->
  <section testId="signup" id="signup" fxLayout="column" fxLayoutAlign="start center">
    <h1>Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" fxLayout="column">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="pwd" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Confirm" formControlName="confirm" />
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary">Signup</button>
      </div>
    </form>
  </section>
</main>
