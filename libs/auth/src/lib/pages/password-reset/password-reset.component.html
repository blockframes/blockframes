<section
  *ngIf="actionCodeChecked"
  fxLayout="row"
  fxLayoutAlign="center start"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="center center">
  <img src="/assets/images/dark_import_key.png" alt="Cyclist carrying a key" />
  <form fxLayout="column" fxLayoutAlign="start center" [formGroup]="passwordForm">
    <h3>Change your password</h3>
    <password-confirm formControlName="new"></password-confirm>
    <button type="submit" mat-flat-button color="accent" (click)="setNewPassword()">Submit</button>
    <a mat-button color="primary" routerLink="../connexion">Cancel</a>
  </form>
</section>
