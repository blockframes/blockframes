<section testId="signin" fxLayout="column" fxLayoutAlign="center center">
  <h2>Sign in</h2>
  <form [formGroup]="signinForm" (ngSubmit)="submited.emit(signinForm)" fxLayout="column">
    <email-form-field [form]="signinForm"></email-form-field>
    <password-form-field [form]="signinForm" [showHint]="false"></password-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button id="submit" type="submit" mat-raised-button color="accent">Let's go to work !</button>
      <button id="tosignup" type="button" color="primary" mat-button (click)="opened.emit()">I don't have an account</button>
    </div>
  </form>
</section>
