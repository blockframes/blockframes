<article *ngIf="!(hasVerifiedEmail$ | async)">
  <button
    mat-icon-button
    matTooltip="Your email is not verified, click here to send another verification mail."
    matTooltipClass="tooltip-red"
    [disabled]="triggeredOnce"
    (click)="sendEmail()"
  >
    <mat-icon matBadge="!" matBadgePosition="after" matBadgeSize="small" matBadgeColor="accent">mail_outline</mat-icon>
  </button>
</article>
