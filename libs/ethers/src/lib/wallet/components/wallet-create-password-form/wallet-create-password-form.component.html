<section fxLayout="row" fxLayoutAlign="center" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center" >
  <img src="/assets/images/key_lock_laptop.png" alt="Laptop which is protected by a lock" />
  <article fxLayout="column" fxLayoutAlign="center center">
    <h2>Choose a key Password</h2>
    <p>
      You need to choose a password to protect your key !
      This password will be used only for this key.
      Don't forget your password, or your key will be lost !
    </p>
    <password-confirm [formControl]="password"></password-confirm>
    <button
      mat-raised-button
      color="accent"
      [disabled]="!password.valid"
      (click)="submitPassword()">
      Create your new key
    </button>
  </article>
</section>
