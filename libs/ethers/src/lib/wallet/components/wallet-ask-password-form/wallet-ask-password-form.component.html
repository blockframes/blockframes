<section fxLayout="row" fxLayoutAlign="center" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center" >
  <img src="/assets/images/key_lock_laptop.png" alt="Laptop which is protected by a lock" />
  <article fxLayout="column" fxLayoutAlign="center center">
    <h2>Unlock your key</h2>
    <p>
      In order to use your key, we need to decrypt it with it's key password.
      Be sure to use the same password as the one used during the key creation.
    </p>
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="Password" [formControl]="password" required />
      <mat-hint>Password is required</mat-hint>
      <mat-error *ngIf="password.hasError('required')">
        You must type in your password
      </mat-error>
      <mat-error *ngIf="password.hasError('maxlength')">
        Password must be less than <strong>24</strong> characters.
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        Password must be more than <strong>6</strong> characters.
      </mat-error>
    </mat-form-field>
    <button
      mat-flat-button
      color="accent"
      [disabled]="!password.valid"
      (click)="userPassword.emit(password.value)">
      Unlock your key
    </button>
    <button mat-button color="primary" (click)="forgotPassword.emit()">I forgot my password</button>
  </article>
</section>
