
<form [formGroup]="form" (ngSubmit)="returnPassword()" fxLayout="column">
  <h3>Security Check</h3>
  <password-form-field [form]="form" [showHint]=false></password-form-field>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button type="button" mat-button (click)="cancel()">Cancel</button>
    <button type="submit" mat-raised-button>Ok</button>
  </div>
</form>
