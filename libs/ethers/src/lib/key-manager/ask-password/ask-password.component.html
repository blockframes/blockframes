
<form [formGroup]="form" (ngSubmit)="returnPassword()" fxLayout="column">
  <h3>Security Check</h3>
  <mat-form-field appearance="outline">
    <input matInput type="password" placeholder="Password" formControlName="password" required/>
    <mat-error *ngIf="form.hasError('minlength')">
      Password with less than <strong>6</strong> characters.
    </mat-error>
    <mat-error *ngIf="form.hasError('maxlength')">
      Password with more than <strong>24</strong> characters.
    </mat-error>
    <mat-error *ngIf="form.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button type="button" mat-button (click)="cancel()">Cancel</button>
    <button type="submit" mat-raised-button>Ok</button>
  </div>
</form>
