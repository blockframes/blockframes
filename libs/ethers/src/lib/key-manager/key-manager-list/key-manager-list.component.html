
<ng-container *ngIf="(keys$ | async) as keys; else keysLoading">
    <h3>Stored key{{keys.length > 1 ? 's' : ''}} ({{keys.length}})</h3>
    <div fxLayout="row wrap">

      <!-- TODO replace by Max's component -->
      <key-manager-item *ngFor="let key of keys" [key]="key" (deleteKey)="deleteKey($event)"></key-manager-item>
    </div>
</ng-container>
<ng-template #keysLoading>
  Your keys are loading ...
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
