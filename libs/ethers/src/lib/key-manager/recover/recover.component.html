<h3>Import a Key</h3>
<mat-tab-group>

  <!-- JSON KEYSTORE -->
  <mat-tab label="File">
    <file-upload
      accept=".json"
      path=""
      [types]="['application/json']"
      (uploaded)="fromFile($event)"
    ></file-upload>
  </mat-tab>

  <!-- MNEMONIC -->
  <mat-tab label="Mnemonic">
    <form [formGroup]="form" (ngSubmit)="recover('mnemonic')" fxLayout="column">
      <mat-form-field>
        <textarea matInput type="text" placeholder="Enter your Mnemonic" formControlName="mnemonic" [errorStateMatcher]="xorControlsMatcher ? xorControlsMatcher : undefined"></textarea>
        <mat-error *ngIf="xorControlsMatcher && form.hasError('bothEmpty')">
          Both fields <strong>cannot be setted</strong> at the same time.
        </mat-error>
      </mat-form-field>
      <form-group-password-confirm [form]="form"></form-group-password-confirm>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-button (click)="cancel()">Cancel</button>
        <button type="submit" mat-raised-button>Import</button>
      </div>
    </form>
  </mat-tab>

  <!-- PRIVATE KEY -->
  <mat-tab label="Private Key">
    <form [formGroup]="form" (ngSubmit)="recover('private-key')" fxLayout="column">
      <mat-form-field>
        <input matInput type="text" placeholder="Enter your Private Key" formControlName="privateKey" [errorStateMatcher]="xorControlsMatcher ? xorControlsMatcher : undefined"/>
        <mat-error *ngIf="xorControlsMatcher && form.hasError('bothEmpty')">
          Both fields <strong>cannot be setted</strong> at the same time.
        </mat-error>
        <mat-error *ngIf="form.get('privateKey').hasError('pattern')">
          Invalid pattern.
        </mat-error>
      </mat-form-field>
      <form-group-password-confirm [form]="form"></form-group-password-confirm>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-button (click)="cancel()">Cancel</button>
        <button type="submit" mat-raised-button>Import</button>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
