
<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <svg width="100" height="40">
        <circle cx="20" cy="20" r="20" [attr.fill]="'#'+address.start"></circle>
        <circle cx="40" cy="20" r="20" [attr.fill]="'#'+address.end"></circle>
      </svg>
      <div>{{'0x' + address.start + '...' + address.end}}</div>
    </mat-card-header>

    <mat-card-actions>
      <ng-container *ngIf="active; else notActive">
        <button mat-icon-button (click)="exportKey()"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button (click)="lockKey()"><mat-icon>close</mat-icon></button>
      </ng-container>
      <ng-template #notActive>
        <button mat-icon-button (click)="unlockKey()"><mat-icon>lock</mat-icon></button>
        <a mat-icon-button [href]="jsonKeystore" [download]="keyName"><mat-icon>cloud_download</mat-icon></a>
        <button mat-icon-button (click)="deleteKey()"><mat-icon>delete</mat-icon></button>
      </ng-template>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
