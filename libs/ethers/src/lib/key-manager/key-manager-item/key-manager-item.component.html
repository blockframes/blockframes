<mat-card [ngStyle]="{ 'background-color': backgroundColor }" *ngIf="!isSmall; else smallVersion">
  <mat-card-content fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="20px">
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-icon svgIcon="key_icon" aria-hidden="false" aria-label="Key icon">key_icon</mat-icon>
    </mat-card-header>

    <mat-card-actions>
      <p>{{ keyObject.name }}</p>
      <p>Lorem Ipsum</p>
      <a mat-icon-button [href]="jsonKeystore">
        <mat-icon class="material-icons-outlined">cloud_download</mat-icon>
      </a>
      <button mat-icon-button (click)="deleteKeyEvent.emit(key)">
        <mat-icon class="material-icons-outlined">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<ng-template #smallVersion>
    <mat-card
      fxLayout="row"
      fxLayoutAlign="start center"
      [ngStyle]="{ 'background-color': backgroundColor }">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
          <mat-icon svgIcon="key-icon" aria-hidden="false" aria-label="Key icon"></mat-icon>
        </mat-card-header>
        <mat-card-actions>
          <span>{{ keyObject.name }}</span>
          <mat-icon (click)="selectedKey.emit(key)">keyboard_arrow_right</mat-icon>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </ng-template>
