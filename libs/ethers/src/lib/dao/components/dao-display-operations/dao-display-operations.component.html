<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let operation">{{ operation.name }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="quorum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quorum</th>
    <td mat-cell *matCellDef="let operation">{{ operation.quorum }}</td>
  </ng-container>

  <!-- Member Column -->
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Members</th>
    <td mat-cell *matCellDef="let operation">{{ operation.members.length }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let operation">
      <button (click)="editing.emit(operation.id)" color="primary" mat-icon-button>
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
