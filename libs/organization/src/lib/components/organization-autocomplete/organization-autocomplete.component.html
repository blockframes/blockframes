<mat-form-field appearance="outline">
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input matInput [formControl]="control" type="text" [matAutocomplete]="autoName">
</mat-form-field>
<mat-autocomplete #autoName="matAutocomplete" (optionSelected)="selected($event)">
  <ng-container *ngFor="let organization of (searchResults$ | async)">
    <mat-option test-id="option" [value]="organization" fxLayout="row" fxLayoutAlign="space-between center">
      <span>{{ organization.name }}</span>
    </mat-option>
  </ng-container>
</mat-autocomplete>
