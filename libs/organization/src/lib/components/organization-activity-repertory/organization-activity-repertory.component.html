<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Document name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Document name </th>
    <td mat-cell *matCellDef="let element"> {{element.docName}} </td>
  </ng-container>

  <ng-container matColumnDef="Signers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Signer </th>
    <td class="clickable" matRipple mat-cell *matCellDef="let element" (click)="clickedOnSigners.emit(element.signers)">
      {{element.signers}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Countersigners">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Countersigner </th>
    <td class="clickable" matRipple mat-cell *matCellDef="let element" (click)="clickedOnSigners.emit(element.counterSigners)">
      {{element.counterSigners}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
