<h4>Active members</h4>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
  <!-- Name and Surname Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let member" fxLayout="row" class="bold" fxLayoutAlign="start center">
      <avatar-list [urls]="[member.avatar]"></avatar-list>
      {{ member.name }} {{ member.surname }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let member">{{ member.email }}</td>
  </ng-container>

  <!-- Role Column    TODO issue#1146 -->

    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let member" class="uppercase">{{ member.role }}</td>
  </ng-container> -->

  <!-- TODO issue#1146 -->
  <!-- Signer Column -->
  <!-- <ng-container matColumnDef="signer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Signer</th>
    <td mat-cell *matCellDef="let member">
      <avatar-list [urls]="[member.avatar]"></avatar-list>
    </td>
  </ng-container> -->

  <!-- Action Column -->
  <ng-container matColumnDef="action" *ngIf="!AFM_DISABLE">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let member">
      <span fxLayout="row" fxLayoutAlign="end center">
        <button (click)="editing.emit(member.uid)" color="primary" mat-icon-button>
          <mat-icon svgIcon="edit"></mat-icon>
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
