<mat-card>
  <h3>Company Members</h3>
  <bf-table-filter
    [source]="members"
    [columns]="memberColumns"
    [initialColumns]="initialColumns"
    showPaginator="true" >
    <ng-template colRef="name" let-name>
      <b>{{ name }}</b>
    </ng-template>
    <ng-template colRef="surname" let-surname>
      <b>{{ surname }}</b>
    </ng-template>
    <ng-template colRef="uid" let-uid>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more_vert"></mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item [matMenuTriggerFor]="subMenu">
          Grant Permissions
        </button>
        <button mat-menu-item (click)="memberRemoved.emit(uid)">
          <mat-icon color="warn" svgIcon="remove_member"></mat-icon>
          <span>Remove from Company</span>
        </button>
      </mat-menu>
      <mat-menu #subMenu>
        <button mat-menu-item (click)="updatedToSuperAdmin.emit(uid)">
          Super Admin
        </button>
        <button mat-menu-item (click)="updatedToAdmin.emit(uid)">
          Admin
        </button>
        <button mat-menu-item (click)="updatedToMember.emit(uid)">
          Member
        </button>
      </mat-menu>
    </ng-template>
  </bf-table-filter>
</mat-card>
