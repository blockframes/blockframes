<button
  matSubheader
  mat-menu-item
  *ngIf="(organization$ | async) as organization; else: noOrg"
  [routerLink]="['o/organization/', organization.id]">
  <mat-icon>domain</mat-icon>
  <span>Organization</span>
</button>

<ng-template #noOrg>
  <button mat-menu-item routerLink="o/organization/form">
    <mat-icon>add_circle</mat-icon>
    <span>Create</span>
  </button>
</ng-template>
