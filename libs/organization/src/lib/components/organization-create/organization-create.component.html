<section class="mat-typography" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center none">
    <mat-card-header> <h1>Principal Informations</h1> </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addOrganization()">
        <h2>Organization Name</h2>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" aria-label="name" formControlName="name" />
        </mat-form-field>

        <h2>Organization Address</h2>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            placeholder="Address"
            aria-label="address"
            formControlName="address"
          ></textarea>
        </mat-form-field>
        <mat-list>
          <h1>Choose your DApp</h1>
          <mat-radio-group required formControlName="selectedApp">
            <mat-list-item *ngFor="let app of availableApps">
              <mat-radio-button [value]="app" mat-line>
                <span><mat-icon>folder</mat-icon>{{ app }}</span>
                <mat-divider></mat-divider>
              </mat-radio-button>
            </mat-list-item>
          </mat-radio-group>
        </mat-list>
        <mat-toolbar>
          <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button type="button" (click)="clear()">Cancel</button>
            <button mat-raised-button type="submit" color="primary">Next</button>
          </mat-toolbar-row>
        </mat-toolbar>
      </form>
    </mat-card-content>
  </mat-card>
</section>
