<ng-container *ngIf="organization; else: loading">
  <mat-card [ngClass]="{ 'mat-card-opened': opened }" fxLayout="column" fxLayoutAlign="center">
    <mat-card-content fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column" [fxLayout.lt-lg]="layout">
      <img mat-card-avatar [storageRef]="organization.logo" alt="Organization logo" />
      <article class="information" fxLayout="column" fxLayoutAlign="start start">
        <h4>{{ organization.name }}</h4>
        <p><span class="bf-dark-text">Phone number</span> {{organizationInformations.phoneNumber}}</p>
        <p><span class="bf-dark-text">Email</span> {{organizationInformations.email}}</p>
        <!-- TODO: #1126 Address form fields -->
        <!-- <p><span class="bf-dark-text">Address</span> {{organization.officeAddress}}</p> -->
        <p><span class="bf-dark-text">Phone number</span> {{organizationInformations.fiscalNumber}}</p>
        <p><span class="bf-dark-text">Activity</span> {{organizationInformations.activity}}</p>
        <div class="action-button">
          <button *ngIf="isSuperAdmin" mat-icon-button (click)="editing.emit()" color="primary">
            <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
          </button>
        </div>
      </article>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="center center">
    <p>Your organization profile is loading...</p>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
