<ng-container *ngIf="organization; else: loading">
  <mat-card [ngClass]="{ 'mat-card-opened': opened }" fxLayout="column" fxLayoutAlign="center">
    <mat-card-content fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column" [fxLayout.lt-lg]="layout">
      <img mat-card-avatar [storageRef]="organization.logo" alt="Organization logo" />
      <article class="information" fxLayout="column" fxLayoutAlign="start start">
        <h4>{{ organization.name }}</h4>
        <p class="bf-dark-text"> Phone number   <span class="bf-text">  {{organizationInformations.phoneNumber}}</span></p>
        <p class="bf-dark-text"> Email   <span class="bf-text">  {{organizationInformations.email}}</span></p>
        <!-- TODO: #1126 Address form fields -->
        <!-- <p class="bf-dark-text"> Address   <span class="bf-text">  {{organization.officeAddress}}</span></p> -->
        <p class="bf-dark-text"> Fiscal number   <span class="bf-text">  {{organizationInformations.fiscalNumber}}</span></p>
        <p class="bf-dark-text"> Activity   <span class="bf-text">  {{organizationInformations.activity}}</span></p>
        <div class="action-button">
          <button *ngIf="isSuperAdmin" mat-icon-button (click)="editing.emit()" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </article>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="center center">
    <p>Your organization profile is loading...</p>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
