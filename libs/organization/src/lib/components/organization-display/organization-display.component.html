<ng-container *ngIf="organization; else: loading">
  <mat-card [ngClass]="{ 'mat-card-opened': opened }">
    <mat-card-content fxLayout="row" fxLayoutAlign="center center" [fxLayout.lt-lg]="layout">
      <img mat-card-avatar [src]="organization.logo" alt="Organization logo" />
      <article class="information" fxLayout="column" fxLayoutAlign="start start">
        <div>
          <h3>{{ organization.name }}</h3>
          <span>{{ organization.id }}</span>
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <div fxLayout="column">
          <span><b>Phone number:</b> {{ organizationInformations.phoneNumber }}</span>
          <span><b>Email:</b> info@{{ organization.name }}.com</span>
          <span><b>Address:</b> {{ organizationInformations.address }}</span>
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <div fxLayout="column">
          <span><b>Fiscal number:</b> FR 29 340192856</span>
          <span><b>Activity:</b> Distribution company</span>
        </div>
        <mat-divider [inset]="true"></mat-divider>
      </article>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
      <button *ngIf="isSuperAdmin" mat-icon-button (click)="editing.emit()" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="center center">
    <p>Your organization profile is loading...</p>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
