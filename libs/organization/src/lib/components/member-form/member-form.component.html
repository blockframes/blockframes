<mat-card fxLayout="column">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>Add Member</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addMemberForm" fxLayout ="row" fxLayoutAlign="space-evenly center">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
          type="email" placeholder="email" aria-label="email"
          formControlName="user"
          [matAutocomplete]="autoEmail"/>
      </mat-form-field>
      <mat-autocomplete #autoEmail="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of mailsOptions" [value]="option">
          {{ option.email }}
        </mat-option>
      </mat-autocomplete>
      <button testId="addMember" mat-raised-button color="primary" (click)="submit()">Add</button>
    </form>
  </mat-card-content>
</mat-card>
