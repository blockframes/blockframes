<mat-form-field>
  <mat-label>How much members needed</mat-label>
  <mat-select>
    <mat-option *ngFor="let number of " [value]="number">{{number}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-divider></mat-divider>
<section>
  <h2>Members</h2>
  <form [formGroup]="control">
    <ng-container *ngFor="let member of control.get('activeMembers').value">
      <article fxLayout="row"
      fxLayoutAlign="center center" fxLayoutGap="15px">
      <mat-icon>
        accessibility
      </mat-icon>
      <span>
        {{member.name}}
        <button mat-icon-button (click)="deleteActiveSigner.emit(member.uid)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
      </article>
    </ng-container>
  </form>
</section>
