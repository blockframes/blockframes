<mat-form-field>
  <mat-label>How much members needed</mat-label>
  <mat-select>
    <mat-option *ngFor="let number of " [value]="number">{{number}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-divider></mat-divider>
<section>
  <h2>Members</h2>
  <form [formGroup]="control">
    <ng-container *ngFor="let member of control.activeMembers.value">
      <article fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px">
        <div>
          <mat-icon>
            accessibility
          </mat-icon>
          <span>
            {{member.name}}
          </span>
        </div>
        <button mat-icon-button (click)="control.removeMember(member.uid)">
          <mat-icon>delete</mat-icon>
        </button>
      </article>
    </ng-container>
  </form>
</section>
