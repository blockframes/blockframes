<mat-card>
  <mat-card-title>New Member Requests</mat-card-title>
  <bf-table-filter
    [source]="users"
    [columns]="invitationColumns"
    [initialColumns]="initialColumns"
    showPaginator="true" >
    <ng-template colRef="name" let-name>
      <b>{{ name }}</b>
    </ng-template>
    <ng-template colRef="surname" let-surname>
      <b>{{ surname }}</b>
    </ng-template>
    <ng-template colRef="email" let-email>
      {{ email }}
    </ng-template>
    <ng-template colRef="uid" let-uid>
      <button class="mat-elevation-z0" mat-mini-fab color="primary" (click)="accepted.emit(findInvitation(uid))">
        <mat-icon svgIcon="check"></mat-icon>
      </button>
      <button class="mat-elevation-z0" mat-mini-fab color="warn" (click)="declined.emit(findInvitation(uid))">
        <mat-icon svgIcon="cross"></mat-icon>
      </button>
    </ng-template>
  </bf-table-filter>
</mat-card>
