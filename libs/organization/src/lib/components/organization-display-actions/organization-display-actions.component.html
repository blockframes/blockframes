<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Document name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action name </th>
    <td matRipple mat-cell *matCellDef="let action"  (click)="actionSelected.emit(action)">
      <mat-icon>list</mat-icon>
      {{action.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Signers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Signer </th>
    <td matRipple mat-cell *matCellDef="let action" (click)="actionSelected.emit(action)">
      <avatar-list [urls]="getAvatarList(action)"></avatar-list>
    </td>
  </ng-container>

  <ng-container *ngIf="isApproved">
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td cmatRipple mat-cell *matCellDef="let action"  (click)="actionSelected.emit(action)"> {{action.approvalDate}} </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
