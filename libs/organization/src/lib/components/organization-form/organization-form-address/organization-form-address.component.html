<form [formGroup]="control">
  <h4>Main address</h4>
  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput placeholder="Street" aria-label="street" formControlName="street" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Zip code</mat-label>
    <input matInput placeholder="Zip code" aria-label="zip code" formControlName="zipCode" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" aria-label="city" formControlName="city" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput placeholder="Country" aria-label="country" formControlName="country" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Region</mat-label>
    <input matInput placeholder="Region" aria-label="region" formControlName="region" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Company phone number</mat-label>
    <input matInput placeholder="Company phone number" aria-label="Company phone number"
      formControlName="phoneNumber" />
  </mat-form-field>
</form>
