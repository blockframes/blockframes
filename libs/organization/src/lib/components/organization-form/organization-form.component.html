<h4>Picture</h4>
<article class="actions" fxLayout="column" fxLayoutAlign="center center">
  <img mat-card-image [src]="logo">
  <mat-card-actions>
    <button-upload 
      accept="['.jpg', '.png']" 
      path='logo' 
      [types]="['image/jpeg', 'image/png']" 
      [uploadOnFirestore]="true" 
      (storeUploaded)="logo = $event">
    </button-upload>
    <button mat-button color="primary" (click)="logo = undefined">
      Delete this picture 
    </button>
  </mat-card-actions>
</article>

<mat-divider></mat-divider>
<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">
    <h4>Informations</h4>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Position" type="text" formControlName="address" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Phone number" type="tel" formControlName="phoneNumber" />
    </mat-form-field>
  </form>
</article>
