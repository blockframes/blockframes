<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">
    <h4>Logo</h4>
    <drop-cropper [ratio]="1" storagePath="logo" formControlName="logo"></drop-cropper>
    <mat-divider [inset]="true"></mat-divider>
    <h4>Your Company</h4>
    <mat-form-field appearance="outline">
      <mat-label>Organization name</mat-label>
      <input matInput placeholder="Organization name" type="text" formControlName="name"/>
    </mat-form-field>
    <mat-divider [inset]="true"></mat-divider>
    <h4>Contact Information</h4>
    <organization-form-address [formGroup]="mainAddress"></organization-form-address>
    <mat-divider [inset]="true"></mat-divider>
    <h4>Email address</h4>
    <mat-form-field appearance="outline">
      <mat-label>Organization email address</mat-label>
      <input
        matInput
        placeholder="Organization email address"
        aria-label="organization email address"
        formControlName="email"
      />
      <mat-error *ngIf="control.get('email').hasError('email')">Email not valid</mat-error>
    </mat-form-field>
    <h3>Activity details</h3>
    <mat-form-field appearance="outline">
      <mat-label>Activity description</mat-label>
      <input matInput placeholder="Activity description" aria-label="activity description" formControlName="activity" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fiscal number</mat-label>
      <input
        matInput
        placeholder="Fiscal number"
        aria-label="fiscal number"
        formControlName="fiscalNumber"
      />
    </mat-form-field>
  </form>
</article>
