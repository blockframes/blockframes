<h4>Picture</h4>
<!-- TODO: issue#579 import picture -->
<article class="actions" fxLayout="column" fxLayoutAlign="center center">
  
    <ng-container *ngIf="control.get('logo').value; else fileUpload">
      <img mat-card-image [src]="control.get('logo').value">
      <mat-card-actions>
        <button mat-button color="primary" (click)="control.get('logo').patchValue('')">
          <mat-icon>delete_circle</mat-icon> Delete this picture 
        </button>
      </mat-card-actions>
    </ng-container>
    
    <ng-template #fileUpload>
      <file-upload accept="['.jpg', '.png']" path='logo' [types]="['image/jpeg', 'image/png']"
        [uploadOnFirestore]="true" (storeUploaded)="control.get('logo').patchValue($event)">
      </file-upload>
    </ng-template>

</article>
<mat-divider></mat-divider>
<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">
    <h4>Informations</h4>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Position" type="text" formControlName="address" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Phone number" type="tel" formControlName="phoneNumber" />
    </mat-form-field>
  </form>
</article>
