<h4>Pending members</h4>
<mat-list>
  <mat-list-item *ngFor="let invitation of invitations">
    {{ invitation.user.name }}
    {{ invitation.user.surname }}
    {{ invitation.user.email }}
    <button (click)="accepted.emit(invitation.id)" mat-icon-button><mat-icon svgIcon="acceptMember"></mat-icon></button>
  </mat-list-item>
</mat-list>
