<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="No Headline">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.actionGroup}} </td>
  </ng-container>

  <ng-container matColumnDef="Quorum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quorum </th>
    <td mat-cell *matCellDef="let element"> {{element.quorum.length}} members </td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.activeMembers.length}} members </td>
  </ng-container>

  <ng-container matColumnDef="No Headline2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" (click)="selected.emit(element.members)">
      <mat-icon matRipple class="clickable">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
