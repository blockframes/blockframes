<table mat-table [dataSource]="actionGroups" matSort class="mat-elevation-z2">
  <ng-container matColumnDef="empty">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
  </ng-container>

  <ng-container matColumnDef="Quorum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quorum </th>
    <td mat-cell *matCellDef="let element"> {{element.members.length}} members </td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.active.length}} members </td>
  </ng-container>

  <ng-container matColumnDef="empty2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" (click)="editAction.emit(element.members)">
      <mat-icon matRipple class="clickable">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
