<h4>Pending invitations ({{ invitations.length }})</h4>
<mat-list *ngIf="invitations.length; else empty" role="list" class="bf-list">
  <span matListItem *ngFor="let invitation of invitations" fxLayout="row" fxLayoutAlign="space-between center">
    <p>{{ invitation.user.email }}</p>
    <button *ngIf="isSuperAdmin" (click)="declined.emit(invitation)" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </span>
</mat-list>
<ng-template #empty>
  <span>No pending invitations</span>
</ng-template>
