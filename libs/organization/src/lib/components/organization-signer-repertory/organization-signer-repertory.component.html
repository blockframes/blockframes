<table mat-table [dataSource]="signerList" matSort class="mat-elevation-z2">
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Signatory on">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Signatory on</th>
      <td mat-cell *matCellDef="let element"> {{element.activeOn.length}} actions </td>
    </ng-container>
  
    <ng-container matColumnDef="empty">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matRipple class="clickable" (click)="editSigner.emit(element.name)">edit</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
