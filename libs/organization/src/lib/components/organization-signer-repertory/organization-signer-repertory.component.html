<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Signatory on">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Signatory on</th>
      <!-- we have to check how many actions this signer is active on, so we can use the correct grammar-->
      <td mat-cell *matCellDef="let element"> {{ element.activeActions }}
        action<ng-container *ngIf="element.activeActions.length > 1">s</ng-container> </td>
    </ng-container>
  
    <ng-container matColumnDef="No Headline">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matRipple class="clickable" (click)="selected.emit(element.uid)">edit</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
