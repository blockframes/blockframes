<form [formGroup]="control">
  <!-- Operations -->
  <mat-form-field>
    <mat-label>How many members needed</mat-label>
    <mat-select formControlName="quorum">
      <mat-option *ngFor="let amount of amounts" [value]="amount">{{amount}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Members -->
  <article>
    <h2>Members</h2>
    <mat-list>
      <mat-list-item *ngFor="let member of control.value.members">
        <span>{{member.name}}</span>
        <button mat-icon-button (click)="removeMember(member.uid)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </article>

  <!-- Add Member to Operation -->
  <article>
    <h2>Add a member</h2>
    <form [formGroup]="addMemberFrom" (ngSubmit)="addMember()">
      <mat-form-field>
        <mat-label>Add a new member to this operation</mat-label>
        <mat-select formControlName="members">
          <mat-option *ngFor="let member of unauthorizedMembers" [value]="member">{{member.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Add</button>
    </form>
  </article>
</form>
