<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Operation">
    <th mat-header-cell *matHeaderCellDef>Operation</th>
    <td mat-cell *matCellDef="let operation" (click)="editOperation.emit(operation)"> {{operation.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Quorum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quorum </th>
    <td mat-cell *matCellDef="let operation" (click)="editOperation.emit(operation)"> {{operation.quorum}}</td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <!-- we need to check if there is only one active member so the grammar is correct -->
    <td mat-cell *matCellDef="let operation" (click)="editOperation.emit(operation)">
      <ng-container *ngIf="operation.members">
        {{operation.members.length | i18nPlural: memberMapping}}
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="No Headline2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let operation" (click)="editOperation.emit(operation)">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
