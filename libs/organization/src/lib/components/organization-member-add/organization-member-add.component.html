<mat-form-field appearance="outline">
  <mat-label>Add new member</mat-label>
  <input matInput type="email" placeholder="Email" aria-label="Email" [formControl]="control" />
  <mat-error *ngIf="control.hasError('email')">
    Please enter a <strong>valid</strong> email address.
  </mat-error>
</mat-form-field>
<button mat-button testId="addMember" (click)="addedMember.emit()" color="primary">
  Send invitation
</button>
