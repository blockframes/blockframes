<section>
  <h4>Pending members ({{invitations.length}})</h4>

  <mat-list *ngIf="invitations.length; else empty" class="bf-list">
    <section matListItem *ngFor="let invitation of invitations"  fxLayout="row" fxLayoutAlign="space-between center">
      <article>
        <span><span class="bold">{{ invitation.user.name }} {{ invitation.user.surname }} </span>{{ invitation.user.email }}</span>
      </article>
      <article *ngIf="isAdmin">
        <button (click)="accepted.emit(invitation)" mat-icon-button>
          <mat-icon>done</mat-icon>
        </button>
        <button (click)="declined.emit(invitation)" mat-icon-button>
          <mat-icon>clear</mat-icon>
        </button>
      </article>
    </section>
  </mat-list>
  <ng-template #empty>
    <span>No pending members</span>
  </ng-template>
</section>
