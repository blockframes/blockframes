<mat-card>
  <h3>Pending members ({{ invitations.length }})</h3>
  <mat-list role="list">
    <ng-container *ngIf="invitations.length; else empty">
      <mat-list-item *ngFor="let invitation of invitations; let first = first">
        <mat-divider *ngIf="first" matSubheader></mat-divider>
        <span matLine>{{ invitation.user.email }}</span>
        <button *ngIf="isAdmin" (click)="declined.emit(invitation)" mat-icon-button>
          <mat-icon svgIcon="refuse"></mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </ng-container>
  </mat-list>
  <ng-template #empty>
    <span>No pending invitations</span>
  </ng-template>
</mat-card>
