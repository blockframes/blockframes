<form>
  <mat-form-field appearance="outline">
    <mat-label>Search for an organization</mat-label>
    <input
      type="text"
      matInput
      placeholder="Company Name"
      [formControl]="organizationForm"
      [matAutocomplete]="autoName" />
    <mat-icon color="primary" matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-autocomplete #autoName="matAutocomplete" [displayWith]="displayFn">
    <mat-option test-id="option" *ngFor="let organization of (searchResults$ | async)" [value]="organization">
      <span fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{ organization.name }}</span>
        <mat-icon color="primary" svgIcon="add"></mat-icon>
      </span>
    </mat-option>
  </mat-autocomplete>
</form>
