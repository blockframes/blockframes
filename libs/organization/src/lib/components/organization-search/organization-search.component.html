<form fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="outline">
    <mat-label>Search an organization</mat-label>
    <input
      type="text"
      matInput
      placeholder="Company Name"
      [formControl]="organizationForm"
      [matAutocomplete]="autoName"
    />
    <mat-icon color="primary" matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-autocomplete
    #autoName="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="submit($event)"
  >
    <mat-option *ngFor="let organization of (searchResults$ | async)" [value]="organization">
      <span>{{ organization.name }}</span>
      <mat-icon color="primary">add_circle</mat-icon>
    </mat-option>
  </mat-autocomplete>
</form>
