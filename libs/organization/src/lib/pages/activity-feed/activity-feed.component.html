<section>
  <h3>Activity feed</h3>
  <mat-tab-group animationDuration="1000ms" selectedIndex="0">
    <mat-tab [label]="['All (' + (notifications$ | async).length + ')']">
      <article *ngFor="let notification of (notifications$ | async)">
        <h6>{{ notification.organization.name}}</h6>
        <span>{{ notification.date | date: 'h:mm a'}}</span>
      </article>
    </mat-tab>
    <mat-tab label="Titles">
    </mat-tab>
    <mat-tab *ngIf="app == 'catalog'" label="Deals">
    </mat-tab>
    <mat-tab [label]="app | titlecase">
    </mat-tab>
    <mat-tab [label]="[organizationName + ' (' + (invitations$ | async).length + ')']">
      <article *ngFor="let invitation of (invitations$ | async)">
        <h6>{{ invitation.user.email }}</h6>
        <span>{{ invitation.date.toDate() | date: 'h:mm a'}}</span>
      </article>
    </mat-tab>
  </mat-tab-group>
</section>
