<ng-container *ngIf="organization$ | async as org">
  <header fxLayout="row" fxLayoutAlign="space-between start">
    <article fxLayout="row" fxLayoutAlign="space-around start">
      <img [imgRef]="org.logo" placeholderAsset="Organization_250.png" alt="organization logo" />
      <div class="org-info">
        <h1>{{ org.name }}</h1>
        <ng-container *ngIf="user$ | async as user">
          <h2>{{ user.position }}</h2>
        </ng-container>
        <p class="mat-body-2">{{ org.addresses.main.street }}, {{ org.addresses.main.zipCode }} {{ org.addresses.main.country }}</p>
      </div>
    </article>
    <ng-container>
      <a mat-stroked-button color="primary" [routerLink]="previousPage" fxLayoutAlign="center center">
        <mat-icon svgIcon="arrow_back"></mat-icon>
        <span>Previous page</span>
      </a>
    </ng-container>
  </header>
  <section>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </section>
</ng-container>
<section>
  <router-outlet></router-outlet>
</section>
