<section>
  <div *ngIf="(org$ | async).members as members">
    <mat-list *ngFor="let member of members">
      <org-member-view [member]="member"></org-member-view>
    </mat-list>
  </div>
  <org-member-form *ngIf="!!(isSuperAdmin$ | async)"></org-member-form>
  <mat-toolbar>
    <mat-toolbar-row>
      <div>
        <button mat-button>Back</button> <button mat-raised-button color="primary">Done</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</section>
