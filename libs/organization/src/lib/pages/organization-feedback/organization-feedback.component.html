<section fxLayout="column" fxLayoutAlign="center center" test-id="content" page-id="organization-feedback">
  <!-- TODO #1135 Change image according to theme -->
  <feedback-message
    title="We have received your organization request"
    subTitle="We will send you an email confirming your organization. Please verify your email to continue the registration process."
    imageUrl="/assets/images/org-congratulation.png"
    [enabled]="canMoveOn | async"
    (redirectUser)="navigate()">
  </feedback-message>
  <button mat-button color="primary" *ngIf="!(canMoveOn | async)" (click)="removeOrganization()">Cancel request</button>
</section>
