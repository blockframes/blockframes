<section fxLayout="column" fxLayoutAlign="center center" test-id="content" page-id="organization-feedback">
  <!-- TODO #1135 Change image according to theme -->
  <feedback-message
    title="Congratulations !"
    subTitle="Your organization is almost ready to use, a Cascade8 administrator is going to reach out soon."
    imageUrl="/assets/images/dark-congrats.png"
    [enabled]="canMoveOn | async"
    (redirectUser)="navigate()">
  </feedback-message>
  <button mat-button color="primary" *ngIf="!(canMoveOn | async)" (click)="removeOrganization()">Cancel your request</button>
</section>
