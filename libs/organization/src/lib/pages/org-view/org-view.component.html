<section>
  <ng-container *ngIf="(organization$ | async) as organization">
    <h2>{{ organization.name }}</h2>
    <org-member-list></org-member-list>
    <mat-list>
      <mat-list-item><mat-icon color="primary">star</mat-icon>: Super Admin</mat-list-item>
      <mat-list-item><mat-icon color="primary">star_border</mat-icon>: Admin</mat-list-item>
      <mat-list-item *ngIf="!!(isSuperAdmin$ | async)"><span>* Click on the star to grant or remove Super Admin privileges</span></mat-list-item>
    </mat-list>
  </ng-container>
  <org-member-form *ngIf="!!(isSuperAdmin$ | async)"></org-member-form>
</section>
