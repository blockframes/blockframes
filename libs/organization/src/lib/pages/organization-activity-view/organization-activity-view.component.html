<editable-sidenav (closed)="opened = false" [opened]="opened">
    <ng-container content>
        <h1 fxLayout="row" fxLayoutAlign="start center">
            <span>Activity Report</span>
            <mat-divider></mat-divider>
        </h1>
        <h2>Pending Approval</h2>
        <org-activity-repertory [actionItems]="pendingActions$ | async" (clickedOnSigners)="openSidenav($event)">
        </org-activity-repertory>
        <h2>Actions Approved</h2>
        <org-activity-repertory [actionItems]="approvedActions$ | async" (clickedOnSigners)="openSidenav($event)">
        </org-activity-repertory>
    </ng-container>
    <ng-container sidenav>
        <section>
            <p *ngFor="let signer of signers">{{ signer }}</p>
        </section>
    </ng-container>
</editable-sidenav>
