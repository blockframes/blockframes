<editable-sidenav (closed)="opened = false" [opened]="opened" (saved)="update()">
  <ng-container content>
    <organization-display
      [opened]="opened"
      [organizationInformations]="organizationInformations$ | async"
      [organization]="organization$ | async"
      [isAdmin]="isAdmin$ | async"
      (editing)="openSidenav()">
    </organization-display>
  </ng-container>
  <ng-container sidenav>
    <organization-form [formGroup]="organizationProfileForm"></organization-form>
  </ng-container>
</editable-sidenav>
