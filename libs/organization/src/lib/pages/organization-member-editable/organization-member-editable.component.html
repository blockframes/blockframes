<editable-sidenav (closed)="opened = false" [opened]="opened" (saved)="updateRole()">
  <ng-container content>
    <organization-member-pending
      (declined)="declineInvitation($event)"
      (accepted)="acceptInvitation($event)"
      [invitations]="invitationsToJoinOrganization$ | async"
      [isSuperAdmin]="isSuperAdmin$ | async">
    </organization-member-pending>
    <organization-member-repertory
      [members]="members$ | async"
      (editing)="openSidenav($event)">
    </organization-member-repertory>
    <organization-member-add
      *ngIf="isSuperAdmin$ | async"
      [formGroup]="emailControl"
      (addedMember)="addMember()">
    </organization-member-add>
    <organization-member-invitation
      [invitations]="invitationsToOrganization$ | async"
      (declined)="declineInvitation($event)"
      [isSuperAdmin]="isSuperAdmin$ | async">
    </organization-member-invitation>
  </ng-container>
    <ng-container sidenav>
      <organization-member-form [formGroup]="roleControl"></organization-member-form>
    </ng-container>
</editable-sidenav>
