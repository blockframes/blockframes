<mat-card>
  <mat-card-title>
    {{member.email}}
  </mat-card-title>
  <mat-card-subtitle>
    {{member.uid}}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
