<!-- Main content -->
<editable-sidenav (closed)="opened = false" [opened]="opened" *ngIf="organization$ | async as organization">
  <ng-container content>
    <h1 fxLayout="row" fxLayoutAlign="start center">
      <span>{{ organization.name }}</span>
      <mat-divider></mat-divider>
    </h1>
    <h2>Important actions</h2>
    <org-action-repertory [actions]="organization.actions" (detailedView)="openDetails($event)">
    </org-action-repertory>
    <h2>Organization signatures</h2>
    <mat-form-field>
      <mat-label>Add new signatory</mat-label>
      <input matInput type="text" [formControl]="signerFormControl" placeholder="Sam Sample">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-button (click)="addSigner(signerFormControl.value)">Add new signers</button>
    <!-- The selected event should be triggered when the admin is clicked on the pen of the signer -->
      <org-signer-repertory [signerList]="organization.members" (selected)="openOptions($event)">
      </org-signer-repertory>
  </ng-container>
  <!-- Sidenav -->
  <ng-container sidenav>
    <ng-container *ngIf="optionsOrSigner; else options">
        <organization-quorum-repertory [action]="action" (deleteActiveSigner)="deleteActiveSigner($event)">
        </organization-quorum-repertory>
  </ng-container>
    <ng-template #options>
      <!-- <organization-signer-form></organization-signer-form> -->
    </ng-template>
  </ng-container>
</editable-sidenav>
