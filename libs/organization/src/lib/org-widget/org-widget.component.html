<button matSubheader mat-menu-item>
  <mat-icon>domain</mat-icon>
  <span>Organization</span>
</button>

<button mat-menu-item routerLink="o/organization/form" *ngIf="!(org$ | async)">
  <mat-icon>add_circle</mat-icon>
  <span>Create</span>
</button>

<ng-container *ngIf="(org$ | async) as org">
  <button [routerLink]="['o/organization/',org.id]" mat-menu-item >{{ org.name }}</button>
</ng-container>
