<button matSubheader mat-menu-item routerLink="organization/list">
  <mat-icon>domain</mat-icon>
  <span>Organizations</span>
</button>

<button mat-menu-item routerLink="organization/form" *ngIf="(orgList$ | async)?.length==0">
  <mat-icon>add_circle</mat-icon>
  <span>Create</span>
</button>
<ng-container *ngFor="let organization of (orgList$ | async)">
  <button [routerLink]="['organization/',organization.id]" mat-menu-item >{{ organization.name }}</button>
</ng-container>
