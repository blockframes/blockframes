<section>
  <div *ngIf="members$ | async as members">
    <mat-list *ngFor="let member of (members)">
      <mat-card>
        <mat-card-title>
          {{member.email}}
        </mat-card-title>
        <mat-card-subtitle>
          {{member.id}}
        </mat-card-subtitle>
        <mat-card-content>
          <ul *ngFor="let role of (member.roles)">
            <li>{{ role }}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-list>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Member</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="addMemberForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput
                   type="email" placeholder="email" aria-label="email"
                   formControlName="user"
                   [matAutocomplete]="autoEmail"/>
          </mat-form-field>
          <mat-autocomplete #autoEmail="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of mailsOptions" [value]="option">
              {{ option.email }}
            </mat-option>
          </mat-autocomplete>

          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <input matInput placeholder="role" aria-label="role" formControlName="role"
                   [matAutocomplete]="autoRoles"
            />
          </mat-form-field>
          <mat-autocomplete #autoRoles="matAutocomplete">
            <mat-option *ngFor="let option of rolesOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
          <button mat-raised-button color="primary" (click)="submit()">Add</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <div>
        <button mat-button>Back</button>
        <button mat-raised-button color="primary">Done</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</section>
