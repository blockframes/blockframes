<button app-logo (click)="logout()"></button>

<section fxLayout="column" fxLayoutAlign="space-around center">
  <h1>Thank you for joining us!</h1>

  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <ng-container *ngIf="orgActive$ | async as active">
        <p class="mat-body-2">
          We care about security on the Cascade8 applications.
          Please validate your email to help us authenticate you.
          <br>
          The {{ appName }} team will come back to you shortly concerning your Company Account creation request.
        </p>
        <p class="mat-body-2">Feel free to <a [routerLink]="['./']" (click)="openIntercom()"
            class="text-primary">contact us</a> if you have any questions.</p>
        <auth-data-validation [organization]="active"></auth-data-validation>
      </ng-container>

    </mat-card-content>
  </mat-card>
</section>
