<button app-logo (click)="logout()"></button>

<section fxLayout="column" fxLayoutAlign="space-around center">
  <h1>Last Step</h1>
  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <ng-container *ngIf="orgActive$ | async as active">
        <ng-container *ngIf="app === 'festival' "class="mat-body-2">
          <p>
            The {{ app | appName }} team will come back to you
          </p>
          <p>
            within <b>less than 15 minutes</b> <br> during an open screening session,
          </p>
          <p class="p-margin">
            <b>48 hours otherwise.</b>
          </p>
        </ng-container>
        <p *ngIf="app !== 'festival' "class="mat-body-2">
          The {{ app | appName }} team <br> will come back to you within <b>48 hours</b>.
        </p>
        <auth-data-validation [organization]="active"></auth-data-validation>
      </ng-container>
    </mat-card-content>
  </mat-card>
</section>
