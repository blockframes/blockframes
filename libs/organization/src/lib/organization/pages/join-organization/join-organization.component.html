<app-logo></app-logo>

<section fxLayout="column" fxLayoutAlign="space-around center">
  <h1>Thank you for joining us!</h1>

  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <p class="mat-body-1">
        <b>We care a lot about security</b> on our applications.
        Before you get full access to {{ appName }} please <b>validate your email</b> and <b>{{ org.denomination.full }}
        should accept your request</b> to join them.
      </p>
      <p class="mat-body-1">Feel free to <b>contact us</b> if you have any questions.</p>
      <auth-data-validation [organization]="org"></auth-data-validation>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="space-around center">
      <button mat-flat-button color="accent">Contact {{ appName }} Team</button>
      <button mat-button>Refresh your page</button>
    </mat-card-actions>

  </mat-card>

</section>
