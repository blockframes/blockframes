<section fxLayout="column" fxLayoutAlign="center center">
  <h1>Please choose the <br>workspace you want to work on.</h1>
  <p>After your organization is validated, <br>you'll be redirected to your own workspace.</p>

  <mat-radio-group [formControl]="access" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <mat-card matRipple (click)="access.setValue('dashboard')" fxLayout="column" fxLayoutAlign="center center">
      <img asset="seller_dashboard.webp" />
      <mat-radio-button value="dashboard"><b>Seller's Dashboard</b></mat-radio-button>
    </mat-card>

    <mat-card matRipple (click)="access.setValue('marketplace')" fxLayout="column" fxLayoutAlign="center center">
      <img asset="buyer_marketplace.webp" />
      <mat-radio-button value="marketplace"><b>Buyer's Marketplace</b></mat-radio-button>
    </mat-card>
  </mat-radio-group>

  <button test-id="submit" mat-flat-button color="accent" (click)="submit()" [disabled]="!access.value">Submit</button>
</section>
