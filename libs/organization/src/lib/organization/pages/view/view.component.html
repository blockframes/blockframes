<ng-container *ngIf="organization$ | async as org">
  <header fxLayout="row" fxLayoutAlign="space-between start">
    <article fxLayout="row" fxLayoutAlign="space-around start">
      <img [ref]="org.logo" type="logo" asset="empty_organization.svg" alt="organization logo">
      <div class="org-info">
        <h1>{{ org | orgName }}</h1>
        <h3>{{ org.activity | toLabel: 'orgActivity' }}</h3>
        <p class="mat-body-2">{{ org | orgAddress }}</p>
      </div>
    </article>
    <ng-container>
      <a mat-stroked-button color="primary" (click)="goBack()" fxLayoutAlign="center center">
        <mat-icon svgIcon="arrow_back"></mat-icon>
        <span>Previous page</span>
      </a>
    </ng-container>
  </header>
  <section>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </section>
</ng-container>
<section>
  <router-outlet></router-outlet>
</section>
