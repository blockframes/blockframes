<article>
  <form [formGroup]="form">

    <mat-form-field appearance="outline">
      <mat-label>Company's activity</mat-label>
      <mat-select test-id="activity"  [formControl]="form.get('activity')" aria-label="Company's activity">
        <mat-option *ngFor="let activity of activities | keyvalue" [value]="activity.key">
          {{ activity.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <form-country label="Company's nationality" noWorld [form]="form.get('addresses').get('main').get('country')"></form-country>

    <mat-radio-group [formControl]="form.get('appAccess')" fxLayout="wrap row" fxLayoutGap="16px">
      <mat-card [ngClass]="{ disabled: false }">
        <mat-radio-button value="marketplace" color="primary">
          Buyer
        </mat-radio-button>
      </mat-card>

      <mat-card [ngClass]="{ disabled: false }">
        <mat-radio-button value="dashboard" color="primary">
          Seller
        </mat-radio-button>
      </mat-card>
    </mat-radio-group>

  </form>
</article>
