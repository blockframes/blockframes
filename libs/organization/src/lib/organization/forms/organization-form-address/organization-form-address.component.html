<form [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Headquarters Address</mat-card-title>
  </mat-card-header>
  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input test-id="address-street" matInput placeholder="Street" aria-label="street" formControlName="street" />
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input test-id="address-city" matInput placeholder="City" aria-label="city" formControlName="city" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input test-id="address-zipCode" matInput placeholder="Zip Code" aria-label="zip code"
        formControlName="zipCode" />
    </mat-form-field>
  </div>
  <static-select [withoutValues]="['world']" required [control]="form.get('country')" scope="territories">
    <mat-label>Country</mat-label>
  </static-select>
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input test-id="address-phoneNumber" matInput placeholder="Phone Number" aria-label="Company phone number"
      formControlName="phoneNumber" />
  </mat-form-field>
</form>
