<mat-card>
  <mat-card-title i18n>New Member Requests</mat-card-title>
  <bf-table [source]="users" pagination="50">
    <ng-template colRef="firstName" label="FirstName" let-firstName sort>
      <b>{{ firstName | titlecase }}</b>
    </ng-template>
    <ng-template colRef="lastName" label="Lastname" let-lastName sort>
      <b>{{ lastName | titlecase }}</b>
    </ng-template>
    <ng-template colRef="email" label="Email Address" let-email sort>
      {{ email }}
    </ng-template>
    <ng-template *ngIf="isAdmin" colRef="uid" label="Actions" let-uid>
      <div fxLayout="row" fxLayoutAlign="end">
        <button class="mat-elevation-z0" mat-mini-fab color="primary" (click)="accepted.emit(findRequest(uid))">
          <mat-icon svgIcon="how_to_reg"></mat-icon>
        </button>
        <button class="mat-elevation-z0" mat-mini-fab color="warn" (click)="declined.emit(findRequest(uid))">
          <mat-icon svgIcon="block"></mat-icon>
        </button>
      </div>
    </ng-template>
  </bf-table>
</mat-card>
