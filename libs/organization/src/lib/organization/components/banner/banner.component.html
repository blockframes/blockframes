<article class="org-info" *ngIf="org">
  <header fxLayoutAlign="start center">
    <a matRipple [routerLink]="['../organization', org.id]" class="org-image">
      <img [storagePath]="org.logo.storagePath" [docRef]="'orgs/' + org.id" field="logo" asset="empty_organization.webp" alt="organization logo">
    </a>
    <div>
      <p class="org-name">{{ org | orgName }}</p>
      <ng-container *ngIf="org.id | orgMovies | async as orgMovies">
        <p class="mat-caption">{{ orgMovies.length }} films</p>
      </ng-container>
    </div>
  </header>
  <ng-content select="p.description"></ng-content>
</article>

<article class="titles" fxLayout="row wrap" fxLayoutGap="24px">
  <ng-container *ngFor="let title of titles | slice:0:4">
    <movie-card [movie]="title" size="banner" [link]="['../title', title.id]"></movie-card>
  </ng-container>
</article>
