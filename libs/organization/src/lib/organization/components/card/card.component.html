<mat-card>
  <img mat-card-image [imgRef]="org.logo" placeholderAsset="Organization_250.png" alt="organization logo" />
  <mat-card-header>
    <mat-card-title>{{ org | orgName }}</mat-card-title>
    <mat-card-subtitle>{{ org.activity | toLabel: 'orgActivity' | async }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="org-info">
    <p class="mat-caption">{{ org | orgAddress }}</p>
  </mat-card-content>
</mat-card>
