<ng-container>
  <a mat-menu-item *ngIf="(organization$ | async) as organization;"
    [routerLink]="['o/organization/', organization.id]" routerLinkActive="active-list-item"
    test-id="manage-organization">
    <mat-icon svgIcon="business"></mat-icon>
    <span>My organization</span>
  </a>
  <a mat-menu-item *ngIf="(organization$ | async) as organization;"
    [routerLink]="['o/organization/', organization.id, 'members']" routerLinkActive="active-list-item"
    test-id="manage-organization">
    <mat-icon svgIcon="group"></mat-icon>
    <span>Organization members</span>
  </a>
</ng-container>

<ng-template #noOrg>
  <a mat-menu-item routerLink="o/organization/form">
    <mat-icon svgIcon="add"></mat-icon>
    <span>Create</span>
  </a>
</ng-template>
