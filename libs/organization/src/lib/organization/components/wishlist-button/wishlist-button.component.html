<ng-container *ngIf="!small; else smallButton">

  <ng-container *ngIf="(toggle$ | async); else alreadyAdded">
    <button test-id="heart-button" class="translucent-button" mat-button (click)="removeFromWishlist($event)">
      <mat-icon svgIcon="favorite_filled"></mat-icon>
      <span class="mat-caption">Remove from Wishlist</span>
    </button>
  </ng-container>
  <ng-template #alreadyAdded>
    <button test-id="heart-button" class="translucent-button" mat-button (click)="addToWishlist($event)">
      <mat-icon svgIcon="favorite_border"></mat-icon>
      <span class="mat-caption">Add to Wishlist</span>
    </button>
  </ng-template>

</ng-container>
<ng-template #smallButton>

  <ng-container *ngIf="(toggle$ | async); else alreadyAddedSmall">
    <button test-id="heart-button" class="translucent-button" mat-icon-button (click)="removeFromWishlist($event)">
      <mat-icon svgIcon="favorite_filled"></mat-icon>
    </button>
  </ng-container>
  <ng-template #alreadyAddedSmall>
    <button test-id="heart-button" class="translucent-button" mat-icon-button (click)="addToWishlist($event)">
      <mat-icon svgIcon="favorite_border"></mat-icon>
    </button>
  </ng-template>

</ng-template>
