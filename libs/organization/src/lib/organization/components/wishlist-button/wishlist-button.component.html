<ng-container *ngIf="!small; else smallButton">

  <ng-container *ngIf="(toggle$ | async); else alreadyAdded">
    <button test-id="heart-button" mat-button (click)="removeFromWishlist($event)">
      <mat-icon color="warn" svgIcon="heart_fill"></mat-icon>
      <span class="mat-caption">Remove from Wishlist</span>
    </button>
  </ng-container>
  <ng-template #alreadyAdded>
    <button test-id="heart-button" mat-button (click)="addToWishlist($event)">
      <mat-icon svgIcon="heart_outline"></mat-icon>
      <span class="mat-caption">Move to Wishlist</span>
    </button>
  </ng-template>

</ng-container>
<ng-template #smallButton>

  <ng-container *ngIf="(toggle$ | async); else alreadyAddedSmall">
    <button test-id="heart-button" mat-icon-button (click)="removeFromWishlist($event)">
      <mat-icon color="warn" svgIcon="heart_fill"></mat-icon>
      <span>
        <ng-content select="wishlist-remove-text"></ng-content>
      </span>
    </button>
  </ng-container>
  <ng-template #alreadyAddedSmall>
    <button test-id="heart-button" mat-icon-button (click)="addToWishlist($event)">
      <mat-icon svgIcon="heart_outline"></mat-icon>
      <span>
        <ng-content select="wishlist-add-text"></ng-content>
      </span>
    </button>
  </ng-template>

</ng-template>
