<section fxLayout="column" fxLayoutAlign="center center">
  <h1>List Of Organizations</h1>
  <div *ngFor="let org of (orgList$ | async); let i = index">
    <mat-card [routerLink]="['../', org.id]">
      <mat-card-header>
        <mat-card-title><a [routerLink]="['../',org.id]">{{ org.name }}</a></mat-card-title>
        <mat-card-subtitle>
          {{org.id}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" [routerLink]="['../', 'new']">Create an Organization</button>
</section>
