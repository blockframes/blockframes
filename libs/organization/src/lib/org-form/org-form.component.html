<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Principal Informations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <h3>Organization Name</h3>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" aria-label="name" formControlName="name"/>
        </mat-form-field>

        <h3>Organization Address</h3>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="" aria-label="address" formControlName="address"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-toolbar>
    <mat-toolbar-row>
      <div>
        <button mat-button (click)="clear()">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit()">Next</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</section>
