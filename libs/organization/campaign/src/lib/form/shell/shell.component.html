<ng-container *ngIf="campaignId$ | async as campaignId">
  <tunnel-layout [steps]="steps" [exitRedirect]="'/c/o/dashboard/title/' + campaignId">
    <header fxLayout="row" fxLayoutAlign="space-between center">
      <tunnel-step-stat></tunnel-step-stat>
      <app-logo></app-logo>
      <button mat-stroked-button color="primary" (click)="save(campaignId)">
        <mat-icon svgIcon="floppy"></mat-icon>
        <span>Save</span>
      </button>
    </header>
  
    <aside>
      <tunnel-nav></tunnel-nav>
    </aside>
  </tunnel-layout>
</ng-container>
