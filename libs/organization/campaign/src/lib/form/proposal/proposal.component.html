<tunnel-page>
  <ng-container tunnel-form>
    <p *ngIf="form.getCurrency() === 'USD'">
      "US Dollar ($) is the default currency, you may change it on the <a routerLink="../budget">Budget page</a>."
    </p>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="16px">
      <!-- Cap -->
      <mat-form-field appearance="outline">
        <mat-label>Total Investment Needed</mat-label>
        <input type="number" matInput formControlName="cap" required min="0" />
        <mat-icon matSuffix [svgIcon]="form.getCurrency()"></mat-icon>
        <mat-error *ngIf="form.hasError('required', 'cap')">
          Please specify total amount of the investement you need.
        </mat-error>
      </mat-form-field>

      <!-- Minimum Pledge -->
      <mat-form-field appearance="outline">
        <mat-label>Minimum Investment Amount</mat-label>
        <input type="number" matInput formControlName="minPledge" [errorStateMatcher]="errorMatcher" required min="0" />
        <mat-icon matSuffix [svgIcon]="form.getCurrency()"></mat-icon>
        <mat-error *ngIf="form.hasError('minPledgeOverflow')">
          The minimum investment should be lower than your needed investment.
        </mat-error>
        <mat-error *ngIf="form.hasError('required', 'minPledge')">
          Please specify minimum investmenet amount.
        </mat-error>
      </mat-form-field>
    </form>
  </ng-container>
</tunnel-page>
