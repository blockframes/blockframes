<mat-card fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
  
  <img asset="gift.svg" alt="Privilege illustration">
  
  <h5>{{ perk.title }}</h5>
  
  <span class="mat-caption">{{ perk.minPledge | minPledge }}</span>
  
  <p class="mat-body-1">{{ perk.description | maxLength: 130 }}</p>
  
  <!-- @todo(#4116)
  <span class="mat-caption">
    <ng-container *ngIf="perk.amount | isUnlimited; else limited">
      Unlimited
    </ng-container>
    <ng-template #limited>
      {{ perk.amount.current | number }} / {{  perk.amount.total | number }} available
    </ng-template>
  </span>
  -->

  <button mat-button (click)="openDialog()">Learn More</button>
</mat-card>

<ng-template #dialogRef>
  <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
    <img asset="gift.svg" alt="Privilege illustration">
    <h5>{{ perk.title }}</h5>
    <!-- @todo(#4116)
    <span class="mat-body-1">
      <ng-container *ngIf="perk.amount | isUnlimited; else limited">
        Unlimited
      </ng-container>
    </span>
    -->
    <span class="mat-caption">{{ perk.minPledge | minPledge }}</span>
    <p class="mat-body-2">{{ perk.description }}</p>
  </div>
</ng-template>
