<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput 
  [placeholder]="placeholder" 
  [(ngModel)]="formControlName" 
  (ngModelChange)="onChange($event)"
  (blur)="onTouch()" 
  required [type]="hidePassword ? 'password' : 'text'" />
  <button matSuffix type="button" matSuffix mat-icon-button (click)="hidePassword = !hidePassword" [matTooltip]="hidePassword ? 'Show Password' : 'Hide Password'">
    <mat-icon [svgIcon]="hidePassword ? 'visibility' : 'visibility_off'"></mat-icon>
  </button>
  <ng-content></ng-content>
