<mat-form-field [appearance]="mode">
  <ng-content select="mat-select"></ng-content>
  <input matInput type="text" autocomplete="off" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let scope of filteredStates | async" [value]="scope">
      <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
      </ng-template>
      <ng-template #label>
        {{ scope | toLabel: scope }}
      </ng-template>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
