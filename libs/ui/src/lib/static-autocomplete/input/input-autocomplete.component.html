<mat-form-field [appearance]="mode">
  <mat-label>
    <ng-content select="mat-label"></ng-content>
  </mat-label>
  <input matInput type="text" autocomplete="off" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let state of filteredStates | async" [value]="state">
      <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: state }">
      </ng-template>
      <ng-template #label>
        {{ state | toLabel: scope }}
      </ng-template>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
