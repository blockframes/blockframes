<ng-container *ngIf="type === 'model'">
  <ng-container *ngFor="let item of items">
    <mat-checkbox (change)="handleChange($event)" [value]="item.slug" color="primary">
      {{item.label}}
    </mat-checkbox>
  </ng-container>
</ng-container>
<ng-container *ngIf="type === 'constant'">
  <ng-container *ngFor="let item of items | keyvalue">
    <mat-checkbox (change)="handleChange($event)" [value]="item.key" color="primary">
      {{item.value}}
    </mat-checkbox>
  </ng-container>
</ng-container>
