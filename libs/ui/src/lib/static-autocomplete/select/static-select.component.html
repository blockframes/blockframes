<ng-container *ngIf="type === 'model'">
  <mat-form-field [appearance]="mode">
    <mat-label>
      <ng-content select="mat-label"></ng-content>
    </mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder" [required]="required">
      <mat-option *ngFor="let scope of staticValue" [value]="scope.slug">
        <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
        </ng-template>
        <ng-template #label>
          {{ scope.label }}
        </ng-template>
      </mat-option>
    </mat-select>
    <mat-hint>
      <ng-content select="mat-hint"></ng-content>
    </mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</ng-container>

<ng-container *ngIf="type === 'constant'">
  <mat-form-field [appearance]="mode">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder" [required]="required">
      <ng-container *ngFor="let value of staticValue">
        <mat-option [value]="value">
          {{ value | toLabel: option }}
        </mat-option>
      </ng-container>
    </mat-select>
    <mat-hint>{{hint}}</mat-hint>
    <mat-error>
      <ng-content select="mat-error"></ng-content>
    </mat-error>
  </mat-form-field>
</ng-container>
