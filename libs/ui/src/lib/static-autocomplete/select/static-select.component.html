<mat-form-field [appearance]="mode">
  <mat-icon *ngIf="prefixIcon" matPrefix [svgIcon]="prefixIcon"></mat-icon>
  <mat-label>
    <ng-content select="mat-label"></ng-content>
  </mat-label>
  <mat-select [formControl]="control" [placeholder]="placeholder" [required]="required" [multiple]="multiple">
    <mat-option [value]="null" *ngIf="showEmptyOption"></mat-option>
    <ng-container *ngFor="let value of staticValue">
      <mat-option [value]="value" [attr.test-id]="'option_' + value" [disabled]="disabledValues?.includes(value)">
        {{ value | toLabel: scope : bfi18n }}
      </mat-option>
    </ng-container>
  </mat-select>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
  <mat-error>
    <ng-content select="mat-error"></ng-content>
  </mat-error>
</mat-form-field>
