<header>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput [formControl]="search" />
  </mat-form-field>
  <div class="colors">
    <button mat-mini-fab color="primary" (click)="setColor('primary')"></button>
    <button mat-mini-fab color="accent" (click)="setColor('accent')"></button>
    <button mat-mini-fab color="warn" (click)="setColor('warn')"></button>
    <button mat-mini-fab (click)="setColor('')"></button>
  </div>
</header>
<section>
  <div matRipple class="icon" *ngFor="let icon of icons$ | async" (click)="copy(icon.name)">
    <mat-icon [svgIcon]="icon.name" [color]="color"></mat-icon>
    <caption class="mat-caption">{{ icon.name }}</caption>
  </div>
</section>
