<mat-toolbar>
  <button (click)="view = 'component'">
    <ng-content select="h1[title]"></ng-content>
  </button>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="8px" *ngIf="theme$ | async as theme">
    <mat-icon svgIcon="light_mode" [color]="theme === 'light' ? 'primary' : ''"></mat-icon>
    <mat-slide-toggle [checked]="theme === 'dark'" (change)="setTheme($event)"></mat-slide-toggle>
    <mat-icon svgIcon="dark_mode" [color]="theme === 'dark' ? 'primary' : ''"></mat-icon>
    <button (click)="view = 'icons'">Icons</button>
  </div>
</mat-toolbar>
<ng-container [ngSwitch]="view">
  <ng-content *ngSwitchCase="'component'"></ng-content>
  <storybook-icons *ngSwitchCase="'icons'"></storybook-icons>
</ng-container>
