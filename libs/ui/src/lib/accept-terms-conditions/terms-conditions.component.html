<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
  <mat-checkbox (change)="toggleTermsOfUse()"></mat-checkbox>
  <span>I accept the
    <a (click)="openTermsOfUse(displayConditions)" class="terms-link">Terms and Conditions of Use</a>.
  </span>
</div>

<ng-template #displayConditions>
  <ng-container *ngTemplateOutlet="conditions.tpl"></ng-container>
</ng-template>
