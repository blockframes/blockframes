<mat-form-field [appearance]="mode">
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    type="text"
    [required]="required"
    [placeholder]="placeholder"
    [matAutocomplete]="auto"
    [formControl]="form"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let state of filteredStates | async" [value]="state">
      {{ state }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
