<ng-container *ngIf="control.hasError('required') else missing">
  <a [routerLink]="link" class="mandatory-control">
    Mandatory{{ isLast ? '' : ', ' }}
  </a>
</ng-container>
<ng-template #missing>
  <ng-container *ngIf="!control.value else content">
    <a [routerLink]="link" class="missing-control">
      Missing{{ isLast ? '' : ', ' }}
    </a>
  </ng-container>
  <!-- Display projected content if provided -->
  <ng-template #content [ngTemplateOutlet]="child || value" [ngTemplateOutletContext]="{ $implicit: control.value }">
  </ng-template>
  <!-- Display value if no projected content -->
  <ng-template #value>
    <ng-container *ngIf="(scope && !!control.value) else withType">
      <span *ngIf="control.value">{{ control.value | translateSlug: scope }}</span>
    </ng-container>
    <ng-template #withType>
      <ng-container *ngIf="(type && !!control.value) else withoutType">
        <span *ngIf="control.value">{{ control.value | toLabel: type | async }}</span>
      </ng-container>
      <ng-template #withoutType>
        <span *ngIf="control.value">{{ control.value }}{{ isLast ? '' : ', ' }}</span>
      </ng-template>
    </ng-template>
  </ng-template>
</ng-template>
