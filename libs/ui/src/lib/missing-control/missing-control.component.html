<ng-container *ngIf="control.hasError('required') else missing">
  <a [routerLink]="link" class="mandatory-control">Mandatory</a>
</ng-container>
<ng-template #missing>
  <ng-container *ngIf="!control.value else value">
    <a [routerLink]="link" class="missing-control">Missing</a>
  </ng-container>
  <ng-template #value>
    <ng-container *ngIf="label else withoutLabel">
      {{ control.value | translateSlug: label }}
    </ng-container>
    <ng-template #withoutLabel>
      {{ control.value }}
    </ng-template>
  </ng-template>
</ng-template>
