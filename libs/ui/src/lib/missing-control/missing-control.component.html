<ng-container *ngIf="control.hasError('required') else missing">
  <a [routerLink]="link" class="mandatory-control">Mandatory{{ isLast ? '' : ', ' }}</a>
</ng-container>
<ng-template #missing>
  <ng-container *ngIf="!control.value else value">
    <a [routerLink]="link" class="missing-control">Missing{{ isLast ? '' : ', ' }}</a>
  </ng-container>
  <ng-template #value>
    <ng-container *ngIf="scope else withoutScope">
      {{ control.value | translateSlug: scope }}
    </ng-container>
    <ng-template #withoutScope>
      {{ control.value }}{{ isLast ? '' : ', ' }}
    </ng-template>
  </ng-template>
</ng-template>
