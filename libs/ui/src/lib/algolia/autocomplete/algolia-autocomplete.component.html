
<!-- MATERIAL VERSION -->
<mat-form-field [appearance]="mode">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [formControl]="control"
    [matAutocomplete]="auto"
    [placeholder]="placeholder"

    autocapitalize="off"
    autocorrect="off"
    spellcheck="false"
  />
  <mat-icon matSuffix svgIcon="close" *ngIf="clearable && control.value" (click)="control.reset()"></mat-icon>
  <mat-icon matPrefix [svgIcon]="prefixIcon" *ngIf="!!prefixIcon?.trim()" class="pointer"></mat-icon>
  <mat-hint *ngIf="!!hint">{{ hint }}</mat-hint>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let result of (algoliaSearchResults$ | async)" [value]="result | deepKey: keyToDisplay" (click)="selected(result)">

    <!-- INJECTED CONTENT -->
    <ng-template [ngTemplateOutlet]="template || default" [ngTemplateOutletContext]="{ $implicit: result }"></ng-template>
    <ng-template #default> {{ result | json }}</ng-template>

  </mat-option>

  <mat-option *ngIf="showAddNew && !!(control.valueChanges | async)" [value]="(control.valueChanges | async)" (click)="createNew()">
    <mat-icon svgIcon="add"></mat-icon> <span class="create-new"> CREATE {{ (control.valueChanges | async) }} {{ createLabel }}</span>
  </mat-option>
</mat-autocomplete>
