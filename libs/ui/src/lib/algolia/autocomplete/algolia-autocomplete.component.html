
<!-- MATERIAL VERSION -->
<mat-form-field [appearance]="mode">
  <mat-label>
    <ng-content select="mat-label"></ng-content>
  </mat-label>
  <input
    matInput
    type="text"
    [formControl]="control"
    [matAutocomplete]="auto"
    [placeholder]="placeholder"
    autocapitalize="off"
    autocorrect="off"
    spellcheck="false"
    [required]="required"
  />
  <mat-icon matSuffix svgIcon="close" *ngIf="clearable && control.value" (click)="control.reset()"></mat-icon>
  <mat-icon matPrefix [svgIcon]="prefixIcon" *ngIf="!!prefixIcon?.trim()" class="pointer"></mat-icon>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
  <mat-error>
    <ng-content select="mat-error"></ng-content>
  </mat-error>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let result of (algoliaSearchResults$ | async)" [value]="result | deepKey: keyToDisplay" (onSelectionChange)="selected(result) ">

    <!-- INJECTED CONTENT -->
    <ng-template [ngTemplateOutlet]="optionRef || default" [ngTemplateOutletContext]="{ $implicit: result }"></ng-template>
    <ng-template #default> {{ result | json }}</ng-template>

  </mat-option>
  <mat-option style="display:none;"></mat-option> <!--If this line is removed, lastOptionRef is not displayed if there is no results-->
  <ng-template *ngIf="lastOptionRef" [ngTemplateOutlet]="lastOptionRef" [ngTemplateOutletContext]="{ $implicit: (control.valueChanges | async) }"></ng-template>

</mat-autocomplete>
