<mat-chip-list aria-label="Sellers selection">
  <ng-container *ngFor="let control of form.controls; let i = index">
    <mat-chip *ngIf="control.value" selectable removable>
      <span>{{ control.value }}</span>
      <mat-icon matChipRemove svgIcon="close" (click)="form.removeAt(i)"></mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-list>

<algolia-autocomplete
  [index]="index"
  [keyToDisplay]="keyToDisplay"
  [facet]="facet"
  [label]="label"
  [placeholder]="placeholder"
  [prefixIcon]="prefixIcon"
  [clearable]="clearable"
  [resetInput]="resetInput"
  (selectionChange)="add($event)"
>
  <ng-template let-result>
    <span>{{resolveValue(result, keyToDisplay)}}</span>
  </ng-template>
</algolia-autocomplete>
