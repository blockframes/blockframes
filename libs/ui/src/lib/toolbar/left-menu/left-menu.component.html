<div class="sidenav_container">
  <mat-toolbar class="mat-elevation-z2 left-sidenav-header">
    <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/layout">
      <mat-icon svgIcon="logoBFlight" class="app-icon"></mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <div>
      <button mat-icon-button (click)="sidenav.toggle();">
        <mat-icon svgIcon="chevronLeft" class="left-chevron"></mat-icon>
      </button>
      <button mat-icon-button (click)="sidenav.toggle();" class="apps-button">
        <mat-icon svgIcon="applications"></mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <section>
    <mat-list>
      <h3 mat-subheader>DApps</h3>
      <a *ngFor="let app of apps" mat-list-item [href]="app.href">
        <img mat-list-icon [src]="app.logo">
        <h4 mat-line>{{ app.name }}</h4>
      </a>
    </mat-list>
  </section>
  <div class="see-all-link">
    <a href="/"><span>See all DApps</span><mat-icon svgIcon="arrowRight"></mat-icon></a>
  </div>
</div>
