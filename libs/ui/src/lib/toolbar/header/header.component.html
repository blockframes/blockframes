<mat-toolbar class="mat-elevation-z2" fxLayout="row-reverse" fxLayoutAlign="space-between center">
  <span>Blockframes</span>

  <!-- Dynamic content -->
  <section class="app-icon-container-toolbar">
    <ng-content select="[app-icon]"></ng-content>
  </section>

  <!-- Contextual menu -->
  <context-menu></context-menu>

  <span class="fill-remaining-space"></span>

  <mat-chip-list *ngIf="encryting$ | async">
    <mat-chip color="primary" matTooltip="We are currently encryting your key pair, this process can take several minutes. DO NOT CLOSE THIS PAGE BEFORE THE END OF ENCRYPTION !">
      ENCRYPTING
      <mat-spinner [diameter]="20" [strokeWidth]="2" class="encrypting-spinner"></mat-spinner>
    </mat-chip>
  </mat-chip-list>

  <button mat-icon-button [matMenuTriggerFor]="apps">
    <mat-icon svgIcon="applications"></mat-icon>
  </button>
  <mat-menu #apps="matMenu" class="appMenu">
    <a mat-menu-item href="/delivery">
      <img src="/assets/apps/delivery.svg" alt="Delivery" />
    </a>
    <a mat-menu-item href="/movie-financing">
      <img src="/assets/apps/moviefinancing.svg" alt="Delivery" />
    </a>
    <a mat-menu-item href="/ip-upload">
      <img src="/assets/apps/ipupload.svg" alt="Delivery" />
    </a>
  </mat-menu>

  <ng-container *ngIf="(user$ | async) as user">
    <button mat-icon-button [matMenuTriggerFor]="notifications">
      <mat-icon *ngIf="(notificationsLength$ | async) as length else empty" svgIcon="notifications" matBadge="{{length}}" matBadgeColor="primary"></mat-icon>
      <ng-template #empty>
        <mat-icon svgIcon="notifications"></mat-icon>
      </ng-template>

    </button>
  </ng-container>

  <mat-menu #notifications="matMenu" class="notifMenu">
    <mat-list>
      <blockframes-notification-list></blockframes-notification-list>
    </mat-list>
  </mat-menu>

  <ng-container *ngIf="(user$ | async) as user">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon color="primary">account_circle</mat-icon>
    </button>
  </ng-container>

  <mat-menu #menu="matMenu">
    <mat-list>
      <account-widget></account-widget>
      <mat-divider></mat-divider>
      <org-widget></org-widget>
      <mat-divider></mat-divider>
      <ng-container (loggedOut)="logout()">
        <button mat-menu-item (click)="logout()">Logout</button>
      </ng-container>
    </mat-list>
  </mat-menu>
</mat-toolbar>
