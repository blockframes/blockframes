<mat-toolbar class="mat-elevation-z2 top-mat-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
  <ng-container *ngIf="AFM_DISABLE"> <!-- TODO #1146 -->
    <!-- Applications panel-->
    <button mat-icon-button (click)="sidenav.toggle();" class="apps-button">
      <mat-icon svgIcon="applications"></mat-icon>
    </button>
  </ng-container>

  <!-- Burger menu -->
  <ng-container *ngIf="!AFM_DISABLE"> <!-- TODO #1146 -->
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon svgIcon="menu"></mat-icon>
        </button>
    </div>
  </ng-container>

  <!-- Dynamic content -->
  <section class="app-icon-container-toolbar">
    <ng-content select="[app-icon]"></ng-content>
  </section>

  <!-- Contextual menu -->
  <context-menu fxHide.xs></context-menu>

  <span class="fill-remaining-space"></span>

    <mat-icon color="primary" class="search-icon">search</mat-icon>
    <mat-form-field class="searchInput">
      <input type="text" matInput placeholder="Search any film" />
    </mat-form-field>
  </form> -->

  <ng-content select="[email-verify]"></ng-content>

  <ng-content select="[wishlist]"></ng-content>
  <ng-content select="[notifications]"></ng-content>
  <ng-content select="[profile-menu]"></ng-content>
</mat-toolbar>
