<mat-toolbar class="mat-elevation-z2" fxLayout="row-reverse" fxLayoutAlign="space-between center">
  <!-- Dynamic content -->
  <section class="app-icon-container-toolbar">
    <ng-content select="[app-icon]"></ng-content>
  </section>

  <!-- Contextual menu -->
  <context-menu></context-menu>

  <span class="fill-remaining-space"></span>

  <mat-chip-list *ngIf="(encryting$ | async)">
    <mat-chip
      color="primary"
      matTooltip="We are currently encryting your key pair, this process can take several minutes. DO NOT CLOSE THIS PAGE BEFORE THE END OF ENCRYPTION !"
    >
      ENCRYPTING
      <mat-spinner [diameter]="20" [strokeWidth]="2" class="encrypting-spinner"></mat-spinner>
    </mat-chip>
  </mat-chip-list>

  <!-- <form>
    <mat-icon color="primary" class="search-icon">search</mat-icon>
    <mat-form-field class="searchInput">
      <input type="text" matInput placeholder="Search any film" />
    </mat-form-field>
  </form> -->

  <button mat-icon-button [matMenuTriggerFor]="apps" class="apps-button">
    <mat-icon svgIcon="applications"></mat-icon>
  </button>
  <mat-menu #apps="matMenu" class="appMenu mat-elevation-z6">
    <a mat-menu-item href="/delivery">
      <img src="/assets/apps/media_delivering.svg" alt="Delivery" />
    </a>
    <a mat-menu-item href="/movie-financing">
      <img src="/assets/apps/media_financiers.svg" alt="Delivery" />
    </a>
    <a mat-menu-item href="https://invis.io/ZKRW20VCWTU#/361964437_IP_Center_-_Home" target="_blank">
      <img src="/assets/apps/home_of_scripts.svg" alt="Delivery" />
    </a>
  </mat-menu>

  <div *ngIf="(user$ | async) as user">
    <button mat-icon-button [matMenuTriggerFor]="notifications" class="notification-button">
      <mat-icon
        *ngIf="(notificationsLength$ | async) as length; else empty"
        svgIcon="notifications"
        matBadge="{{ length }}"
        matBadgeColor="primary"
        matBadgeSize="medium"
        class="notification-icon">
      </mat-icon>
      <ng-template #empty>
        <mat-icon svgIcon="notifications" class="notification-icon"></mat-icon>
      </ng-template>
    </button>
  </div>

  <mat-menu #notifications="matMenu" xPosition="before" class="notifMenu mat-elevation-z6">
    <mat-list>
      <blockframes-notification-list></blockframes-notification-list>
    </mat-list>
  </mat-menu>

  <ng-container *ngIf="(user$ | async) as user">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
      <mat-icon class="account-icon" color="primary">account_circle</mat-icon>
    </button>
  </ng-container>

  <mat-menu #menu="matMenu" class="mat-elevation-z6">
    <mat-list>
      <account-widget></account-widget>
      <mat-divider></mat-divider>
      <org-widget></org-widget>
      <mat-divider></mat-divider>
      <ng-container (loggedOut)="logout()">
        <button mat-menu-item (click)="logout()">Logout</button>
      </ng-container>
    </mat-list>
  </mat-menu>
</mat-toolbar>
