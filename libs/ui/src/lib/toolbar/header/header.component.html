<mat-toolbar class="mat-elevation-z2" fxLayout="row-reverse" fxLayoutAlign="space-between center">
  <span>Blockframes</span>

  <!-- Dynamic content -->
  <section class="app-icon-container-toolbar">
    <ng-content select="[app-icon]"></ng-content>
  </section>

  <!-- Contextual menu -->
  <context-menu></context-menu>

  <span class="fill-remaining-space"></span>
  <button mat-icon-button [matMenuTriggerFor]="apps">
    <mat-icon>dialpad</mat-icon>
  </button>
  <mat-menu #apps="matMenu">
    <button mat-menu-item>
      <a href="/ip-upload">
        <mat-icon>cloud_upload</mat-icon>
        <span>Ip upload</span>
      </a>
    </button>
    <button mat-menu-item>
      <a href="/delivery">
        <mat-icon>local_post_office</mat-icon>
        <span>Delivery</span>
      </a>
    </button>
    <button mat-menu-item>
      <a href="/movie-financing">
        <mat-icon>movie</mat-icon>
        <span>Movie Financing</span>
      </a>
    </button>
  </mat-menu>

  <ng-container *ngIf="(user$ | async) as user;">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </ng-container>

  <mat-menu #menu="matMenu">
    <mat-list>
      <account-widget></account-widget>
      <mat-divider></mat-divider>
      <org-widget></org-widget>
      <mat-divider></mat-divider>
      <ng-container (loggedOut)="logout()"><button mat-menu-item (click)="logout()">Logout</button></ng-container>
    </mat-list>
  </mat-menu>
</mat-toolbar>
