<ng-container [ngSwitch]="state">
  <!-- Waiting -->
  <section *ngSwitchCase="'waiting'">
    <label>
        <mat-icon color="primary" class="material-icons-outlined">cloud_upload</mat-icon>
      <input #fileExplorer [accept]="accept" type="file" (change)="upload($event.target.files)" />
    </label>
    <ng-content select="[type]"></ng-content>
    <ng-content select="[format]"></ng-content>
    <p class="mat-caption">Drag and drop a file here or <button mat-button color="primary" (click)="fileExplorer.click()">Browse</button></p>
  </section>

  <!-- Hovering -->
  <section *ngSwitchCase="'hovering'">
    <mat-icon svgIcon="import"></mat-icon>
  </section>

  <!-- Uploading -->
  <section *ngSwitchCase="'uploading'">
    <div class="progress" *ngIf="(percentage | async) as pct">
      <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>
      <p>{{ pct | number: '1.0-0' }} %</p>
    </div>

    <button mat-button (click)="task.cancel()">Cancel</button>
  </section>

  <!-- Success -->
  <section *ngSwitchCase="'success'">
    <h3>Success !!</h3>
    <a *ngIf="downloadURL as url" [href]="url" target="_blank" rel="noopener">
      <button mat-button>Download Me!</button>
    </a>
  </section>
</ng-container>
