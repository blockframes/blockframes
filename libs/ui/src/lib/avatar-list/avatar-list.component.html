<div fxLayout="row" fxLayoutAlign="start center">

  <ng-container *ngFor="let url of _urls">
    <img *ngIf="!!url; else unknown" [src]="url">
  </ng-container>
  <ng-container *ngFor="let ref of _refs">
    <img [imgRef]="ref" [placeholderUrl]="placeholderLogo" alt="organization logo">
  </ng-container>
  <ng-container *ngIf="_moreDetails > 0">
    +{{_moreDetails}}
  </ng-container>
</div>
