
<div fxLayout="row" fxLayoutAlign="start center">
  
  <ng-container *ngFor="let url of _urls">

    <img *ngIf="!!url; else unknown" [src]="url">
    <ng-template #unknown>
      <mat-icon>help_outline</mat-icon>
    </ng-template>
    
  </ng-container>

  <ng-container *ngIf="_moreDetails > 0">
    +{{_moreDetails}}
  </ng-container>
</div>
