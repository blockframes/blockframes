<div fxLayout="row" fxLayoutAlign="start center">

  <ng-container *ngFor="let url of _urls">
    <img *ngIf="!!url" [src]="url">
  </ng-container>
  <ng-container *ngFor="let ref of _refs">
    <bf-img [ref]="ref" asset="empty_organization.webp" alt="organization logo"></bf-img>
  </ng-container>
  <ng-container *ngIf="_moreDetails > 0">
    +{{_moreDetails}}
  </ng-container>
</div>
