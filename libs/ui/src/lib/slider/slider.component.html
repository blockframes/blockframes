<div class="slider" tabindex="0" [style.max-width]="maxWidth" #wrapper>

  <!-- Slides -->
  <ul class="slider-list" #slideList role="listbox"
    [style.flex-direction]="slideDirection === 'rtl' ? 'row-reverse' : 'row'">
    <li *ngFor="let image of slides.changes | async" role="option" class="slider-item" [style.max-height]="maxHeight">
      <ng-template [ngTemplateOutlet]="image.templateRef"></ng-template>
    </li>
  </ul>

  <!-- Arrows -->
  <div *ngIf="!hideArrows" class="arrows" fxLayout fxLayoutGap="16px">
    <button mat-icon-button (click)="previous()" *ngIf="loop || currentIndex !== 0">
      <mat-icon [svgIcon]="arrowBack" tabindex="-1"></mat-icon>
    </button>
    <button mat-icon-button (click)="next()" *ngIf="loop || currentIndex !== slides.length - 1" >
      <mat-icon [svgIcon]="arrowForward" tabindex="-1"></mat-icon>
    </button>
  </div>

  <!-- Indicator -->
  <span *ngIf="!hideIndicators" class="slider-indicators" tabindex="-1"
    [style.flex-direction]="slideDirection === 'rtl' ? 'row-reverse' : 'row'">
    <button *ngFor="let slide of slides; let i = index" type="button" tabindex="-1" mat-mini-fab
      [disabled]="i === currentIndex" (click)="slideTo(i)"></button>
  </span>
</div>
