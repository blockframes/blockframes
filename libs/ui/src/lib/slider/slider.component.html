<!-- Slides -->
<ul #slideList role="listbox">
  <li *ngFor="let slide of slides" role="option">
    <ng-template [ngTemplateOutlet]="slide.templateRef"></ng-template>
  </li>
</ul>

<!-- Arrows -->
<div *ngIf="!hideArrows" class="arrows" fxLayout fxLayoutGap="16px">
  <button mat-icon-button (click)="previous()" *ngIf="loop || currentIndex !== 0">
    <mat-icon svgIcon="arrow_back" tabindex="-1"></mat-icon>
  </button>
  <button mat-icon-button (click)="next()" *ngIf="loop || currentIndex !== slides.length - 1" >
    <mat-icon svgIcon="arrow_forward" tabindex="-1"></mat-icon>
  </button>
</div>

<!-- Indicator -->
<ng-container *ngIf="!hideIndicators">
  <div class="indicator" fxLayout fxLayoutGap="8px">
    <ng-container *ngFor="let slide of slides; let i = index">
      <button  mat-mini-fab color="primary" tabindex="-1" [disabled]="i === currentIndex" (click)="slideTo(i)"></button>
    </ng-container>
  </div>
</ng-container>
