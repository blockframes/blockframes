<mat-sidenav-container fxLayout="row" fxLayoutAlign="center">
  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
  <mat-sidenav #sidenav fxLayout="row" fxLayoutAlign="center center" [opened]="opened" mode="side" position="end">
    <mat-card>
      <mat-card-header fxLayout="row" fxLayoutAlign="end center" test-id="action-button">
        <button (click)="saved.emit()" color="primary" mat-icon-button test-id="save">
          <mat-icon svgIcon="save"></mat-icon>
        </button>
        <button (click)="closeSidenav()" color="primary" mat-icon-button test-id="close">
          <mat-icon svgIcon="cross"></mat-icon>
        </button>
      </mat-card-header>
      <mat-divider></mat-divider>
      <ng-content select="[sidenav]"></ng-content>
    </mat-card>
  </mat-sidenav>
</mat-sidenav-container>
