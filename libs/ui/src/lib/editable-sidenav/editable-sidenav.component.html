<mat-sidenav-container fxLayout="row" fxLayoutAlign="center">
  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
  <mat-sidenav
    #sidenav
    [opened]="opened"
    mode="side"
    position="end"
  >
    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>
</mat-sidenav-container>
