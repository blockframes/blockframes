{{ console(data) }}

<header fxLayout="column" fxLayoutGap="2">
  <button mat-icon-button (click)="close()" fxFlexAlign="end">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
  
  <h2 fxFlexAlign="start">{{ data.title }}</h2>
</header>

<mat-dialog-content>
  <p class="mat-body-1" *ngFor="let value of data.values">{{ value }}</p>
</mat-dialog-content>
