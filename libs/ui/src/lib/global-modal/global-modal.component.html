<section [class]="setModalType()">
  <header class="closeButton">
    <button mat-icon-button (click)="close()">
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </header>
  
  <mat-dialog-content class="mat-dialog-content" fxLayout="column">
    <ng-content></ng-content>
  </mat-dialog-content>
</section>
