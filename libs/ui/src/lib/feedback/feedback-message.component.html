<section fxLayout="column" fxLayoutAlign="center center">
  <h2>{{ message.headline }}</h2>
  <p>{{ message.subline }}</p>
  <div fxLayout="row" fxLayoutAlign="center">
    <img [src]="imageUrl" alt="People celebrating" />
  </div>
  <a (click)="redirectUser.emit()"><button mat-raised-button color="accent">{{ buttonMessage }}</button></a>
</section>
