<mat-form-field appearance="outline" *ngIf="showFilter">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Type to filter in the list below" (keyup)="applyFilter($event.target.value)"/>
  <!-- TODO issue#1819 -->
  <button matSuffix mat-icon-button [widgetTarget]="filterColumnWidget">
    <mat-icon>filter_list</mat-icon>
  </button>
</mat-form-field>

<div class="container" *ngIf="displayedColumns$ | async as displayedColumns">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- You need to set the matColumnDef on the same ng-container as the ngFor or it fails -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columns[column] }} </th>
      <td mat-cell *matCellDef="let row">
        <ng-template [ngTemplateOutlet]="getTemplate(column) || text" [ngTemplateOutletContext]="{ $implicit: getValue(row, column) }"></ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <ng-template [ngIf]="link" [ngIfElse]="withoutLink">
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="[link, row.id]" style="cursor: pointer;"></tr>
    </ng-template>
    <ng-template #withoutLink>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </ng-template>
  </table>
  <ng-container *ngIf="dataSource.data.length === 0 && showLoader">
    <div class="loader-container">
      <ng-container *ngIf="noData else spinner">
        <div class="no-data">No data found</div>
      </ng-container>
      <ng-template #spinner>
        <mat-spinner diameter="30"></mat-spinner>
      </ng-template>
    </div>
  </ng-container>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons *ngIf="showPaginator"></mat-paginator>
</div>

<!-- Fallback if no template is provided for a column -->
<ng-template #text let-content>{{content}}</ng-template>

<overlay-widget #filterColumnWidget>
  <mat-selection-list [formControl]="columnFilter" class="mat-elevation-z2">
    <mat-list-option *ngFor="let column of columns | keyvalue" [value]="column.key">
      {{ column.value }}
    </mat-list-option>
  </mat-selection-list>
</overlay-widget>
