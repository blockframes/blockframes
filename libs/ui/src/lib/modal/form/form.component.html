<mat-dialog-header fxLayout fxLayoutAlign="end">
  <button class="close" mat-icon-button (click)="close()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</mat-dialog-header>


<file-picker *ngIf="data.view === 'FilePicker'"></file-picker>
<auth-preferences *ngIf="data.view === 'AuthPreferences'"></auth-preferences>
<blockframes-confirm-input *ngIf="data.view === 'ConfirmInput'"></blockframes-confirm-input>
