<mat-radio-group fxLayout="column" (change)="picked.emit($event.value.payload)">
  <mat-radio-button *ngFor="let item of items" [value]="item">
    <ng-container *ngIf="item.img">
      <img [src]="item.img" alt="image for {{item.title}}" />
    </ng-container>
    <b>{{ item.title }}</b>
  </mat-radio-button>
</mat-radio-group>
