<mat-list role="list" fxLayout="column" >
  <mat-list-item role="listitem" *ngFor="let item of items ; last as last">
    <mat-radio-button color="primary" [value]="item" (change)="picked.emit($event.value.payload)">
        <ng-container *ngIf="item.img">
            <img [src]="item.img" [alt]="item.title" />
          </ng-container>
          <b>{{ item.title }}</b>
    </mat-radio-button>
    <mat-divider *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
