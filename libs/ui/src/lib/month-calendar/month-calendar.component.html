<div>  

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="headerTile.cols"
    [rowspan]="headerTile.rows"
    class="header"
  >
    <button mat-icon-button (click)="prevYear()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <span>{{ currentDate | date:'yyyy' }}</span>
    <button mat-icon-button (click)="nextYear()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-grid-tile>

  <mat-grid-tile
    *ngFor="let tile of monthTiles; let i = index"
    [ngClass]="tile.state"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    (click)="getMonthRange(i)"
    (mouseenter)="displayDetails[i] = true"
    (mouseleave)="displayDetails[i] = false"
  >
  <ng-container *ngIf="displayDetails[i]; else displayMonth">
    <ng-container select="details[tile.date]">
      <span>{{tile.state}}</span>
      <!-- Here is the content givent by the developer -->
    </ng-container>
  </ng-container>
  <ng-template #displayMonth>
    <span>{{tile.date | date:'MMM.' }}</span>
  </ng-template>
  </mat-grid-tile>
</mat-grid-list>

</div>
