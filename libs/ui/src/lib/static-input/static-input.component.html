<mat-form-field [appearance]="mode">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input matInput type="text" autocomplete="off" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let scope of filteredStates | async" [value]="scope.slug">
      <ng-template [ngTemplateOutlet]="template || label" [ngTemplateOutletContext]="{ $implicit: scope }">
      </ng-template>
      <ng-template #label>
        {{ scope.label }}
      </ng-template>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
