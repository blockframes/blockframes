<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title>Recent Activity</mat-card-title>
    <a mat-icon-button class="more">
      <mat-icon>more_vert</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <p matSubheader>Today</p>
      <a mat-list-item>
        <div matListAvatar class="card-avatar"></div>
        <h3 matLine>Notification</h3>
        <p matLine class="mat-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        <div matLine>
          <!-- TODO: global style for mat-mini-fab (24px) -->
          <a mat-mini-fab color="primary"><mat-icon class="thumb">thumb_up_outline</mat-icon></a>
          <a mat-mini-fab class="thumb"><mat-icon>thumb_down</mat-icon></a>
        </div>
      </a>
      <mat-divider></mat-divider>
      <p matSubheader>Yesterday</p>
      <a mat-list-item>
        <div matListAvatar class="card-avatar"></div>
        <h3 matLine>Notification</h3>
        <p matLine>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
      </a>
      <a mat-list-item>
        <div matListAvatar class="card-avatar"></div>
        <h3 matLine>Notification</h3>
        <p matLine>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
      </a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-footer>
      <a mat-line>
        <button mat-button class="bottom-button" color="primary">view all the notification <mat-icon>arrow_forward</mat-icon></button>
      </a>
    </mat-card-footer>
</mat-card>
