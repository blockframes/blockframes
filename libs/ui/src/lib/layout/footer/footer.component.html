<div *ngIf="(section$ | async) as section" fxLayout=" row wrap" fxLayoutAlign="start center">
  <app-logo></app-logo>
  <!-- ATM there is no about page for festival -->
  <ng-container *ngIf="'catalog' | app">
    <a mat-button [routerLink]="['/c/o/'+section+'/about']">About us</a>
  </ng-container>
  <a mat-button [routerLink]="['/c/o', section, 'terms']">Legal Terms</a>
  <a mat-button [routerLink]="['/c/o', section, 'privacy']">Privacy Policy</a>
</div>
<span class="mat-body-2">{{ ('festival' | app) ? '© 2020 Archipel Market Paris' : '© 2020 Archipel Content Paris' }}</span>
