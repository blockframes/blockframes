<form [formGroup]="form">
  <password-input [control]="form.get('password')" placeholder="New Password" label="New Password" test-id="password" >   
    <span bf-mat-hint>Between 6 and 24 characters.</span>
    <span bf-mat-error *ngIf="form.get('password').hasError('required')">
      New password is <strong>required</strong>.
    </span>
    <span bf-mat-error *ngIf="form.get('password').hasError('minlength')">
      New password with less than <strong>6</strong> characters.
    </span>
    <span bf-mat-error *ngIf="form.get('password').hasError('maxlength')">
      New password with more than <strong>24</strong> characters.
    </span>
  </password-input>

  <password-input 
    [control]="form.get('confirm')"
    [errorStateMatcher]="passwordsMatcher" 
    placeholder="New Password Confirmation" 
    label="New Password Confirmation" 
    test-id="password-confirm"
  >   
    <span bf-mat-hint>Rewrite new password for confirmation.</span>
    <span bf-mat-error *ngIf="form.get('confirm').hasError('required')">
      New password confirmation is <strong>required</strong>.
    </span>
    <span bf-mat-error *ngIf="form.hasError('passwordsNotMatching')">
      New password and New password confirmation do not <strong>match</strong>.
    </span>
  </password-input>
</form>
