<table mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let column of cols; let index = index" [matColumnDef]="column.colRef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.colRef }} TEST</th>
    <td mat-cell *matCellDef="let row">
      <ng-template [ngTemplateOutlet]="column.colRef || text"
        [ngTemplateOutletContext]="{ $implicit: dataSource.data[index] }"></ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="rowClick.emit(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="pageSize" showFirstLastButtons *ngIf="showPaginator">
</mat-paginator>

<!-- Fallback if no template is provided for a column -->
<ng-template #text let-content>{{content}} test</ng-template>
