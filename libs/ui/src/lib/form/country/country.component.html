<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input test-id="address-country" type="text" matInput [formControl]="form" [matAutocomplete]="auto"
    name="originCountry" [required]="required">
  <mat-error *ngIf="form.hasError('invalidValue')">
    Please select one of the country suggested.
  </mat-error>
  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>
</mat-form-field>


<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let country of filteredCountries$ | async" [value]="country">
    {{ territories[country] }}
  </mat-option>
</mat-autocomplete>
