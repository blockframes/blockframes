<mat-form-field appearance="outline">
  <mat-label>Country</mat-label>
  <input test-id="address-country" type="text" matInput [formControl]="form" [matAutocomplete]="auto" name="originCountry">
  <mat-error *ngIf="form.hasError('invalidValue')">
    Please select one of the country suggested.
  </mat-error>
  <mat-hint>You can select "World" for worldwide box office.</mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let country of filteredCountries$ | async" [value]="country.slug">
    {{ country.label }}
  </mat-option>
</mat-autocomplete>
