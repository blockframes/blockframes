
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput 
  [placeholder]="placeholder" 
  [formControl]="control" 
  [errorStateMatcher]="errorStateMatcher"
  required [type]="hidePassword ? 'password' : 'text'" />
  <button matSuffix type="button" matSuffix mat-icon-button (click)="hidePassword = !hidePassword" [matTooltip]="hidePassword ? 'Show Password' : 'Hide Password'">
    <mat-icon [svgIcon]="hidePassword ? 'visibility' : 'visibility_off'"></mat-icon>
  </button>

  <mat-hint>
    <ng-content select="mat-hint"></ng-content>
  </mat-hint>

  <mat-error>
    <ng-content select="mat-error"></ng-content>
  </mat-error>
  
</mat-form-field>
