<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <input matInput type="password" placeholder="Password" [formControlName]="password" required/>
    <mat-hint>Between 6 and 24 characters.</mat-hint>
    <mat-error *ngIf="form.get('password').hasError('required')">
      Password is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.get('password').hasError('minlength')">
      Password with less than <strong>6</strong> characters.
    </mat-error>
    <mat-error *ngIf="form.get('password').hasError('maxlength')">
      Password with more than <strong>24</strong> characters.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput type="password" placeholder="Password confirm" [formControlName]="confirm"  required [errorStateMatcher]="passwordsMatcher ? passwordsMatcher : undefined"/>
    <mat-hint>Confirm your password</mat-hint>
    <mat-error *ngIf="form.get('confirm').hasError('required')">
      Password confirm is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="form.hasError('passwordsNotMatching')">
      Passwords do not <strong>match</strong>.
    </mat-error>
  </mat-form-field>
</form>
