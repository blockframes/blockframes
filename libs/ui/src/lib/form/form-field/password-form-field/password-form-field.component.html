<mat-form-field appearance="outline" [formGroup]="form">
  <input matInput type="password" [placeholder]="placeholder" [formControlName]="name"  required [errorStateMatcher]="matcher ? matcher : undefined"/>
  <mat-hint *ngIf="controlExists">Between {{ minLength.requiredLength }} and {{ maxLength.requiredLength }} characters.</mat-hint>
  <mat-error *ngIf="!matcher && form.get(name).hasError('required')">
    Password is <strong>required</strong>.
  </mat-error>
  <mat-error *ngIf="!matcher && form.get(name).hasError('minlength') && !!minLength">
    Password with less than <strong>{{ minLength.requiredLength }}</strong> characters.
  </mat-error>
  <mat-error *ngIf="!matcher && form.get(name).hasError('maxlength') && !!maxLength">
    Password with more than <strong>{{ maxLength.requiredLength }}</strong> characters.
  </mat-error>
  <mat-error *ngIf="matcher && form.hasError('passwordsNotMatching')">
    Passwords do not <strong>match</strong>.
  </mat-error>
</mat-form-field>
