<mat-form-field>
  <input
    (change)="addEvent($event)"
    (click)="addEvent($event)"
    matInput
    type="email"
    [placeholder]="placeholder"
    [required]="required"
  />
  <div *ngIf="ngControl.control">
    <mat-error
      *ngIf="ngControl.control.hasError('email')"
    >
      Please enter a <strong>valid</strong> email address.
    </mat-error>
    <mat-error *ngIf="ngControl.control.hasError('required') && ngControl.control.touched">
      Email is <strong>required</strong>
    </mat-error>
  </div>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
