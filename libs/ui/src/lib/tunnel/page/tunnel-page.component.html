<section fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
  <article fxFlex.gt-sm="35">
    <ng-content select="[title]"></ng-content>
    <ng-content select="[subtitle]"></ng-content>
    <a mat-button color="primary" routerLink="#" class="mat-body-2">Skip and do later ></a>
    <ng-content select="[description]"></ng-content>
    <div class="button-box" fxLayout="row" fxLayoutGap="24px">
      <a test-id="back" mat-stroked-button color="accent" routerLink="#" fxLayoutAlign="center center">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </a>
      <a test-id="next" mat-flat-button color="accent" routerLink="#" fxLayoutAlign="center center">
        <span>Next</span>
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </div>
  </article>
  <article fxFlex.gt-sm="65">
    <ng-content select="[tunnel-form]"></ng-content>
  </article>
</section>
