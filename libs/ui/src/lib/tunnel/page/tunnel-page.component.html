<section fxLayout="column" fxLayoutAlign="start center">
  <article fxLayout="row" fxLayoutAlign="space-between start" class="full-width">
    <diV fxLayout="column" fxFlex.gt-sm="75">
      <ng-content select="[title]"></ng-content>
      <ng-content select="[subtitle]"></ng-content>
      <ng-content select="[description]"></ng-content>
    </diV>
    <a mat-button color="primary" routerLink="#" class="mat-body-2">Skip and do later <mat-icon>arrow_forward</mat-icon></a>
  </article>
  <article fxLayout="column" fxLayoutAlign="start center" class="full-width">
      <ng-content select="[tunnel-form]"></ng-content>
      <div class="button-box" fxLayout="row" fxLayoutGap="24px">
        <a test-id="back" mat-stroked-button color="accent" routerLink="#" fxLayoutAlign="center center">
          <mat-icon>arrow_back</mat-icon>
          <span>Back</span>
        </a>
        <a test-id="next" mat-flat-button color="accent" routerLink="#" fxLayoutAlign="center center">
          <span>Next</span>
          <mat-icon>arrow_forward</mat-icon>
        </a>
      </div>
  </article>
</section>
