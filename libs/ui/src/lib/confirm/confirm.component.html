
<div fxLayout fxLayoutAlign="end">
  <button class="close" mat-icon-button (click)="close()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</div>

<section fxLayout="column" fxLayoutGap="24px">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <h2>{{ data.title || "Confirm" }}</h2>
    <p>{{ data.question || "Do you confirm ?" }}</p>
  </div>
  <div *ngIf="data.showAcceptTermsCheckbox" fxLayout="column" fxLayoutAlign="center center">
    <p><strong>Before you accept this contract, please agree on the following:</strong></p>
    <mat-checkbox [formControl]="acceptTerms">
      I hereby accept the policy regarding accepted offers, as mentioned in the <a routerLink="toDefine" target="_blank">Terms and Conditions.</a> <!-- TODO 7743 - add link -->
    </mat-checkbox>
  </div>
  <div mat-dialog-actions fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <button test-id="confirm" mat-flat-button color="primary" [disabled]="data.showAcceptTermsCheckbox && !acceptTerms.value" (click)="confirm()">
      {{ data.confirm || "Confirm" }}
    </button>
    <button mat-button color="primary" (click)="close()">
      {{ data.cancel || "Cancel" }}
    </button>
  </div>
</section>
