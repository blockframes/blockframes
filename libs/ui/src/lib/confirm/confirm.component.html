<div mat-dialog-content>
  <h3>{{ data.title || "Confirm" }}</h3>
  <p>{{ data.question || "Do you confirm ?" }}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="space-around">
  <button mat-button (click)="close()">Cancel</button>
  <button testId="confirm" mat-button color="warn" (click)="confirm()">
    {{ data.buttonName || "Confirm" }}
  </button>
</div>
