<div *ngIf="!!notification.path else noPath" [ngClass]="{ 'already-read': !!notification.isRead }" class="container">
    <div class="message" (click)="goToPath()">
      <mat-icon class="app-icon" svgIcon="{{ notification.app }}"></mat-icon>
      {{ notification.message }}
    </div>
    <p class="date">Received {{ notification.date.toDate() | date :'dd MMM yyyy' }} at {{ notification.date.toDate() | date :'hh:mm' }}</p>
</div>

<ng-template #noPath>
  <div [ngClass]="{ 'already-read': !!notification.isRead }" class="container">
    <div class="message" (click)="read()">
      <mat-icon class="app-icon" svgIcon="{{ notification.app }}"></mat-icon>
      {{ notification.message }}
    </div>
    <p class="date">Received {{ notification.date.toDate() | date :'dd MMM yyyy' }} at {{ notification.date.toDate() | date :'hh:mm' }}</p>
</div>
</ng-template>
