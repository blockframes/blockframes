<div
  *ngFor="
    let notification of (notifications$ | async | sort: 'date');
    let isLast = last;
    let i = index">
  <blockframes-notification-item
    *ngIf="i < 5"
    [notification]="notification"
  ></blockframes-notification-item>
  <mat-divider *ngIf="i < 5"></mat-divider>
</div>
<div>See all notifications <mat-icon>add</mat-icon></div>
