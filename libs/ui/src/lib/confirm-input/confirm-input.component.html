<section fxLayout="column">
  <h3 *ngIf="data.title"> {{ data.title }} </h3>
  <p *ngIf="data.subtitle" [innerHTML]="data.subtitle"></p>
  <span *ngIf="data.text">{{ data.text }}</span>
  <span *ngIf="data.warning" class="mat-body-2 text-warn">{{ data.warning }}</span>

  <ng-container *ngIf="data.simulation?.length">
    <strong>Simulation : </strong>
    <ul>
      <li *ngFor="let item of data.simulation">{{ item }}</li>
    </ul>
  </ng-container>

  <mat-form-field appearance="outline">
    <mat-label>Confirm action</mat-label>
    <input matInput type="text" [formControl]="actionConfirm" [placeholder]="data.placeholder??''">
  </mat-form-field>

  <article fxLayout="row" fxLayoutAlign="space-evenly">
    <button mat-stroked-button (click)="close()">{{ data.cancelButtonText | firstWordTitlecase }}</button>
    <button [disabled]="!isValid" mat-flat-button color="warn" (click)="confirm()">{{ data.confirmButtonText |
      firstWordTitlecase }}</button>
  </article>
</section>
