<mat-card>
  <!-- Movie Poster -->
  <div class="img-container" test-id="movie-poster">
    <a [routerLink]="appLink">
      <img mat-card-image [src]="posterSrc" [imgRef]="posterSrc" alt="Movie poster link" />
    </a>

    <!-- Movie Status Chip -->
    <mat-chip *ngIf="movie.main.status as status" selected disableRipple class="movie-chip">
      <span class="table-size-text">{{ (status | translateSlug: 'MOVIE_STATUS').toUpperCase() }}</span>
    </mat-chip>

    <!-- First festival logo (if any) -->
    <div *ngIf="firstFestivalPrizeLogo" class="prize-logo-container" >
      <a [routerLink]="appLink"><img [src]="firstFestivalPrizeLogo"></a>
    </div>
  </div>

  <!-- Movie Informations -->
  <mat-card-content>
    <mat-card-title-group>
      <ng-container *ngIf="!!movie.main.title.international; else originalTitle">
        <mat-card-title>{{ movie.main.title.international }}</mat-card-title>
      </ng-container>
      <ng-template #originalTitle>
        <mat-card-title>{{ movie.main.title.original }}</mat-card-title>
      </ng-template>
    </mat-card-title-group>
    <ng-content select="[movieInformation]"></ng-content>
  </mat-card-content>

  <!-- If there is actions in the card, this divider will appear -->
  <ng-container *ngIf="actions.childNodes.length != 0"><mat-divider></mat-divider></ng-container>

  <!-- Movie action button -->
  <mat-card-actions #actions>
    <ng-content select="[movieCardAction]"></ng-content>
  </mat-card-actions>

</mat-card>
