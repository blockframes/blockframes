<mat-card>
  <!-- Movie Poster -->
  <div class="img-container" test-id="movie-poster">
    <a [routerLink]="link">
      <ng-container >
        <img mat-card-image [src]="posterSrc" alt="Movie poster link" />
      </ng-container>
    </a>

      <!-- Movie Menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon color="primary">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item [matMenuTriggerFor]="subMenu">
        <mat-icon color="primary">control_camera</mat-icon>
        <span>Open in...</span>
      </button>
      <a mat-menu-item [routerLink]="['../', movie.id, 'edit']">
        <mat-icon color="primary">edit</mat-icon>
        <span>Edit</span>
      </a>
      <button mat-menu-item (click)="remove(movie)">
        <mat-icon color="primary">delete_outline</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <mat-menu #subMenu="matMenu">
      <a mat-menu-item [routerLink]="['../', movie.id]">Explorer</a>
    </mat-menu>
  </div>

  <!-- Movie Informations -->
  <mat-card-content>
    <b class="status-text">{{ movie.main.status.toUpperCase() }}</b>
    <mat-card-title-group>
      <mat-card-title>{{ movie.main.title.original }}</mat-card-title>
    </mat-card-title-group>
    <ng-content select="[movieInformation]"></ng-content>
  </mat-card-content>

  <!-- If there is actions in the card, this divider will appear -->
  <ng-container *ngIf="actions.childNodes.length != 0"><mat-divider></mat-divider></ng-container>

  <!-- Movie action button -->
  <mat-card-actions #actions>
    <ng-content select="[movieCardAction]"></ng-content>
  </mat-card-actions>

</mat-card>
