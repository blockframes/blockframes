
<ng-container *ngIf="(loading$ | async) as loading; else ready">
  <div fxLayout="row" fxLayoutAlign="center center" class="load">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-template #ready>
  <pdf-puppet [ref]="ref" [control]="control">
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-icon-button (click)="previous()" [disabled]="previousDisable$ | async">
        <mat-icon svgIcon="arrow_left"></mat-icon>
      </button>
      {{ control.currentPage }} / {{ control.totalPages }}
      <button mat-icon-button (click)="next()" [disabled]="nextDisable$ | async">
        <mat-icon svgIcon="arrow_right"></mat-icon>
      </button>
    </div>
  </pdf-puppet>
</ng-template>
