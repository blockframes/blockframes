
<ng-container [ngSwitch]="event.meta.selectedFile | fileType">
  <ng-container *ngSwitchCase="'pdf'">
    <pdf-control [control]="event.meta.controls[event.meta.selectedFile]" (controlChange)="controlChange($event)"></pdf-control>
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <video-control [control]="event.meta.controls[event.meta.selectedFile]" (controlChange)="controlChange($event)"></video-control>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <!-- No controls to display -->
  </ng-container>
</ng-container>
