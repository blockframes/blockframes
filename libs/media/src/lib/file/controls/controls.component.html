
<ng-container [ngSwitch]="event.meta.selectedFile | fileType">
  <ng-container *ngSwitchCase="'pdf'">
    <pdf-control [event]="event"></pdf-control>
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <video-control [event]="event"></video-control>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <!-- No controls to display -->
  </ng-container>
</ng-container>
