<section fxLayout fxLayoutAlign="end">
  <button mat-icon-button (click)="close()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</section>

<article fxLayout fxLayoutAlign="start center">
  <button mat-icon-button (click)="previous()" matTooltip="Previous" *ngIf="index !== 0">
    <mat-icon svgIcon="chevron_left"></mat-icon>
  </button>
  <ng-container [ngSwitch]="data.refs[index].storagePath | fileType">
    <ng-container *ngSwitchCase="'image'">
      <div>
        <img [ref]="data.refs[index]" asset="no_titles.svg" />
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'pdf'">
      <pdf-viewer [ref]="data.refs[index]"></pdf-viewer>
    </ng-container>
    <ng-container *ngSwitchCase="'video'">
      <video-viewer [ref]="data.refs[index]"></video-viewer>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <p>Sorry, we don't know how to display this file.</p>
      <p>Currently supported file are: pdf, images, and videos</p>
    </ng-container>
  </ng-container>
  <button mat-icon-button (click)="next()" matTooltip="Next" *ngIf="(index + 1) < data.refs.length">
    <mat-icon svgIcon="chevron_right"></mat-icon>
  </button>
</article>
