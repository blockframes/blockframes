
<section fxLayout fxLayoutAlign="space-between">
  <h3>Your Files</h3>
  <button mat-mini-fab color="primary" matTooltip="Add a file" (click)="openFileSelector()">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</section>
<ng-container *ngIf="files.length; else noFiles">
  <bf-carousel flex>

    <button carouselItem mat-button (click)="selectFile('')" matTooltip="Stop presenting file">
      <mat-icon svgIcon="cancel"></mat-icon>
      <p>Stop</p>
    </button>

    <ng-container *ngFor="let file of files">
      <button *ngIf="!!file.storagePath" carouselItem class="file" (click)="selectFile(file.storagePath)" [disabled]="isSelected(file.storagePath)" matTooltip="Share on screen">
        <mat-icon [svgIcon]="file.storagePath | fileTypeImage: 'icon'"></mat-icon>
        <p>{{ file.storagePath | fileName }}</p>
      </button>
    </ng-container>
  </bf-carousel>
</ng-container>
<ng-template #noFiles>
  <p>There are no files in this meeting.</p>
</ng-template>
