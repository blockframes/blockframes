<ng-container *ngIf="dir">
  <!-- Image -->
  <ng-container *ngIf="dir.type === 'image'">
    <image-uploader [ratio]="dir.ratio" [meta]="dir.meta" [form]="dir.form">
      <h3 title>{{ dir.name }}</h3>
    </image-uploader>
  </ng-container>

  <!-- File -->
  <ng-container *ngIf="dir.type === 'file'">
    <file-uploader [form]="dir.form" [meta]="dir.meta" [accept]="dir.accept" (change)="update()">
      <h3 title>Upload {{ dir.name }}</h3>
    </file-uploader>
  </ng-container>
</ng-container>
