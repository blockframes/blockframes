<h2>Add File</h2>
<mat-divider></mat-divider>
<form [formGroup]="data.form" fxLayout="column" fxLayoutGap="24px">

  <ng-container *ngIf="!!movieHostedVideoForm">
    <mat-form-field appearance="outline">
      <mat-label>Video title (optional)</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="!!hostedMediaWithMetadataForm">
    <mat-form-field appearance="outline">
      <mat-label>File title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="!!movieNotesForm">
    <form-display-name [form]="movieNotesForm"></form-display-name>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select test-id="role" [formControl]="movieNotesForm.get('role')">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

  <file-uploader
    [form]="data.form.controls.ref"
    [storagePath]="data.storagePath"
    [allowedFileType]="data.acceptedFileType"
    [filePrivacy]="data.privacy">
    <h3 title>Upload File</h3>
  </file-uploader>
  <section fxLayout="column" fxLayoutAlign="center center">
    <button mat-stroked-button color="primary" (click)="upload()" [disabled]="!data.form.valid">
      <span>Add file</span>
    </button>
    <button mat-button (click)="cancel()" color="primary">Cancel</button>
  </section>
</form>
