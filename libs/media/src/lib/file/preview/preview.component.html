<ng-container [ngSwitch]="data.ref | fileType">
  <ng-container *ngSwitchCase="'image'">
    <img [storagePath]="data.ref" [docRef]="data.docRef" [field]="data.field" asset="no_titles.webp" />
  </ng-container>
  <ng-container *ngSwitchCase="'pdf'">
    <pdf-viewer [ref]="data.ref"></pdf-viewer>
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <video-viewer [docRef]="data.docRef" [field]="data.field"></video-viewer>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <p>Sorry, we don't know how to display this file.</p>
    <p>Currently supported file are: pdf, images, and videos</p>
  </ng-container>
</ng-container>
