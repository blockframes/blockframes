<h1>Edit Image</h1>
<mat-divider></mat-divider>
<form [formGroup]="data.form" fxLayout="column" fxLayoutGap="24px">
  <drop-cropper [ratio]="data.ratio" [storagePath]="data.storagePath" [form]="data.form">
    <h3 title>Image</h3>
  </drop-cropper>
  <section fxLayout="column" fxLayoutAlign="center center">
    <button mat-flat-button color="primary" (click)="upload()" [disabled]="data.form.invalid">
      <span>Update</span>
      <mat-icon svgIcon="send"></mat-icon>
    </button>
    <button mat-button (click)="cancel()">Cancel</button>
  </section>
</form>
