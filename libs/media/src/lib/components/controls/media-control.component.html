
<ng-container [ngSwitch]="event.meta.selectedFile | fileType">
  <ng-container *ngSwitchCase="'pdf'">
    <media-pdf-control [event]="event"></media-pdf-control>
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <media-video-control [event]="event"></media-video-control>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <!-- No controls to display -->
  </ng-container>
</ng-container>
