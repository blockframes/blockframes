
<ng-container *ngIf="loading$ |async; else ready">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-container>
<ng-template #ready>
  <ng-container *ngIf="control$ | async as control">
    <button mat-icon-button (click)="previous()" [disabled]="previousDisable$ | async">
      <mat-icon svgIcon="arrow_left"></mat-icon>
    </button>
    {{ control.currentPage }} / {{ control.totalPages }}
    <button mat-icon-button (click)="next()" [disabled]="nextDisable$ | async">
      <mat-icon svgIcon="arrow_right"></mat-icon>
    </button>
  </ng-container>
</ng-template>
