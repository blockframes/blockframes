<mat-card>
  <mat-card-header>
    <mat-card-title><ng-content></ng-content></mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngIf="imgRef else noimgref">
      <ng-container *ngFor="let url of imgRef | keyvalue">
        <img [src]="url.value" [alt]="url.key + ' version'" />
        <a [href]="url.value" target="_blank">{{ url.key | imgSize}}</a>
      </ng-container>
    </ng-container>
    <ng-template #noimgref>
      No image ref found.
    </ng-template>
  </mat-card-content>
</mat-card>
