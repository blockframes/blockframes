<section fxLayout>
  <ng-container *ngIf="org$ | async as org">
    <article class="drawer mat-list-base" id="dashboard-navbar">

      <ng-container *ngFor="let directory of directories">
        <div fxLayout class="directory" fxLayoutAlign="start center">
          <mat-icon matListIcon svgIcon="folder"></mat-icon>
          <span matLine>{{ directory.name | maxLength: 20 }}</span>
        </div>
        <mat-selection-list matLine [multiple]="false" (selectionChange)="selectDirectory($event)">
          <mat-list-option *ngFor="let sub of directory.subDirectories" [selected]="sub.selected" [value]="sub">
            <mat-icon matListIcon [svgIcon]="sub.multiple ? 'folder' : 'template'"></mat-icon>
            <span matLine>{{ sub.name | maxLength: 15 }}</span>
          </mat-list-option>
        </mat-selection-list>
      </ng-container>
    </article>
    <article class="view surface">
      <div fxLayout fxLayoutAlign="space-between center" class="header">
        <span class="breadcrumb">{{ org | orgName | maxLength: 20 }}{{ ' > ' + activeDirectory.name }}</span>
        <ng-container *ngIf="activeDirectory.multiple">
          <button mat-stroked-button color="primary" (click)="openDialog()" fxLayoutAlign="center center">
            <mat-icon svgIcon="add"></mat-icon>
            <span>Upload file</span>
          </button>
        </ng-container>
      </div>

      <ng-container *ngIf="activeDirectory.multiple else single">
        <ng-container *ngIf="org | deepKey:getDeepPath() as directory">
          <bf-table-filter [source]="directory | toArray" [columns]="columns" [initialColumns]="initialColumns">
            <ng-template colRef="ref" let-item="item">
              <img [asset]="item[activeDirectory.fileRefField] | fileTypeImage">
            </ng-template>
            <ng-template colRef="name" let-item="item">{{ item[activeDirectory.docNameField] | fileName }}</ng-template>
            <ng-template colRef="edit" let-item="item">
              <button mat-button (click)="openDialog(item)">
                <mat-icon svgIcon="pencil"></mat-icon>
              </button>
            </ng-template>
            <ng-template colRef="delete" let-item="item">
              <button mat-button (click)="deleteFile(item)">
                <mat-icon svgIcon="trash"></mat-icon>
              </button>
            </ng-template>
            <ng-template colRef="download" let-item="item">
              <button mat-button (click)="downloadFile(item)">
                <mat-icon svgIcon="download"></mat-icon>
              </button>
            </ng-template>
          </bf-table-filter>
        </ng-container>
      </ng-container>

      <ng-template #single>
        <div fxLayout="column" fxLayoutGap="24px">
          <drop-cropper [ratio]="activeDirectory.ratio" [storagePath]="activeDirectory.storagePath" [form]="getSingleMediaForm()">
            <h3 type>Logo</h3>
            <p class="mat-body-2">Recommended : 512 x 512 px</p>
            <p class="mat-caption">Accepted Formats : jpg, png</p>
          </drop-cropper>
          <div fxLayout="column" fxLayoutAlign="center center">
            <button mat-flat-button color="primary" (click)="updateImage()">
              <span>Update</span>
              <mat-icon svgIcon="send"></mat-icon>
            </button>
          </div>
        </div>
      </ng-template>

    </article>
  </ng-container>
</section>
