<mat-card *ngIf="!hasAccepted">
  <mat-card-content fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center">
    <p fxFlex="shrink">By continuing to browse this site, you are agreeing with the use of cookies,
      whose purpose is to provide personalize content, deliver our services and monitor analytics.
      You can change your cookie preferences at any time.</p>
    <button test-id="preferences" fxFlex="1 0 auto" mat-button (click)="changePreferences()">Change preferences</button>
    <button test-id="cookies" fxFlex="1 0 auto" mat-flat-button color="primary" (click)="acceptCookies()">Accept cookies</button>
  </mat-card-content>
</mat-card>
