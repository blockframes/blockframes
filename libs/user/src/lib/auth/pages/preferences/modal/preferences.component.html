<header fxLayout fxLayoutAlign="end">
  <button mat-icon-button (click)="close()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</header>
<h1>What are you looking for?</h1>
<p>For a more personalized and curated experience on Archipel, we offer you to specify your content preferences.</p>
<auth-preferences-form [form]="form"></auth-preferences-form>
<footer fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
  <button mat-flat-button color="accent" (click)="update()">Save Preferences</button>
  <button mat-button (click)="close()">Maybe Later</button>
</footer>
