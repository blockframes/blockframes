<global-modal>
  <h2>What are you looking for?</h2>

  <p class="mat-body-2">For a more personalized and curated experience on Archipel, we offer you to specify your content preferences.</p>
  
  <auth-preferences-form [form]="form"></auth-preferences-form>
  
  <footer fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <button mat-flat-button color="accent" (click)="update()">Save Preferences</button>
    <section>
      <button mat-button test-id="skip-preferences" (click)="close('dismiss')">Don't show this again</button>
      <button mat-button (click)="close()">Maybe Later</button>
    </section>
  </footer>
</global-modal>
