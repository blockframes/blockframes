<ng-container *ngIf="user$ | async as user">
  <header fxLayout="row" fxLayoutAlign="space-between start" fxLayout.lt-sm="column">
    <article fxLayout="row" fxLayoutAlign="space-around start">
      <bf-img [ref]="user.avatar" asset="profil_user.webp" alt="profile picture"></bf-img>
      <div class="user-info" *ngIf="organization$ | async as org">
        <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        <ng-container *ngIf="user.position && org.denomination">
          <p class="mat-body-2">{{ user.position }} at {{ org | orgName }}</p>
        </ng-container>
      </div>
    </article>
      <a mat-stroked-button color="primary" [routerLink]="previousPage" fxLayoutAlign="center center">
        <mat-icon svgIcon="arrow_back"></mat-icon>
        <span>Previous page</span>
      </a>
  </header>
</ng-container>
<section>
  <auth-form-profile [profileForm]="profileForm"></auth-form-profile>
  <auth-form-password [form]="passwordForm"></auth-form-password>
</section>
<footer fxLayout="row" fxLayoutAlign="center center">
  <button mat-flat-button color="accent" (click)="update()">
    <mat-icon svgIcon="floppy"></mat-icon>
    <span>Update</span>
  </button>
</footer>
