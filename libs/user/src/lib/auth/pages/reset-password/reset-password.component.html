<section
  fxLayout="row"
  fxLayoutAlign="center start"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="center center">
  <img asset="key.webp" alt="Cyclist carrying a key">
  <form [formGroup]="emailForm" fxLayout="column">
    <h3>Reset your password</h3>
    <p>To reset your password, please fill in your email address.</p>
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input
        matInput
        type="email"
        placeholder="Email address"
        formControlName="email"
        required />
      <mat-error *ngIf="emailForm.get('email').hasError('email') && !emailForm.get('email').hasError('required')">
        Please enter a <strong>valid</strong> email address.
      </mat-error>
      <mat-error *ngIf="emailForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button [disabled]="submitted" type="submit" mat-flat-button color="accent" (click)="resetPassword()">Reset Password</button>
      <a mat-button color="primary" routerLink="../connexion">Cancel</a>
    </div>
  </form>
</section>

<ng-template #noAccount>
  <span class="snack-bar-text">This account does not exist.</span>
  <a mat-button routerLink="/auth/identity">CREATE ACCOUNT</a>
</ng-template>
