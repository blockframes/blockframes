<section
  fxLayout="row"
  fxLayoutAlign="center start"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="center center">
  <img asset="key.webp" alt="Cyclist carrying a key">
  <form [formGroup]="emailForm" fxLayout="column">
    <h3>Reset your password</h3>
    <p>To reset your password, please fill in your email address.</p>
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input
        matInput
        type="email"
        placeholder="Email Address"
        formControlName="email"
        required
        test-id="email"
      />
      <mat-error *ngIf="emailForm.get('email').hasError('email') && !emailForm.get('email').hasError('required')">
        Please enter a <strong>valid</strong> Email Address.
      </mat-error>
      <mat-error *ngIf="emailForm.get('email').hasError('required')">
        Email Address is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button [disabled]="submitted" type="submit" mat-flat-button color="accent" (click)="resetPassword()" test-id="reset">Reset Password</button>
      <a mat-button color="primary" routerLink="../connexion">Come back</a>
    </div>
  </form>
</section>
