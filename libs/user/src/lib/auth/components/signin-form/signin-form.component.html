<section>
  <h1>Log in</h1>
  <mat-card>
    <form [formGroup]="signinForm" (ngSubmit)="submited.emit(signinForm)" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" placeholder="Email Address" formControlName="email" test-id="email"/>
        <mat-error *ngIf="signinForm.get('email').hasError('email') && !signinForm.get('email').hasError('required')">
          Please enter a <strong>valid</strong> email address.
        </mat-error>
        <mat-error *ngIf="signinForm.get('email').hasError('required')">
          Email Address is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required test-id="password"/>
        <mat-hint>Between 6 and 24 characters.</mat-hint>
        <mat-error *ngIf="signinForm.get('password').hasError('minlength')">
          Password with less than <strong>6</strong> characters.
        </mat-error>
        <mat-error *ngIf="signinForm.get('password').hasError('maxlength')">
          Password with more than <strong>24</strong> characters.
        </mat-error>
        <mat-error *ngIf="signinForm.get('password').hasError('required')">
          Password is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <a type="button" mat-button routerLink="../reset-password" class="forgot-password">Forgot your password?</a>
      <div fxLayout="column" fxLayoutAlign="center center">
        <button class="submit" type="submit" mat-flat-button color="accent" test-id="submit"><ng-content select="[buttonText]"></ng-content></button>
        <a id="tosignup" type="button" color="accent" mat-button routerLink="/auth/identity">Not having an account? Sign up here.</a>
      </div>
    </form>
  </mat-card>
</section>
