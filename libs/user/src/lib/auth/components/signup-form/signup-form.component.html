<section>
  <h1>Create your account</h1>
  <mat-card>
    <form [formGroup]="signupForm" (ngSubmit)="submited.emit(signupForm)" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput type="email" placeholder="Email address" formControlName="email" required />
        <mat-error *ngIf="signupForm.get('email').hasError('email') && !signupForm.get('email').hasError('required')">
          Please enter a <strong>valid</strong> email address.
        </mat-error>
        <mat-error *ngIf="signupForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" test-id="name" placeholder="First name" formControlName="firstName" required />
        <mat-error *ngIf="signupForm.get('firstName').hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" test-id="surname" placeholder="Last name" formControlName="lastName" required />
        <mat-error *ngIf="signupForm.get('lastName').hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <password-confirm formControlName="password"></password-confirm>
      <auth-accept-conditions (termsOfUseChecked)="checkTermsOfUse($event)">
        <ng-template authConditions>
          <auth-terms-conditions></auth-terms-conditions>
        </ng-template>
      </auth-accept-conditions>
      <div fxLayout="column" fxLayoutAlign="center center">
        <button id="submit" type="submit" mat-flat-button color="accent" [disabled]="!isTermsChecked">Sign up</button>
        <button id="tosignin" type="button" color="primary" mat-button (click)="opened.emit()">I already have an account</button>
      </div>
    </form>
  </mat-card>
</section>
