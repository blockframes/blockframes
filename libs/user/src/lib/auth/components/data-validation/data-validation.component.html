<section>
  <article fxLayout fxLayoutAlign="space-between center">
    <div fxLayout>
      <img class="illustration" asset="user.svg" alt="user profile ilustration" />
      <p i18n>Profile Data</p>
      <mat-icon class="icon-tooltip" svgIcon="info"
        matTooltip="Fill in your profile information (first name, last name, etc.)" i18n-matTooltip></mat-icon>
    </div>
    <mat-icon *ngIf="profileData" svgIcon="check_circle" color="primary" class="margin" test-id="profile-data-ok"></mat-icon>
    <button *ngIf="!profileData" mat-icon-button (click)="refresh()" matTooltip="Refresh page." i18n-matTooltip>
      <mat-icon svgIcon="update" test-id="profile-data-pending"></mat-icon>
    </button>
  </article>

  <mat-divider inset></mat-divider>

  <article fxLayout fxLayoutAlign="space-between center">
    <div fxLayout>
      <img class="illustration" asset="org.svg" alt="organization illustration" />
      <p i18n>Organization Data</p>
      <mat-icon class="icon-tooltip" svgIcon="info"
        matTooltip="Fill in your company information (activity, country, etc.)" i18n-matTooltip></mat-icon>
    </div>
    <mat-icon *ngIf="orgData" svgIcon="check_circle" color="primary" class="margin" test-id="org-data-ok"></mat-icon>
    <button *ngIf="!orgData" mat-icon-button (click)="refresh()" matTooltip="Refresh page" i18n-matTooltip>
      <mat-icon svgIcon="update" test-id="org-data-pending"></mat-icon>
    </button>
  </article>

  <mat-divider inset></mat-divider>

  <article fxLayout fxLayoutAlign="space-between center">
    <div fxLayout>
      <img class="illustration" asset="contact.svg" alt="enveloppe illustration" />
      <p i18n>Email Validation</p>
      <mat-icon class="icon-tooltip" svgIcon="info" matTooltip="Click the link provided in your verification email." i18n-matTooltip>
      </mat-icon>
    </div>
    <ng-container *ngIf="emailValidate$ | async; else notValid">
      <mat-icon svgIcon="check_circle" color="primary" class="margin" test-id="email-ok"></mat-icon>
    </ng-container>
    <ng-template #notValid>
      <button mat-icon-button (click)="resendEmailVerification()" matTooltip="Resend verification email" i18n-matTooltip>
        <mat-icon color="primary" svgIcon="resend_email" test-id="email-pending"></mat-icon>
      </button>
    </ng-template>
  </article>

  <mat-divider inset></mat-divider>

  <article fxLayout fxLayoutAlign="space-between center">
    <div fxLayout>
      <img class="illustration" asset="org_approval.svg" alt="organization illustration" />
      <p i18n>Organization Approval</p>
      <mat-icon class="icon-tooltip" svgIcon="info"
        matTooltip="Please wait for the approval of the company information you provided." i18n-matTooltip></mat-icon>
    </div>
    <mat-icon *ngIf="orgApproval" svgIcon="check_circle" color="primary" class="margin" test-id="org-approval-ok"></mat-icon>
    <button *ngIf="!orgApproval" mat-icon-button (click)="refresh()"  matTooltip="Refresh page." i18n-matTooltip>
      <mat-icon svgIcon="update" test-id="org-approval-pending"></mat-icon>
    </button>
  </article>
</section>

<footer>
  <button mat-flat-button color="primary" (click)="openIntercom()" fxHide.xs="true" test-id="contact-desktop" i18n>Contact {{ app | appName }}
    Team</button>
  <button mat-flat-button color="primary" (click)="openIntercom()" fxHide.gt-xs="true" test-id="contact-mobile" i18n>Contact Us</button>
  <button mat-button color="primary" (click)="refresh()" test-id="refresh" i18n>Refresh Page</button>
</footer>
