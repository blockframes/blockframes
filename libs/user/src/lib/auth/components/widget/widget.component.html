<ng-container *ngIf="(user$ | async) as user else anonymous">
  <ng-container *ngIf="(organization$ | async) as organization">
    <article fxLayout="row">
      <button class="profile" matRipple [widgetTarget]="menu" test-id="auth-user">
        <div fxLayout="column" fxLayoutAlign="center end">
          <span class="mat-body-2">{{ user | displayName }}</span>
          <span class="mat-caption">{{ user.position }}</span>
        </div>
        <img asset="profil_user.svg" [ref]="user.avatar" alt="Profile picture">
      </button>
      <span class="mat-caption bf-admin" *ngIf="isBfAdmin | async">Blockframes Admin (db <strong>v{{ (appVersion$ |
          async)?.currentVersion }}</strong> | emulators : <strong>{{ emulators }}</strong> )</span>
      <overlay-widget #menu>
        <widget-card>
          <mat-nav-list>
            <a mat-list-item routerLink="/c/o/account/profile">
              <mat-icon matListIcon svgIcon="account_circle"></mat-icon>
              <span matLine>Profile</span>
            </a>
            <a mat-list-item [routerLink]="['/c/o/organization', organization.id]">
              <mat-icon matListIcon svgIcon="business"></mat-icon>
              <span matLine>Organization</span>
            </a>
            <mat-list-item *ngIf="theme$ | async as theme">
              <mat-slide-toggle [checked]="theme === 'dark'" (change)="setTheme($event)">
                Use {{ theme === 'dark' ? 'Light' : 'Dark' }} Theme
              </mat-slide-toggle>
            </mat-list-item>
          </mat-nav-list>
          <footer widgetFooter>
            <button mat-button test-id="logout" color="warn" (click)="logout()" test-id="auth-logout">
              <mat-icon svgIcon="logout"></mat-icon>
              <span>Log out</span>
            </button>
          </footer>
        </widget-card>
      </overlay-widget>
    </article>
  </ng-container>
</ng-container>

<ng-template #anonymous>
  <ng-container *ngIf="(anonymousUser$ |async ) as anonymousUser else login">
    <article *ngIf="anonymousUser.firstName else login" fxLayout="row">
      <button class="profile" matRipple [widgetTarget]="menu" test-id="auth-user">
        <div fxLayout="column" fxLayoutAlign="center end">
          <span class="mat-body-2">{{ anonymousUser | displayName }}</span>
          <span class="mat-caption">Anonymous</span>
        </div>
        <img asset="profil_user.svg" alt="Profile picture">
      </button>
      <overlay-widget #menu>
        <widget-card>
          <mat-nav-list>
            <mat-list-item *ngIf="theme$ | async as theme">
              <mat-slide-toggle [checked]="theme === 'dark'" (change)="setTheme($event)">
                Use {{ theme === 'dark' ? 'Light' : 'Dark' }} Theme
              </mat-slide-toggle>
            </mat-list-item>
          </mat-nav-list>
          <footer widgetFooter>
            <button mat-button test-id="logout" color="warn" (click)="logout()" test-id="auth-logout">
              <mat-icon svgIcon="logout"></mat-icon>
              <span>Log out</span>
            </button>
          </footer>
        </widget-card>
      </overlay-widget>
    </article>
  </ng-container>
</ng-template>

<ng-template #login>
  <a test-id="profile" mat-icon-button routerLink="/c">
    <mat-icon svgIcon="account_circle"></mat-icon>
  </a>
</ng-template>
