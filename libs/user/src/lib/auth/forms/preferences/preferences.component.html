<ng-container *ngIf="form">
  <form [formGroup]="form">

    <group-multiselect
      scope="medias"
      label="Select Rights"
      displayAll="All Rights"
      filterPlaceholder="Specify right(s) to filter"
      selectIcon="none"
      [control]="form.get('medias')">
    </group-multiselect>

    <group-multiselect
      scope="territories"
      label="Select Territories"
      displayAll="World"
      filterPlaceholder="Specify territories to filter"
      selectIcon="none"
      [control]="form.get('territories')">
    </group-multiselect>

    <chips-autocomplete [form]="form.get('languages')" scope="languages" withoutValues="all">
      <mat-label>Languages</mat-label>
    </chips-autocomplete>

    <chips-autocomplete [form]="form.get('genres')" scope="genres">
      <mat-label>Genres</mat-label>
    </chips-autocomplete>
  </form>
</ng-container>
