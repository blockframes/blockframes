<mat-card>
  <mat-card-header>
    <mat-card-title>Contact information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput test-id="name-form" placeholder="First name" type="text" [formControl]="form.get('firstName')" required />
      <mat-error *ngIf="form.get('firstName').hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput test-id="surname-form" placeholder="Last name" type="text" [formControl]="form.get('lastName')" required />
      <mat-error *ngIf="form.get('lastName').hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <input matInput test-id="position-form" placeholder="Position" type="text" [formControl]="form.get('position')" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput test-id="phone-form" placeholder="Email Address" type="tel" [formControl]="form.get('email')" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput test-id="phone-form" placeholder="Phone number" type="tel" [formControl]="form.get('phoneNumber')" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Profile Image</mat-card-title>
    <mat-card-subtitle>Choose your avatar</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <drop-cropper ratio="square" [storagePath]="storagePath" [form]="form.get('avatar')">
      <h3 type>Profile Image</h3>
      <p class="mat-body-2" dimensions>Ratio : 1:1</p>
      <p class="mat-caption" format>Accepted Formats: .jpg, .png</p>
    </drop-cropper>
  </mat-card-content>
</mat-card>
