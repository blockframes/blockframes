<mat-card>
  <mat-card-header>
    <mat-card-title>Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form fxLayout="column" fxLayoutAlign="start center" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Old Password</mat-label>
        <input
          matInput
          test-id="current-password"
          type="password"
          placeholder="Current password"
          formControlName="current"
        />
      </mat-form-field>
      <password-update formControlName="next" [currentControl]="form.get('current')"></password-update>
    </form>
  </mat-card-content>
</mat-card>
