<section>
  <h3>General notifications</h3>

</section>

<section class="divider">
  <mat-divider [inset]="true"></mat-divider>
</section>

<section>
  <h3>General settings</h3>

  <div fxLayout fxLayoutAlign="space-between">
    <p>Receive <strong>all general notifications</strong></p>
    <mat-slide-toggle checked disabled></mat-slide-toggle>
  </div>

  <div fxLayout fxLayoutAlign="space-between">
    <p>Send all notifications by</p>
    <mat-slide-toggle [checked]="form.get('email').value" name="email" (change)="toggleCookie($event)">Email</mat-slide-toggle>
    <mat-slide-toggle [checked]="form.get('app').value" name="app" (change)="toggleCookie($event)">App</mat-slide-toggle>
  </div>
</section>

<section class="divider">
  <mat-divider [inset]="true"></mat-divider>
</section>
