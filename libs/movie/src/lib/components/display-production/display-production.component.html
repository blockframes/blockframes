<ng-container>
  <h3>Production</h3>
  <article>
    <ul>
      <ng-container *ngIf="productionCompanies">
        <li fxLayout="row">
          <span><b>Production Companie(s)</b></span>
          <span *ngFor="let productionCompany of productionCompanies">
            {{ productionCompany.displayName }}
          </span>
        </li>
      </ng-container>
      <ng-container *ngIf="broadcasterCoproducers">
        <li fxLayout="row">
          <span><b>TV / Platform coproducer(s)</b></span>
          <span *ngFor="let broadcasterCoproducer of broadcasterCoproducers">
            {{ broadcasterCoproducer }}
          </span>
        </li>
      </ng-container>
    </ul>
  </article>
</ng-container>
