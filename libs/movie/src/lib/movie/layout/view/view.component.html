<ng-container *ngIf="movie">
  <header fxLayout="column" fxLayoutAlign="space-between">
    <div class="breadcrumb"></div>
    <section fxLayout="row" fxLayout.lt-sm="column" fxFlex>
      <!-- TODO#1763 get poster by countries from promotionalElements -->
      <img [imgRef]="view.poster" placeholderAsset="poster_empty.webp" alt="Movie poster"/>
      <article class="description">
        <h4 class="mat-body-1">{{ view.directors | displayName }}</h4>
        <h1>{{ view.title }}</h1>
        <ng-container *ngIf="view.title !== view.originTitle">
          <h3>{{ view.originTitle }}</h3>
        </ng-container>
        <p class="mat-body-1">{{ view.subtitle }}</p>
        <p class="mat-body-2">{{ view.countries | translateSlug: 'TERRITORIES' }}</p>
        <!-- movie-banner-actions -->
      </article>
      <!-- movie-banner-actions -->
    </section>
    <div class="links" fxLayout="row" fxLayoutGap="8px">
      <ng-container *ngFor="let link of view.links">
        <a mat-button [href]="link.url" >
          <mat-icon [svgIcon]="link.icon"></mat-icon>
          <span>{{ link.label }}</span>
        </a>
      </ng-container>
    </div>
  </header>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
    {{link.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</ng-container>
