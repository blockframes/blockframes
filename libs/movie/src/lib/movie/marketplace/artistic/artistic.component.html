<ng-container *ngIf="(movie$ | async) as movie" test-id="content" >
  <h1 *ngIf="movie | hasKeys: ['cast', 'crew']">Artistic Information</h1>

  <section *ngIf="movie.cast.length">
    <h2>Cast Members</h2>
    <article grid>
      <ng-container *ngFor="let cast of movie.cast">
        <title-credit-card [col]="3" [credit]="cast"></title-credit-card>
      </ng-container>
    </article>
  </section>

  <mat-divider></mat-divider>

  <section *ngIf="movie.cast.length">
    <h2>Crew Members</h2>
    <article grid>
      <ng-container *ngFor="let crew of movie.crew">
        <title-credit-card [col]="3" [credit]="crew"></title-credit-card>
      </ng-container>
    </article>
  </section>

</ng-container>
