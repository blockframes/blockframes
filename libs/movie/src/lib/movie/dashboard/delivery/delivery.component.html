<article>
  <h3>Delivery List</h3>
  <movie-summary-available-materials [movie]="form" [link]="('available-materials' | getPath)">
  </movie-summary-available-materials>

  <a fxLayout mat-flat-button [href]="file.storagePath | getDownloadUrl | async" target="_blank" *ngIf="file.storagePath">
    <mat-icon svgIcon="cloud_upload" color="primary"></mat-icon>
    <span>Your {{file.storagePath | fileName}}</span>
  </a>
</article>
