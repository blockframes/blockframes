<ul>
  <li>
    <strong>Content Type </strong>
    <missing-control [control]="movie.get('contentType')" [link]="link">
      <ng-template #content>
        {{ movie.get('contentType').value | toLabel: 'contentType' | titlecase }}
      </ng-template>
    </missing-control>
  </li>
  <li>
    <!-- old code -->
    <!-- <strong>Production Status </strong><missing-control [control]="movie.get('productionStatus')" scope="MOVIE_STATUS" [link]="link"></missing-control> -->
  </li>
  <li>
    <strong>Original Title </strong><missing-control [control]="movie.get('title').get('original')" [link]="link"></missing-control>
  </li>
  <li>
    <strong>International Title </strong><missing-control [control]="movie.get('title').get('international')" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Reference # </strong><missing-control [control]="movie.get('internalRef')" [link]="link"></missing-control>
  </li>
  <ng-container *ngFor="let director of movie.directors.controls">
    <li>
      <strong>Director Name </strong>
      <ng-container *ngIf="directorHasErrorRequired(director) else display">
        <a [routerLink]="link" class="mandatory-control">
          Mandatory
        </a>
      </ng-container>
      <ng-template #display>
        <missing-control [control]="director.get('firstName')" [link]="link" isLast=false></missing-control>
        <missing-control [control]="director.get('lastName')" [link]="link"></missing-control>
      </ng-template>
    </li>
    <li>
      <strong>Director's Filmography </strong><missing-control [control]="director.get('filmography')" [link]="link"></missing-control>
    </li>
  </ng-container>
</ul>
