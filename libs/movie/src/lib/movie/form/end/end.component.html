<main fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
  <section *ngIf="movie$ | async as movie">
    <h4>END</h4>
    <h1>Thank you !</h1>
    <p class="mat-body-1">Your title has been submitted to {{ app | appName }}.</p>
    <p class="mat-body-1">You will receive a notification and email from us when the title has been added to your catalog.</p>
    <button mat-flat-button color="accent" (click)="navigate(movie.id)">
      <span>Back to work</span>
      <mat-icon svgIcon="arrow_forward"></mat-icon>
    </button>
  </section>
</main>
