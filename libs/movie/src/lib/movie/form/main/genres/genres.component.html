<!--  Genre -->
<ng-container *ngFor="let control of genresForm.controls; let i = index; let last = last">
  <article fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
    <mat-form-field appearance="outline">
      <mat-label>Original Genre</mat-label>
      <mat-select [formControl]="control">
        <mat-option [value]="genre.slug" *ngFor="let genre of genres">
          {{ genre.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Add / Delete -->
    <button *ngIf="!last" mat-mini-fab color="warn" (click)="genresForm.removeAt(i)" matTooltip="Remove a Genre" aria-label="Remove a Genre">
      <mat-icon>delete</mat-icon>
    </button>
    <button *ngIf="last" mat-mini-fab color="primary" (click)="genresForm.add()" matTooltip="Add a Genre" aria-label="Add a Genre">
      <mat-icon>add</mat-icon>
    </button>
  </article>
</ng-container>

<!--  Custom Genre -->
<ng-container *ngIf="hasOtherGenre$ | async">
  <p>Please specify the other genres</p>
  <ng-container *ngFor="let control of customGenreForm.controls; let i = index; let last = last">
    <article fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
      <mat-form-field appearance="outline">
        <mat-label>Other Genre</mat-label>
        <input matInput [formControl]="control" type="text" />
      </mat-form-field>
      <!-- Add / Delete -->
      <button *ngIf="!last" mat-mini-fab color="warn" (click)="customGenreForm.removeAt(i)" matTooltip="Remove a Custom Genre" aria-label="Remove a Custom Genre">
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="last" mat-mini-fab color="primary" (click)="customGenreForm.add()" matTooltip="Add a Custom Genre" aria-label="Add a Custom Genre">
        <mat-icon>add</mat-icon>
      </button>
    </article>
  </ng-container>
</ng-container>
