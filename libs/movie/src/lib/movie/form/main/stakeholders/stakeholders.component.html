<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input test-id="name" matInput [formControl]="control.get('displayName')" />
    </mat-form-field>

    <chips-autocomplete
      test-id="auto-complete"
      [form]="control.get('countries')"
      placeholder="Countries"
      [items]="countries"
      store="slug"
      display="label"></chips-autocomplete>

    <!-- Add / Delete -->
    <button *ngIf="!last" mat-mini-fab color="warn" (click)="form.removeAt(i)" matTooltip="Remove a Stakeholder" aria-label="Remove a Stakeholder">
      <mat-icon>delete</mat-icon>
    </button>
    <button *ngIf="last" mat-mini-fab color="primary" (click)="form.add()" matTooltip="Add a Stakeholder" test-id="add" aria-label="Add a Stakeholder">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-container>
