<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field appearance="outline">
      <mat-label>Production company</mat-label>
      <input matInput [formControl]="control.get('displayName')" required />
    </mat-form-field>
    <!-- Add / Delete -->
    <button *ngIf="!last" mat-mini-fab color="warn" (click)="form.removeAt(i)" matTooltip="Remove a Production Company" aria-label="Remove a Production Company">
      <mat-icon>delete</mat-icon>
    </button>
    <button *ngIf="last" mat-mini-fab color="primary" (click)="form.add()" matTooltip="Add a Production Company" aria-label="Add a Production Company">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-container>
