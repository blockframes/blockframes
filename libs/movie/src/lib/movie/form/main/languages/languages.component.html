<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <article fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
    <mat-form-field appearance="outline">
      <mat-label>Original Language</mat-label>
      <input (focus)="focus(i)" type="text" matInput [formControl]="control" [matAutocomplete]="auto" name="languages" required>
      <mat-error *ngIf="control.hasError('invalidValue')">
        Please select one of the language suggested.
      </mat-error>
    </mat-form-field>

    <!-- Add / Delete -->
    <button *ngIf="!last" mat-mini-fab color="warn" (click)="form.removeAt(i)" matTooltip="Remove a Language" aria-label="Remove a Language">
      <mat-icon svgIcon="trash"></mat-icon>
    </button>
    <button *ngIf="last" mat-mini-fab color="primary" (click)="form.add()" matTooltip="Add a Language" aria-label="Add a Language">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </article>
</ng-container>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let language of filteredLanguages$ | async" [value]="language.slug">
    {{ language.label }}
  </mat-option>
</mat-autocomplete>
