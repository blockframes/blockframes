<form [formGroup]="form" fxLayout="column">
  <!-- CONTENT TYPE -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Content Type</mat-label>
    <mat-select test-id="content-type" formControlName="workType">
      <mat-option *ngFor="let type of workType | keyvalue" [value]="type.key">
        {{ type.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <!-- FRESHNESS -->
    <mat-form-field appearance="outline">
      <mat-label>Freshness</mat-label>
      <mat-select test-id="freshness" [formControl]="storeType">
        <mat-option *ngFor="let type of freshness | keyvalue" [value]="type.key">
          {{ type.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- PRODUCTION STATUS -->
    <mat-form-field appearance="outline">
      <mat-label>Production Status</mat-label>
      <mat-select test-id="production-status" formControlName="status" required>
        <mat-option *ngFor="let status of staticModels.MOVIE_STATUS" [value]="status.slug">
          {{ status.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <!-- TITLES -->
    <mat-form-field appearance="outline">
      <mat-label>International title</mat-label>
      <input test-id="international-title" matInput type="text" placeholder="International title" [formControl]="title.get('international')" required />
      <mat-error *ngIf="title.get('international').hasError('required')">
        International title is <b>required</b>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Original title</mat-label>
      <input test-id="original-title" matInput type="text" placeholder="Original title" [formControl]="title.get('original')" required />
      <mat-error *ngIf="title.get('original').hasError('required')">
        Original title is <b>required</b>
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="last">
    <mat-label>Reference</mat-label>
    <input test-id="reference" matInput type="text" placeholder="Reference" formControlName="internalRef" />
    <mat-hint>This reference is for you only, to help you find your content more easily.</mat-hint>
  </mat-form-field>
</form>
