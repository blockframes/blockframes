<ng-container *ngFor="let control of form.controls; let i = index">
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field appearance="outline">
      <mat-label>Production company</mat-label>
      <input matInput [formControl]="control.get('displayName')" required />
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="remove(i)">
      <mat-icon>delete_circle</mat-icon>
    </button>
  </div>
</ng-container>
<div fxLayout="column" fxLayoutAlign="center center">
  <button mat-icon-button color="primary" (click)="add()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <p class="mat-caption">Add an other Production Company</p>
</div>
