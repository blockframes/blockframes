<mat-form-field appearance="outline">
  <mat-label>Budget Range</mat-label>
  <span matPrefix>$&nbsp;</span>
  <mat-select [formControl]="form" >
    <mat-option *ngFor="let budget of budgetList" [value]="budget">
      {{ budget.from }} - {{ budget.to }}
    </mat-option>
  </mat-select>
</mat-form-field>
