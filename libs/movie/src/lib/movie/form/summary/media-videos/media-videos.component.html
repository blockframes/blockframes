<h6>
  Videos
  <a mat-icon-button [routerLink]="link" fragment="videos" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<main>
  <section>
    <strong>Videos</strong>
    <missing-control [control]="movie.promotional.get('videos').get('otherVideos')" [link]="link">
      <ng-template let-videos>
        <ul>
          <li *ngFor="let video of videos">
            <bf-preview-modal [ref]="video"></bf-preview-modal>
            {{ video.type | toLabel: 'hostedVideoTypes' }}{{ video.type ? ' - ' : '' }}{{ video.title | titlecase }} - {{ video.storagePath | fileName }}
          </li>
        </ul>
      </ng-template>
    </missing-control>
  </section>
  <section>
    <strong class="margin">Screener</strong>
    <missing-control [control]="movie.promotional.get('videos').get('screener').get('storagePath')" [link]="link"
      fragment="videos">
      <ng-template let-video>
        <article>
          <bf-preview-modal [ref]="movie.promotional.get('videos').get('screener').value"></bf-preview-modal>
          {{ video | fileName }}
        </article>
      </ng-template>
    </missing-control>
  </section>

  <ng-container *ngIf="movie.promotional.get('videos').get('salesPitch') as salesPitch">
    <section>
      <strong class="margin">Sales Pitch</strong>
      <missing-control [control]="salesPitch.get('storagePath')" [link]="link">
        <ng-template let-salesPitchStorage>
          <article>
            <bf-preview-modal [ref]="salesPitch.value"></bf-preview-modal>
            {{ salesPitchStorage | fileName }}
          </article>
          <p *ngIf="salesPitch.get('description').value">{{ salesPitch.get('description').value }}</p>
        </ng-template>
      </missing-control>
    </section>
  </ng-container>
</main>
