<h6>
  Videos
  <a mat-icon-button [routerLink]="link" fragment="videos">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px">
    <bf-preview-modal [ref]="movie.promotional.get('videos').get('screener').get('ref').get('ref').value"><strong> Screener</strong></bf-preview-modal>
    <missing-control [control]="movie.promotional.get('videos').get('screener').get('ref').get('ref')" [link]="link"
      fragment="videos">
      <ng-template let-video>
        {{ video | fileName }}
      </ng-template>
    </missing-control>
  <li fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
    <strong> Other Videos </strong>
    <missing-control [control]="movie.promotional.get('videos').get('otherVideos')" [link]="link">
      <ng-template let-videos>
        <ul>
          <li fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px" *ngFor="let video of videos">
            <bf-preview-modal [ref]="video.ref.ref"></bf-preview-modal>
            {{ video.type | titlecase }} - {{ video.title | titlecase }} - {{ video.ref.ref | fileName }}
          </li>
        </ul>
      </ng-template>
    </missing-control>
  </li>
</ul>
