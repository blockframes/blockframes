<h6>
  Videos
  <a mat-icon-button [routerLink]="link" fragment="videos">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
    <missing-control [control]="movie.promotional.get('videos').get('otherVideos')" [link]="link">
      <ng-template let-videos>
        <ul>
          <li fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px" *ngFor="let video of videos">
            <bf-preview-modal [ref]="video"></bf-preview-modal>
            {{ video.type | toLabel: 'hostedVideoTypes' }}{{ video.type ? ' - ' : '' }}{{ video.title | titlecase }} - {{ video.storagePath | fileName }}
          </li>
        </ul>
      </ng-template>
    </missing-control>
  </li>
  <li fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px">
    <bf-preview-modal [ref]="movie.promotional.get('videos').get('screener').value"><strong> Screener</strong></bf-preview-modal>
    <missing-control [control]="movie.promotional.get('videos').get('screener').get('storagePath')" [link]="link"
      fragment="videos">
      <ng-template let-video>
        {{ video | fileName }}
      </ng-template>
    </missing-control>
  </li>
  <li fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
    <strong class="margin">Sales Pitch</strong>
    <missing-control [control]="movie.promotional.get('videos').get('salesPitch')" [link]="link">
      <ng-template let-sales>
        <pre>{{ sales }}</pre>
      </ng-template>
    </missing-control>
  </li>
  <li>
    Todo
  </li>
</ul>
