<h6>
  Videos
  <a mat-icon-button [routerLink]="link" fragment="videos" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul class="controls">
  <li>
    <strong>Videos</strong>
    <missing-control [control]="movie.promotional.get('videos').get('otherVideo')" [link]="link">
      <ng-template let-video>
        <article>
          <bf-preview-modal [ref]="video"></bf-preview-modal>
          {{ video.type | toLabel: 'hostedVideoTypes' }}{{ video.type ? ' - ' : '' }}{{ video.title | titlecase }} - {{ video.storagePath | fileName }}
        </article>
      </ng-template>
    </missing-control>
  </li>

  <ng-container *ngIf="movie.promotional.get('videos').get('salesPitch') as salesPitch">
    <li>
      <strong>Sales Pitch</strong>
      <missing-control [control]="salesPitch.get('storagePath')" [link]="link" test-id="pitch">
        <ng-template let-salesPitchStorage>
          <article>
            <bf-preview-modal [ref]="salesPitch.value"></bf-preview-modal>
            {{ salesPitchStorage | fileName }}
          </article>
          <p *ngIf="salesPitch.get('description').value">{{ salesPitch.get('description').value }}</p>
        </ng-template>
      </missing-control>
    </li>
  </ng-container>
</ul>
