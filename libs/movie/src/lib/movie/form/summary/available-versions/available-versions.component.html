<!-- ORIGINAL VERSION -->
<article>
  <h6>Original Version
    <a mat-icon-button [routerLink]="link" fragment="original-version" matTooltip="Edit">
      <mat-icon svgIcon="edit" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li test-id="original-version">
      {{ movie.isOriginalVersionAvailable.value ? 'Available' : 'Not available' }}
    </li>
  </ul>
</article>

<!-- LANGUAGES -->
<article>
  <h6>
    Available Version{ versionLength, plural, =1 {} other {s}}
    <a mat-icon-button [routerLink]="link" fragment="available-versions" matTooltip="Edit">
      <mat-icon svgIcon="edit" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li *ngFor="let language of movie.languages.controls | keyvalue; let i = index" [attr.test-id]="'available-version_' + i">
      <strong>{{ language.key | toLabel: 'languages' }}</strong>&nbsp;
      <missing-control [control]="language.value" [link]="link">
        <ng-template let-version>
          <span>{{ version | versionPipe | join }}</span>
        </ng-template>
      </missing-control>
    </li>
  </ul>
</article>
