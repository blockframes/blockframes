<ul>
  <li>
    <strong>Original Languages </strong>
    <ng-container *ngFor="let language of main.originalLanguages.controls; let isLast = last">
      <missing-control [control]="language" scope="LANGUAGES" [link]="link" [isLast]="isLast"></missing-control>
    </ng-container>
  </li>
  <li>
    <strong>Genres </strong>
    <ng-container *ngFor="let genre of genres; let isLast = last">
      <ng-container *ngIf="!isLast else last">
        <missing-control [control]="genre" scope="GENRES" [link]="link" [isLast]="isLast"></missing-control>
      </ng-container>
      <ng-template #last>
        {{ genre.value }}
      </ng-template>
    </ng-container>
  </li>
  <li>
    <strong>Running Time </strong><missing-control [control]="main.get('totalRunTime')" [link]="link"></missing-control>
  </li>
</ul>
