<h6>
  Notes & Statements
  <a mat-icon-button [routerLink]="link" fragment="notes">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<div fxLayout fxLayoutAlign="start center" fxLayoutGap="8px">
  <mat-icon svgIcon="visibility" color="primary"></mat-icon>
  <missing-control [control]="movie.promotional.get('notes')" [link]="link">
    <ng-template let-notes>
      <ng-container *ngFor="let note of notes">
        <span>{{ note.firstName }} {{ note.lastName }} - {{ note.role | titlecase }} -
          {{ note.storagePath | fileName | maxLength: 30}}</span>
      </ng-container>
    </ng-template>
  </missing-control>
</div>
