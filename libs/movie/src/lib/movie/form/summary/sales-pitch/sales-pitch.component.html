<!-- SALES PITCH -->
<article>
  <h6>
    Sales Pitch
    <a mat-icon-button [routerLink]="link" fragment="sales-pitch"><mat-icon svgIcon="pencil" color="primary"></mat-icon></a>
  </h6>
  <ul>
    <li>
      <strong>Video Link </strong>
      <missing-control [control]="salesPitch.get('link')" [link]="link" fragment="sales-pitch"></missing-control>
    </li>
    <li>
      <strong>Description </strong>
      <missing-control [control]="salesPitch.get('description')" [link]="link" fragment="sales-pitch"></missing-control>
    </li>
  </ul>
</article>

<!-- AUDIENCE AND GOALS -->
<article>
  <h6>
    Audience & Goals
    <a mat-icon-button [routerLink]="link" fragment="audience-goals"><mat-icon svgIcon="pencil" color="primary"></mat-icon></a>
  </h6>
  <ul>
    <li>
      <missing-control [control]="movie.goals" [link]="link" fragment="audience-goals">
        <ng-template let-audienceGoals>
          <strong>Target Audiance </strong>
          <ng-container *ngFor="let target of audienceGoals.target; let last = last">
            <span>{{ target | titlecase }}{{ last ? '' : ', ' }}</span>
          </ng-container>
          <br/>
          <strong>Social Responsability Goals </strong>
          <ng-container *ngFor="let goal of audienceGoals.goal; let last = last">
            <span>{{ goal | toLabel: 'socialGoals' }}{{ last ? '' : ', ' }}</span>
          </ng-container>
        </ng-template>
      </missing-control>
    </li>
  </ul>
</article>
