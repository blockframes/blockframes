<!-- SALES PITCH -->
<article>
  <h6>
    Sales Pitch
    <a mat-icon-button [routerLink]="link" fragment="sales-pitch">
      <mat-icon svgIcon="edit" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li>
      <strong>Description </strong>
      <missing-control [control]="salesPitch.get('description')" [link]="link" fragment="sales-pitch"></missing-control>
    </li>
    <li>
      <strong>Video </strong>
      <missing-control [control]="salesPitch.get('ref').get('ref')" [link]="link" fragment="sales-pitch">
        <ng-template let-ref>{{ ref | fileName }}</ng-template>
      </missing-control>
    </li>
  </ul>
</article>
