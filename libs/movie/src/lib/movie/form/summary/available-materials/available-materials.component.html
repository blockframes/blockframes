<!-- ORIGINAL VERSION -->
<article>
  <h6>Original Version
    <a mat-icon-button [routerLink]="link" fragment="original-version">
      <mat-icon svgIcon="pencil" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li>
      {{ movie.isOriginalVersionAvailable.value ? 'Available' : 'Not available' }}
    </li>
  </ul>
</article>

<!-- LANGUAGES -->
<article>
  <h6>
    Available Version{ movie.languages.controls.length, plural, =1 {} other {s}}
    <a mat-icon-button [routerLink]="link" fragment="available-versions">
      <mat-icon svgIcon="pencil" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <missing-control [control]="movie.languages" [link]="link" fragment="available-versions">
      <ng-template let-languages="control">
        <li *ngFor="let language of languages.controls | keyvalue; let isLast = last">
          <strong>{{ language.key | toLabel: 'languages' }}</strong>&nbsp;
          <ng-container *ngIf="language.value.value | versionPipe; else missingLanguage">
            <span>{{ language.value.value | versionPipe }}</span>
          </ng-container>
          <ng-template #missingLanguage>
            <a class="missing-control" [routerLink]="link">Missing</a>
          </ng-template>
        </li>
      </ng-template>
    </missing-control>
  </ul>
</article>
