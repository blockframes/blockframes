<h6>
  Images
  <a mat-icon-button [routerLink]="link">
    <mat-icon svgIcon="pencil" color="primary"></mat-icon>
  </a>
</h6>
<div fxLayout fxLayoutAlign="start center" fxLayoutGap="8px">
  <missing-control [control]="stillPhoto" [link]="link">
    <ng-template let-images>
      <ng-container *ngFor="let image of images">
        <div fxLayout>
          <mat-icon svgIcon="eye" color="primary"></mat-icon>
          <span>
            {{ image.ref | fileName | maxLength: 30 }}
          </span>
        </div>
      </ng-container>
    </ng-template>
  </missing-control>
</div>
