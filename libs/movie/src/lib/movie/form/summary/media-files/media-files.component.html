<h6>
  Files
  <a mat-icon-button [routerLink]="link" fragment="files" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li fxLayout fxLayoutAlign="start center" fxLayoutGap="8px">
    <bf-preview-modal [ref]="movie.promotional.get('presentation_deck').value"><strong> Presentation Deck </strong></bf-preview-modal>
    <missing-control [control]="movie.promotional.get('presentation_deck').get('storagePath')" [link]="link" fragment="files" test-id="deck">
      <ng-template let-deck>
        {{ deck | fileName | maxLength: 30  }}
      </ng-template>
    </missing-control>
  </li>
  <li fxLayout fxLayoutAlign="start center" fxLayoutGap="8px">
    <bf-preview-modal [ref]="movie.promotional.get('scenario').value"><strong> Scenario </strong></bf-preview-modal>
    <missing-control [control]="movie.promotional.get('scenario').get('storagePath')" fragment="files" [link]="link" test-id="scenario">
      <ng-template let-scenario>
        {{ scenario | fileName | maxLength: 30  }}
      </ng-template>
    </missing-control>
  </li>
  <li fxLayout fxLayoutAlign="start center" fxLayoutGap="8px">
    <bf-preview-modal [ref]="movie.promotional.get('moodboard').value"><strong> Moodboard / Artistic Deck </strong></bf-preview-modal>
    <missing-control [control]="movie.promotional.get('moodboard').get('storagePath')" fragment="files" [link]="link" test-id="moodboard">
      <ng-template let-moodboard>
        {{ moodboard | fileName | maxLength: 30  }}
      </ng-template>
    </missing-control>
  </li>
</ul>
