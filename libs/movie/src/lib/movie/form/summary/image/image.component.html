<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="bannerHasNoValue else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <ng-container *ngIf="promotionalElements.get('banner').get('media').value as bannerValue">
        <a [href]="bannerValue.lg.url" target="_blank">{{ bannerValue.original.ref | fileName }}</a>
      </ng-container>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="posterHasNoValue else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [href]="promotionalElements.get('poster').get('0').get('media').value.lg.url" target="_blank">
        {{ promotionalElements.get('poster').get('0').get('media').value.original.ref | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of promotionalElements.get('still_photo').controls; let isLast = last">
        <a [href]="photo.get('media').get('lg').get('url').value" target="_blank">
          {{ photo.get('media').get('ref').value | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
