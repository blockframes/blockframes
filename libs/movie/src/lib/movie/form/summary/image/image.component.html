<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="imageHasNoValue('banner') else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <a [href]="form.main.banner.get('media').value.original.url" target="_blank">
        {{ form.main.banner.get('media').value.original.ref | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="imageHasNoValue('poster') else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [href]="form.main.poster.get('media').value.original.url" target="_blank">
        {{ form.main.poster.get('media').value.original.ref | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of form.promotionalElements.get('still_photo').controls; let isLast = last">
        <a [href]="photo.get('media').get('lg').get('url').value" target="_blank">
          {{ photo.get('media').get('ref').value | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
