<ul>
  <li>
    <strong>Banner </strong>
    <ng-container *ngIf="bannerHasNoValue else banner">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #banner>
      <ng-container *ngIf="promotionalElements.get('banner.media').value as bannerValue">
        <a [href]="bannerValue.urls.lg" target="_blank">{{ bannerValue.media.ref | fileName }}</a>
      </ng-container>
    </ng-template>
  </li>
  <li>
    <strong>Poster </strong>
    <ng-container *ngIf="posterHasNoValue else poster">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #poster>
      <a [href]="promotionalElements.get('poster').controls[0].controls['media'].value.urls.lg" target="_blank">
        {{ promotionalElements.get('poster').controls[0].controls['media'].value.ref | fileName }}
      </a>
    </ng-template>
  </li>
  <li>
    <strong>Stills </strong>
    <ng-container *ngIf="photoHasNoValue else photos">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #photos>
      <ng-container *ngFor="let photo of promotionalElements.get('still_photo').controls; let isLast = last">
        <a [href]="photo.get('media').get('urls').get('lg').value" target="_blank">
          {{ photo.get('media').get('ref').value | fileName }} {{ isLast ? '' : '| '}}
        </a>
      </ng-container>
    </ng-template>
  </li>
</ul>
