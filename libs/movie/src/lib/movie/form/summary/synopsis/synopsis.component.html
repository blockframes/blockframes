<!-- LOGLINE -->
<article>
  <h6>
    Logline
    <a mat-icon-button [routerLink]="link" fragment="logline" matTooltip="Edit">
      <mat-icon svgIcon="edit" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li>
      <missing-control test-id="logline" [control]="movie.get('logline')" [link]="link" fragment="logline">
      </missing-control>
    </li>
  </ul>
</article>
