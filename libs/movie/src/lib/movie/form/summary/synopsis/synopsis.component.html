<!-- LOGLINE -->
<article>
  <h6>
    Logline
    <a mat-icon-button [routerLink]="link" fragment="logline">
      <mat-icon svgIcon="pencil" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li>
      <missing-control [control]="movie.get('logline')" [link]="link" fragment="logline"></missing-control>
    </li>
  </ul>
</article>

<!-- KEYWORDS -->
<article>
  <h6>
    Keywords
    <a mat-icon-button [routerLink]="link" fragment="keywords">
      <mat-icon svgIcon="pencil" color="primary"></mat-icon>
    </a>
  </h6>
  <ul>
    <li>
      <missing-control [control]="movie.get('keywords')" [link]="link" fragment="keywords">
        <ng-template let-keywords>
          <ng-container *ngFor="let keyword of keywords; let last = last">
            <span>{{ keyword | titlecase }}{{ last ? '' : ', '}}</span>
          </ng-container>
        </ng-template>
      </missing-control>
    </li>
  </ul>
</article>
