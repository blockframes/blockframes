<ul>
  <li>
    <strong>Budget </strong>
    <ng-container *ngIf="!budget.get('estimatedBudget').value.label else displayBudget">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #displayBudget>
      {{ budget.get('estimatedBudget').value.label }}
    </ng-template>
  </li>
  <ng-container *ngFor="let boxOffice of budget.get('boxOffice').controls">
    <li fxLayout="row" fxFlexAlign="start center">
      <strong>Box office &nbsp;</strong>
      <missing-control [control]="boxOffice.get('value')" [link]="link">
      </missing-control><mat-icon [svgIcon]="budget.get('budgetCurrency').value"></mat-icon>
      <ng-container *ngIf="boxOffice.get('territory').value">
        <strong>{{ boxOffice.get('territory').value | translateSlug: 'TERRITORIES' }} </strong>
      </ng-container>
    </li>
  </ng-container>
  <li>
    <strong>Quotas </strong>
    <ng-container *ngIf="!salesInfo.get('certifications').value.length else displayQuotas">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #displayQuotas>
      <ng-container *ngFor="let value of salesInfo.get('certifications').value; let isLast = last">
        {{ value | translateSlug: 'CERTIFICATIONS' }}{{ isLast ? '' : ', ' }}
      </ng-container>
    </ng-template>
  </li>
  <ng-container *ngFor="let rating of salesInfo.get('rating').controls">
    <li>
      <strong>Rating </strong>
      <missing-control [control]="rating.get('country')" scope="TERRITORIES" [link]="link" *ngIf="rating.get('country').value"></missing-control>
      <missing-control [control]="rating.get('value')" [link]="link"></missing-control>
    </li>
  </ng-container>
  <ng-container *ngFor="let review of movieReview.controls">
    <li>
      <strong>Film Review </strong>
      <ng-container *ngIf="reviewHasNoValue(review) else display">
        <a [routerLink]="link" class="missing-control">
          Missing
        </a>
      </ng-container>
      <ng-template #display>
        <missing-control [control]="review.get('criticName')" [link]="link"></missing-control>
        in
        <missing-control [control]="review.get('journalName')" [link]="link"></missing-control>
        "<missing-control [control]="review.get('criticQuote')" [link]="link"></missing-control>"
      </ng-template>
    </li>
  </ng-container>
</ul>
