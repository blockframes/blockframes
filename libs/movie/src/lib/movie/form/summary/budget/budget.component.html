<ul>
  <li>
    <strong>Budget </strong>
    <ng-container *ngIf="budget.get('estimatedBudget').value as estimatedBudget">
      {{ budgetRange(estimatedBudget) }}
    </ng-container>
  </li>
  <ng-container *ngFor="let boxOffice of budget.get('boxOffice').controls">
    <li>
      <strong>{{ boxOffice.get('territory').value }} </strong>
      <missing-control [control]="boxOffice.get('value')" [link]="link"></missing-control>
      <missing-control [control]="boxOffice.get('unit')" [link]="link"></missing-control>
    </li>
  </ng-container>
  <li>
    <strong>Quotas </strong>
    <ng-container *ngFor="let value of salesInfo.get('certifications').value; let isLast = last">
      {{ value | translateSlug: 'CERTIFICATIONS' }}{{ isLast ? '' : ', ' }}
    </ng-container>
  </li>
  <ng-container *ngFor="let rating of salesInfo.get('rating').controls">
    <li>
      <strong>Rating </strong>
      <missing-control [control]="rating.get('country')" [link]="link"></missing-control>
      <missing-control [control]="rating.get('value')" [link]="link"></missing-control>
    </li>
  </ng-container>
  <ng-container *ngFor="let movieReview of movieReview.controls">
    <li>
      <strong>Film Review </strong>
      <missing-control [control]="movieReview.get('criticName')" [link]="link"></missing-control>
      in
      <missing-control [control]="movieReview.get('journalName')" [link]="link"></missing-control>
      "<missing-control [control]="movieReview.get('criticQuote')" [link]="link"></missing-control>"
    </li>
  </ng-container>
</ul>
