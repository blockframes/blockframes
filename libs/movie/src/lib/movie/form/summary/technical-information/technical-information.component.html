
<ul>
  <li>
    <strong>Shooting Format </strong><missing-control [control]="salesInfo.get('format')" label="MOVIE_FORMAT" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Format Quality </strong><missing-control [control]="salesInfo.get('formatQuality')" label="MOVIE_FORMAT_QUALITY" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Color </strong><missing-control [control]="salesInfo.get('color')" label="COLORS" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Sound Format </strong><missing-control [control]="salesInfo.get('soundFormat')" label="SOUND_FORMAT" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Versions </strong>
    <ng-container *ngFor="let version of versionInfo.controls | keyvalue; let isLast = last">
      {{ version.key | translateSlug: 'LANGUAGES'}}:
      <ng-container *ngFor="let info of version.value.controls | keyvalue; let isLast = last">
        <ng-container *ngIf="info.value.value === true">
          {{ info.key | translateSlug: 'VERSION_INFO' }}{{ isLast ? '' : ', ' }}
        </ng-container>
      </ng-container>
      {{ isLast ? '' : '| ' }}
    </ng-container>
  </li>
</ul>
