<ul>
  <li>
    <strong>Shooting Format </strong>
    <missing-control [control]="movie.get('format')" scope="MOVIE_FORMAT" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Format Quality </strong>
    <missing-control [control]="movie.get('formatQuality')" scope="MOVIE_FORMAT_QUALITY" [link]="link">
    </missing-control>
  </li>
  <li>
    <strong>Color </strong>
    <missing-control [control]="movie.get('color')" scope="COLORS" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Sound Format </strong>
    <missing-control [control]="movie.get('soundFormat')" scope="SOUND_FORMAT" [link]="link"></missing-control>
  </li>
  <li>
    <strong>Versions </strong>
    <ng-container *ngIf="!hasKeys else displayVersions">
      <a [routerLink]="link" class="missing-control">
        Missing
      </a>
    </ng-container>
    <ng-template #displayVersions>
      <ng-container *ngFor="let version of movie.controls.languages.controls | keyvalue; let isLast = last">
        {{ version.key | translateSlug: "LANGUAGES" }} :
        {{ version.value.value | versionPipe }}
        {{ isLast ? '' : '| ' }}
      </ng-container>
    </ng-template>
  </li>
</ul>
