<ul>
  <!-- Files with reference -->
  <li *ngFor="let ref of fileRefs | keyvalue">
    <strong>{{ ref.value }} </strong>
    <missing-control [control]="promotionalElements.get(ref.key).get('media').get('urls').get('original')" [link]="link">
      <ng-template let-media>
        {{ media.originalFileName }}
      </ng-template>
    </missing-control>
  </li>
  <!-- Links -->
  <li *ngFor="let link of fileLinks | keyvalue">
    <strong>{{ link.value }} </strong>
    <missing-control [control]="promotionalElements.get(link.key).get('media').get('urls').get('original')" [link]="link"></missing-control>
  </li>
</ul>
