<h6>
  Screener
  <a mat-icon-button [routerLink]="link" fragment="screener" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<section>
  <strong>Screener Video</strong>
  <missing-control [control]="movie.promotional.get('videos').get('publicScreener').get('storagePath')" [link]="link" fragment="screener">
    <ng-template let-video>
      <article>
        <bf-preview-modal [ref]="movie.promotional.get('videos').get('publicScreener').value"></bf-preview-modal>
        {{ video | fileName }}
      </article>
    </ng-template>
  </missing-control>
</section>
