<h6>
  Format
  <a mat-icon-button [routerLink]="link" fragment="technical-info">
    <mat-icon svgIcon="pencil" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li>
    <strong>Shooting Format </strong>
    <missing-control [control]="movie.get('format')" type="movieFormat" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Format Quality </strong>
    <missing-control [control]="movie.get('formatQuality')" type="movieFormatQuality" [link]="link"
      fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Color </strong>
    <missing-control [control]="movie.get('color')" type="colors" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Sound Format </strong>
    <missing-control [control]="movie.get('soundFormat')" type="soundFormat" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
</ul>
