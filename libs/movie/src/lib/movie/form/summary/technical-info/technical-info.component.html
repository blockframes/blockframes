<h6>
  Format
  <a mat-icon-button [routerLink]="link" fragment="technical-info">
    <mat-icon svgIcon="pencil" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li>
    <strong>Shooting Format </strong>
    <missing-control [control]="movie.get('format')" scope="MOVIE_FORMAT" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Format Quality </strong>
    <missing-control [control]="movie.get('formatQuality')" scope="MOVIE_FORMAT_QUALITY" [link]="link"
      fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Color </strong>
    <missing-control [control]="movie.get('color')" scope="COLORS" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
  <li>
    <strong>Sound Format </strong>
    <missing-control [control]="movie.get('soundFormat')" scope="SOUND_FORMAT" [link]="link" fragment="technical-info">
    </missing-control>
  </li>
</ul>
