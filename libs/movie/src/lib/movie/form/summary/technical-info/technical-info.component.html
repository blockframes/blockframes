<h6>
  Formats
  <a mat-icon-button [routerLink]="link" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li>
    <strong>Shooting Format </strong>
    <missing-control test-id="aspectRatio" [control]="movie.get('format')" [link]="link" scope="movieFormat">
    </missing-control>
  </li>
  <li>
    <strong>Format Quality </strong>
    <missing-control test-id="resolution" [control]="movie.get('formatQuality')" [link]="link" scope="movieFormatQuality">
    </missing-control>
  </li>
  <li>
    <strong>Color </strong>
    <missing-control test-id="colorInfo" [control]="movie.get('color')" [link]="link" scope="colors">
    </missing-control>
  </li>
  <li>
    <strong>Sound Format </strong>
    <missing-control test-id="soundMix" [control]="movie.get('soundFormat')" [link]="link" scope="soundFormat">
    </missing-control>
  </li>
</ul>
