<h6>
  Formats
  <a mat-icon-button [routerLink]="link" matTooltip="Edit">
    <mat-icon svgIcon="edit" color="primary"></mat-icon>
  </a>
</h6>
<ul>
  <li>
    <strong>Shooting Format </strong>
    <missing-control [control]="movie.get('format')" [link]="link" scope="movieFormat" test-id="ratio">
    </missing-control>
  </li>
  <li>
    <strong>Format Quality </strong>
    <missing-control [control]="movie.get('formatQuality')" [link]="link" scope="movieFormatQuality" test-id="resolution">
    </missing-control>
  </li>
  <li>
    <strong>Color </strong>
    <missing-control [control]="movie.get('color')" [link]="link" scope="colors" test-id="color">
    </missing-control>
  </li>
  <li>
    <strong>Sound Format </strong>
    <missing-control [control]="movie.get('soundFormat')" [link]="link" scope="soundFormat" test-id="sound">
    </missing-control>
  </li>
</ul>
