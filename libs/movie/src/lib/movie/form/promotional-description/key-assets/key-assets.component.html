<mat-form-field appearance="outline">
  <mat-label>Key Assets</mat-label>
  <textarea matInput maxlength="750" cdkTextareaAutosize type="string"
  placeholder="ex. interesting facts such as the film track, or other trivia"
  [formControl]="form">
  </textarea>
  <mat-hint align="end">{{ form.value? form.value.length : 0}} / 750</mat-hint>  
</mat-form-field>
