<ng-container *ngFor="let link of links">
  <mat-form-field appearance="outline">
    <mat-label>{{ link.label }}</mat-label>
    <input [formControl]="form.get(link.key).get('media').get('urls').get('original')" matInput type="url" placeholder="http://www.privio.com"/>
    <mat-error>Please fill in a url (e.g. www.revue.com)</mat-error>
  </mat-form-field>
</ng-container>
