<form [formGroup]="promotionalElements">
  <!-- IMAGES -->
  <h3> Images </h3>
  <div formArrayName="images" *ngFor="let image of promotionalElements.images.controls; let i = index">
    <!-- TODO:#1292 cropper size -->
    <drop-cropper [ratio]="4/3" storagePath="promotionalElements" [formControlName]="i" [useFileuploader]="false" [useDelete]="false"></drop-cropper>
    <button mat-flat-button color="warn" (click)="promotionalElements.removeImage(i)">
        <mat-icon>delete_circle</mat-icon> Remove
      </button>
  </div>
  <ng-container *ngIf="promotionalElements.images.controls.length < 6">
    <button mat-icon-button color="primary" (click)="promotionalElements.addImage()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </ng-container>
  <!-- OTHER PROMOTIONAL ELEMENTS -->
  <h3> Other Promotional Elements </h3>
  <div formArrayName="promotionalElements">
    <ng-container *ngFor="let element of promotionalElements.promotionalElements.controls; let i = index">
      <div [formGroupName]="i" class="full-width">
        <mat-form-field appearance="outline" class="small-width">
          <mat-label>Label</mat-label>
          <input matInput formControlName="label" placeholder="Label">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" placeholder="Type">
            <mat-option *ngFor="let el of staticModels.PROMOTIONAL_ELEMENT_TYPES" [value]="el.slug">
              {{ el.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Size</mat-label>
          <mat-select formControlName="size" placeholder="Size">
            <mat-option *ngFor="let el of staticModels.RESOURCE_SIZES" [value]="el.slug">
              {{ el.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ratio</mat-label>
          <mat-select formControlName="ratio" placeholder="Ratio">
            <mat-option *ngFor="let el of staticModels.RESOURCE_RATIOS" [value]="el.slug">
              {{ el.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Language</mat-label>
          <mat-select formControlName="language" placeholder="Language">
            <mat-option *ngFor="let el of staticModels.LANGUAGES" [value]="el.slug">
              {{ el.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <mat-select formControlName="country" placeholder="Country">
            <mat-option *ngFor="let el of staticModels.TERRITORIES" [value]="el.slug">
              {{ el.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>URL</mat-label>
          <input formControlName="media" type="url" matInput placeholder="https://" />
          <mat-error *ngIf="element.get('media').hasError('pattern')"> Invalid url. </mat-error>
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="promotionalElements.addPromotionalElement()">
          <mat-icon>add_circle</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="promotionalElements.removePromotionalElement(i)">
          <mat-icon>delete_circle</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="promotionalElements.promotionalElements.controls.length == 0">
    <button mat-icon-button color="primary" (click)="promotionalElements.addPromotionalElement()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </ng-container>
</form>
