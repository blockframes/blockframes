<form [formGroup]="movieForm">
  <mat-card class="movie-form-container">
    <mat-card-content class="movie-form-card">
      <mat-tab-group>
        <mat-tab label="Main Informations">
          <movie-form-main-section
            [movieForm]="movieForm"
            [movie]="movie"
            [currentFormValue]="currentFormValue"
          ></movie-form-main-section>
        </mat-tab>
        <mat-tab label="Story description">
          <movie-form-story-section
            [movieForm]="movieForm"
            [keywords]="keywords"
            [addFormControl]="addFormControl"
            [removeFormControl]="removeFormControl"
          ></movie-form-story-section>
        </mat-tab>
        <mat-tab label="Movie Team">
          <movie-form-team-section
            [movieForm]="movieForm"
            [movieCredits]="movieCredits"
            [addFormControl]="addFormControl"
            [removeFormControl]="removeFormControl"
          ></movie-form-team-section>
        </mat-tab>
        <mat-tab label="Promotional elements">
          <movie-form-promotional-section
            [movieForm]="movieForm"
            [images]="images"
            [promotionalElements]="promotionalElements"
            [addFormControl]="addFormControl"
            [removeFormControl]="removeFormControl"
            [currentFormValue]="currentFormValue"
          ></movie-form-promotional-section>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="movie-card-actions">
      <button mat-raised-button (click)="cancel()">Cancel</button>
      <button testId="saveMovie" class="save-btn" mat-raised-button  (click)="submit()" type="submit">Save movie <mat-icon>save</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</form>
