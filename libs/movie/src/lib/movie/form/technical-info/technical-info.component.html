<tunnel-page>
  <ng-container tunnel-form>
    <div fxLayout="column" fxLayoutGap="32px">
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="24px">
        <static-select test-id="aspectRatio" [control]="format" scope="movieFormat" placeholder="Select Shooting Format"
          [withoutValues]="['']">
          <mat-label>Aspect Ratio</mat-label>
        </static-select>
        <static-select test-id="resolution" [control]="quality" scope="movieFormatQuality" placeholder="Select Format Quality"
          [withoutValues]="['']">
          <mat-label>Resolution</mat-label>
        </static-select>
      </div>
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="24px">
        <static-select test-id="colorInfo" [control]="color" scope="colors" placeholder="Select Color/ B&W" [withoutValues]="['']">
          <mat-label>Color Information</mat-label>
        </static-select>
        <static-select test-id="soundMix" [control]="soundFormat" scope="soundFormat" placeholder="Select Sound Format"
          [withoutValues]="['']">
          <mat-label>Sound Mix</mat-label>
        </static-select>
      </div>
    </div>
  </ng-container>
</tunnel-page>
