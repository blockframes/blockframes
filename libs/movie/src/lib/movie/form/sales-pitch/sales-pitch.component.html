<tunnel-page>
  <ng-container tunnel-form>

    <section id="sales-pitch" fxLayout="column">
      <h3>Sales Pitch</h3>

      <p class="mat-body-2">
        Please provide your sales presentation description to interest buyers and investors
      </p>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Description</mat-label>
        <textarea test-id="description" matInput [formControl]="salesPitch.get('description')" cdkTextareaAutosize
          cdkAutosizeMinRows="10"></textarea>
      </mat-form-field>
    </section>

    <section id="sales-video-pitch" fxLayout="column">
      <h3>Sales Pitch Video</h3>
      <file-uploader [form]="salesPitch" [meta]="['movies', 'salesPitch', movieId]" accept="video" listenToChanges>
        <h3 title>Sales Pitch Video</h3>
      </file-uploader>
    </section>

  </ng-container>
</tunnel-page>
