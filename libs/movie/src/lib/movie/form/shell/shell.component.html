<tunnel-layout [steps]="steps$ | async" [exitRedirect]="exitRoute" [dialogText]="dialogText">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <tunnel-step-stat></tunnel-step-stat>
    <app-logo></app-logo>
    <button test-id="tunnel-step-save" mat-stroked-button color="primary" (click)="save()">
      <mat-icon svgIcon="floppy"></mat-icon>
      <span>Save</span>
    </button>
  </header>

  <aside>
    <tunnel-nav [steps]="steps$ | async"></tunnel-nav>
  </aside>
</tunnel-layout>
