<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <article [formGroup]="control">
    <div fxLayout="row" fxLayoutGap="24px">
      <!-- Name -->
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input test-id="name" matInput formControlName="name" placeholder="Festival name">
      </mat-form-field>
      <!-- Prize -->
      <mat-form-field appearance="outline">
        <mat-label>Award Selection</mat-label>
        <input test-id="award" matInput formControlName="prize" placeholder="Prize">
      </mat-form-field>
      <!-- Year -->
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input test-id="year" matInput formControlName="year" placeholder="Festival year">
        <mat-error>Please enter a 4 digit date (e.g. 2020)</mat-error>
      </mat-form-field>
    </div>
    <!-- Premiere -->
    <div fxLayout="column" fxLayoutAlign="start start">
      <mat-button-toggle-group multiple formControlName="premiere" aria-label="Premiere" name="premiere">
        <ng-container *ngFor="let type of premiereType | keyvalue">
          <mat-button-toggle [value]="type.key">{{ type.value }}</mat-button-toggle>
        </ng-container>
      </mat-button-toggle-group>
      <span class="mat-caption">Selection all premiere that apply</span>
    </div>
    <!-- Remove -->
    <footer *ngIf="!last" fxLayout="column" fxLayoutAlign="center center">
      <button mat-mini-fab color="warn" aria-label="Remove a director form">
        <mat-icon svgIcon="trash"></mat-icon>
      </button>
      <span class="mat-caption">Delete Festival</span>
    </footer>
    <!-- Add-->
    <footer *ngIf="last" fxLayout="column" fxLayoutAlign="center center">
      <button test-id="add" mat-mini-fab color="primary" aria-label="Remove a director form">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
      <span class="mat-caption">Add Festival</span>
    </footer>
  </article>
</ng-container>
