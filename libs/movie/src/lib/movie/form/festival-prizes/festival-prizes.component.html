<ng-container *ngFor="let control of prizes.controls; let i = index; let last = last">
  <div [formGroup]="control">
    <h4>{{ getPrizeName(i) }}</h4>
    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Festival name">
    </mat-form-field>
    <!-- Prize -->
    <mat-form-field appearance="outline">
      <mat-label>Award Selection</mat-label>
      <input matInput formControlName="prize" placeholder="Prize">
    </mat-form-field>
    <!-- Year -->
    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" placeholder="Festival year">
    </mat-form-field>
    <!-- Premiere -->
    <mat-button-toggle-group   aria-label="Premiere">
      <ng-container *ngFor="let type of premiereTypes">
        <mat-button-toggle [value]="type">{{ premiereType[type] }}</mat-button-toggle>
      </ng-container>
    </mat-button-toggle-group>
  
    <!-- Remove -->
    <div *ngIf="!last" fxLayout="column" fxLayoutAlign="center cener">
      <button mat-mini-fab color="warn" (click)="prizes.removeAt(i)" aria-label="Remove a director form">
        <mat-icon>delete</mat-icon>
      </button>
      <span class="mat-caption">Delete Festival</span>
    </div>
    <!-- Add-->
    <div *ngIf="last" fxLayout="column" fxLayoutAlign="center cener">
      <button mat-mini-fab color="primary" (click)="prizes.add()" aria-label="Remove a director form">
        <mat-icon>add</mat-icon>
      </button>
      <span class="mat-caption">Add another Festival</span>
    </div>
  </div>
</ng-container>
