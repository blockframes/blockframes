<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <form-display-name [form]="control"></form-display-name>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="control.get('role')">
      <mat-option *ngFor="let role of roles" [value]="role.slug">
        {{ role.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Add / Delete -->
  <footer *ngIf="!last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="warn" (click)="form.removeAt(i)" aria-label="Remove a director form">
      <mat-icon>delete</mat-icon>
    </button>
    <span class="mat-caption">Delete Cast</span>
  </footer>
  <footer *ngIf="last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="primary" (click)="form.add()" aria-label="Remove a director form">
      <mat-icon>add</mat-icon>
    </button>
    <span class="mat-caption">Add another Cast member</span>
  </footer>
</ng-container>
