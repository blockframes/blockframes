<ng-container *ngFor="let control of form.controls; let i = index">
  <form-display-name [form]="control"></form-display-name>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="control.get('role')">
      <mat-option *ngFor="let role of roles" [value]="role.slug">
        {{ role.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="remove(i)">
    <mat-icon>delete_circle</mat-icon>
  </button>
</ng-container>
<div fxLayout="column" fxLayoutAlign="center center">
  <button mat-icon-button color="primary" (click)="add()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <caption class="mat-caption">Add another Crew Member</caption>
</div>
