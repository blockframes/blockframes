<tunnel-page>
  <section tunnel-form fxLayout="column" fxLayoutGap="32px">

    <h3>Original Version</h3>
    <article fxLayout="column" fxLayoutGap="16px">
      <mat-slide-toggle test-id="original-version" [formControl]="form.get('isOriginalVersionAvailable')"
        color="primary">Original Version
        Authorized</mat-slide-toggle>
      <span class="mat-caption">Please specify if the original version can be made available or not.</span>
    </article>

    <h3>Add Versions</h3>

    <!-- Form -->
    <languages-form [form]="form.languages"></languages-form>

  </section>
</tunnel-page>
