<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Min Running Time</mat-label>
    <input matInput formControlName="min" type="number" placeholder="in minutes" [value]="form.get('min').value" test-id="min-running-time">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Max Running Time</mat-label>
    <input matInput formControlName="max" type="number" placeholder="in minutes" [value]="form.get('max').value" test-id="max-running-time">
  </mat-form-field>
</form>
