<chips-autocomplete scope="languages" [form]="form.get('languages')" [withoutValues]="['all']">
  <mat-label>Language & Version</mat-label>
</chips-autocomplete>
<ng-container *ngFor="let item of items | keyvalue: keepOrder">
  <mat-checkbox [formControl]="form.get('versions').get(item.key)" [value]="item.key" color="primary">
    {{item.value}}
  </mat-checkbox>
</ng-container>
