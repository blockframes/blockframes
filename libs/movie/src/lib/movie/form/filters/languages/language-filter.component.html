
<!-- LANGUAGE AUTO COMPLETE -->
<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="16px" class="select-language">

  <input-autocomplete
    fxFlex
    label="New language"
    scope="LANGUAGES"
    [control]="languageControl"
  ></input-autocomplete>

  <button
    test-id="languages"
    mat-mini-fab
    [disabled]="!languageControl.valid"
    color="primary"
    (click)="addLanguage(languageControl.value); languageControl.reset()">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>

<!-- LANGUAGE LIST -->
<div fxLayout="column" fxLayoutAlign="start start">
  <ng-container *ngIf="selectedLanguages.value">
    <mat-list [formGroup]="selectedLanguages" role="list">
      <ng-container *ngFor="let control of selectedLanguages.controls">
        <ng-container *ngIf="control.value">
          <mat-list-item>
            <span mat-line>
              <mat-chip class="chip-language" removable (removed)="removeLanguage(control.value)">
                <span>{{ control.value | translateSlug: 'LANGUAGES' }}</span>
                <mat-icon matChipRemove svgIcon="close"></mat-icon>
              </mat-chip>
            </span>
            <mat-checkbox color="primary" test-id="languages-checkbox-original" mat-line (change)="languageFilterChange($event.checked, control.value, 'original')">
              Original
            </mat-checkbox>
            <mat-checkbox color="primary" test-id="languages-checkbox-dubbed" mat-line (change)="languageFilterChange($event.checked, control.value, 'dubbed')">
              Dubbed
            </mat-checkbox>
            <mat-checkbox color="primary" test-id="languages-checkbox-subtitle" mat-line  (change)="languageFilterChange($event.checked, control.value, 'subtitle')">
              Subtitled
            </mat-checkbox>
            <mat-checkbox color="primary" test-id="languages-checkbox-subtitle" mat-line  (change)="languageFilterChange($event.checked, control.value, 'caption')">
              Closed-Captioned
            </mat-checkbox>
          </mat-list-item>
        </ng-container>
      </ng-container>
    </mat-list>
  </ng-container>
</div>
