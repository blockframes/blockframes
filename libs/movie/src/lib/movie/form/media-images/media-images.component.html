<tunnel-page>
  <ng-container tunnel-form>

    <h3>Images</h3>
    <section id="presentation-deck">

      <h6 class="mat-caption">Promotional Images</h6>
      <p>It will be used as a cover for the project page on the marketplace.</p>
      <ng-container *ngFor="let still of stillPhoto.controls; let i = index; trackBy: trackByFn">
        <article>
          <drop-cropper [storagePath]="movieId | ref: 'movie' : 'still'" ratio="still" [form]="still">
            <h3 title>Stills</h3>
          </drop-cropper>
        </article>
      </ng-container>

      <footer fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="16px">
        <mat-divider></mat-divider>
        <span class="mat-caption text-primary">Add Images</span>
        <button mat-mini-fab color="primary" (click)="addStill()">
          <mat-icon svgIcon="add"></mat-icon>
        </button>
      </footer>

    </section>

  </ng-container>
</tunnel-page>
