<article *ngFor="let country of originCountries.controls; let i = index; let last = last">
  <form-country [form]="country"></form-country>

  <ng-container *ngIf="originalRelease.at(i) as releaseControl">
    <form [formGroup]="releaseControl" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
      <mat-form-field appearance="outline">
        <mat-label>Release Media</mat-label>
        <mat-select test-id="media" formControlName="media">
          <mat-option *ngFor="let medium of media" [value]="medium.slug">
            {{ medium.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Release Date</mat-label>
        <input test-id="date" matInput formControlName="date" [matDatepicker]="datePicker" placeholder="MM/DD/YYYY">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker ></mat-datepicker>
      </mat-form-field>
    </form>
  </ng-container>

  <footer *ngIf="!last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="warn" (click)="remove(i)" aria-label="Remove a director form">
      <mat-icon>delete</mat-icon>
    </button>
    <span class="mat-caption">Delete country</span>
  </footer>
  <footer *ngIf="last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="primary" (click)="add()" aria-label="Remove a director form">
      <mat-icon>add</mat-icon>
    </button>
    <span class="mat-caption">Add another country</span>
  </footer>
</article>
