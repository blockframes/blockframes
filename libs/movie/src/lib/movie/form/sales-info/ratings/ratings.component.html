<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <form-country [form]="control.get('country')"></form-country>
    <mat-form-field appearance="outline">
      <mat-label>Ratings</mat-label>
      <mat-select [formControl]="control.get('value')">
        <mat-option *ngFor="let rating of ratings" [value]="rating.slug">
          {{ rating.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- Add / Delete -->
  <footer *ngIf="!last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="warn" (click)="form.removeAt(i)" aria-label="Remove a rating form">
      <mat-icon>delete</mat-icon>
    </button>
    <span class="mat-caption">Remove a country</span>
  </footer>
  <footer *ngIf="last" fxLayout="column" fxLayoutAlign="center center">
    <button mat-mini-fab color="primary" (click)="form.add()" aria-label="Remove a rating form">
      <mat-icon>add</mat-icon>
    </button>
    <span class="mat-caption">Add another country</span>
  </footer>
</ng-container>
