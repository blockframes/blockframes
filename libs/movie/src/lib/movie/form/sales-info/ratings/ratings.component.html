<ng-container *ngFor="let control of form.controls; let i = index; let last = last">
  <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="24px">
    <form-country [form]="control.get('country')"></form-country>
    <mat-form-field appearance="outline">
      <mat-label>Ratings</mat-label>
      <mat-select [formControl]="control.get('value')">
        <mat-option *ngFor="let rating of ratings" [value]="rating.slug">
          {{ rating.label }}
        </mat-option>
      </mat-select>
      </mat-form-field>
      <!-- Add / Delete -->
      <button *ngIf="!last" mat-mini-fab color="warn" (click)="form.removeAt(i)" matTooltip="Remove a country" aria-label="Remove a country">
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="last" mat-mini-fab color="primary" (click)="form.add()" matTooltip="Add a country" aria-label="Add a country">
        <mat-icon>add</mat-icon>
      </button>
  </div>
</ng-container>
