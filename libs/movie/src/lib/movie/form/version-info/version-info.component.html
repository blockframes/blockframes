<form [formGroup]="form" fxLayout="column" fxLayoutAlign="center start">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="original-language">
    <span class="mat-body">Original language</span>
    <mat-slide-toggle></mat-slide-toggle>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Language</mat-label>
    <mat-select >
      <mat-option>
        <ngx-mat-select-search [formControl]="languagesFilterCtrl" placeholderLabel="Search..."
          noEntriesFoundLabel="no matching languages found"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let language of languages$ | async" [value]="language.slug">
        {{ language.label }}
      </mat-option> 
    </mat-select>
  </mat-form-field>
  <div class="mat-body-2">Version</div>
  <div class="caption"> Select all that apply</div>
  <mat-button-toggle-group name="language" aria-label="Language">
    <mat-button-toggle value="dubbed">Dubbed</mat-button-toggle>
    <mat-button-toggle value="subtitled">Subtitled</mat-button-toggle>
    <mat-button-toggle value="closed-captioned">Closed-captioned</mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-fab color="primary"><mat-icon>add</mat-icon></button>
</form>
