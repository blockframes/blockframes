<span class="mat-body">Original Language(s)</span>
<ng-container *ngFor="let control of originalLanguages.controls; let i = index">
  <ng-container *ngIf="control.value; else template">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <span class="mat-body">{{ getCode(control.value) }}</span>
        <div fxLayout="column">
          <mat-button-toggle-group multiple value="original">
            <mat-button-toggle value="original" disabled color="primary">
              Original
            </mat-button-toggle>
            <mat-button-toggle value="dubbed" color="primary" (change)="updateVersionInfo($event, control.value)">
              Dubbed
            </mat-button-toggle>
            <mat-button-toggle value="subtitle" color="primary" (change)="updateVersionInfo($event, control.value)">
              Subtitled
            </mat-button-toggle>
            <mat-button-toggle value="caption" color="primary" (change)="updateVersionInfo($event, control.value)">
              Closed-captioned
            </mat-button-toggle>
          </mat-button-toggle-group>
          <span class="caption">Select all versions that apply</span>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<!-- Additional Languages -->
<span class="mat-body">Additional Languages</span>

<ng-container *ngFor="let control of versionInfoCtrl.controls; let i = index">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select [formControl]="control">
          <mat-option [value]="language.slug" *ngFor="let language of staticLanguages">
            {{ language.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div fxLayout="column">
        <mat-button-toggle-group multiple #versionButtons>
          <mat-button-toggle value="dubbed" color="primary" (change)="updateVersionInfo($event, control.value)"
            [checked]="isChecked(control.value, 'dubbed')">
            Dubbed
          </mat-button-toggle>
          <mat-button-toggle value="subtitle" color="primary" (change)="updateVersionInfo($event, control.value)"
            [checked]="isChecked(control.value, 'subtitle')">
            Subtitled
          </mat-button-toggle>
          <mat-button-toggle value="caption" color="primary" (change)="updateVersionInfo($event, control.value)"
            [checked]="isChecked(control.value, 'caption')">
            Closed-captioned
          </mat-button-toggle>
        </mat-button-toggle-group>
        <span class="caption">Select all versions that apply</span>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start center">
      <button mat-fab (click)="removeLanguageVersion(i, control.value)">
        <mat-icon>delete</mat-icon>
      </button>
      <span class="caption">Delete Additional Language</span>
    </div>
  </div>
</ng-container>

<mat-form-field appearance="outline">
  <mat-label>
    Language
  </mat-label>
  <input matInput [formControl]="languageFilterCtrl" [matAutocomplete]="versionAuto" placeholder="Add new language" />
</mat-form-field>
<mat-autocomplete #versionAuto (optionSelected)="addLanguageVersion($event)">
  <mat-option *ngFor="let language of languages$ | async" [value]="language.slug">
    {{ language.label }}
  </mat-option>
</mat-autocomplete>
