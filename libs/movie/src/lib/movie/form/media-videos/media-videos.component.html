<tunnel-page>
  <ng-container tunnel-form>

    <h3>Screener</h3>
    <section>

      <ng-container *ngIf="hasScreener; else noScreener">
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon [svgIcon]="screenerForm.get('fileName').value | fileTypeImage: 'icon'"></mat-icon>
            <div mat-line>{{screenerForm.get('fileName').value}}</div>
            <button mat-icon-button (click)="delete()"><mat-icon svgIcon="trash"></mat-icon></button>
          </mat-list-item>
        </mat-list>
      </ng-container>
      <ng-template #noScreener>
        <file-upload
          [form]="screenerForm"
          [storagePath]="getPath('screener')"
          [accept]="allowedFilesExtensions"
          filePrivacy="protected"
          [types]="allowedFilesTypes">

            <h3 type>Upload Screener</h3>
            <p class="mat-caption" format>Accepted Formats: {{ allowedFilesExtensions.join(',') }}</p>

        </file-upload>
      </ng-template>
    </section>

    <mat-divider></mat-divider>
    <h3>Other Videos</h3>
    <section>

    </section>

  </ng-container>
</tunnel-page>
