<form [formGroup]="form">
  <!-- @todo #643 Don't use classes for css selector. Use direcly the name of the tag -->
  <mat-card class="movie-form-container">
    <mat-card-content class="movie-form-card">
      <mat-tab-group class="movie-form-nav-bar">
        <mat-tab label="Main">
          <movie-form-main formGroupName="main"></movie-form-main>
        </mat-tab>
        <mat-tab label="Promotional Elements">
          <movie-form-promotional-elements formGroupName="promotionalElements"></movie-form-promotional-elements>
        </mat-tab>
        <mat-tab label="Promotional Description">
          <movie-form-promotional-description formGroupName="promotionalDescription"></movie-form-promotional-description>
        </mat-tab>
        <mat-tab label="Story">
          <movie-form-story formGroupName="story"></movie-form-story>
        </mat-tab>
        <mat-tab label="Sales cast">
          <movie-form-sales-cast formGroupName="salesCast"></movie-form-sales-cast>
        </mat-tab>
        <mat-tab label="Sales info">
          <movie-form-sales-info formGroupName="salesInfo"></movie-form-sales-info>
        </mat-tab>
        <mat-tab label="Version info">
          <movie-form-version-info formGroupName="versionInfo"></movie-form-version-info>
        </mat-tab>
        <mat-tab label="Festival Prizes">
          <movie-form-festivalprizes formGroupName="festivalPrizes"></movie-form-festivalprizes>
        </mat-tab>
        <mat-tab label="Sales Agent Deal">
          <movie-form-salesdeal formGroupName="salesAgentDeal"></movie-form-salesdeal>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="movie-card-actions">
      <button mat-flat-button color="basic" (click)="cancel()">Cancel</button>
      <button testId="saveMovie" color="accent" class="save-btn" mat-flat-button (click)="submit()" type="submit">
        <span>Save movie</span>
        <mat-icon>save</mat-icon>
      </button>
      <button mat-flat-button color="primary" (click)="fillForm()">
        <span>Search on IMDB</span>
        <mat-icon>search</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
