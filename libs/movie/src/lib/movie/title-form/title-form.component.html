<section fxLayout="column">
  <h2>Add a new film</h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer a laoreet ex.
  </p>
  <form [formGroup]="titleForm" (ngSubmit)="newMovie()">
    <mat-form-field appearance="outline">
      <mat-label>Film title</mat-label>
      <input matInput type="string" placeholder="Lorem ipsum" formControlName="title"/>
    </mat-form-field>
    <div class="margin-top">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Create</button>
    </div>
  </form>
</section>
