<figure (mouseenter)="hasOverlay = true" (mouseleave)="hasOverlay = false">
  <ng-container *ngIf="!(ltLg$ | async) else forTouchScreen">
    <img [ref]="movie | movieImage: size" [asset]="placeholderAsset" alt="Movie Illustration">
    <div fxLayout="column" fxLayoutAlign="center center" class="overlay" *ngIf="hasOverlay" @scaleIn>
      <wishlist-button [movieId]="movie.id" small></wishlist-button>
      <a mat-button @scaleIn color="primary" [routerLink]="link"> View More </a>
    </div>
  </ng-container>
  <!-- Mobile and tablet view -->
  <ng-template #forTouchScreen>
    <a matRipple [routerLink]="link">
      <img [ref]="movie | movieImage: size" [asset]="placeholderAsset" alt="Movie Illustration">
    </a>
    <wishlist-button [movieId]="movie.id" small></wishlist-button>
  </ng-template>
</figure>
<article [class]="size">
  <h6>{{ movie.main.title.international }}</h6>
  <p class="mat-caption">{{ movie.main.directors | displayName }}</p>
  <span class="mat-caption">{{ movie | movieFeature }}</span>
</article>
