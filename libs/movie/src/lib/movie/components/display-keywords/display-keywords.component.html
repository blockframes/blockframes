<ng-container *ngIf="keywords">
  <h3>Keywords</h3>
  <article fxLayout="row">
    <mat-chip-list aria-label="keywords">
      <mat-chip *ngFor="let keyword of keywords" color="primary" selected disableRipple>
        {{ keyword }}
      </mat-chip>
    </mat-chip-list>
  </article>
</ng-container>
