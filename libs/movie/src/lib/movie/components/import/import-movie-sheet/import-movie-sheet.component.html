<div class="import-container">
  <mat-card>
    <form [formGroup]="form">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Select import type</mat-label>
          <mat-select formControlName="fileType">
            <mat-option value="movies">Movies</mat-option>
            <mat-option value="availabilities">Availabilities</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="excel-upload-zone">
          <ng-container *ngIf="sheets.length; else fileUpload">
            <mat-icon>attachment</mat-icon>
            File with {{ sheets.length }} sheets found!
          </ng-container>
          <ng-template #fileUpload>
            <file-upload class="excel-file-upload" accept="['.xls', '.xlsx', '.ods', '.csv']" [types]="[
                  'application/vnd.ms-excel',
                  'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                  'application/vnd.oasis.opendocument.spreadsheet',
                  'text/csv']" (uploaded)="importSpreadsheet($event)"></file-upload>
          </ng-template>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="end center">
          <ng-container *ngIf="sheets.length">
            <button mat-raised-button color="warn" (click)="removeFile()">
              <mat-icon>delete_circle</mat-icon>
            </button>
            <button mat-raised-button color="primary" (click)="previewFile()">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </ng-container>
          <button mat-raised-button color="primary" matStepperNext (click)="next()"
            [disabled]="sheets.length === 0">Import <mat-icon>arrow_downward</mat-icon></button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
