<movie-import-spreadsheet *ngIf="start" (importEvent)="next($event)"></movie-import-spreadsheet>
<movie-view-extracted-elements *ngIf="!start" #viewExtractedElementsComponent></movie-view-extracted-elements>
<section fxLayout="row" fxLayoutAlign="center center">
  <button *ngIf="!start" mat-stroked-button color="warn" (click)="back()">
    <mat-icon svgIcon="refuse"></mat-icon><span>Cancel</span>
  </button>
</section>
