<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step>
    <ng-template matStepLabel>Import your Excel file</ng-template>
    <movie-import-movie-sheet (importEvent)="next($event)"></movie-import-movie-sheet>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Extracted data</ng-template>
    <movie-view-extracted-elements #viewExtractedElementsComponent></movie-view-extracted-elements>
    <div class="stepper-buttons">
      <button mat-raised-button color="warn" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div class="stepper-buttons">
      <button mat-raised-button color="warn" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" (click)="stepper.reset()">Start Again</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
