<ng-container *ngIf="moviesToUpdate.data.length">
  <h3>Movies to Update</h3>
  <movie-table-extracted-movies [movies]="moviesToUpdate" mode="update"></movie-table-extracted-movies>
</ng-container>
<ng-container *ngIf="moviesToCreate.data.length">
  <h3>Movies to Create</h3>
  <movie-table-extracted-movies [movies]="moviesToCreate" mode="create"></movie-table-extracted-movies>
</ng-container>
<ng-container *ngIf="availabilities.data.length">
  <h3>Movies Availabilities</h3>
  <movie-table-extracted-availabilities [availabilities]="availabilities"></movie-table-extracted-availabilities>
</ng-container>
