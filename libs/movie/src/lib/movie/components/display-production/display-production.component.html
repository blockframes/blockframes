<ng-container>
  <h3 class="mat-title">Production</h3>
  <article>
    <ul>
      <ng-container *ngIf="productionCompanies">
        <li fxLayout="row">
          <b>Production Companie(s)</b>
          <span *ngFor="let productionCompany of productionCompanies">
            {{ productionCompany.firstName }}
          </span>
        </li>
      </ng-container>
      <ng-container *ngIf="broadcasterCoproducers">
        <li fxLayout="row">
          <b>TV / Platform coproducer(s)</b>
          <span *ngFor="let broadcasterCoproducer of broadcasterCoproducers">
            {{ broadcasterCoproducer }}
          </span>
        </li>
      </ng-container>
    </ul>
  </article>
</ng-container>
