<figure>
  <img [imgRef]="poster" placeholderAsset="empty_poster.png" alt="Movie Poster" />
  <figcaption>
    <h1 *ngIf="title.international">{{ title.international }}</h1>
    <h4 *ngIf="title.original">{{ title.original }}</h4>
    <h3 *ngIf="direcotr">{{ director }}</h3>
    <p *ngIf="countries.length">{{ countries | translateSlug: 'TERRITORIES' }} - {{ date }}</p>
  </figcaption>
</figure>

<ng-content select="movie-banner-actions"></ng-content>
