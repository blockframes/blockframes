<h2>Poster</h2>
<image-uploader [meta]="['movies', 'poster', movie.id]" ratio="poster" [form]="moviePictureForm.get('poster')">
  <h2>Film Poster</h2>
</image-uploader>

<h2>Banner</h2>
<image-uploader [meta]="['movies', 'banner', movie.id]" ratio="banner" [form]="moviePictureForm.get('banner')">
  <h2>Film Banner</h2>
</image-uploader>


<h2>Promotional Images</h2>
<ng-container *ngFor="let still of moviePictureForm.get('still_photo').controls; let i = index">
  <image-uploader [meta]="['movies', 'still_photo', movie.id, i]" ratio="still" [form]="still">
    <h3 title>Stills</h3>
  </image-uploader>
</ng-container>

<article fxLayout="row" fxLayoutAlign="space-around">
  <button mat-flat-button color="primary" (click)="uploadPicture()">
    <span>Update</span>
    <mat-icon svgIcon="send"></mat-icon>
  </button>

  <button mat-flat-button color="accent" (click)="addStill()">
    <span>Add</span>
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</article>
