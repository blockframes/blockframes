<h3 class="mat-title">Languages</h3>
<article fxLayout="row" fxLayoutAlign="space-between start">
  <!-- first column -->
  <ul class="first-column">
    <ng-container *ngIf="movie.main as main">
      <li fxLayout="row">
        <b>Original language(s)</b>
        <span *ngFor="let languages of main.languages; let isLast=last">
          {{ languages }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
    <ng-container *ngIf="movie.versionInfo as versionInfo">
      <li fxLayout="row">
        <b>Available dubbing(s)</b>
        <span *ngFor="let dubbing of versionInfo.dubbings; let isLast=last">
          {{ dubbing }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
  </ul>
  <!-- second column -->
  <ul class="second-column">
    <ng-container *ngIf="movie.versionInfo as versionInfo">
      <li fxLayout="row">
        <b>Available subtitle(s)</b>
        <span *ngFor="let subtitle of versionInfo.subtitles; let isLast=last">
          {{ subtitle }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
  </ul>
</article>
