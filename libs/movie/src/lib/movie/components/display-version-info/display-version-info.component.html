<h3>Languages</h3>
<article fxLayout="row" fxLayoutAlign="space-between start">
  <!-- first column -->
  <ul class="size-column">
    <ng-container *ngIf="main.languages">
      <li fxLayout="row wrap">
        <span><b>Original language(s)</b></span>
        <span *ngFor="let languages of main.languages; let isLast=last">
          {{ languages }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
    <ng-container *ngIf="versionInfo.dubbings">
      <li fxLayout="row wrap">
        <span><b>Available dubbing(s)</b></span>
        <span *ngFor="let dubbing of versionInfo.dubbings; let isLast=last">
          {{ dubbing }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
  </ul>
  <!-- second column -->
  <ul class="size-column">
    <ng-container *ngIf="versionInfo.subtitle">
      <li fxLayout="row wrar">
        <span><b>Available subtitle(s)</b></span>
        <span *ngFor="let subtitle of versionInfo.subtitles; let isLast=last">
          {{ subtitle }}{{isLast ? '' : ', '}}
        </span>
      </li>
    </ng-container>
  </ul>
</article>
