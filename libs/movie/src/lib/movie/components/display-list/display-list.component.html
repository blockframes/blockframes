<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Picture column -->
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><img [src]="element.main.poster" /> </td>
  </ng-container>
  <!-- Movie title column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.main.title.original}} </td>
  </ng-container>

  <!-- Director column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Director</th>
    <!-- We want only to show one director because of the design right now -->
    <td mat-cell *matCellDef="let element"> {{element.main.directors[0].firstName}}
      {{element.main.directors[0].lastName}} </td>
  </ng-container>

  <!-- Production year column -->
  <ng-container matColumnDef="productionYear">
    <th mat-header-cell *matHeaderCellDef>Production Year</th>
    <td mat-cell *matCellDef="let element"> {{element.main.productionYear}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
