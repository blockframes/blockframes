<bf-slider loop hideIndicators class="dark-contrast-theme">
    <bf-slide *ngFor="let view of movieViews; let i = index" overlayColor="gradient">
        <div fxLayout="column" class="overlay">
            <h4 *ngIf="view.directors">{{ view.directors | displayName }}</h4>
            <h1 class="mat-display-2" *ngIf="view.titles.international">{{ view.titles.international }}</h1>
            <h2 *ngIf="view.titles.original">{{ view.titles.original }}</h2>
            <movie-title-features [movie]="titles[i]"></movie-title-features>
            <ng-content select="movie-slider-cta"></ng-content>
            <p *ngIf="view.logline">
                {{ view.logline | maxLength: 332}}
            </p>
            <ng-content select="movie-slider-actions"></ng-content>
        </div>
    </bf-slide>
</bf-slider>
