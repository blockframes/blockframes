<ng-container *ngIf="(isLoading$ | async); else: loaded"> Loading</ng-container>

<ng-template #loaded>
  <article class="movie-picker-container" fxLayout="row wrap" fxLayoutAlign="start space-between">
    <!-- Movie Card -->
    <ng-container *ngFor="let movie of (movies$ | async)">
      <movie-card [movie]="movie" [link]="['../', movie.id, '2-choose-starter']"></movie-card>
    </ng-container>
  </article>
</ng-template>
