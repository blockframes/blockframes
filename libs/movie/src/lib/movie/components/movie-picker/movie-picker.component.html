<ng-container *ngIf="(isLoading$ | async); else: loaded"> Loading</ng-container>

<ng-template #loaded>
  <article class="movie-picker-container" fxLayout="row wrap" fxLayoutAlign="start space-between">
    <!-- Movie Card -->
    <movie-card *ngFor="let movie of (movies$ | async)" [movie]="movie" [movieLink]="linkToMovie(movie.id)"></movie-card>
  </article>
</ng-template>
