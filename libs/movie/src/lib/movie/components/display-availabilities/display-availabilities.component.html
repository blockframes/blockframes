<ng-container *ngIf="rights.from && rights.to">
    <h3>Availabilities</h3>
    <article>
      <ul>
        <li fxLayout="row">
          <span><b>Beginning of rights</b></span>
          <span>{{ rights.from | date:'LLL-dd, yyyy' }}</span>
        </li>
        <li fxLayout="row">
          <span><b>End of rights</b></span>
          <span>{{ rights.to | date:'LLL-dd, yyyy' }}</span>
        </li>
      </ul>
    </article>
    <mat-divider fxFlex></mat-divider>
  </ng-container>
