<header
  class="dark-contrast-theme"
  fxLayout="column"
  fxLayoutGap="20px"
  *ngIf="movieView"
  [bgRef]="movieView.banner"
  bgAsset="empty_banner.png"
  bgTheme="dark"
  >
  <section class="overlay">
    <a mat-icon-button (click)="goBack()" *ngIf="showBackArrow">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <div class="movie-info" fxLayout fxLayoutGap="20px">
      <!-- Poster -->
      <img fxHide.lt-md [ref]="movieView.poster" asset="empty_poster.svg" alt="Movie Poster" class="poster">
      <!-- Descriptions -->
      <div fxFlex fxLayout="column" fxLayoutAlign="space-between start">
        <div class="movie-details">
          <h4>{{ movieView.directors | displayName }}</h4>
          <h1 class="mat-display-2">{{ movieView.title.international }}</h1>
          <h2 fxHide.lt-md>{{ movieView.title.original }}</h2>
          <movie-title-features [movie]="movie"></movie-title-features>
        </div>
        <ng-content select="movie-header-preferences"></ng-content>
        <ng-content select="movie-header-cta"></ng-content>
        <ng-content select="movie-header-actions"></ng-content>
      </div>
    </div>
  </section>
</header>
