<header
  class="dark-contrast-theme"
  fxLayout="column"
  fxLayoutGap="20px"
  *ngIf="movie"
  [bgStoragePath]="movie.banner"
  [bgDocRef]="'movies/' + movie.id"
  bgField="poster"
  bgAsset="empty_banner.webp"
  bgTheme="dark"
>
  <section class="overlay">
    <a mat-icon-button (click)="goBack()" *ngIf="showBackArrow">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <div class="movie-info" fxLayout="row" fxLayoutGap="20px">
      <!-- Poster -->
      <img fxHide.lt-md [storagePath]="movie.poster" [docRef]="'movies/' + movie.id" field="poster" asset="empty_poster.webp" alt="Movie Poster" class="poster">
      <!-- Descriptions -->
      <div fxLayout="column" fxLayoutAlign="space-between start">
          <div class="movie-details">
              <h4>{{ movie.directors | displayName }}</h4>
              <h1 class="mat-display-2">{{ movie.title.international }}</h1>
              <h2>{{ movie.title.original }}</h2>
              <movie-title-features [movie]="movie"></movie-title-features>
          </div>
          <ng-content select="movie-header-preferences"></ng-content>
          <ng-content select="movie-header-cta"></ng-content>
          <ng-content select="movie-header-actions"></ng-content>
      </div>
    </div>
  </section>
</header>
