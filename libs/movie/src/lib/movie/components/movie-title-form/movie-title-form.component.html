<section fxLayout="column">
  <h2>Add a movie</h2>
  <p>Add a movie to {{ org.name }}</p>
  <form [formGroup]="titleForm" (ngSubmit)="newMovie()">
    <mat-form-field appearance="outline">
      <mat-label>Orginal title</mat-label>
      <input matInput type="string" placeholder="Original Title" formControlName="title"/>
    </mat-form-field>
    <div class="margin-top">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Create</button>
    </div>
  </form>
</section>
