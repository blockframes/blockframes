<section page-id="movie-create">
  <form [formGroup]="titleForm">
    <article mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center">
      <h3>New movie title</h3>
      <span>Choose a title for your movie</span>
      <mat-form-field appearance="outline">
        <mat-label>Movie title</mat-label>
        <input matInput #movieName test-id="movie-name" type="string" placeholder="Movie title" formControlName="title"/>
      </mat-form-field>
      <img src="/assets/images/add-movie.png" />
    </article>

    <article mat-dialog-actions fxLayout="column" fxLayoutAlign="center center">
      <button test-id="movie-create" mat-flat-button color="accent" [disabled]="!movieName.value" (click)="newMovie()">Next</button>
      <button mat-button color="primary" (click)="cancel()">Cancel</button>
    </article>
  </form>
</section>
