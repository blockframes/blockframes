<section>
  <form [formGroup]="titleForm" (ngSubmit)="newMovie()">
    <article mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center">
      <h3>New movie title</h3>
      <span>Choose a title for your movie</span>
      <mat-form-field appearance="outline" fxLayoutAlign="center">
        <mat-label>Movie title</mat-label>
        <input matInput #movieName testId="movieName" type="string" placeholder="Movie title" formControlName="title"/>
      </mat-form-field>
      <img src="/assets/images/add-movie.png" />
    </article>

    <article mat-dialog-actions fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="warn" [disabled]="!movieName.value" type="submit">Next</button>
      <button testId="templateCreate" mat-button color="warn" (click)="cancel()">Cancel</button>
    </article>
  </form>
</section>
