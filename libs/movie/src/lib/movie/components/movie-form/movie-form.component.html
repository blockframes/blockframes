<nav mat-tab-nav-bar class="movie-form-nav-bar">
  <a mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
  {{ link.label }}
  </a>
</nav>
<form [formGroup]="form">
  <mat-card class="movie-form-container">
    <mat-card-content class="movie-form-card">
      <ng-container *ngIf="sectionId; else routeroutlet">
        <ng-container [ngSwitch]="sectionId">
          <movie-form-main *ngSwitchCase="'main'" formGroupName="main"></movie-form-main>
        </ng-container>
      </ng-container>
      <ng-template #routeroutlet> <!-- @todo #643 temp for backward compatilibity -->
        <router-outlet ></router-outlet>
      </ng-template>
    </mat-card-content>
    <mat-card-actions class="movie-card-actions">
      <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
      <button testId="saveMovie" class="save-btn" mat-raised-button  (click)="submit()" type="submit">Save movie <mat-icon>save</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</form>
