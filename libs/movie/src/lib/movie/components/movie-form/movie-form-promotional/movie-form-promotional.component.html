<div [formGroup]="form">
  <!-- Promotional elements -->
  <h3> Images </h3>
  <div formArrayName="images" *ngFor="let image of form.images.controls; let i = index;">
    <div [formGroupName]="i" class="full-width">
      <mat-card class="movie-poster-thumbnail mat-elevation-z0">
        <ng-container *ngIf="form.currentFormValue('images', i); else fileUpload">
          <img mat-card-image [src]="form.currentFormValue('images', i)">
        </ng-container>
        <ng-template #fileUpload>
          <file-upload
            accept="['.jpg', '.png']"
            path='test'
            [types]="['image/jpeg', 'image/png']"
            [uploadOnFirestore]="true"
            (storeUploaded)="form.setImage($event, i)"
          ></file-upload>
        </ng-template>
        <mat-card-actions>
          <button mat-raised-button color="warn" (click)="form.removeFormControl(i, 'images')"><mat-icon>delete_circle</mat-icon> Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="form.images.controls.length < 6">
    <button mat-icon-button color="primary" (click)="form.addImage()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <!-- Other promotional elements -->
  <h3> Other Promotional Elements </h3>
  <div formArrayName="promotionalElements" >
    <ng-container *ngFor="let element of form.promotionalElements.controls; let i = index;">
      <div [formGroupName]="i" class="full-width">
        <mat-form-field class="small-width small-margin">
          <input matInput formControlName="label" placeholder="Label">
        </mat-form-field>
        <url-form-field class="small-width small-margin" formControlName="url" placeholder="https://"></url-form-field>
        <!-- <mat-form-field class="small-width small-margin">
          <input matInput formControlName="url" placeholder="https://">
        </mat-form-field> -->
        <button mat-icon-button color="primary" (click)="form.addPromotionalElement()">
          <mat-icon>add_circle</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="form.removeFormControl(i, 'promotionalElements')">
          <mat-icon>delete_circle</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
  <div *ngIf="form.promotionalElements.controls.length == 0">
    <button mat-icon-button color="primary" (click)="form.addPromotionalElement()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
