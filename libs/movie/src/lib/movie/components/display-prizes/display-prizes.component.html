<ng-container *ngIf="festivalPrizes">
  <h3>Festival Prizes</h3>
  <article fxLayout="column" fxLayoutAlign="space-between start">
    <ng-container *ngFor="let prize of festivalPrizes">
      <div fxLayout="row">
        <img [src]="prize.festivalLogo" />
      </div>
      <div fxLayout="column">
        {{prize.festivalName}}
      </div>
    </ng-container>
  </article>
</ng-container>
