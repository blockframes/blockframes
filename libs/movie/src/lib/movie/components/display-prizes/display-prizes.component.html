<ng-container *ngIf="prizes">
  <h3 class="mat-title">Festival Prizes</h3>
  <article fxLayout="row" fxLayoutAlign="space-between start">
    <ng-container *ngFor="let prize of prizes">
      <p>{{ prize.name }}, {{ prize.year }}, {{ prize.prize }}</p>
    </ng-container>
  </article>
</ng-container>
