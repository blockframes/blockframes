<img [ref]="prize.logo" asset="empty_festival.svg" alt="Festival brand logo">
<h5>{{ (!!festival[prize.name] ? festival[prize.name] : prize.name) | uppercase }}</h5>
<p class="mat-body-2">
  <span *ngIf="prize?.prize">{{ prize?.prize | titlecase }} </span>
  <span *ngIf="prize.year">{{ prize.year }}</span>
</p>
<caption class="mat-caption" *ngIf="prize.premiere" >{{ prize.premiere | toLabel: 'premiereType' }} Premiere </caption>
