<section *ngIf="hasLink" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="24px">
  <ng-container *ngFor="let link of links | promotionalLinks: movie | slice:0:1">
    <a mat-button [href]="link.url" target="_blank">
      <mat-icon [svgIcon]="link.icon"></mat-icon>
      <span>{{ link.label }}</span>
    </a>
  </ng-container>
  <a mat-button *ngIf="(links | promotionalLinks: movie).length > 2" [matMenuTriggerFor]="more">
    <mat-icon svgIcon="more_horiz"></mat-icon>
    <span>More</span>
  </a>
  <mat-menu #more>
    <ng-container *ngFor="let link of links  | promotionalLinks: movie | slice:1">
      <a mat-button [href]="link.url" target="_blank">
        <mat-icon [svgIcon]="link.icon"></mat-icon>
        <span>{{ link.label }}</span>
      </a>
    </ng-container>
  </mat-menu>
</section>
