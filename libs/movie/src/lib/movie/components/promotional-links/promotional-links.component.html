<ng-container *ngIf="(links | promotionalLinks: movie | async); let _links">
  <button mat-mini-fab color="primary" (click)="scrollToFooter()" matTooltip="Watch Trailer" *ngIf="videos">
    <mat-icon svgIcon="video_library"></mat-icon>
  </button>

  <ng-container *ngFor="let link of _links">
    <a mat-mini-fab color="primary" [href]="link.url" target="_blank" [matTooltip]="link.label">
      <mat-icon [svgIcon]="link.icon"></mat-icon>
    </a>
  </ng-container>

  <button mat-mini-fab color="primary" matTooltip="More" [matMenuTriggerFor]="more" *ngIf="_links.length || videos">
    <mat-icon svgIcon="more_horiz"></mat-icon>
  </button>

  <mat-menu #more>
    <button mat-menu-item (click)="scrollToFooter()" id="mat-menu-open" *ngIf="videos">
      <mat-icon svgIcon="video_library"></mat-icon>
      <span class="mat-caption">Watch Trailer</span>
    </button>

    <ng-container *ngFor="let link of _links">
      <a mat-menu-item [href]="link.url" target="_blank">
        <mat-icon [svgIcon]="link.icon"></mat-icon>
        <span class="mat-caption">{{ link.label }}</span>
      </a>
    </ng-container>
  </mat-menu>
</ng-container>
