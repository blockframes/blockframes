<mat-card class="container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
  <img asset="empty_news.webp" alt="News brand logo">
  <h5>{{ review.journalName }}</h5>
  <p class="mat-body-1">"{{ review.criticQuote | maxLength: 130 }}"</p>
  <caption class="mat-caption">{{ review.criticName }}</caption>

  <a *ngIf="review.revueLink" mat-button [href]="review.revueLink" target="_blank">
    Read the article
  </a>
  <button *ngIf="!review.revueLink" mat-button (click)="openDialog()">
    Read the article
  </button>
</mat-card>


<ng-template #dialogRef>
  <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
    <img asset="empty_news.webp" alt="News brand logo">
    <h5>{{ review.journalName }}</h5>
    <p class="mat-body-2">"{{ review.criticQuote }}"</p>
    <caption class="mat-caption">{{ review.criticName }}</caption>
  </div>
</ng-template>
