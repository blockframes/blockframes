  <div *ngFor="let org of (orgs$ | async); trackBy: trackOrgs" fxLayout="row wrap" fxLayoutAlign="start space-between" fxLayoutGap="50px">

    <!-- ADD A NEW MOVIE BUTTON -->
    <mat-card class="movie-card">
      <mat-card-content fxFlex="100" fxFlexAlign="center" class="center">
          <button color="primary" mat-icon-button matRipple (click)="addNewMovie(org.id, org.name)">
            <mat-icon style="font-size: 40px; margin-left: -20px;">add_circle_outline</mat-icon>
          </button>
          <h3 class="mat-h3">ADD A MOVIE</h3>
      </mat-card-content>
    </mat-card>

          <button mat-menu-item [matMenuTriggerFor]="subMenu">
            <mat-icon color="primary">control_camera</mat-icon>
            <span>Open in...</span>
          </button>
          <button mat-menu-item [routerLink]="['form', movie.id]">
            <mat-icon color="primary">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete(movie.id)">

      <mat-card-header>
        <mat-card-title>
          {{ movie.title.original }}
        </mat-card-title>
        <mat-card-subtitle *ngIf="movie.productionYear">{{ movie.productionYear }}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="movie.directorName">{{ movie.directorName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ movie.logline }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-button [routerLink]="['movie', movie.id]">ACCESS</button>
      </mat-card-actions>
