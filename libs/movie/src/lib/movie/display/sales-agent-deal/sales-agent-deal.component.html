<ng-container *ngIf="data">
  <mat-list>
    <mat-list-item *ngIf="data.rights">
      <strong>Mandate rights date range : </strong>
      <span>from : {{data.rights.from | date: 'dd MMM yyyy' }}</span>
      <span>to:  {{data.rights.to | date: 'dd MMM yyyy' }}</span>
    </mat-list-item>
    <mat-list-item *ngIf="data.territories.length">
      <strong>Territories :</strong>
      <ul>
        <li *ngFor="let item of data.territories">
          {{ item | translateSlug: 'TERRITORIES' }}
        </li>
      </ul>
    </mat-list-item>
    <mat-list-item *ngIf="data.medias.length">
      <strong>Medias :</strong>
      <ul>
        <li *ngFor="let item of data.medias">
          {{ item | translateSlug: 'MEDIAS' }}
        </li>
      </ul>
    </mat-list-item>
  </mat-list>
</ng-container>
