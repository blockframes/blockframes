<ng-container *ngIf="data">
  <mat-card-content *ngIf="data.keywords.length > 0" class="movie-card-section">
    <mat-card-title class="movie-card-meta-title">Keywords</mat-card-title>
    <mat-card-subtitle>
      <span *ngFor="let item of data.keywords; let isLast=last">
        {{ item }}{{ isLast? '':',' }}
      </span>
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-content *ngIf="data.keyAssets.length > 0" class="movie-card-section">
    <mat-card-title class="movie-card-meta-title">Key Assets</mat-card-title>
    <mat-card-subtitle>
      <ul>
        <li *ngFor="let item of data.keyAssets">
          {{ item }}
        </li>
      </ul>
    </mat-card-subtitle>
  </mat-card-content>
</ng-container>
