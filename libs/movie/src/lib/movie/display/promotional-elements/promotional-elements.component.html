<ng-container *ngIf="data">
  <mat-card-content *ngIf="
  (data.images && data.images.length > 0) ||
  (data.promotionalElements  && data.promotionalElements.length > 0)" class="movie-card-section">
    <mat-divider></mat-divider>
    <mat-card-title class="movie-card-meta-title">Promotional Elements</mat-card-title>
    <ng-container *ngIf="data.images  && data.images.length > 0">
      <mat-card-title>Images</mat-card-title>
      <div class="movie-grid-list">
        <mat-grid-list *ngIf="data.images  && data.images[0] " cols="1" rowHeight="3:4">
          <mat-grid-tile><img mat-card-image src="{{data.images[0]}}"></mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list layout="row" layout-align="center" *ngIf="data.images && data.images.slice(1).length > 0"
          cols="{{data.images.slice(1).length}}" rowHeight="3:4">
          <mat-grid-tile *ngFor="let image of data.images.slice(1);"> <img mat-card-image src="{{image}}">
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-container>
    <ng-container *ngIf="data.promotionalElements && data.promotionalElements.length > 0">
      <mat-card-title>Other promotional elements</mat-card-title>
      <mat-card-subtitle *ngIf="data.promotionalElements">
        <div *ngFor="let item of data.promotionalElements;">
          <a target="_blank" class="promotional-element-link" href="{{ item.url }}">{{ item.label }}</a>
        </div>
      </mat-card-subtitle>
    </ng-container>
  </mat-card-content>
</ng-container>
