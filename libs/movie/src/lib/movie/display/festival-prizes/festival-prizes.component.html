<ng-container *ngIf="data">
  <mat-card-content *ngIf="data.prizes.length" class="movie-card-section">
    <mat-divider></mat-divider>
    <mat-card-title>Prizes</mat-card-title>
    <mat-card-subtitle>
      <table class="movie-credits-table">
        <tr *ngFor="let item of data.prizes; let isLast=last">
          <td class="movie-credit-table-role">{{ item.prize }}</td>
          <td>{{ item.name }} ({{ item.year }})</td>
          <td *ngIf="item.logo"><img [imgRef]="item.logo"></td>
          <td *ngIf="item.premiere">Premiere: {{ item.premiere }}</td>
        </tr>
      </table>
    </mat-card-subtitle>
  </mat-card-content>
</ng-container>
