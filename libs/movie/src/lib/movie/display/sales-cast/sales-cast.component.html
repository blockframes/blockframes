<ng-container *ngIf="data">
  <mat-card-content *ngIf="data.credits.length > 0" class="movie-card-section">
    <mat-divider></mat-divider>
    <mat-card-title class="movie-card-meta-title">Movie Team</mat-card-title>
    <ng-container>
      <mat-card-title>Credits</mat-card-title>
      <mat-card-subtitle>
        <table class="movie-credits-table">
          <tr *ngFor="let item of data.credits; let isLast=last">
            <td class="movie-credit-table-role">{{ getLabelByCode('CREDIT_ROLES', item.creditRole) }}</td>
            <td>{{ item.firstName }} {{ item.lastName }}</td>
          </tr>
        </table>
      </mat-card-subtitle>
    </ng-container>
  </mat-card-content>
</ng-container>
