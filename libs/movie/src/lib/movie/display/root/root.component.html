<mat-card class="movie-card-view mat-elevation-z0" *ngIf="movie">
  <movie-display-main [main]="movie.main"></movie-display-main>
  <movie-display-promotional-elements [promotionalElements]="movie.promotionalElements"></movie-display-promotional-elements>
  <movie-display-promotional-description [promotionalDescription]="movie.promotionalDescription"></movie-display-promotional-description>
  <movie-display-story [story]="movie.story"></movie-display-story>
  <movie-display-sales-cast [salesCast]="movie.salesCast"></movie-display-sales-cast>
</mat-card>
