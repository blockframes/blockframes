<mat-card class="movie-card-view mat-elevation-z0" *ngIf="movie">
  <movie-display-main [movieMain]="movie.main"></movie-display-main>
  <movie-display-promotional-elements [moviePromotionalElements]="movie.promotionalElements"></movie-display-promotional-elements>
  <movie-display-promotional-description [moviePromotionalDescription]="movie.promotionalDescription"></movie-display-promotional-description>
  <movie-display-story [movieStory]="movie.story"></movie-display-story>
  <movie-display-sales-cast [movieSalesCast]="movie.salesCast"></movie-display-sales-cast>
</mat-card>
