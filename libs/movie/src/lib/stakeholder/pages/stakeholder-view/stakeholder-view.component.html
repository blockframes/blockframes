<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    *ngIf="!!(isOrgAdmin$ | async)"
    class="mat-elevation-z2"
    [opened]="true"
    fixedInViewport="true"
    fixedTopGap="191"
    mode="side">
    <stakeholder-repertory></stakeholder-repertory>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content>
    <div class="menus" fxLayoutAlign="space-between center">
      <h2>Your team</h2>
      <delivery-team-work-filters class="filters"></delivery-team-work-filters>
      <!-- Change it for a movie stakeholder filter -->
    </div>
    <div class="item-form" *ngFor="let stakeholder of (movie$ | async).stakeholders">
      <stakeholder-item
        (removed)="removeStakeholder(stakeholder.id)"
        [stakeholder]="stakeholder">
      </stakeholder-item>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
