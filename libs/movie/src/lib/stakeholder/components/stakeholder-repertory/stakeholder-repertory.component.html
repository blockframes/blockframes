<section fxLayout="column" fxLayoutAlign="center center">
  <h4>Add stakeholders</h4>
  <mat-divider></mat-divider>
  <form>
    <ais-instantsearch [config]="config">
      <ais-search-box placeholder="Find an organization"></ais-search-box>
      <ais-configure
        [searchParameters]="{ hitsPerPage: 5 }"
      ></ais-configure>
      <ais-hits>
        <ng-template let-hits="hits">
          <mat-list class="ais-Hits-list">
            <mat-list-item *ngFor="let hit of hits" class="ais-Hits-item" (click)="submit(hit)">
              <mat-icon mat-list-icon>add_circle</mat-icon>
              <h4 mat-line>{{ hit.name }}</h4>
            </mat-list-item>
          </mat-list>
        </ng-template>
      </ais-hits>
    </ais-instantsearch>
  </form>
</section>
