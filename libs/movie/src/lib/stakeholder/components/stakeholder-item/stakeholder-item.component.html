<mat-card
  [ngClass]="{ 'item-disabled': !stakeholder.isAccepted, 'item-enabled': stakeholder.isAccepted }"
  class="mat-elevation-z2"
  fxLayout="row"
  fxLayoutAlign="space-between">
  <mat-card-content class="content-orgName" fxLayout="row">
    <mat-checkbox *ngIf="(isOrgAdmin$ | async)" [disabled]="!stakeholder.isAccepted"></mat-checkbox>
    <span class="dot mat-elevation-z4" [deliveryDotColor]="stakeholder.id"></span>
    <div class="stakeholder-infos" fxLayout="column">
      <mat-card-title class="orgName">{{ stakeholder.organization.name }}</mat-card-title>
      <mat-card-actions *ngIf="(isOrgAdmin$ | async)">
        <a (click)="removed.emit()">
          DELETE
        </a>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
