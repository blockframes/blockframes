<mat-card [ngClass]="{ 'item-disabled': !stakeholder.isAccepted }" class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="space-between">
  <mat-card-content class="content-orgName" fxLayout="row">
    <mat-checkbox [disabled]="!stakeholder.isAccepted"></mat-checkbox>
    <span class="dot mat-elevation-z4"></span>
    <div class="left" fxLayout="column">
      <mat-card-title class="orgName">{{ stakeholder.organization.name }}</mat-card-title>
      <mat-card-actions>
        <button (click)="removeStakeholder()">
          DELETE
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
