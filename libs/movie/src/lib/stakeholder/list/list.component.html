<h4>Add stakeholders</h4>
<mat-divider></mat-divider>
<form [formGroup]="addStakeholderForm">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Company Name</mat-label>
    <mat-icon matPrefix color="primary" style="margin-right: 10px;">search</mat-icon>
    <input
      type="text"
      matInput
      placeholder="Company Name"
      formControlName="org"
      [matAutocomplete]="autoName"
    />
  </mat-form-field>
  <mat-autocomplete #autoName="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of orgOptions" [value]="option" (click)="submit(option)">
      {{ option.name }}
      <mat-icon>add_circle</mat-icon>
    </mat-option>
  </mat-autocomplete>
</form>
