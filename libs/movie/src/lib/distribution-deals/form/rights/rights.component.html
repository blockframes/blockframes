<form [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="75px">
    <div fxLayout="column">
      <mat-button-toggle-group [formControl]="form.get('media')" multiple>
        <ng-container *ngFor="let media of staticMedias">
          <mat-button-toggle [value]="media.slug" color="primary">
            {{media.label}}
          </mat-button-toggle>
        </ng-container>
      </mat-button-toggle-group>
      <span class="caption">Select all rights that apply</span>
    </div>
    <mat-slide-toggle formControlName="exclusive">Exclusivity</mat-slide-toggle>
  </div>
</form>
