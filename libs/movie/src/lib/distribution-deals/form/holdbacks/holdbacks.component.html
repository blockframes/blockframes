<form [formGroup]="form" *ngIf="form">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="75px">
    <div fxLayout="column">
      <mat-button-toggle-group formControlName="media" multiple>
        <ng-container *ngFor="let media of staticMedias">
          <mat-button-toggle [value]="media.slug" color="primary">
            {{media.label}}
          </mat-button-toggle>
        </ng-container>
      </mat-button-toggle-group>
      <span class="caption">Select all rights that apply</span>
    </div>
  </div>
  <h5>Holdback Duration</h5>
  <span class="caption">You can either enter specific term dates or a license period</span>
  <distribution-form-terms [form]="termsForm"></distribution-form-terms>
</form>
