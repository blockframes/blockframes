<section fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="24px">
  <!-- World Map -->
  <mat-card class="map-card">
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <div #leaflet class="leaflet"></div>
    </mat-card-content>
  </mat-card>

  <!-- Details -->
  <mat-card class="view-card" fxLayout="column">
    <mat-card-header></mat-card-header>
    <mat-card-content fxFlex>
      <ng-container *ngIf="country; else noSelection">
        <h3>{{ country.name }}</h3>
        <!-- this is an example to show how to get static from country and vice versa -->
        <p>slug: {{ getTerritorySlugFromGeoJson(country.iso_a3) }} </p>
        <p>label: {{ getTerritoryLabelFromGeoJson(country.iso_a3) }}</p>
      </ng-container>
      <ng-template #noSelection>
        <p>Please select a Country</p>
      </ng-template>
    </mat-card-content>
    <mat-card-footer>
      <a mat-button color="primary" [disabled]="!country">
        <span>View Deal</span>
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </mat-card-footer>
  </mat-card>
</section>
