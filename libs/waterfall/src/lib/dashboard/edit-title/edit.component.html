
<ng-container *ngIf="loading$ | async; else ready">
  <article>
    <logo-spinner></logo-spinner>
  </article>
</ng-container>
<ng-template #ready>
  <a mat-icon-button routerLink="..">
    <mat-icon svgIcon="arrow_back"></mat-icon>
  </a>
  <h1>{{ createMode ? 'Create' : 'Edit' }} Movie</h1>  <!-- TODO #9699 i18n -->
    <waterfall-title-form
      [movieId]="movieId"
      [movieForm]="movieForm"
      [createMode]="createMode"
    ></waterfall-title-form>

    <section>
      <ng-container *ngIf="updating$ | async; else editInfo">
        <logo-spinner></logo-spinner>
      </ng-container>
      <ng-template #editInfo>
        <button mat-flat-button color="primary" (click)="update()" [disabled]="(invalidMovie$ | async) || movieForm.disabled">
          <span>{{ createMode ? 'Create' : 'Edit' }} Movie</span> <!-- TODO #9699 i18n -->
          <mat-icon svgIcon="arrow_forward"></mat-icon>
        </button>
      </ng-template>
    </section>
</ng-template>
