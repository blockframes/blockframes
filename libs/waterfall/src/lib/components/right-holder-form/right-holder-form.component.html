<section class="surface">

  <article class="header">
    <h2>Right Holders Information</h2>
    <button *ngIf="skippable" mat-button color="primary" (click)="skip.emit()">
      <span>Skip and do it later</span>
      <mat-icon svgIcon="arrow_forward"></mat-icon>
    </button>
  </article>

  <p>
    Please add the companies that will be involved into the waterfall.
    <ng-container *ngIf="autoSave"> Changes are saved automatically.</ng-container>
  </p>

  <article *ngFor="let item of rightholdersForm.controls; let index = index; let last = last">
    <mat-form-field appearance="outline">
      <mat-label>Company Name</mat-label>
      <mat-icon matPrefix svgIcon="business"></mat-icon>
      <input matInput type="text" placeholder="Company Name" [formControl]="item.controls.name" />
    </mat-form-field>

    <static-select [control]="item.controls.roles" scope="rightholderRoles" multiple prefixIcon="supervisor"> 
      <mat-label>Waterfall Role *</mat-label>
    </static-select>

    <ng-container *ngIf="!last; else isLast">
      <button mat-icon-button class="delete" (click)="remove(index)" matTooltip="Delete Right Holder">
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
    </ng-container>
    <ng-template #isLast>
      <button mat-mini-fab color="primary" (click)="add()" matTooltip="Add Right Holder">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
    </ng-template>
  </article>

  <article *ngIf="rightholdersForm.controls.length === 0" class="no-rightholders">
    <p>This title has no Right Holders. Start by creating one.</p>
    <button mat-button color="primary" (click)="add()">
      <span>Add Right Holder</span>
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </article>
</section>
