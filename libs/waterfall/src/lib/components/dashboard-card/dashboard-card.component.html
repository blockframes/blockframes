<section [class]="mode" [bgAsset]="mode === 'primary' ? 'bg_highlight.png' : 'bg.png'" *ngIf="price">
  <article>
    <mat-icon svgIcon="monetization"></mat-icon><span>{{ title }}</span>
  </article>
  <span class="price" *ngIf="price > 0 else default" >{{ price | currency: waterfall.mainCurrency }}</span>
  <ng-template #default>
    <span class="default" i18n>No revenue declared yet</span>
  </ng-template>
</section>
