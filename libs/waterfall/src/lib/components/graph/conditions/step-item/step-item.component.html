
<p>Step {{ index + 1}}</p>
<p>({{conditionCount}} condition{{ conditionCount > 1 ? 's' : '' }})</p>

<span class="spacer"></span>

<button mat-icon-button (click)="editStep.emit()" matTooltip="Edit Step Conditions">
  <mat-icon svgIcon="edit"></mat-icon>
</button>

<button mat-icon-button (click)="deleteStep.emit()" matTooltip="Delete Step Conditions">
  <mat-icon svgIcon="delete"></mat-icon>
</button>
