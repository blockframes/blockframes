
<p i18n>Step {{ index + 1}}</p>
<p>({{conditionCount}} condition{{ conditionCount > 1 ? 's' : '' }})</p>

<span class="spacer"></span>

<button mat-icon-button (click)="editStep.emit()" [matTooltip]="canUpdate ? 'Edit Step Conditions' : 'View Step Conditions'"> <!-- TODO #9699 tooltip-->
  <mat-icon [svgIcon]="canUpdate ? 'edit' : 'visibility'"></mat-icon>
</button>

<button *ngIf="canUpdate" mat-icon-button (click)="deleteStep.emit()" matTooltip="Delete Step Conditions" i18n-matTooltip>
  <mat-icon svgIcon="delete"></mat-icon>
</button>
