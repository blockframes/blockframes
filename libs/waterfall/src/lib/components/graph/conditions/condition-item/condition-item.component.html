<p>{{ condition | conditionToString : shell.waterfall : (shell.contracts$ | async) : (shell.rights$ | async) }}</p>
<div>
  <button mat-icon-button (click)="edit.emit()">
    <mat-icon [svgIcon]="canUpdate ? 'edit' : 'visibility'"></mat-icon>
  </button>
  <button *ngIf="canUpdate" mat-icon-button (click)="delete.emit()">
    <mat-icon svgIcon="delete"></mat-icon>
  </button>
</div>
