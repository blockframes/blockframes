
<div
  class="nodrag right"
  [ngStyle]="{ border: 'solid 1px ' + right.color, boxShadow: '0px 0px 12px 0px ' + right.color, backgroundColor: selected ? 'color-mix(in srgb, ' + right.color +' 30%, transparent)' : '#F3F6FF' }"
>
  <p class="nodrag name" [matTooltip]="right.name || 'Right Name'">{{right.name || 'Right Name'}}</p>
  <p class="nodrag label" [ngStyle]="{'--color': right.color}" >{{(right.percent ?? -12).toLocaleString(undefined, {maximumFractionDigits: 2})}}%</p>
  <p class="nodrag org">{{orgName$ | async}}</p>
  <div class="nodrag total">
    <mat-icon svgIcon="monetization"></mat-icon>
    <p class="nodrag">Total Revenue: {{ amount$ | async | bigNumber:'1.0-2' }}€</p>
  </div>
  <p *ngIf="!hideAmount" class="nodrag amount">{{ amount$ | async | bigNumber:'1.0-2' }}€</p>
</div>

<ng-container *ngIf="selected && editMode">
  <button mat-mini-fab color="primary" class="right" (click)="handleAddSibling($event)">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
  <button mat-mini-fab color="primary" class="bottom" (click)="handleAddChild($event)">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</ng-container>
