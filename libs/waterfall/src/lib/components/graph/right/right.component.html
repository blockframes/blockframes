
<ng-container *ngIf="!(shell.hiddenRightHolderIds$ | async).includes(right.rightHolderId)">
  <div
    class="nodrag right"
    [ngStyle]="{ border: 'solid 1px ' + right.color, boxShadow: '0px 0px 12px 0px ' + right.color, backgroundColor: selected ? 'color-mix(in srgb, ' + right.color +' 30%, transparent)' : '#F3F6FF' }"
  >
    <p class="nodrag name" [matTooltip]="right.name || 'Right Name'">{{right.name || 'Right Name'}}</p>
    <p class="nodrag label" [ngStyle]="{'--color': right.color}" >{{ (right.percent ?? 0) / 100 | percent: '1.0-4' }}</p>
    <p class="nodrag org">{{ right.rightHolderId | rightholderName: shell.waterfall }}</p>
    <div class="nodrag total">
      <mat-icon svgIcon="monetization"></mat-icon>
      <p class="nodrag">{{ monetizationLabel }}: <price-per-currency [price]="amount$ | async | formatPair" default="0€"></price-per-currency></p>
    </div>
    <price-per-currency *ngIf="!hideAmount" class="nodrag amount" [price]="amount$ | async | formatPair" default="0€"></price-per-currency>
  </div>

  <ng-container *ngIf="selected && canUpdate">
    <button mat-mini-fab color="primary" class="right" matTooltip="Add new Receipt Share" (click)="handleAddSibling($event)">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
    <button *ngIf="right | canAddChild" mat-mini-fab color="primary" class="bottom" matTooltip="Add new Receipt Share" (click)="handleAddChild($event)">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </ng-container>
</ng-container>
