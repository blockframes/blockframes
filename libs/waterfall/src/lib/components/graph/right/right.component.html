
<div
  (click)="handleSelect.emit()"
  [ngClass]="['right', 'nodrag', selected ? 'selected' : '']"
  [ngStyle]="{ border: 'solid 1px ' + right.color, boxShadow: '0px 0px 12px 0px ' + right.color, backgroundColor: selected ? 'color-mix(in srgb, ' + right.color +' 30%, transparent)' : '#F3F6FF' }"
>
  <p class="nodrag" [matTooltip]="right.name || 'Right Name'">{{right.name || 'Right Name'}}</p>
  <ng-container *ngIf="right.data.percent !== undefined">
    <p class="nodrag">Commission</p>
    <p class="nodrag label" [ngStyle]="{'--color': right.color}" >{{(right.data.percent * 100).toFixed(2)}}%</p>
  </ng-container>
  <p *ngIf="!hideAmount" class="amount">{{right.data?.revenu?.calculated ?? 0 | bigNumber:'1.0-2' }}â‚¬</p>
</div>
