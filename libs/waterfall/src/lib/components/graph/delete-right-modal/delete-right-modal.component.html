<global-modal>
  <h1>Delete Receipt Shares</h1>

  <p>Pay attention, if you delete the following Receipt Share, it will have an impact on conditions and the whole Waterfall.</p>

  <mat-form-field appearance="outline">
    <mat-label>{{data.rightName}}</mat-label>
    <input matInput [placeholder]="data.rightName" [formControl]="rightNameControl" />
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="rightNameControl.value !== data.rightName" (click)="remove()">
    Delete Receipt Share
  </button>
</global-modal>
