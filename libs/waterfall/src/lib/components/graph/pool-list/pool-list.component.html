<section *ngFor="let pool of (existingPools$ | async)">
  <p>{{pool}}</p>
  <button mat-icon-button (click)="editPool(pool)" [disabled]="!(pool | canUpdatePool : rights : nonEditableNodeIds)">
    <mat-icon svgIcon="edit"></mat-icon>
  </button>
  <button mat-icon-button (click)="removePool(pool)" [disabled]="!(pool | canUpdatePool : rights : nonEditableNodeIds)">
    <mat-icon svgIcon="delete"></mat-icon>
  </button>
</section>
<section *ngIf="(existingPools$ | async).size === 0">
  <div class="no-pool">
    <img asset="empty_contract.svg" alt="Empty Waterfall">
    <p class="mat-body-2">No pool yet</p>
  </div>
</section>
