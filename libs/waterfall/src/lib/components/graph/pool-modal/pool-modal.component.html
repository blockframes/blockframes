<global-modal>
  <h1 i18n>Group Receipt Shares</h1>

  <mat-form-field appearance="outline">
    <mat-label i18n>Group of Receipt Shares</mat-label>
    <mat-select multiple [formControl]="poolRightsControl">
      <mat-option [matTooltip]="right.name" *ngFor="let right of data.rights" [value]="right.id">{{ right.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label i18n>Give a Name</mat-label>
    <input matInput placeholder="Pool Name" [formControl]="poolNameControl" i18n-placeholder/>
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="!poolNameControl.value || poolRightsControl.value.length === 0" (click)="create()">
    {{ data.name ? i18nStrings.update : i18nStrings.create }}
  </button>
</global-modal>
