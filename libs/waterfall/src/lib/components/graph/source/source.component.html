
<mat-icon svgIcon="world"></mat-icon>

<p class="nodrag" [matTooltip]="source.name || 'Source Name'">
  {{source.name || 'Receipt Source (Media & Territory)'}}
</p>

<ng-container *ngIf="selected && editMode">
  <button mat-mini-fab color="primary" class="right" (click)="handleAddSibling($event)">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
  <button *ngIf="source.children.length === 0" mat-mini-fab color="primary" class="bottom" (click)="handleAddChild($event)">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</ng-container>
