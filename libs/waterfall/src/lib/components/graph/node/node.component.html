
<ng-container *ngIf="node.type === 'source'">
  <waterfall-graph-source
    [source]="node" 
    [selected]="sourceSelection()"
    [canUpdate]="canUpdate"
    (handleSelect)="handleSelect.emit($event)"
    (addSibling)="addSibling.emit($event)"
    (addChild)="addChild.emit($event)"
  ></waterfall-graph-source>
</ng-container>

</ng-container>

</ng-container>
