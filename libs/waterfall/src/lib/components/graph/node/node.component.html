
<ng-container *ngIf="node.type === 'source'">
  <waterfall-graph-source [source]="node" [selected]="selected === node.id" (handleSelect)="handleSelect.emit($event)"></waterfall-graph-source>
</ng-container>

<ng-container *ngIf="node.type === 'right'">
  <waterfall-graph-right [right]="node" [selected]="selected === node.id" (handleSelect)="handleSelect.emit($event)"></waterfall-graph-right>
</ng-container>

<ng-container *ngIf="node.type === 'vertical'">
  <waterfall-graph-vertical [vertical]="node" [selected]="selected === node.id" (handleSelect)="handleSelect.emit($event)"></waterfall-graph-vertical>
</ng-container>

<ng-container *ngIf="node.type === 'horizontal'">
  <waterfall-graph-horizontal [horizontal]="node" [selected]="selected" (handleSelect)="handleSelect.emit($event)"></waterfall-graph-horizontal>
</ng-container>
