
<p>{{horizontal.name}}</p>
<ng-container *ngFor="let member of horizontal.members">
  <ng-container *ngIf="member.type === 'vertical'; else rightmember">
    <waterfall-graph-vertical [vertical]="member" [selected]="selected" (handleSelect)="handleSelect.emit()"></waterfall-graph-vertical>
  </ng-container>
  <ng-template #rightmember>
    <waterfall-graph-right [right]="member" [selected]="selected" (handleSelect)="handleSelect.emit()"></waterfall-graph-right>
  </ng-template>
</ng-container>
