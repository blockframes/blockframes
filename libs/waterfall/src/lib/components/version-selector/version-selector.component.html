<ng-container *ngIf="waterfall$ | async as waterfall">
  <mat-form-field *ngIf="waterfall.versions.length > 1 && !lockedVersionId" appearance="outline">
    <mat-label>Waterfall Version</mat-label>
    <mat-select (selectionChange)="switchToVersion($event.value)" [(value)]="versionId">
      <mat-option *ngFor="let version of waterfall.versions" [value]="version.id">
        {{ version.name }} {{ version.default ? '(default)' : '' }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
