<bf-table [source]="waterfall.rightholders" clickable (rowClick)="rowClick.emit($event.id)" useFilter pagination="50">
  <ng-template *ngIf="columns.id" colRef="id" [label]="columns.id" let-id sort>
    {{ id }}
  </ng-template>
  <ng-template *ngIf="columns.name" colRef="name" [label]="columns.name" let-name sort defaultSort>
    {{ name }}
  </ng-template>
  <ng-template *ngIf="columns.roles" colRef="roles" [label]="columns.roles" let-roles sort>
    {{ roles | toLabel: 'rightholderRoles' }}
  </ng-template>
  <ng-template *ngIf="columns.lockedVersionId" colRef="lockedVersionId" [label]="columns.lockedVersionId" let-lockedVersionId sort>
    {{ lockedVersionId | versionName: waterfall }}
  </ng-template>
  <ng-template *ngIf="columns.actions" colRef="" label="Actions" let-rightholder sticky>
    <a *ngIf="actions.crm" mat-icon-button [routerLink]="['/c/o/dashboard/crm/waterfall', waterfall.id, 'rightholders', rightholder.id]" (click)="$event.stopPropagation()">
      <mat-icon svgIcon="launch" matTooltip="Edit Right Holder" i18n-matTooltip></mat-icon>
    </a>
    <button *ngIf="actions.delete" mat-icon-button (click)="delete.emit(rightholder); $event.stopPropagation()">
      <mat-icon svgIcon="delete" matTooltip="Delete Right Holder" i18n-matTooltip></mat-icon>
    </button>
  </ng-template>
</bf-table>
