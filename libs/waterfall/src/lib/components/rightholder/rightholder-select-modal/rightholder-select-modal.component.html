<global-modal>
  <h2>
    <span i18n>Change Organization</span>
  </h2>
  <header>
    <p class="mat-body-2" i18n>Select the Organization for this Right Holder.</p>
  </header>

  <waterfall-rightholder-select
    [rightholders]="data.waterfall.rightholders"
    [control]="rightholderId"
    [value]="rightholder"
    required>
    <mat-label i18n>Company name</mat-label>
    <mat-hint i18n>Select Company Name</mat-hint>
  </waterfall-rightholder-select>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="confirm()">
      <span i18n>Update</span>
      <mat-icon iconPositionEnd svgIcon="arrow_forward"></mat-icon>
    </button>
    <button mat-button (click)="close()" i18n>
      Close window
    </button>
  </mat-dialog-actions>
</global-modal>
