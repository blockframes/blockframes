<a class="surface" *ngIf="((isDisabled$ | async) === false && !disabled) else isDisabled" matTooltip="Add {{ type$.value | toLabel: 'statementType' }} Statement">
  <img asset="add_statement.svg" alt="Add Statement image">
  <button mat-button color="primary">Add {{ type$.value | toLabel: 'statementType' }} Statement</button>
</a>

<ng-template #isDisabled>
  <div class="surface" matTooltip="No contract found for this kind of statement">
    <img asset="add_statement.svg" alt="Add Statement image">
    <button mat-button color="primary">Add {{ type$.value | toLabel: 'statementType' }} Statement</button>
  </div>
</ng-template>
