<header>
  <section>
    <h1 *ngIf="statement">
      <span>{{ rightholderName }} Statement #{{ statementNumber }}</span>
      <mat-icon *ngIf="statement.duplicatedFrom" svgIcon="warning" color="warn" matTooltip="You are viewing a duplicated statement."></mat-icon>
    </h1>
    
    <waterfall-version-selector 
      [ngStyle]="{ display: statement.type !== 'producer' || statement.status !== 'draft' || statement.versionId ? 'none' : 'initial' }"
      simulator
      [initialVersion]="versionId"
      (versionChanged)="versionChanged.emit($event)"
      hideStandalone
    ></waterfall-version-selector>
  </section>

  <waterfall-statement-main-info 
    [movie]="shell.movie" 
    [waterfall]="shell.waterfall" 
    [contract]="contract" 
    [statement]="statement" 
    [sources]="sources">
  </waterfall-statement-main-info>

</header>
