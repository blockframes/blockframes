<a class="surface" *ngIf="((isDisabled$ | async) === false && !disabled) else isDisabled" matTooltip="Add {{ type | toLabel: 'statementType' }} Statement">
  <img asset="add_statement.svg" alt="Add Statement image">
  <button mat-button color="primary">Add {{ type | toLabel: 'statementType' }} Statement</button>
</a>

<ng-template #isDisabled>
  <div class="surface" matTooltip="Add {{ type | toLabel: 'statementType' }} Statement">
    <img asset="add_statement.svg" alt="Add Statement image">
    <button mat-button color="primary">Add {{ type | toLabel: 'statementType' }} Statement</button>
  </div>
</ng-template>
