<global-modal>
  <h2>
    <span i18n>Manage Expenses</span>
    <mat-icon 
      *ngIf="data.versionId !== 'default' && !isStandaloneVersion"
      color="warn"
      svgIcon="warning"
      matTooltip="You are managing Expenses for a non-default version of the Waterfall. Only max CAP can be edited."
      i18n-matTooltip
    ></mat-icon>
  </h2>
  <header>
    <p class="mat-body-2" i18n>Provide categories and caps of expenses that will be used in waterfall calculation.</p>
  </header>

  <waterfall-expense-types [form]="data.form" [versionId]="data.versionId" [waterfall]="data.waterfall"></waterfall-expense-types>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="confirm()">
      <span i18n>Edit</span>
      <mat-icon iconPositionEnd svgIcon="arrow_forward"></mat-icon>
    </button>
    <button mat-button (click)="close()" i18n>
      Close window
    </button>
  </mat-dialog-actions>
</global-modal>
