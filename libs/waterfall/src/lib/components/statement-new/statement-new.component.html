<global-modal>
  <h2>Right Holder’s 1st Statement Settings</h2>
  
  <header>
    <p class="mat-body-1">Please verify the information below</p>
  </header>

  <waterfall-rightholder-select
    [rightholders]="rightholders"
    [control]="rightholderControl">
    <mat-label>Right Holder</mat-label>
  </waterfall-rightholder-select>

  <mat-form-field *ngIf="rightholderContracts.length" appearance="outline">
    <mat-label>Choose contract</mat-label>
    <mat-select [formControl]="contractControl">
      <ng-container *ngFor="let contract of rightholderContracts">
        <mat-option [value]="contract.id">{{ contract.name }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <section>
    <p class="mat-body-1">Can’t find right holder on the list ?</p>
    <p class="mat-body-1"><a [routerLink]="['/c/o/dashboard/title', data.waterfall.id, 'edit']" (click)="close()">Please add new contract</a> before adding a Statement.</p>  
  </section>

  <mat-dialog-actions>
    <button [disabled]="!contractControl.value" mat-flat-button color="primary" (click)="confirm()">
      <span>Continue</span>
      <mat-icon svgIcon="arrow_forward"></mat-icon>
    </button>
    <button mat-button (click)="close()">
      Close window
    </button>
  </mat-dialog-actions>
</global-modal>
