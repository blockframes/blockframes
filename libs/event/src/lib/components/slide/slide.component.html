<ng-container *ngIf="event$ | async as event">
  <header fxLayout fxLayoutAlign="center center">
    <ng-container *ngIf="(event | eventTime) === 'onTime'">
      <a ongoing-event-button [routerLink]="['/c/o/marketplace/event', event.id]">Ongoing Screening</a>
    </ng-container>
  </header>
  <section fxLayout fxLayoutAlign="center" fxLayoutGap="24px">
    <ng-container *ngIf="event.meta?.titleId | getTitle | async as title">
      <a fxHide.lt-sm [routerLink]="['/c/o/marketplace/event', event.id]">
        <img 
          [ref]="title.poster"
          asset="empty_poster.svg"
          width="225px"
          height="300px"
          alt="Movie poster of the screening"/>
      </a>
    </ng-container>
    <article fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="16px">
      <div fxLayout="column" fxLayoutAlign.lt-sm="start center">
        <div class="mat-headline" [ngStyle]="{'text-align': (ltSm$ | async) ? 'center' : 'start'}"><a [routerLink]="['/c/o/marketplace/event', event.id]">{{ event.title }}</a></div>
        <pre class="mat-caption">{{ event | eventRange }}</pre>
        <ng-container *ngIf="event.ownerOrgId | getOrg | async as org">
          <org-chip @fade [org]="org"></org-chip>
        </ng-container>
      </div>
      <div fxLayout="column" fxLayoutAlign.lt-sm="end center" fxLayoutGap="12px">
        <ng-container *ngIf="(invitation$ | async) !== undefined">
          <invitation-action @fade flat [invitation]="invitation$ | async" [event]="event"></invitation-action>
        </ng-container>
        <p><a [routerLink]="['/c/o/marketplace/event', event.id]">More Details</a></p>
      </div>
    </article>
  </section>
</ng-container>
