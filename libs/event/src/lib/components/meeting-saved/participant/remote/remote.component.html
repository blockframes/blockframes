<ng-container>
  <div class="remote-participant container-round-div-initial-name-participant" id="remote-participant" >
    <div *ngIf="!((camMicIsOnRemote$ | async).video)" class="div-remote-no-cam">
      <div class="round-div-initial-name-participant">
        {{getInitialFromParticipant(participant)}}
      </div>
      <div class="nameParticipant">
        {{getFirstAndLastNameOfParticipant(participant)}}
      </div>
    </div>
    <div [hidden]="!((camMicIsOnRemote$ | async).video)" [id]="'container-video-' + participant.identity" >
      <div class="nameParticipant">
        {{getFirstAndLastNameOfParticipant(participant)}}
      </div>
    </div>
  </div>
</ng-container>
