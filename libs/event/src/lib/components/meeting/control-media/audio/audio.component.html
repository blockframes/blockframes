<div *ngIf="participant$ | async as participant" class="container-btn-mute-unmute-local-audio">
  <div (click)="muteAudio(participant)" class="btn-mute-unmute-local-audio" [ngStyle]="{'background-color':participant.statusMedia.audio ? 'green' : 'red' }" >
    <img src="assets/icons/microphone.svg" alt="Audio">
  </div>
</div>
