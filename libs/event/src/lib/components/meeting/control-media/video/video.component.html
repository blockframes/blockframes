<div *ngIf="localVideoMicStatus$ | async as localVideoMicStatus" class="container-btn-mute-unmute-local-video">
  <div (click)="muteVideo(localVideoMicStatus)" class="btn-mute-unmute-local-video" [ngStyle]="{'background-color':localVideoMicStatus.video ? 'green' : 'red' }">
    <img src="assets/icons/home.svg" alt="Video">
  </div>
</div>
