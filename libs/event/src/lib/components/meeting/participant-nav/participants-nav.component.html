<mat-sidenav-container>
  <mat-sidenav #sidenav [position]="'end'" [mode]="'over'" [autoFocus]="true">
    <header fxLayout fxLayoutAlign="space-between center">
      <span fxLayout fxLayoutAlign="space-between center">
        <mat-icon svgIcon="group"></mat-icon>
        <span>List of participants</span>
      </span>
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon svgIcon="cross"></mat-icon>
      </button>
    </header>
    <mat-list role="list" fxLayout="column" >
      <mat-list-item *ngFor="let participant of participants" >
        <div fxLayout fxLayoutAlign="start baseline">
          <ng-container *ngIf="participant.avatar; else initials">
            <img asset="profil_user.webp" [ref]="participant.avatar" alt="Profile picture">
          </ng-container>
          <ng-template #initials>
            <span matListAvatar class="avatar-text">{{participant | eventInitialParticipant}}</span>
          </ng-template>
          <p fxLayout fxLayoutAlign="center">
            <span class="profile-name">{{participant.firstName}} {{participant.lastName}}</span>
            <span class="profile-organization">{{participant.organizationName}}</span>
          </p>
          <mat-divider></mat-divider>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-container *ngIf="!sidenav.opened">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon svgIcon="group"></mat-icon>
      </button>
    </ng-container>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
