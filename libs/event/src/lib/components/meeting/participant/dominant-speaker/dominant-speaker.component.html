<ng-container>
  <ng-container *ngIf="!!participant" class="dominant-speaker-video-container container-round-div-initial-name-participant">
    <ng-container *ngIf="camMicIsOn$ | async as camMicIsOn">
      <div *ngIf="!camMicIsOn.video" class="round-div-initial-name-participant">
        <span>
          {{participant | eventInitialParticipant}}
        </span>
      </div>
      <div class="nameParticipant">
        {{participant.festivalData | displayName}}
      </div>
    </ng-container>
    <div [hidden]="!(camMicIsOn$ | async).video" id="dominantSpeakerVideo" #dominantSpeakerVideo>
    </div>
  </ng-container>
</ng-container>
