<mat-card fxFlex fxLayoutAlign="center center">
  <mat-card-content>
    <ng-container *ngIf="!participant.statusMedia.video">
      <event-meeting-avatar-initial [participant]="participant"></event-meeting-avatar-initial>
    </ng-container>
    <section [hidden]="!participant.statusMedia.video">
      <video #video></video>
      <audio #audio></audio>
    </section>
    <article>
      <span class="mat-caption">
        {{participant.festivalData | displayName}}
      </span>
    </article>
  </mat-card-content>
</mat-card>
