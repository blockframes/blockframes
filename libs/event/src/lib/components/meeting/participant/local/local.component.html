<ng-container>

  <div class="local-video-container container-round-div-initial-name-participant">
    <ng-container *ngIf="localVideoAudioIsOn$ | async as camMicIsOn">
      <div *ngIf="!camMicIsOn.video" class="round-div-initial-name-participant">
        <span>
          {{localParticipant | eventInitialParticipant}}
        </span>
      </div>
    </ng-container>
    <div [hidden]="!(localVideoAudioIsOn$ | async).video" id="localVideo" #localVideo>
    </div>
  </div>
</ng-container>
