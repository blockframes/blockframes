
<ng-container>
  <div *ngIf="isOwner" class="container-remote-participant-Owner">

    <div class="cardList" *ngIf="arrayOfParticipantConnected$ | async as arrayOfParticipantConnected">
      <ng-container *ngIf="getIfLocalIsAlone()">
        <div class="waiting-container">
          Waiting for the participants
        </div>
      </ng-container>
      <ng-container *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">
        <event-meeting-remote-participant [participant]="participant"  [ngClass]="{'cardListItem-1':(arrayOfParticipantConnected.length < 2), 'cardListItem-2':(arrayOfParticipantConnected.length < 5), 'cardListItem-3':(arrayOfParticipantConnected.length > 4)}"  class="event-remote-participant"></event-meeting-remote-participant>
      </ng-container>
    </div>
  </div>


  <div *ngIf="!isOwner" class="container-remote-participant-Buyer">
    <div class="container-remote-participant-dominant-speaker">
      <!--    <div *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">-->
      <ng-container *ngIf="dominantParticipantForBuyer$ | async as dominantParticipantForBuyer">
        <event-meeting-dominant-speaker [participant]="dominantParticipantForBuyer" class="event-remote-participant"></event-meeting-dominant-speaker>
      </ng-container>
      <ng-container *ngIf="!(dominantParticipantForBuyer$ | async) as dominantParticipantForBuyer">
        <div class="dominant-waiting-screen">
          Waiting for the organizer
        </div>
      </ng-container>
      <!--    </div>-->
    </div>
    <div class="container-remote-participant-not-dominant-speaker">
      <ng-container *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">
        <ng-container  *ngIf="!participant.isDominantSpeaker" class="participant-not-dominant-speaker">
          <event-meeting-remote-participant [isBuyer]="!isOwner" [participant]="participant" class="event-remote-participant"></event-meeting-remote-participant>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="localParticipantConnected$ | async as localParticipantConnected">
    <event-meeting-local-participant [localParticipant]="localParticipantConnected" (eventSetUpLocalVideoAndAudio)="setUpLocalVideoAndAudio($event)" [localPreviewTracks]="localPreviewTracks$ | async" ></event-meeting-local-participant>
  </ng-container>
</ng-container>
