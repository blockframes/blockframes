        <section>
        <span>
          Waiting for the participants
        </span>
        </section>
      </ng-container>
      <mat-grid-list  [cols]="numOfCols(arrayOfRemoteParticipantConnected)" rowHeight="fit">

            <event-meeting-remote-participant [participant]="participant"></event-meeting-remote-participant>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </ng-container>
  </ng-container>
