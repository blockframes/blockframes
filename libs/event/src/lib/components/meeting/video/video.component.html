
<video #video></video>
<audio #audio></audio>

<svg *ngIf="isVideoDisabled$ | async" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="32" />
  <text x="50" y="64" text-anchor="middle">{{userInitials}}</text>
</svg>

<div class="name">
  <span>{{name}}</span>
</div>

<div class="controls">
  <button mat-icon-button (click)="toggleMute()">
    <mat-icon *ngIf="isAudioMuted$ | async" svgIcon="volume"></mat-icon>
    <mat-icon *ngIf="!(isAudioMuted$ | async)" svgIcon="volume_off"></mat-icon>
  </button>
  <button mat-icon-button (click)="toggleVideo()">
    <mat-icon *ngIf="isVideoDisabled$ | async" svgIcon="blind_eye"></mat-icon>
    <mat-icon *ngIf="!(isVideoDisabled$ | async)" svgIcon="eye"></mat-icon>
  </button>
</div>
