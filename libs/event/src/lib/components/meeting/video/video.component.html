
<ng-container>
  <ng-container *ngIf="isOwner" class="container-remote-participant-Owner">
    <ng-container *ngIf="arrayOfParticipantConnected$ | async as arrayOfParticipantConnected">
      <ng-container *ngIf="getIfLocalIsAlone()">
        <p>
          Waiting for the participants
        </p>
      </ng-container>
      <mat-grid-list [cols]="numOfCols(arrayOfParticipantConnected)" rowHeight="fit">
        <ng-container *ngFor="let participant of arrayOfParticipantConnected; trackBy: identify">
          <ng-container *ngIf="!participant.isLocalSpeaker && !participant.isDominantSpeaker">
            <mat-grid-tile>
                <event-meeting-remote-participant [participant]="participant"></event-meeting-remote-participant>
            </mat-grid-tile>
          </ng-container>
        </ng-container>
      </mat-grid-list>
<!--      <ng-container *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">-->
<!--        <ng-container *ngIf="!participant.isLocalSpeaker && !participant.isDominantSpeaker" class="participant-not-dominant-speaker">-->
<!--          <event-meeting-remote-participant [participant]="participant"  [ngClass]="{'cardListItem-1':(arrayOfParticipantConnected.length < 2), 'cardListItem-2':(arrayOfParticipantConnected.length < 5), 'cardListItem-3':(arrayOfParticipantConnected.length > 4)}"  class="event-remote-participant"></event-meeting-remote-participant>-->
<!--        </ng-container>-->
<!--      </ng-container>-->
    </ng-container>
  </ng-container>


  <ng-container *ngIf="!isOwner" class="container-remote-participant-Buyer">
    <section class="container-remote-participant-dominant-speaker">
      <ng-container *ngIf="dominantParticipantForBuyer$ | async as dominantParticipantForBuyer">
        <event-meeting-dominant-speaker [participant]="dominantParticipantForBuyer" class="event-remote-participant"></event-meeting-dominant-speaker>
      </ng-container>
      <ng-container *ngIf="!(dominantParticipantForBuyer$ | async) as dominantParticipantForBuyer">
        <p class="dominant-waiting-screen">
          Waiting for the organizer
        </p>
      </ng-container>
    </section>
    <section class="container-remote-participant-not-dominant-speaker">
      <ng-container *ngFor="let participant of arrayOfParticipantConnected$ | async; trackBy: identify">
        <ng-container  *ngIf="!participant.isDominantSpeaker && !participant.isLocalSpeaker" class="participant-not-dominant-speaker">
          <event-meeting-remote-participant [isBuyer]="!isOwner" [participant]="participant" class="event-remote-participant"></event-meeting-remote-participant>
        </ng-container>
      </ng-container>
    </section>
  </ng-container>

  <ng-container *ngIf="localParticipantConnected$ | async as localParticipantConnected">
    <event-meeting-local-participant [localParticipant]="localParticipantConnected" (eventSetUpLocalVideoAndAudio)="setUpLocalVideoAndAudio($event)" [localPreviewTracks]="localPreviewTracks$ | async" ></event-meeting-local-participant>
  </ng-container>
</ng-container>
