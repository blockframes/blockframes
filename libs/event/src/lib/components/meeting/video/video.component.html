<ng-container *ngIf="event.isOwner && remoteParticipants">
  <ng-container *ngIf="isRoomEmpty(remoteParticipants)">
    <section>
      <span>
        Waiting for the participants
      </span>
    </section>
  </ng-container>
  <mat-grid-list [cols]="getColumns(remoteParticipants)" rowHeight="fit" [gutterSize]="'8px'">
    <ng-container *ngFor="let participant of remoteParticipants; trackBy: identify">
      <mat-grid-tile>
        <event-meeting-remote-participant [participant]="participant"
                                          [twilioData]="getTwilioParticipant(participant)"></event-meeting-remote-participant>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</ng-container>
