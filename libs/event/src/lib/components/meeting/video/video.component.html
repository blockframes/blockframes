<ng-container>
  <ng-container *ngIf="event.isOwner && remoteParticipants">
    <ng-container *ngIf="isRoomEmpty(remoteParticipants)">
      <section>
      <span>
        Waiting for the participants
      </span>
      </section>
    </ng-container>
    <mat-grid-list [cols]="getColumns(remoteParticipants)" rowHeight="fit" [gutterSize]="'8px'">
      <ng-container *ngFor="let participant of remoteParticipants; trackBy: identify">
        <mat-grid-tile>
          <event-meeting-remote-participant [participant]="participant"
                                            [twilioData]="doGetTwilioParticipant(participant)"></event-meeting-remote-participant>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </ng-container>


  <ng-container *ngIf="!isSeller && remoteParticipants">
    <section fxFlex fxLayout="column">
      <article class="article-dominant">
        <ng-container *ngFor="let participant of remoteParticipants; trackBy: identify">
          <ng-container *ngIf="participant.isDominantSpeaker">
            <event-meeting-dominant-speaker [participant]="participant" [twilioData]="doGetTwilioParticipant(participant)"></event-meeting-dominant-speaker>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="!isRoomAsDominant(remoteParticipants)">
          <span>
            Waiting for the organizer
          </span>
        </ng-container>
      </article>
      <article class="article-buyer">
          <ng-container *ngFor="let participant of remoteParticipants; trackBy: identify">
            <ng-container  *ngIf="!participant.isDominantSpeaker">
                <event-meeting-remote-participant [participant]="participant" [twilioData]="doGetTwilioParticipant(participant)"></event-meeting-remote-participant>
            </ng-container>
          </ng-container>
      </article>
    </section>
  </ng-container>

</ng-container>
