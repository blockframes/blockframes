
<section fxLayout fxLayoutAlign="space-between">
  <h3>Your Files</h3>
  <button mat-mini-fab color="primary" matTooltip="Add a file" (click)="openFileSelector()">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</section>
<ng-container *ngIf="event.meta?.files?.length; else noFiles">
  <bf-carousel flex>

    <button carouselItem mat-button (click)="stop()" [disabled]="isSelected('')" matTooltip="Stop presenting file">
      <mat-icon svgIcon="cross_circle"></mat-icon>
      <p>Stop</p>
    </button>

    <ng-container *ngFor="let file of event.meta.files">
      <button carouselItem class="file" (click)="select(file)" [disabled]="isSelected(file)" matTooltip="Share on screen">
        <mat-icon [svgIcon]="file | fileTypeImage: 'icon'"></mat-icon>
        <p>{{ file | fileName }}</p>
      </button>
    </ng-container>
  </bf-carousel>
</ng-container>
<ng-template #noFiles>
  <p>There is no files in this meeting.</p>
</ng-template>
