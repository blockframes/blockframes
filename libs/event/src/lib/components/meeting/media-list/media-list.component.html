
<ng-container *ngIf="event.meta?.files?.length; else noFiles">
  <p>Select a file to display</p>
  <mat-list>
    <mat-list-item *ngFor="let file of event.meta.files" [matTooltip]="file | fileName">
      <button mat-button (click)="select(file)" [disabled]="isSelected(file)">
        <img [asset]="file | fileTypeImage" alt="file type">
        <span>{{file | fileName | maxLength: 15}}</span>
      </button>
    </mat-list-item>
  </mat-list>
</ng-container>
<ng-template #noFiles>
  <p>There is no files in this meeting.</p>
</ng-template>
<p>Go to the <a [routerLink]="['/c/o/dashboard/event', event.id, 'edit']">edit page</a> to add more files.</p>
