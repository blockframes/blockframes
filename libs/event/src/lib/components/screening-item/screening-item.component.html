<img fxHide.lt-sm [imgRef]="poster" placeholderAsset="empty_poster.webp" alt="Movie poster of the screening"/>
<article fxLayout="column" fxLayoutAlign="space-between start">
  <div fxLayout="column" fxLayoutAlign="start start">
    <h3>{{ screening.title }}</h3>
    <h5>{{ screening.isPrivate ? 'Private' : 'Public' }} Screening </h5>
    <pre class="mat-body-1">{{ screening | eventRange }}</pre>
    <org-chip [org]="screening.org"></org-chip>
  </div>
  <footer fxLayout>
    <!-- Has pending invitation -->
    <ng-container *ngIf="invitation; else noInvitation">
      <button mat-button [color]="invitation.status === 'accepted' ? 'primary' : ''" (click)="accept(invitation)">
        <mat-icon svgIcon="check_circle"></mat-icon>
        <span>Accept Invitation</span>
      </button>
      <button mat-button [color]="invitation.status === 'accepted' ? 'primary' : ''" (click)="decline(invitation)">
        <mat-icon svgIcon="close"></mat-icon>
        <span>Decline Invitation</span>
      </button>
    </ng-container>

    <ng-template #noInvitation>
      <button mat-button (click)="request(screening)">
        <mat-icon svgIcon="calendar"></mat-icon>
        <span *ngIf="screening.isPrivate">Ask for Invitation</span>
        <span *ngIf="!screening.isPrivate">Add to my calendar</span>
      </button>
    </ng-template>
  </footer>
</article>
