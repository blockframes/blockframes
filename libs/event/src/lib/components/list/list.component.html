<ul fxLayout="column" fxLayoutGap="16px">
  <ng-container *ngFor="let event of rows">
    <h2 *ngIf="event.timeFrame">
      {{ event.timeFrame | labelByDate }}
    </h2>
    <li>
      <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: event }"></ng-template>
    </li>
    <mat-divider></mat-divider>
  </ng-container>
</ul>
