<ng-container [ngSwitch]="event.type">
  <!-- Meeting -->
  <ng-container *ngSwitchCase="'meeting'">
    <span>{{ event.title }}</span>
  </ng-container>

  <!-- Screening -->
  <ng-container *ngSwitchCase="'screening'">
    <ng-container *ngIf="event.movie as movie">
      <div class="dark-contrast-theme background" [backgroundRef]="movie | screeningBackground : size">
        <div class="overlay">
          <h5>{{ movie.main.title.international }}</h5>
        </div>
      </div>
    </ng-container>
    <span *ngIf="!event.movie">{{ event.title }}</span>
  </ng-container>
</ng-container>
