<ng-container [ngSwitch]="event.type">
  <!-- Meeting -->
  <ng-container *ngSwitchCase="'meeting'">
    <span>{{ event.title }}</span>
  </ng-container>

  <!-- Screening -->
  <ng-container *ngSwitchCase="'screening'">
    <ng-container *ngIf="event.movie as movie; else noMovie">
      <div
        class="dark-contrast-theme background"
        [bgStoragePath]="movie | screeningBackground : size"
        [bgDocRef]="'movies/' + movie.id"
        [bgField]="size"
        bgAsset="empty_poster.webp"
      >
        <div class="overlay">
          <h5 test-id="movie-title">{{ movie.title.international }}</h5>
        </div>
      </div>
    </ng-container>
    <ng-template #noMovie>
      <span *ngIf="!event.movie">{{ event.title }}</span>
    </ng-template>
  </ng-container>
</ng-container>
