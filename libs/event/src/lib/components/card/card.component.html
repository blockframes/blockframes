<ng-container [ngSwitch]="event.type">
  <!-- Meeting -->
  <ng-container *ngSwitchCase="'meeting'">
    <span test-id="meeting-title">{{ event.title }}</span>
  </ng-container>

  <!-- Slate -->
  <ng-container *ngSwitchCase="'slate'">
    <span test-id="slate-title">{{ event.title }}</span>
  </ng-container>

  <!-- Screening -->
  <ng-container *ngSwitchCase="'screening'">
    <ng-container *ngIf="event.movie as movie; else noMovie">
      <div class="dark-contrast-theme background" [bgRef]="movie | screeningBackground : size" bgAsset="empty_poster.svg">
        <div class="overlay">
          <b test-id="movie-title">{{ movie.title.international }}</b>
        </div>
      </div>
    </ng-container>
    <ng-template #noMovie>
      <span *ngIf="!event.movie">{{ event.title }}</span>
    </ng-template>
  </ng-container>
</ng-container>
