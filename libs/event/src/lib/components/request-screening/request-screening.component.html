<ng-container *ngIf="requestStatus | async as status">
  <ng-container *ngIf="iconOnly else button">
    <button mat-icon-button class="translucent-buttno" [disabled]="status !== 'available'" (click)="requestScreening()">
    </button>
  </ng-container>
  <ng-template #button>
    <button mat-button class="translucent-button" [disabled]="status !== 'available'" (click)="requestScreening()">
      <ng-container *ngIf="status === 'sending'; else icon">
        <mat-spinner diameter="24" *ngIf="status === 'sending'"></mat-spinner>
      </ng-container>
      <ng-template #icon>
        <mat-icon svgIcon="ask_screening"></mat-icon>
      </ng-template>
      {{ screeningRequest[status] }}
    </button>
  </ng-template>
</ng-container>
