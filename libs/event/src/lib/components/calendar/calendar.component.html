<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <button mat-icon-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <button mat-icon-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</mat-toolbar>

<ng-container *ngIf="events$ | async as events">
  <ng-container [ngSwitch]="view">
    <!-- Month 
      <mwl-calendar-month-view *ngSwitchCase="'month'"[viewDate]="viewDate" [events]="events" [activeDayIsOpen]="true" >
      </mwl-calendar-month-view>
    -->
    <!-- Week -->
    <cal-week *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events"></cal-week>
    <!-- Day 
    <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events$ | async"></mwl-calendar-day-view>
    -->
  </ng-container>
</ng-container>
