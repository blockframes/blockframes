
<section bgAsset="stars_wallpaper.svg" fxLayout="column" fxLayoutAlign="center center">
  <a app-logo routerLink="/"></a>

  <div class="surface" fxLayout="column" fxLayoutAlign="center center ">
    <a fxFlexAlign="start" mat-icon-button [routerLink]="['/event/', eventId]" color="black">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <h1>Welcome to Archipel Market!</h1>
    <h2>Please check your emails <br> to validate your email address.</h2>
    <p>You will be redirected to the event automatically <br> after validating your email.</p>
    <p>Feel free to contact us for any question.</p>
    <button mat-flat-button color="primary" (click)="openIntercom()">Contact archipel market</button> <!--todo-->
    <button mat-button color="primary" (click)="refresh()">Refresh Page</button>
  </div>
</section>
