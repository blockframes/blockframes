<section bgAsset="stars_wallpaper.svg" fxLayout="column" fxLayoutAlign="center center">
  <a app-logo routerLink="/"></a>

  <div class="surface" fxLayout="column">
    <a fxFlexAlign="start" mat-icon-button [routerLink]="['/event/', eventId]" color="black"> <!--Todo-->
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>

    <form fxLayout="column" fxLayoutGap="16px" [formGroup]="emailForm" (ngSubmit)="validateForm()" >
      <h1>Welcome to Archipel Market!</h1>
      <p class="mat-body-1">Please fill in your first and last name <br> and email to identify yourself.</p>

      <mat-form-field appearance="outline">
        <input test-id="firstName" matInput type="text" placeholder="First name" formControlName="firstName" required />
        <mat-error *ngIf="emailForm.get('firstName').hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input test-id="lastName" matInput type="text" placeholder="Last name" formControlName="lastName" required />
        <mat-error *ngIf="emailForm.get('lastName').hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input test-id="email" matInput type="email" placeholder="Email" formControlName="email" required />
        <mat-error *ngIf="emailForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-flat-button color="primary" type="submit">Join event</button>
      </div>
      <a routerLink="/auth/connexion">Log with existing account</a>
    </form>
  </div>
</section>
