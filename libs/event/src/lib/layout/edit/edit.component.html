<form [formGroup]="form" (submit)="save()">
  <mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <a mat-icon-button routerLink="../..">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <div fxLayout fxLayoutAlign="end center">
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="remove()">Delete</button>
    </div>
  </mat-toolbar>
  <section fxLayout fxLayoutAlign="space-between start" fxLayoutGap="24px">
    <article class="details" fxLayout="column" fxFlex="65">
      <h4>Details</h4>
      <mat-form-field appearance="outline">
        <mat-label>Event Title</mat-label>
        <input matInput formControlName="title" placeholder="Event title" />
      </mat-form-field>
      <div fxLayout fxLayoutAlign="start center" fxLayoutGap="24px">
        <mat-form-field appearance="outline">
          <mat-label>Start</mat-label>
          <time-picker formControlName="start"></time-picker>
        </mat-form-field>
    
        <span>to</span>
    
        <mat-form-field  appearance="outline">
          <mat-label>End</mat-label>
          <time-picker formControlName="end"></time-picker>
        </mat-form-field>
      </div>
      <!-- Meta content -->
      <ng-content></ng-content>
    </article>

    <article class="invitations" fxLayout="column"  fxFlex="35">
      <h4>Invitations</h4>
      <mat-form-field appearance="outline">
        <input matInput placheolder="Invite someone"/>
        <mat-icon matSuffix svg="profile"></mat-icon>
      </mat-form-field>
      <!-- Here the list of invited persons -->
    </article>
  </section>
</form>
