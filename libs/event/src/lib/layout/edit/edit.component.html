<form [formGroup]="form" (submit)="save()">
  <mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <a mat-icon-button routerLink="../..">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <div fxLayout fxLayoutAlign="end center">
      <button type="submit" mat-stroked-button color="primary">Save</button>
      <button type="button" mat-button color="warn" (click)="remove()">Delete</button>
    </div>
  </mat-toolbar>
  <section fxLayout fxLayoutAlign="space-between start" fxLayoutGap="24px">
    <article class="details" fxLayout="column" fxFlex="65">
      <h4>Details</h4>
      <mat-form-field appearance="outline">
        <mat-label>Event Title</mat-label>
        <input matInput formControlName="title" placeholder="Event title" />
      </mat-form-field>
      <div fxLayout fxLayoutAlign="start center" fxLayoutGap="24px">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Start</mat-label>
          <time-picker formControlName="start"></time-picker>
        </mat-form-field>
    
        <span>to</span>
    
        <mat-form-field fxFlex appearance="outline">
          <mat-label>End</mat-label>
          <time-picker formControlName="end"></time-picker>
        </mat-form-field>
      </div>
      <!-- Meta content -->
      <ng-content></ng-content>
    </article>

    <article class="invitations" fxLayout="column"  fxFlex="35">
      <h4>Invitations</h4>
      <mat-form-field appearance="outline">
        <mat-label>Invitations</mat-label>
        <input matInput placheolder="Invite someone" [formControl]="invitationForm" (keyup.enter)="invite()"/>
        <mat-hint>
          You can add as many email addresses as you want, separated with a ";"
        </mat-hint>
        <button mat-icon-button matSuffix (click)="invite()">
          <mat-icon svgIcon="send"></mat-icon>
        </button>
      </mat-form-field>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon svgIcon="group"></mat-icon>
          <span matLine>{{ invitations.length }} guests</span>
        </mat-list-item>
      </mat-list>
      <!-- Here the list of invited persons -->
      <invitation-guest-list [invitations]="invitations"></invitation-guest-list>
    </article>
  </section>
</form>
