<form [formGroup]="form" (submit)="save()">
  <mat-toolbar>
    <mat-form-field >
      <mat-label>Title</mat-label>
      <input matNativeControl formControlName="title" />
    </mat-form-field>
    <button type="submit" mat-button>Save</button>
    <button type="button" mat-button (click)="remove()">Delete</button>
  </mat-toolbar>
  <div fxLayout fxLayoutAlign="start center" fxLayoutGap="24px">
    <mat-form-field appearance="outline">
      <mat-label>Start</mat-label>
      <time-picker formControlName="start"></time-picker>
    </mat-form-field>

    <span>to</span>

    <mat-form-field  appearance="outline">
      <mat-label>End</mat-label>
      <time-picker formControlName="end"></time-picker>
    </mat-form-field>
  </div>
</form>
