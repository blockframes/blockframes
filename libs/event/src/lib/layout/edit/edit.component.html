<form [formGroup]="form" (submit)="save()">
  <mat-toolbar>
    <mat-form-field >
      <mat-label>Title</mat-label>
      <input matNativeControl formControlName="title" />
    </mat-form-field>
    <button type="submit" mat-button>Save</button>
    <button type="button" mat-button (click)="remove()">Delete</button>
  </mat-toolbar>
  <div fxLayout fxLayoutAlign="start center" fxLayoutGap="24px">
    <mat-form-field appearance="outline">
      <input matInput formControlName="start" [matDatepicker]="pickerStart">
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Start</mat-label>
      <input matInput formControlName="start" type="time" />
    </mat-form-field>

    <span>to</span>

    <mat-form-field appearance="outline">
      <input matInput formControlName="end" [matDatepicker]="pickerEnd">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>
    <mat-form-field  appearance="outline">
      <mat-label>End</mat-label>
      <input matInput formControlName="end" type="time" />
    </mat-form-field>
  </div>
</form>
