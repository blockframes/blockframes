<ng-template pageBar>
  <a mat-icon-button routerLink="..">
    <mat-icon svgIcon="arrow_back"></mat-icon>
  </a>
</ng-template>

<ng-container *ngIf="event">
  <h2>Details</h2>
  <mat-card>
    <h5>Event Title</h5>
    <p>{{ event.title }}</p>
    <h5>Privacy</h5>
    <p>{{ event.privacy | titlecase }}</p>
    <h5>Date & Time</h5>
    <pre class="mat-body-1">{{ event | eventRange }}</pre>
  </mat-card>
  
  <h2>Invitations</h2>
  <mat-card>
    <invitation-guest-list [invitations]="invitations$ | async"></invitation-guest-list>
  </mat-card>
</ng-container>
