<ng-container *ngIf="event$ | async as event">
  <ng-template pageBar>
    <a mat-icon-button routerLink=".." [queryParams]="{date: event.start.toISOString()}">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
  </ng-template>

  <section class="surface">
    <h2>Details</h2>
    <h5>Event Title</h5>
    <p>{{ event.title }}</p>
    <h5>Accessibility</h5>
    <p>{{ event.accessibility | toLabel:'accessibility'}}</p>
    <h5>Date & Time</h5>
    <pre class="mat-body-1">{{ event | eventRange }}</pre>
  </section>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <ng-container *ngFor="let tab of (tabs$ | async)"> 
      <a mat-tab-link 
      [routerLink]="tab.path" 
      routerLinkActive 
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{ tab.label }}</a>
    </ng-container>
  </nav>
</ng-container>

<div #tabPanel class="routerContainer" [@routeAnimation]="animationOutlet(outlet)">
  <router-outlet #outlet="outlet"></router-outlet> 
</div>
