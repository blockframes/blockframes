<form [formGroup]="form" (submit)="create()">
  <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <mat-form-field fxFlex>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-checkbox formControlName="allDay">All day</mat-checkbox>
  </div>

  <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <mat-form-field fxFlex>
      <mat-label>Start</mat-label>
      <input matInput formControlName="start" type="time" />
    </mat-form-field>
    <span>to</span>
    <mat-form-field fxFlex>
      <mat-label>End</mat-label>
      <input matInput formControlName="end" type="time" />
    </mat-form-field>
  </div>
  <footer fxLayout fxLayoutAlign="end">
    <button type="button" mat-button (click)="cancel($event)">Cancel</button>
    <button type="submit" mat-button color="primary">Create</button>
  </footer>

</form>
