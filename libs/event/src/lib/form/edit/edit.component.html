<form [formGroup]="form" (submit)="save()">
  <mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <div fxLayout fxLayout="start center">
      <button type="submit" mat-button (click)="remove()">
        <mat-icon>save</mat-icon>
        <span>Save</span>
      </button>
      <button type="button" mat-button (click)="remove()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </div>
    <button type="button" mat-icon-button (click)="cancel()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <h4>Details</h4>
  <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <mat-form-field fxFlex>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-checkbox formControlName="allDay">All day</mat-checkbox>
  </div>

  <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <mat-form-field fxFlex>
      <mat-label>Start</mat-label>
      <input matInput formControlName="start" type="time" />
    </mat-form-field>
    <span>to</span>
    <mat-form-field fxFlex>
      <mat-label>End</mat-label>
      <input matInput formControlName="end" type="time" />
    </mat-form-field>
  </div>
</form>
