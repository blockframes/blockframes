<form [formGroup]="form" fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Start</mat-label>
      <input matInput formControlName="start" type="time" />
    </mat-form-field>
    <span>to</span>
    <mat-form-field fxFlex  appearance="outline">
      <mat-label>End</mat-label>
      <input matInput formControlName="end" type="time" />
    </mat-form-field>
  </div>

  <mat-checkbox formControlName="allDay">All day</mat-checkbox>
</form>
