<!-- Has pending invitation -->
<ng-container *ngIf="invit; else noInvitation">
  <ng-container *ngIf="invit | hasAction else displayStatus">
    <section fxLayout fxLayout.lt-sm="column" fxLayoutGap="16px">
      <ng-container *ngIf="flat else defaultButtons">
        <button mat-flat-button color="primary" test-id="invitation-accept" (click)="accept(invit)" [matTooltip]="small ? 'Accept Invitation' : undefined">
          <mat-icon *ngIf="!accepting else loading" svgIcon="check_circle" title="Accept Invitation"></mat-icon>
          <span *ngIf="!small">Accept Invitation</span>
        </button>
        <button mat-stroked-button test-id="invitation-refuse" (click)="decline(invit)" [matTooltip]="small ? 'Decline Invitation' : undefined">
          <mat-icon *ngIf="!declining else loading" svgIcon="cancel" title="Decline Invitation"></mat-icon>
          <span *ngIf="!small">Decline Invitation</span>
        </button>
      </ng-container>
      <ng-template #defaultButtons>
        <button mat-button test-id="invitation-accept" (click)="accept(invit)" [matTooltip]="small ? 'Accept Invitation' : undefined">
          <mat-icon *ngIf="!accepting else loading" svgIcon="check_circle" title="Accept Invitation"></mat-icon>
          <span *ngIf="!small">Accept Invitation</span>
        </button>
        <button mat-button test-id="invitation-refuse" (click)="decline(invit)" [matTooltip]="small ? 'Decline Invitation' : undefined">
          <mat-icon *ngIf="!declining else loading" svgIcon="cancel" title="Decline Invitation"></mat-icon>
          <span *ngIf="!small">Decline Invitation</span>
        </button>
      </ng-template>
    </section>
  </ng-container>
  <ng-template #displayStatus>
    <bf-tag test-id="invitation-status">{{ invit | invitationStatus:small }}</bf-tag>
  </ng-template>
</ng-container>

<ng-template #noInvitation>
  <!-- TODO : Use ng-content here -->
  <section fxLayout="column">
    <ng-container [ngSwitch]="event | eventTime">
      <ng-container  *ngSwitchCase="'early'">
        <button *ngIf="user$ | async" test-id="invitation-request" mat-button (click)="request(event)">
          <mat-icon svgIcon="calendar_today"></mat-icon>
          <span>{{ event.accessibility === 'public' ? 'Add to My Calendar' : 'Ask for Invitation' }}</span>
        </button>
      </ng-container>
      <ng-container *ngSwitchCase="'onTime'">
        <button test-id="invitation-request" mat-button (click)="request(event)">
          <mat-icon svgIcon="calendar_today"></mat-icon>
          <span>{{ event.accessibility === 'public' ? 'Access Event' : 'Request Access' }}</span>
        </button>
      </ng-container>
    </ng-container>
  </section>
</ng-template>

<ng-template #loading>
  <mat-spinner diameter="24"></mat-spinner>
</ng-template>

<ng-template #viewDetails>
  <span class="snack-bar-text">Screening added to your Calendar.</span>
  <button (click)="seeDetails(event)" class="snack-bar-button" mat-button>SEE DETAILS</button>
</ng-template>
