<mat-list>
  <!-- Display all invitations -->
  <ng-container *ngFor="let invitation of rows | slice:pageConfig.from:pageConfig.to">
    <ng-container *ngIf="invitation.timeFrame">
      <p class="mat-body-2">
        {{ invitation.timeFrame | labelByDate }}
      </p>
      <mat-divider></mat-divider>
    </ng-container>

    <ng-template [ngTemplateOutlet]="itemTemplate || default" [ngTemplateOutletContext]="{ $implicit: invitation }">
    </ng-template>
  </ng-container>
  <mat-paginator [length]="rows.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="setPage($event)"></mat-paginator>
</mat-list>

<ng-template #default let-invitation>
  <invitation-item [invitation]="invitation"></invitation-item>
</ng-template>
