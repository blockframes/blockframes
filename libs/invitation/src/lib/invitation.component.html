<ng-container *ngIf="invitations$ | async as invitations; else loading">
  <ng-container *ngIf="invitations.length else empty">
    <h1>Invitations</h1>
    <header fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start">
      <form [formGroup]=form fxLayout="row" fxLayout.xs="column">
        <static-select [control]="form.get('type')" scope="invitationType" multiple="true">
          <mat-label>Filter by type</mat-label>
        </static-select>
        <static-select [control]="form.get('status')" scope="invitationStatus" multiple="true">
          <mat-label>Filter by status</mat-label>
        </static-select>
      </form>
      <button mat-button (click)="clear()" matTooltip="Clear fields">
        <mat-icon svgIcon="refresh_filters"></mat-icon>
        Clear filters
      </button>
      <button mat-button test-id="invitation-accept-all" (click)="acceptAll(invitations)">
        <mat-icon svgIcon="check_circle"></mat-icon>
        <span>Accept All</span>
      </button>
    </header>
    <invitation-list [invitations]="invitations" class="surface"></invitation-list>
  </ng-container>
</ng-container>
<ng-template #loading>
  <article fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="primary"></mat-spinner>
  </article>
</ng-template>
<ng-template #empty>
  <section fxLayout="column" fxLayoutAlign="center center">
    <h1>You have no invitation yet.</h1>
    <p>You haven't received any invitations at this time.</p>
    <img asset="empty_invitation.svg" alt="No invitations">
  </section>
</ng-template>
