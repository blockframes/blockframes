<ng-container *ngIf="form">
  <form [formGroup]="form">
    <hr />
    <h3>Territories*</h3>
    <!-- Dont use formControlName instead of [formControl] because of form Group Directive parents -->
    <static-group [formControl]="form.get('territories')" scope="territories" displayAll="World" placeholder="Specify territory to filter" required test-id="territories">
      <mat-label>Select territories</mat-label>
    </static-group>
  
    <h3>Terms*</h3>
    <div formGroupName="duration" fxLayout fxLayoutAlign="space-between" fxLayoutGap="16px">
      <mat-form-field appearance="outline">
        <mat-label>Licence Start Date</mat-label>
        <input matInput [matDatepicker]="datepickerFrom" formControlName="from" placeholder="MM/DD/YYYY">
        <mat-datepicker-toggle matSuffix [for]="datepickerFrom" test-id="dateFrom"></mat-datepicker-toggle>
        <mat-datepicker #datepickerFrom> </mat-datepicker>
        <mat-error *ngIf="form.hasError('startOverEnd', 'duration.from')">Start date must not be later than end date</mat-error>
        <mat-error *ngIf="form.hasError('inPast', 'duration.from')">Date must be in the future</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Licence End Date</mat-label>
        <input matInput [matDatepicker]="datepickerTo" formControlName="to" placeholder="MM/DD/YYYY">
        <mat-datepicker-toggle matSuffix [for]="datepickerTo" test-id="dateTo"></mat-datepicker-toggle>
        <mat-datepicker #datepickerTo> </mat-datepicker>
        <mat-error *ngIf="form.hasError('startOverEnd', 'duration.to')">End date must not be earlier than start date</mat-error>
        <mat-error *ngIf="form.hasError('inPast', 'duration.from')">Date must be in the future</mat-error>
      </mat-form-field>
    </div>
  
    <hr />
  
    <h3>Rights*</h3>
    <!-- Dont use formControlName instead of [formControl] because of form Group Directive parents -->
    <static-group [formControl]="form.get('medias')" scope="medias" displayAll="All Rights" required placeholder="Specify right(s) to filter" [withoutValues]="['theatrical']" test-id="medias">
      <mat-label>Select rights</mat-label>
    </static-group>
  
    <hr />
  
    <h3>Exclusivity*</h3>
    <mat-form-field appearance="outline">
      <mat-select formControlName="exclusive">
        <mat-option [value]="true">Exclusive</mat-option>
        <mat-option [value]="false">Non exclusive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</ng-container>
