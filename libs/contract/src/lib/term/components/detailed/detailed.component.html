<button mat-icon-button class="mat-dialog-close" (click)="dialogRef.close()">
  <mat-icon svgIcon="close"></mat-icon>
</button>
<h2>{{ data.scope | titlecase }}</h2>
<ng-container *ngIf="groups$ | async; else default">
  <ng-container *ngFor="let group of groups$ | async">
    <p class="mat-body-2">{{ group.label }}</p>
    <mat-chip-list>
      <mat-chip *ngFor="let item of group.items">{{ item | toLabel: data.scope }}</mat-chip>
    </mat-chip-list>
  </ng-container>
</ng-container>
<ng-template #default>
  <p>{{ data.terms | toLabel:data.scope }}</p>
</ng-template>
