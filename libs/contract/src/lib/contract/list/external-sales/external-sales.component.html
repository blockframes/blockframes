<ng-container *ngIf="sales?.length; else empty">
  <h3>Sales external to Archipel Content</h3>
  <bf-table [source]="sales" clickable useFilter pagination="50" (rowClick)="goToContract($event)">
    <ng-template colRef="_meta.createdAt" label="Import Date" let-date>{{ date | date:'MM/dd/yyyy'}}</ng-template>
    <ng-template colRef="licensor" label="Licensor" let-licensor sort>{{ licensor | maxLength:50 }}</ng-template>
    <ng-template colRef="licensee" label="Licensee" let-licensee sort>{{ licensee | maxLength:50 }}</ng-template>
    <ng-template colRef="title" label="Title" let-title sort>
      {{ title | maxLength:50 }}
    </ng-template>
    <ng-template colRef="totalIncome" label="Price" let-totalIncome sort>
      <ng-container *ngIf="totalIncome.USD"> {{ totalIncome.USD | currency:'USD' }} </ng-container>
      <ng-container *ngIf="totalIncome.USD && totalIncome.EUR"> and</ng-container>
      <ng-container *ngIf="totalIncome.EUR"> {{ totalIncome.EUR | currency:'EUR' }} </ng-container>
      <ng-container *ngIf="!totalIncome.USD && !totalIncome.EUR"> - </ng-container>
    </ng-template>
  </bf-table>
</ng-container>


<ng-template #empty>
  <ng-content></ng-content>
</ng-template>
