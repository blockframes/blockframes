<ng-container *ngIf="sales as externalSales">
  <ng-container *ngIf="externalSales.length; else empty">
    <ng-container *ngIf="externalSales.length">
      <h3>Sales external to Archipel Content</h3>
      <bf-table [source]="externalSales" clickable useFilter pagination="50" (rowClick)="goToSale($event)">
        <ng-template colRef="_meta.createdAt" label="Import Date" let-date>{{ date | date:'MM/dd/yyyy'}}</ng-template>
        <ng-template colRef="licensor" label="Licensor" let-licensor sort>{{ licensor | maxLength:50 }}</ng-template>
        <ng-template colRef="licensee" label="Licensee" let-licensee sort>{{ licensee | maxLength:50 }}</ng-template>
        <ng-template colRef="title" label="Title" let-title sort>
          {{ title | maxLength:50 }}
        </ng-template>
        <ng-template colRef="price" label="Price" let-income>
          <ng-container *ngIf="income?.price; else noPrice">
            {{income.price | currency:income.currency}}
          </ng-container>
          <ng-template #noPrice>-</ng-template>
        </ng-template>
      </bf-table>
    </ng-container>
  </ng-container>
</ng-container>


<ng-template #empty>
  <ng-content select="[empty]"></ng-content>
</ng-template>
