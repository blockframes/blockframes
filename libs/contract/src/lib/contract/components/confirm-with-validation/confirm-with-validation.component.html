<global-modal>
  <section fxLayout="column" fxLayoutGap="24px">
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
      <h2>{{ data.title || "Confirm" }}</h2>
      <p>{{ data.question || "Do you confirm ?" }}</p>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <p><strong>Before you accept this contract, please agree on the following:</strong></p>
      <mat-checkbox [formControl]="acceptTerms" color="primary" test-id="terms">
        <span class="mat-caption">I hereby accept the policy regarding accepted offers, as mentioned in the <a [routerLink]="termsPath" fragment="article11" target="_blank">Terms and Conditions.</a></span>
      </mat-checkbox>
    </div>
    <div mat-dialog-actions fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
      <button mat-flat-button color="primary" [disabled]="!acceptTerms.value" (click)="confirm()" test-id="confirm">
        {{ data.confirm || "Confirm" }}
      </button>
      <button mat-button color="primary" (click)="close()" test-id="close">
        {{ data.cancel || "Cancel" }}
      </button>
    </div>
  </section>
</global-modal>
