<h1>Please give a reason for your refusal.</h1>
<p>This will help the Archipel Content team understand your refusal<br />
  and lead the deal negotiation accordingly.</p>
<form fxLayout="column" (submit)="declineContract($event)">
  <mat-form-field appearance="outline">
    <textarea matInput
      placeholder='"Offer price is too low", "Title is not available anymore", "Bad previous experience with buyer"'
      [formControl]="reasonControl" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4"
      maxlength="500" test-id="specific-terms">
      </textarea>
    <mat-hint>Please specify why you want to decline this offer.</mat-hint>
  </mat-form-field>
  <footer fxLayout="column" fxLayoutAlign="center center">
    <button mat-flat-button color="primary" type="submit">
      Confirm refusal
    </button>
    <button mat-button (click)="cancel()" type="button">
      Cancel
    </button>
  </footer>
</form>
