<ng-container *ngFor="let control of form.controls; let i = index; let isLast = last" [formGroup]="control">
    <div fxLayout="row" fxLayoutAlign="start center">
        <form formGroupName="party">
            <mat-form-field appearance="outline">
                <mat-label>{{ type | titlecase }} Name</mat-label>
                <input matInput type="text" formControlName="displayName" autocomplete="off">
            </mat-form-field>
        </form>
        <ng-container *ngIf="!isLast; else add">
            <button (click)="form.removeAt(i)" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <span>Remove {{ type | titlecase  }}</span>
        </ng-container>
        <ng-template #add>
            <button (click)="addEntity()" mat-mini-fab color="primary">
                <mat-icon svgIcon="add"></mat-icon>
            </button>
            <span>Add {{ type | titlecase }}</span>
        </ng-template>
    </div>
</ng-container>
