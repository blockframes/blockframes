<ng-container *ngIf="holdbacks.length">
  <h3>Holdbacks</h3>
  <bf-table [source]="holdbacks" pagination="50" useFilter>
    <ng-template colRef="duration" label="Duration Start Date" let-duration sort>
      {{ duration.from | date:'MM/dd/yyyy' }}
    </ng-template>
    <ng-template colRef="duration" label="Duration End Date" let-duration sort>
      {{ duration.to | date:'MM/dd/yyyy' }}
    </ng-template>

    <ng-template colRef="territories" label="Territories" let-territories>
      <span class="group-label" (click)="openDetails(territories, 'territories')">
        {{ territories | toGroupLabel:'territories':'World'| join | maxLength:120 }}
      </span>
    </ng-template>

    <ng-template colRef="medias" label="Rights" let-medias>
      <span class="group-label" (click)="openDetails(medias, 'medias')">
        {{ medias | toGroupLabel:'medias':'All' | join | maxLength:120 }}
      </span>
    </ng-template>
  </bf-table>
</ng-container>
