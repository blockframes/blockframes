<global-modal>
  <header>
    <h2>This title is subject to holdbacks.</h2>
  </header>
  <section>
    <p>
      <span>This title is subject to the following holdback(s) over the selected period.</span>
      <ng-container *ngIf="data.withWarning">
        <br /><span>You can still add these Terms to your Selection.</span>
      </ng-container>
    </p>
    <holdback-list [holdbacks]="data.holdbacks"></holdback-list>
  </section>
</global-modal>
