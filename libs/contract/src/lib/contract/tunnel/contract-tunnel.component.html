<tunnel-layout [steps]="steps$ | async">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <img asset="archipel-content.svg" type="logo" alt="Archipel Content Logo" />
    <button mat-stroked-button color="primary" (click)="save()">
      <mat-icon svgIcon="floppy" class="primary-icon"></mat-icon>
      <span>Save</span>
    </button>
  </header>

  <aside>
    <!-- Overview -->
    <mat-nav-list dense>
      <a mat-list-item routerLink="overview">
        <mat-icon mat-list-icon svgIcon="world"></mat-icon>
        <span matLine>Overview</span>
      </a>
      <a mat-list-item [routerLink]="[type, 'details']">
        <mat-icon mat-list-icon svgIcon="world"></mat-icon>
        <span matLine>Contract</span>
      </a>
    </mat-nav-list>
    <tunnel-nav></tunnel-nav>
    <!-- Summary -->
    <mat-divider></mat-divider>
    <mat-nav-list dense>
      <a mat-list-item [routerLink]="[type, 'summary']">
        <mat-icon mat-list-icon svgIcon="document"></mat-icon>
        <span mat-line>Summary</span>
      </a>
    </mat-nav-list>
  </aside>
</tunnel-layout>
