<tunnel-page>
  <h4 title>Step 1</h4>
  <h1 subtitle>Contract Details</h1>
  <ng-container tunnel-form>
    <mat-card>
      <mat-card-header>
        Parties
      </mat-card-header>
      <mat-card-content>
        <contract-form-party-name [form]="partiesForm" type="licensee"></contract-form-party-name>
        <mat-divider></mat-divider>
        <contract-form-party-name [form]="partiesForm" type="licensor"></contract-form-party-name>
      </mat-card-content>
    </mat-card>
    <mat-card *ngFor="let control of getVersions; let versionIndex = index">
      <mat-card-header>
        Terms
      </mat-card-header>
      <mat-card-content>
        <distribution-form-terms [form]="getTerms(versionIndex)"></distribution-form-terms>
      </mat-card-content>
    </mat-card>
  </ng-container>
</tunnel-page>
