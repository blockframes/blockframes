<!-- Currency -->
<h5>CONTRACT CURRENCY</h5>
<static-select scope="MOVIE_CURRENCIES" [control]="currencyCtrl">
  <ng-template let-currency>
   <!--  <mat-icon [svgIcon]="currency.slug" matPrefix></mat-icon> -->
  </ng-template>
</static-select>

<!-- Movie selection-->
<article fxLayout="column">
  <h5>YOUR SELECTION</h5>
  <span class="capation">
    Add titles to your selection if needed and then offer a price. You may
    choose to put a price forthe entire package or one for each title.
  </span>
  <mat-form-field appearance="outline">
    <input matInput type="text" [formControl]="movieCtrl" autocomplete="off" [matAutocomplete]="auto"
      placeholder="Search for a movie..." aria-label="Search for a movie">
    <mat-icon svgIcon="magnifying_glasses" matPrefix></mat-icon>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addMovie($event)">
      <mat-option *ngFor="let movie of movieSearchResults$ | async" [value]="movie">
        {{ movie.main.title.original }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <ng-container *ngFor="let movie of movies">
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <movie-banner [movie]="movie"></movie-banner>
      <div fxLayout="column" fxLayoutAlign="start end">
        <mat-form-field appearance="outline">
          <mat-label>Title Price</mat-label>
          <input matInput type="number" [formControl]="titleIdPrice(movie.id)">
          <mat-icon [svgIcon]="currencyIcon" matSuffix></mat-icon>
        </mat-form-field>
        <button color="warn" (click)="removeTitle(movie.id)" mat-mini-fab>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
</article>
<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between start">
  <h3>Offer a total Package Price</h3>
  <mat-form-field appearance="outline">
    <mat-label>Package Price</mat-label>
    <input matInput >
  </mat-form-field>
</div>
