<main>
  <mat-card *ngIf="user$ | async as user">
    <mat-card-header>
      <mat-card-title>Edit account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="accountForm" fxLayout="column">
        <mat-form-field>
          <input matInput type="uid" placeholder="Id" formControlName="uid" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="firstName" placeholder="First Name" formControlName="first_name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="lastName" placeholder="Last Name" formControlName="last_name" />
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Biography" formControlName="biography"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-around">
          <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
          <button mat-raised-button routerLink="../">View profile</button>
          <button mat-raised-button color="warn" (click)="deleteAccount()">Delete my account</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
