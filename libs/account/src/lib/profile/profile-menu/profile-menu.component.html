<ng-container *ngIf="(user$ | async) as user">
  <ng-container *ngIf="profile.avatar; else placeholder">
    <button mat-icon-button [matMenuTriggerFor]="menu" test-id="profile-avatar">
      <img class="profile-picture-menu" [imgRef]="profile.avatar" alt="Profile picture" />
    </button>
  </ng-container>
  <ng-template #placeholder>
    <button mat-icon-button [matMenuTriggerFor]="menu" test-id="profile-avatar">
      <img class="profile-picture-menu" asset="Avatar_40.png" />
    </button>
  </ng-template>
  <mat-menu #menu="matMenu" class="mat-elevation-z6 account-profile-menu">
    <mat-list>
      <ng-content select="[widgets]"></ng-content>
      <mat-divider></mat-divider>
      <ng-container>
        <button test-id="logout" mat-menu-item (click)="logout()" class="logout-btn">
          <mat-icon svgIcon="logout"></mat-icon>
          <span class="logout">Log out</span>
        </button>
      </ng-container>
    </mat-list>
  </mat-menu>
</ng-container>
