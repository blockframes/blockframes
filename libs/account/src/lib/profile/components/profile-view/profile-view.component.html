<section>
  <mat-card class="mat-elevation-z1" fxLayoutAlign="start center">
    <ng-container *ngIf="(user$ | async) as user; else: profileLoading">
      <mat-card-content fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column">
        <!-- TODO: issue#579 import picture -->
        <img
          mat-card-avatar
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <article class="information" fxLayout="column" fxLayoutAlign="start start">
          <div>
            <p class="name">{{ user.name }}</p>
            <p>{{ user.surname }}</p>
          </div>
          <mat-divider [inset]="true"></mat-divider>
          <div>
            <p><span class="label" *ngIf="user.phoneNumber">Phone number: </span> <span>{{ user.phoneNumber }}</span></p>

            <p><span class="label">Email: </span> <span>{{ user.email }}</span></p>

            <p><span class="label" *ngIf="user.position">Position: </span> <span>{{ user.position }}</span></p>
          </div>
          <mat-divider [inset]="true"></mat-divider>
          <div *ngIf="(organization$ | async) as organization">
            <p><span class="label">Organization: </span> <span>{{ organization.name }}</span></p>
          </div>
          <mat-divider [inset]="true"></mat-divider>
        </article>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="editing.emit('password')" color="primary">
          <mat-icon svgIcon="change_pass"></mat-icon>
        </button>
        <button mat-icon-button (click)="editing.emit('profile')"color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </ng-container>
    <ng-template #profileLoading>
      <div fxLayout="column" fxLayoutAlign="center center">
        <p>Your Profile is loading...</p>
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card>
</section>
