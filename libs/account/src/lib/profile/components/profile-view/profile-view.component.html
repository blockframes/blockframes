<article>
  <mat-card class="mat-elevation-z1">
    <ng-container *ngIf="(user$ | async) as user; else: profileLoading">
      <mat-card-content fxLayout="row" fxLayoutAlign="center center">
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <div class="information" fxLayout="column" fxLayoutAlign="start center">
          <div>
            <span class="name">{{ user.name }}</span>
          </div>
          <div>
            <span>{{ user.surname }}</span>
          </div>
          <div>
            <span>Phone number: </span> <span>{{ user.phoneNumber }}</span>
          </div>
          <div>
            <span>Email: </span> <span>{{ user.email }}</span>
          </div>
          <div>
            <span>Position: </span> <span>{{ user.position }}</span>
          </div>
        </div>
      </mat-card-content>
      <button mat-icon-button (click)="editing.emit('profile')" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="editing.emit('password')" color="primary">
        <mat-icon>lock_open</mat-icon>
      </button>
    </ng-container>
    <ng-template #profileLoading>
      <div fxLayout="column" fxLayoutAlign="center center">
        <p>Your Profile is loading...</p>
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card>
</article>
