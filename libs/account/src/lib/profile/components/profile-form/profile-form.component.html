<h4>Picture</h4>
<article class="actions" fxLayout="column" fxLayoutAlign="center center">
  <img mat-card-image [src]="avatar">
  <mat-card-actions>
    <button-upload 
      accept="['.jpg', '.png']" 
      path='avatar' 
      [types]="['image/jpeg', 'image/png']"
      [uploadOnFirestore]="true" 
      (storeUploaded)="avatar = $event">
    </button-upload>
    <button mat-button color="primary" (click)="avatar = 'undefined'">
      Delete this picture 
    </button>
  </mat-card-actions>
</article>
<mat-divider></mat-divider>
<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">
    <h4>Identity</h4>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" type="text" formControlName="name" required />
      <mat-error *ngIf="control.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="Surname" type="text" formControlName="surname" required />
      <mat-error *ngIf="control.get('surname').hasError('required')">
        Surname is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <h4>Informations</h4>
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Phone number" type="tel" formControlName="phoneNumber" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <input matInput placeholder="Position" type="text" formControlName="position" />
    </mat-form-field>
  </form>
</article>
