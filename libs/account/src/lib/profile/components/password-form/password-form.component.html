<mat-card-title>Password</mat-card-title>
<mat-card-content>
  <form fxLayout="column" fxLayoutAlign="start center" [formGroup]="control">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        placeholder="Current password"
        formControlName="current"
        required
      />
      <mat-hint>Between 6 and 24 characters.</mat-hint>
      <mat-error *ngIf="control.get('current').hasError('required')">
        Password is <strong>required</strong>.
      </mat-error>
      <mat-error *ngIf="control.get('current').hasError('minlength')">
        Password with less than <strong>6</strong> characters.
      </mat-error>
      <mat-error *ngIf="control.get('current').hasError('maxlength')">
        Password with more than <strong>24</strong> characters.
      </mat-error>
    </mat-form-field>
    <password-confirm formControlName="next"></password-confirm>
  </form>
</mat-card-content>
