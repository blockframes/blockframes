<editable-sidenav (closed)="opened = false" [opened]="opened">
  <account-profile-view
    content
    (passwordEdited)="openPasswordEdit()"
    (profileEdited)="openProfileEdit()"
  ></account-profile-view>
  <ng-container sidenav [ngSwitch]="sidenavContent">
    <account-profile-edit *ngSwitchCase="'profile'"></account-profile-edit>
    <account-password-edit *ngSwitchCase="'password'"></account-password-edit>
  </ng-container>
</editable-sidenav>
