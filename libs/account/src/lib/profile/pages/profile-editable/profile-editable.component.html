<editable-sidenav (closed)="opened = false" [opened]="opened" (saved)="update()">
  <ng-container content>
    <account-profile-view [user$]="user$" (editing)="openSidenav($event)"></account-profile-view>
  </ng-container>
  <ng-container sidenav [ngSwitch]="editContent">
    <account-profile-edit [formGroup]="profileForm" *ngSwitchCase="'profile'"></account-profile-edit>
    <account-password-edit [formGroup]="editPasswordForm" *ngSwitchCase="'password'"></account-password-edit>
  </ng-container>
</editable-sidenav>
