<mat-toolbar [ngClass]="toolbarColor$ | async" (scroll)="scrollHandler()" fxLayout="row" fxLayoutAlign="space-between center">
  <nav fxLayout="row" fxLayoutAlign="space-between center">
    <a routerLink="/" class="logo">
      <img [asset]="imgAsset" type="logo" alt="Archipel"/>
    </a>
    <a fxHide.lt-md mat-stroked-button [color]="color" href="#demo" id="demo-link">Schedule a demo</a>
  </nav>
  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="16px">
    <a test-id="login" mat-button routerLink="/auth/connexion" fragment="signin">Log in</a>
    <a test-id="signup" mat-button routerLink="/auth/connexion" fragment="signup">Sign up</a>
  </div>
</mat-toolbar>
