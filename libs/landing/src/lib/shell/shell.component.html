<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">

    <a routerLink="/" class="logo">
      <app-logo></app-logo>
    </a>
    <a fxHide.lt-md mat-stroked-button color="primary" href="#demo" id="demo-link">Schedule a demo</a>

  </nav>
</mat-toolbar>
