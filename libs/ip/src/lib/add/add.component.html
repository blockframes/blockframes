<h1 mat-dialog-title>Create new IP</h1>
<div mat-dialog-content>
  <p>New IP title:</p>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="data.title" cdkFocusInitial>Ok</button>
</div>
