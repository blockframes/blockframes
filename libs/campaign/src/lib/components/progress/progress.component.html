<h3>{{ received | currency : currency : 'symbol' : '1.0-0' }}</h3>
<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
<div class="steps" fxLayout fxLayoutAlign="space-between center">
  <span class="mat-caption" *ngFor="let step of steps">
    {{ step | currency : currency : 'symbol' : '1.0-0' }}
  </span>
</div>
