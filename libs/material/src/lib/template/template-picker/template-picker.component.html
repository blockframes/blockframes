<section class="container" fxLayout="row wrap" fxLayoutAlign="space-around">
  <article class="card-add" fxFlex.gt-md="25" fxFlex.gt-sm="50" fxFlex="100">
    <mat-card (click)="createDelivery()" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-actions>
          <mat-icon class="icon-add">add_circle</mat-icon>
          <span>Create delivery from scratch</span>
      </mat-card-actions>
    </mat-card>
  </article>

  <article
    fxFlex.gt-md="25"
    fxFlex.gt-sm="50"
    fxFlex="100"
    *ngFor="let template of (templates$ | async)"
  >
    <mat-card (click)="createDelivery(template.id)" fxLayout="row" fxLayoutAlign="center center">
      <mat-icon fxFlex="10" class="folder">folder</mat-icon>

      <mat-card-title fxFlex="80">
        {{ template.name }}
      </mat-card-title>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </article>
</section>
<button mat-raised-button color="warn" (click)="close()">Cancel</button>
