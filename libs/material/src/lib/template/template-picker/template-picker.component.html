<div mat-dialog-content>
  <section class="templates-block" fxLayout="row wrap" fxLayoutAlign="start space-between">
    <div class="text">
      <h3>Add a new delivery</h3>
      <p>Choose an existing template to initialize delivery or create it from scratch</p>
    </div>
    <article class="template-card">
      <mat-card
        class="create-card mat-elevation-z0"
        (click)="createDelivery()"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <mat-icon class="create-icon">add_circle</mat-icon>
        <span class="blank">Blank</span>
      </mat-card>
    </article>

    <article class="template-card" *ngFor="let template of (templates$ | async)">
      <mat-card
        class="mat-elevation-z6"
        (click)="createDelivery(template.id)"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <mat-icon class="icon" color="primary">description</mat-icon>
        <mat-card-title>
          {{ template.name }}
        </mat-card-title>
      </mat-card>
    </article>

    <article class="template-card">
      <mat-card
        class="mat-elevation-z6"
        (click)="useMovieAsTemplate()"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
      <mat-icon class="icon" color="primary">description</mat-icon>
      <mat-card-title>
        Create from movie materials
      </mat-card-title>
      </mat-card>
    </article>
  </section>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-raised-button color="basic" class="cancel-button mat-elevation-z0" (click)="close()">
    Cancel
  </button>
</div>
