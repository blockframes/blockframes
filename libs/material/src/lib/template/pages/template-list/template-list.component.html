<section>
  <article fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Templates</h2>
    <mat-divider fxFlex></mat-divider>
    <a mat-stroked-button color="primary" (click)="addTemplateDialog()">
      <mat-icon>add</mat-icon>
      <span>Add a template</span>
    </a>
  </article>
  <article>
    <template-repertory [templates]="(templates$ | async)" (delete)="deleteTemplate($event)"></template-repertory>
  </article>
</section>
