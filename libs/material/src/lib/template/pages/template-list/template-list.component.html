<section *ngIf="(templates$ | async) as templates">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <h1>My Templates</h1>
    <a mat-flat-button color="primary" (click)="addTemplateDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </header>
  <bf-table-filter
    [source]="templates"
    [columns]="versionColumns"
    [initialColumns]="initialVersionColumns"
    showFilter="true"
    showPaginator="true"
    link="../">
    <ng-template colRef="created" let-created>
      {{ created | date: 'MM/dd/yyyy' }}
    </ng-template>
    <ng-template colRef="updated" let-updated>
      {{ updated | date: 'MM/dd/yyyy' }}
    </ng-template>
  </bf-table-filter>
</section>
