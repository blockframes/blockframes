<ng-container *ngIf="(loading$ | async); else: loaded"> Loading </ng-container>

<ng-template #loaded>

  <section *ngIf="(templates$ | async) as template">
    <table mat-table [dataSource]="template" class="mat-elevation-z8">

      <!-- CheckBox -->
      <ng-container matColumnDef="checkBox">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          aria-label="Select all templates">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="toggle(element)"
          [checked]="selection.isSelected(element)"
          aria-label="Select one template">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Template name -->
      <ng-container matColumnDef="template-name">
        <th mat-header-cell *matHeaderCellDef>Template name</th>
        <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.created.toDate() | date: 'MMM dd yyyy' }}</td>
      </ng-container>

      <!-- Trash Icon -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteTemplate(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [routerLink]="['../', row.id]"></tr>
    </table>
  </section>

  <div fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="addTemplateDialog()">Create template</button>
  </div>

</ng-template>
