<section *ngIf="(templates$ | async) as templates">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <h1>My Templates</h1>
    <a mat-flat-button color="primary" (click)="addTemplateDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </header>
  <bf-table-filter
    [source]="templates"
    [columns]="versionColumns"
    [initialColumns]="initialVersionColumns"
    showFilter="true"
    showPaginator="true">
    <ng-template colRef="id" let-id>
      <a mat-stroked-button color="primary" [routerLink]="['../', id]">View</a>
    </ng-template>
  </bf-table-filter>
</section>
