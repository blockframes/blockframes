<div *ngIf="(templatesByOrgs$ | async) as lala">
  <p *ngIf="lala === {}">lala</p>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let templateByOrg of (templatesByOrgs$ | async | keyvalue)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ templateByOrg.key }}
      </mat-panel-title>
      <button (click)="addTemplateDialog(templateByOrg.key)" color="primary" mat-icon-button>
        Create a template
        <mat-icon class="icon-add">add_circle</mat-icon>
      </button>
    </mat-expansion-panel-header>
    <section class="container" fxLayout="row wrap" fxLayoutAlign="space-around">
      <article
        class="card-ngFor"
        fxFlex.gt-md="25"
        fxFlex.gt-sm="50"
        fxFlex="100"
        *ngFor="let template of templateByOrg.value"
      >
        <template-item class="mat-cards" [template]="template"></template-item>
      </article>
    </section>
  </mat-expansion-panel>
</mat-accordion>
