<section>
  <template-empty *ngIf="!(hasTemplates$ |async)"></template-empty>
  <mat-expansion-panel
    *ngFor="let org of (orgsWithTemplates$ | async); first as isFirst"
    [expanded]="isFirst"
    class="mat-elevation-z0"
  >
    <mat-expansion-panel-header>
      <mat-panel-title fxLayout="row wrap" fxLayoutAlign="space-between center">
        <span class="organization">
          {{ org.name }}
        </span>
      <div class="divider"></div>
      <div class="icon-container">
        <mat-icon class="view-icon" color="primary">view_quilt</mat-icon>
      </div>
      <div class="icon-container">
        <mat-icon class="view-icon" color="primary">view_module</mat-icon>
      </div>
      <button
      mat-raised-button
      (click)="addTemplateDialog($event, org.name)"
      class="add-template mat-elevation-z0"
    >
      Create a template <mat-icon class="icon">add</mat-icon>
    </button>
      </mat-panel-title>


    </mat-expansion-panel-header>
    <div fxLayout="row wrap" fxLayoutAlign="start space-between">
      <article
        class="card-ngFor"
        *ngFor="let template of org.templates"
      >
        <template-item class="mat-cards" [template]="template"></template-item>
      </article>
    </div>
  </mat-expansion-panel>
</section>
