<div class="container">
  <mat-expansion-panel
    *ngFor="let templateByOrg of (templatesByOrgs$ | async | keyvalue); first as isFirst"
    [expanded]="isFirst"
    class="mat-elevation-z0"
  >
    <mat-expansion-panel-header>
      <mat-panel-title fxLayout="row wrap" fxLayoutAlign="space-between center">
        <span>{{ templateByOrg.key }}</span>
      <div class="divider"></div>
      <button mat-mini-fab color="basic" class="view-button mat-elevation-z0"><mat-icon class="view-icon" color="primary">view_quilt</mat-icon></button>
      <button mat-mini-fab color="basic" class="view-button mat-elevation-z0"><mat-icon class="view-icon" color="primary">view_module</mat-icon></button>
      <button
      mat-raised-button
      (click)="addTemplateDialog($event, templateByOrg.key)"
      class="add-template mat-elevation-z0"
    >
      Create a template <mat-icon class="icon">add</mat-icon>
    </button>
      </mat-panel-title>


    </mat-expansion-panel-header>
    <section fxLayout="row wrap" fxLayoutAlign="start space-between">
      <article
        class="card-ngFor"
        *ngFor="let template of templateByOrg.value"
      >
        <template-item class="mat-cards" [template]="template"></template-item>
      </article>
    </section>
  </mat-expansion-panel>
</div>
