<div mat-dialog-content>
  <h2>Add a new template</h2>
  <p>Choose a name for this new template (example: Films d'auteur fran√ßais)</p>
  <mat-form-field appearance="outline" fxLayoutAlign="center">
    <mat-label>Template name</mat-label>
    <input class="input-field" #templateName matInput placeholder="Template name" />
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-raised-button color="basic" class="cancel-button mat-elevation-z0" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" class="add-button mat-elevation-z0" (click)="addTemplate(templateName.value)" [disabled]="!templateName.value">
    Create
  </button>
</div>
