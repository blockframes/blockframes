<mat-card class="mat-elevation-z6" fxLayout="row" fxLayoutAlign="start center" [routerLink]="['../', template.id]">
  <div class="text-block" fxLayout="column" fxLayoutAlign="center start">
    <mat-card-title>
      {{ template.name }}
    </mat-card-title>
    <mat-card-content>
      <p class="date">Created : {{ template.created.toDate() | date: 'MMM dd yyyy' }} at
        {{ template.created.toDate() | date: 'hh:mm a' }}</p> <!--TODO: use real timestamp here -->
    </mat-card-content>
  </div>
  <button class="trigger" mat-icon-button [matMenuTriggerFor]="actions" (click)="stopPropagation($event)">
    <mat-icon color="primary">more_vert</mat-icon>
  </button>

  <mat-menu #actions="matMenu">
    <button mat-menu-item href="#"> <!--TODO: make a function to duplicate the template -->
      <mat-icon color="primary">library_books</mat-icon>
      <span>Duplicate</span>
    </button>
    <button mat-menu-item (click)="deleteTemplate(template.id)">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</mat-card>
