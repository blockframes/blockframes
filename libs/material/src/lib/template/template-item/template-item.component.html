<mat-card class="mat-elevation-z8" fxLayout="row" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="center start">
    <mat-card-title fxFlex="50">
      {{ template.name }}
    </mat-card-title>
    <mat-card-content>
      <p class="modification-text">Last modification : 2 days ago</p>
    </mat-card-content>
  </div>
  <button class="trigger" mat-icon-button [matMenuTriggerFor]="actions">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #actions="matMenu">
    <button mat-menu-item [routerLink]="['../', template.id]">
      <mat-icon class="icons">edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item href="#">
      <mat-icon class="icons">file_copy</mat-icon>
      <span>Duplicate</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="deleteTemplate(template.id)">
      <mat-icon class="delete-icon">delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>

  <mat-card-content></mat-card-content>
</mat-card>
