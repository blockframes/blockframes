<section>
  <article mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center">
    <h3>New template title</h3>
    <span>Choose a title for your template</span>
    <mat-form-field appearance="outline">
      <mat-label>Template title</mat-label>
      <input matInput testId="templateName" #templateName placeholder="Template title" />
    </mat-form-field>
    <!-- TODO #1387 -->
    <img [picturesThemePath]="'AddTemplate_380.png'" alt="Add Template Illustration"/>
  </article>

  <article mat-dialog-actions fxLayout="column" fxLayoutAlign="center center">
    <button
      test-id="next"
      mat-flat-button
      color="accent"
      (click)="addTemplate(templateName.value)"
      [disabled]="!templateName.value">
      Next
    </button>
    <a testId="templateCreate" mat-button color="primary" (click)="close()">Cancel</a>
  </article>
</section>
