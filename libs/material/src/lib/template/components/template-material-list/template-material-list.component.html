<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
  <!-- Title Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let material">
      <b>{{ material.value }}</b>
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let material">
      <span class="description">{{ material.description }}</span>
    </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let material">
      <span class="category-text warn-color">{{ material.category }}</span>
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let material">
      <span>{{ material.price | currency: material.currency }}</span>
    </td>
  </ng-container>

  <!-- Action Column (edit) -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let material">
      <button
        matTooltip="Edit material"
        (click)="editing.emit(material.id)"
        color="primary"
        mat-icon-button
      >
        <mat-icon svgIcon="edit"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
