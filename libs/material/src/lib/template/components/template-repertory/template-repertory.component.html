<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

  <!-- Template name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Template name</th>
    <td mat-cell *matCellDef="let template">{{ template.name | titlecase }}</td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Creation date</th>
    <td mat-cell *matCellDef="let template">
      {{ template.created.toDate() | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- Trash Icon -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let template">
      <button mat-button (click)="removeTemplate(template, $event)"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['../', row.id]"></tr>

</table>
