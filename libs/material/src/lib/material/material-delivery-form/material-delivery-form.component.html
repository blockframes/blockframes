<mat-card class="container mat-elevation-z6">
  <mat-card-title>Edit your material</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="updateMaterial()" class="container" fxLayout="row">
    <div class="inputs" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Value</mat-label>
        <input class="value" formControlName="value" matInput placeholder="Value" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Description</mat-label>
        <textarea
          class="description"
          formControlName="description"
          matInput
          placeholder="Description"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Category</mat-label>
        <input class="category" formControlName="category" matInput placeholder="Category" />
      </mat-form-field>
    </div>

    <div class="step" fxLayout="column" [fxLayoutAlign]="alignement">
      <mat-form-field *ngIf="hasStep" appearance="outline" class="mat-select-step">
        <mat-label>Choose step</mat-label>
        <mat-select formControlName="stepId">
          <mat-option value="">
            None
          </mat-option>
          <mat-option *ngFor="let step of (steps$ | async)" [value]="step.id">
            {{ step.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div fxLayoutAlign="center">
        <button
          mat-raised-button
          color="basic"
          class="cancel-button mat-elevation-z0"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="add-button mat-elevation-z0"
          [disabled]="isDeliveryValidated"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</mat-card>
