<mat-card class="mat-elevation-z2" fxLayout="row">
  <mat-icon>drag_indicator</mat-icon>
  <mat-card-content class="content" fxLayout="column">
    <mat-card-title>
      {{ material.value }}
    </mat-card-title>
    <mat-card-subtitle class="description-text">
      {{ material.description }}
    </mat-card-subtitle>
    <mat-card-actions>
      <button (click)="editMaterial()">EDIT</button>
      <button class="border-left">DUPLICATE</button>
      <button class="border-left" (click)="deleteMaterial()">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
