<mat-card class="mat-elevation-z6">
  <mat-card-title>Add a new material</mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <form [formGroup]="form" class="form" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input class="value" formControlName="value" matInput placeholder="Value" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          class="description"
          formControlName="description"
          matInput
          placeholder="Description"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input class="category" formControlName="category" matInput placeholder="Category" />
      </mat-form-field>
    </form>
    <div class="buttons" fxLayoutAlign="center">
      <button
        mat-raised-button
        color="basic"
        class="cancel-button mat-elevation-z0"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="add-button mat-elevation-z0"
        (click)="addMaterial()"
      >
        Save
      </button>
    </div>
  </mat-card-content>
</mat-card>
