<mat-card class="mat-elevation-z2" fxLayout="row">
  <mat-checkbox
    [disabled]="isDeliveryValidated"
    color="primary"
    [(ngModel)]="isChecked"
    (click)="selectMaterial()"
  >
  </mat-checkbox>
  <mat-card-content class="content" fxLayout="column">
    <mat-card-title>
      {{ material.value }}
    </mat-card-title>
    <mat-card-subtitle class="description-text">
      {{ material.description }}
    </mat-card-subtitle>
    <mat-card-actions>
      <button [disabled]="isDeliveryValidated" (click)="editMaterial()">EDIT</button>
      <button class="border-left" [disabled]="isDeliveryValidated">DUPLICATE</button>
      <button class="border-left" [disabled]="isDeliveryValidated" (click)="deleteMaterial()">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card-content>
  <mat-card-content
    *ngIf="material.step"
    class="content-step"
    fxLayout="column"
    fxLayoutAlign="start end"
  >
    <div>
      <mat-card-subtitle class="step">
        Step:
      </mat-card-subtitle>
      <mat-card-title class="step-value">
        {{ material.step.name }}
      </mat-card-title>
    </div>
  </mat-card-content>
</mat-card>
