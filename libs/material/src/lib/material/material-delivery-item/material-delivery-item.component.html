<mat-card class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="space-around">
    <mat-icon>drag_indicator</mat-icon>
    <mat-card-content>
      <mat-card-title>
        {{ material.value }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ material.description }}
      </mat-card-subtitle>
      <mat-card-actions>
        <button [disabled]="isDeliveryValidated">EDIT</button>
        <button class="border-left" [disabled]="isDeliveryValidated">DUPLICATE</button>
        <button class="border-left" [disabled]="isDeliveryValidated" (click)="deleteMaterial()">DELETE</button>
      </mat-card-actions>
    </mat-card-content>
    <mat-card-content>
      <mat-card-subtitle>
        Step:
      </mat-card-subtitle>
      <mat-card-title>
        {{ material.step }}
      </mat-card-title>
    </mat-card-content>
</mat-card>
