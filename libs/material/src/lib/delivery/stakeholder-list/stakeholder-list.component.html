<h3>Sign delivery</h3>
<section fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="10">
  <div *ngFor="let stakeholder of (delivery$ | async).stakeholders" class="sign-block">
    <delivery-stakeholder-item
      *ngIf="stakeholder.isAccepted"
      [stakeholder]="stakeholder"
    ></delivery-stakeholder-item>
  </div>
  <div routerLink="../teamwork" class="add-signee mat-elevation-z6" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon color="primary">add_circle_outline</mat-icon>
    <span class="sign-text">Add a new signatory</span>
  </div>
</section>
<div class="signDelivery" fxLayoutAlign="center center">
  <button testId="sign" mat-raised-button color="primary" (click)="openSignDelivery()">Sign</button>
</div>
