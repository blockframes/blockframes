<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav [opened]="true" mode="side">
    <delivery-team-work-list
      *ngIf="(movieStakeholders$ | async) as movieStakeholders"
      [stakeholders]="movieStakeholders"
    ></delivery-team-work-list>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content>
    <div class="item-form" *ngFor="let deliveryStakeholder of (deliveryStakeholders$ | async)">
      <editable [item]="deliveryStakeholder" [itemId]="stakeholderId">
        <ng-template materialViewMode>
          <delivery-team-work-item (update)="openForm(deliveryStakeholder)" [stakeholder]="deliveryStakeholder"></delivery-team-work-item>
        </ng-template>
        <ng-template materialEditMode>
          <delivery-team-work-form (cancelForm)="cancelForm()" [stakeholder]="deliveryStakeholder"></delivery-team-work-form>
        </ng-template>
      </editable>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
