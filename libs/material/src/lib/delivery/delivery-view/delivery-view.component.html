<div class="container">
  <section fxLayout="row" fxLayoutGap="35px">
    <article class="progress-spinner-block" fxLayoutAlign="center start">
      <mat-card
        *ngIf="(progressionValue$ | async) as value; else empty"
        fxLayout="column"
        fxLayoutAlign="center center"
        class="mat-elevation-z0"
      >
        <mat-progress-spinner
          class="spinner"
          color="warn"
          mode="determinate"
          [value]="value"
          diameter="180"
          strokeWidth="12"
        >
        </mat-progress-spinner>
        <div class="progress-value">{{ value }} %</div>
        <p class="global-progression">Progression</p>
        <span class="spinner-text"><h5>Global delivery date :</h5></span>
        <p class="period-days">{{ delivery.dueDate | date: 'dd MMM yyyy' }}</p>
        <div>
          <span class="step" fxLayout="row" fxLayoutAlign="space-between center">
            <p class="step-text">STEP 1</p>
            <mat-icon svgIcon="accepted" class="step-icon"></mat-icon>
          </span>
          <mat-divider class="divider"></mat-divider>
          <span class="step" fxLayout="row" fxLayoutAlign="space-between center">
            <p class="step-text">STEP 2</p>
            <span class="step-informations">
              <small class="period-text">Acceptance period :</small>
              <p class="period-days">30 days</p>
            </span>
            <mat-icon svgIcon="delivered" class="step-icon"></mat-icon>
          </span>
          <mat-divider class="divider"></mat-divider>
          <span class="step" fxLayout="row" fxLayoutAlign="space-between center">
            <p class="step-text">STEP 3</p>
            <span class="step-informations">
              <small class="period-text">Delivery time :</small>
              <p class="period-days">30 days</p>
            </span>
            <mat-icon svgIcon="pending" class="step-icon"></mat-icon>
          </span>
          <mat-divider></mat-divider>
          <span fxLayoutAlign="center center">
            <button mat-raised-button class="edit mat-elevation-z0" (click)="editDelivery()">
              <mat-icon color="primary">create</mat-icon> Edit delivery
            </button>
          </span>
        </div>
      </mat-card>
      <ng-template #empty>
        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutAlign="center center">
          <mat-progress-spinner
            class="spinner"
            color="warn"
            mode="determinate"
            [value]="0"
            diameter="180"
            strokeWidth="12"
          >
          </mat-progress-spinner>
          <div class="progress-value">0 %</div>
          <p class="global-progression">Global progression</p>
          <div>
            <span class="step" fxLayout="row" fxLayoutAlign="space-between center">
              <p class="step-text">STEP 1</p>
            </span>
            <mat-divider></mat-divider>
            <span fxLayoutAlign="center center">
              <button mat-raised-button class="edit mat-elevation-z0" (click)="editDelivery()">
                <mat-icon color="primary">create</mat-icon> Edit delivery
              </button>
            </span>
          </div>
        </mat-card>
      </ng-template>
    </article>
    <article class="materials">
      <div class="materials" fxLayoutAlign="space-between center">
        <h2>{{ movie.title.original }}</h2>
        <span fxLayoutAlign="end">
          <material-filters class="filters"></material-filters>
          <material-actions
          [allChecked]="allChecked"
          [deliverySteps]="delivery.steps"
          (newState)="changeState($event)"
          (selectAllMaterials)="selectAllMaterials()">
          </material-actions>
        </span>
      </div>
      <div *ngFor="let category of (materials$ | async | keyvalue)" fxLayout="column">
        <h3>{{ category.key | uppercase }}</h3>
        <div *ngFor="let material of category.value">
          <delivery-view-item
            [isChecked]="allChecked"
            [material]="material"
            (isSelected)="selectMaterial($event, material.id)"
          ></delivery-view-item>
        </div>
      </div>
    </article>
  </section>
</div>
