<mat-card *ngIf="stakeholder$ | async as stakeholder">
  <mat-card-content>
    <h2>Signee:</h2>
    <p>{{ stakeholder.organization.name }}</p>
  </mat-card-content>
  <mat-card-footer *ngIf="!(hasStakeholderSigned$ | async)" fxLayout="row" fxLayoutAlign="space-evenly center" class="footerLocked">
    <mat-icon>lock_open</mat-icon>
    <span>Your signature will appear here</span>
  </mat-card-footer>
  <mat-card-footer *ngIf="hasStakeholderSigned$ | async" fxLayout="row" fxLayoutAlign="space-evenly center" class="footerSigned">
      <mat-icon>note</mat-icon>
      <span>Signed digitaly</span>
    </mat-card-footer>
</mat-card>
