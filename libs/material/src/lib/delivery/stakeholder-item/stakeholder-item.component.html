<mat-card *ngIf="stakeholder$ | async as stakeholder" class="mat-elevation-z6">
  <mat-card-content>
    <h4>Signee</h4>
    <p>{{ stakeholder.organization.name }}</p>
    <a *ngIf="hasStakeholderSigned$ | async" [href]="explorerUrl + stakeholder.tx" target="_blank" rel="noopener">Signature on Etherscan</a>
  </mat-card-content>
  <mat-card-footer *ngIf="!(hasStakeholderSigned$ | async)" fxLayout="row" fxLayoutAlign="center center" class="footerLocked">
    <mat-icon class="lock-icon">lock_open</mat-icon>
    <span>Your signature will appear here</span>
  </mat-card-footer>
  <mat-card-footer *ngIf="hasStakeholderSigned$ | async" fxLayout="row" fxLayoutAlign="center center" class="footerSigned">
    <mat-icon svgIcon="signed" class="sign-icon"></mat-icon>
    <span>Signed digitaly</span>
  </mat-card-footer>
</mat-card>
