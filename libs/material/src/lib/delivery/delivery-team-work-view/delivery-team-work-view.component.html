<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav class="mat-elevation-z2" [opened]="true" fixedInViewport="true" fixedTopGap="191" [opened]="true" mode="side">
    <delivery-team-work-list
      *ngIf="(movieStakeholders$ | async) as movieStakeholders"
      [stakeholders]="movieStakeholders"
    ></delivery-team-work-list>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content>
    <div class="menus" fxLayoutAlign="space-between center">
      <h2>Your team</h2>
      <delivery-team-work-filters class="filters"></delivery-team-work-filters>
    </div>
    <div class="item-form" *ngFor="let deliveryStakeholder of (deliveryStakeholders$ | async)">
      <ui-editable [item]="deliveryStakeholder" [itemId]="stakeholderId">
        <ng-template materialViewMode>
          <delivery-team-work-item
            (update)="openForm(deliveryStakeholder)"
            [stakeholder]="deliveryStakeholder"
          ></delivery-team-work-item>
        </ng-template>
        <ng-template materialEditMode>
          <delivery-team-work-form
            (cancelForm)="cancelForm()"
            [stakeholder]="deliveryStakeholder"
          ></delivery-team-work-form>
        </ng-template>
      </ui-editable>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
