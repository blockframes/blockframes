<button class="filter mat-elevation-z0" mat-raised-button [matMenuTriggerFor]="filters">
  Filters <mat-icon class="filter-icon">expand_more</mat-icon>
</button>
<mat-menu #filters="matMenu" xPosition="before">
  <button mat-menu-item [matMenuTriggerFor]="roles">
    <span>Role</span>
  </button>
  <mat-menu #roles="matMenu" xPosition="after">
    <button mat-menu-item>Producer</button>
    <button mat-menu-item>International Seller</button>
    <button mat-menu-item>Distributor</button>
    <button mat-menu-item>Laboratory</button>
  </mat-menu>
  <mat-divider></mat-divider>
  <button mat-menu-item [matMenuTriggerFor]="authorizations">
    <span>Authorizations</span>
  </button>
  <mat-menu #authorizations="matMenu" xPosition="after">
    <button mat-menu-item>Can validate delivery</button>
    <button mat-menu-item>Can modify delivery</button>
    <button mat-menu-item>Can deliver material</button>
    <button mat-menu-item>Can accept material</button>
    <button mat-menu-item>Can refuse material</button>
  </mat-menu>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <span>Names</span>
  </button>
</mat-menu>
