<mat-card class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="space-between">
  <mat-card-content fxLayout="row" fxLayoutAlign="space-around center">
    <mat-checkbox></mat-checkbox>
    <mat-card-title class="orgName">{{ stakeholder.organization.name }}</mat-card-title>
    <mat-card-actions>
      <button (click)="editStakeholder()">EDIT</button>
      <button class="border-left" (click)="deleteStakeholder()">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Role:</mat-card-subtitle>
    <mat-card-title class="title">Distributor</mat-card-title>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Authorizations:</mat-card-subtitle>
    <mat-card-title class="title">{{ stakeholder.authorizations }}</mat-card-title>
  </mat-card-content>
</mat-card>
