<mat-card
  [ngClass]="{ 'item-disabled': !stakeholder.isAccepted, 'item-enabled': stakeholder.isAccepted }"
  class="mat-elevation-z2"
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <mat-card-content class="content-orgName" fxLayout="row">
    <mat-checkbox [disabled]="!stakeholder.isAccepted"></mat-checkbox>
    <span class="dot mat-elevation-z4" [deliveryDotColor]="stakeholder.id"></span>
    <div class="left" fxLayout="column">
      <mat-card-title class="orgName">{{ stakeholder.organization.name }}</mat-card-title>
      <mat-card-actions>
        <button [disabled]="!stakeholder.isAccepted" (click)="editStakeholder()">EDIT</button>
        <button class="border-left" (click)="removeStakeholder()">
          DELETE
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
  <mat-card-content class="content-authorizations">
    <mat-card-subtitle>Authorizations:</mat-card-subtitle>
    <ul fxLayout="row wrap">
      <li *ngFor="let authorization of stakeholder.authorizations">
        {{ authorization }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
