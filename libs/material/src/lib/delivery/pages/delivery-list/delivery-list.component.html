<section>
  <article fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Deliveries</h2>
    <mat-divider fxFlex></mat-divider>
    <a mat-button color="primary" (click)="addDelivery()">
      <mat-icon>add</mat-icon>
      <span>Add a delivery</span>
    </a>
  </article>
  <article>
    <delivery-repertory [deliveries]="(deliveries$ | async)" [userOrganization]="(userOrganization$ | async)"></delivery-repertory>
  </article>
</section>
