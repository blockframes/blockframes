<section>
  <article fxLayout="row" fxLayoutAlign="none center">
    <h2>Deliveries</h2>
    <mat-divider></mat-divider>
    <a mat-button color="primary" (click)="addDelivery()">
      <mat-icon>add</mat-icon> <span>Add a delivery</span>
    </a>
  </article>
  <article>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
      <!-- Stakeholders Column -->
      <!-- Only display other stakeholders. If we are the only stakeholder,
      we get a placeholder with "No signers yet !" label -->
      <ng-container matColumnDef="stakeholders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Signers</th>
        <td mat-cell *matCellDef="let delivery">
          <article fxLayout="row">
            <span
              *ngFor="let stakeholder of delivery.stakeholders"
              fxLayout="row"
              fxLayoutAlign="start center">
              <ng-container *ngIf="stakeholder.organization.id !== (userOrganization$ | async).id">
                <img
                  src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                  alt="Stakeholder Picture"/>
                <b>{{ stakeholder.organization.name }}</b>
              </ng-container>
              <ng-container *ngIf="delivery.stakeholders.length === 1">
                <img
                  src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                  alt="Stakeholder Picture"/>
                <b>(No signers yet !)</b>
              </ng-container>
            </span>
          </article>
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let delivery">{{ delivery.state }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Click on a row to navigate to the delivery edition page -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['../', row.id, 'edit']"></tr>
    </table>
  </article>
</section>
