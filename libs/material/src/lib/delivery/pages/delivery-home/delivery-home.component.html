<section>
  <article fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Welcome to Media Delivering</h2>
    <mat-divider fxFlex></mat-divider>
    <a mat-flat-button [matMenuTriggerFor]="actions">
      Add <mat-icon>expand_more</mat-icon>
    </a>
    <mat-menu #actions="matMenu" xPosition="before">
      <button mat-menu-item (click)="openCreateMovie()">
        <span>Create a movie</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="paid.emit()">
        <span>Add a delivery</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="changeStatus(status)">
        <span>Add a template</span>
      </button>
    </mat-menu>

  </article>
  <article>
    <movie-list></movie-list>
  </article>
</section>
