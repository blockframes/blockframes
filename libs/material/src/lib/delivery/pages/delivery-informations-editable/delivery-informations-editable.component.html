<editable-sidenav test-id="content" page-id="delivery-informations" (closed)="opened = false" [opened]="opened" (saved)="updateInformations()">
  <!-- Content -->
  <ng-container content>
    <delivery-informations-dates-display [delivery]="delivery$ | async" (editing)="openSidenav()"></delivery-informations-dates-display>
  </ng-container>
  <!-- Sidenav -->
  <ng-container sidenav>
    <delivery-informations-dates-form [formGroup]="deliveryDates"></delivery-informations-dates-form>
  </ng-container>
</editable-sidenav>
