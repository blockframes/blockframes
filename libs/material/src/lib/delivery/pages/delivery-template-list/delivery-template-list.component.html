<main>
  <section fxLayout="row" fxLayoutAlign="space-between center">
    <article class="text">
      <h3>Add a new delivery</h3>
      <p>Choose an existing template to initialize delivery or create it from scratch</p>
    </article>
    <article fxLayout="row" fxLayoutGap="10">
      <button mat-raised-button color="basic" class="add-button mat-elevation-z0" (click)="createDelivery()">
        Blank
        <mat-icon color="primary">add_circle</mat-icon>
      </button>
      <button mat-raised-button class="movie-materials-button mat-elevation-z0" (click)="useMovieAsTemplate()">
        Import Movie Materials
        <mat-icon color="primary">cloud_upload</mat-icon>
      </button>
    </article>
  </section>
  <section class="templates-block" fxLayout="row wrap" fxLayoutAlign="start space-between">
    <article class="template-card" *ngFor="let template of (templates$ | async)">
      <mat-card
        class="mat-elevation-z0"
        (click)="createDelivery(template.id)"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <mat-icon color="primary">description</mat-icon>
        <mat-card-title>
          {{ template.name }}
        </mat-card-title>
      </mat-card>
    </article>
  </section>
</main>
