<section page-id="delivery-settings" fxLayout="row" fxLayoutAlign="center center">
  <article fxLayout="column" fxLayoutAlign="center center">
    <h2>Delivery Settings</h2>
    <p>Choose if your delivery needs one or both options:</p>

    <actions-picker-list [items]="items" (picked)="picked($event)"></actions-picker-list>
    <button (click)="onCompleteFlow()" mat-raised-button color="accent" [disabled]="options.length === 0">
      Continue
    </button>
  </article>
</section>
