<editable-sidenav (closed)="opened = false" [opened]="opened" (saved)="update()">
  <!-- Content -->
  <ng-container content>
    <article *ngIf="(movie$ | async) as movie" fxLayout="row" fxLayoutAlign="none center">
        <h2>{{ movie.main.title.original}}</h2>
        <mat-divider fxFlex></mat-divider>
        <a mat-button color="primary" (click)="addMaterial()">
          <mat-icon>add</mat-icon> <span>Add material</span>
        </a>
      </article>
    <delivery-display [materials]="materials$ | async" (editing)="openSidenav($event)">
    </delivery-display>
  </ng-container>
  <!-- Sidenav -->
  <ng-container sidenav>
    <delivery-material-form [formGroup]="materialInformationsForm"></delivery-material-form>
  </ng-container>
</editable-sidenav>
