<mat-card class="materials-block mat-elevation-z0" fxLayout="row" fxLayoutGap="20px">
  <mat-checkbox
    fxLayoutAlign="center center"
    color="primary"
    [(ngModel)]="material.approved"
    (click)="approvedToggle(material)"
  >
  </mat-checkbox>
  <article class="material" fxLayout="column" fxLayoutAlign="center start">
    <span>
      <h4 mat-line>{{ material.value }}</h4>
    </span>
    <mat-expansion-panel [expanded]="isOpen" class="mat-elevation-z0">
      <p mat-line class="description-text">{{ material.description }}</p>
    </mat-expansion-panel>
    <button class="toggle mat-elevation-z0" mat-raised-button (click)="panelToggle()">
      {{ panelButtonLabel }}
    </button>
  </article>
  <article class="informations" fxLayoutAlign="space-around none">
    <span class="material-step">
      <h5>Ordered by :</h5>
      <p class="material-step-text">{{ stakeholder }}</p>
    </span>
    <div fxLayout="column" fxLayoutAlign="space-between end">
      <span class="state">
        <h5>State :</h5>
        <mat-icon class="icons" svgIcon="{{ material.state }}"></mat-icon>
      </span>
    </div>
  </article>
</mat-card>
<div *ngIf="!!material.approved" class="labo-approval">
  <a href="assets/apps/delivery.svg" download>
    <mat-icon color="primary" class="done-icon">done</mat-icon>
  </a>
  Approved by laboratory
</div>
