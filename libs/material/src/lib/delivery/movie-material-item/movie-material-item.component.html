<mat-card
  class="materials-block mat-elevation-z6"
  fxLayout="row"
  fxLayoutGap="20px"
>
  <mat-checkbox
    fxLayoutAlign="center center"
    color="primary"
    [(ngModel)]="material.delivered"
    (click)="deliveredToggle(material)"
  >
  </mat-checkbox>
  <div class="material" fxLayout="column" fxLayoutAlign="center start">
    <span>
      <h4 mat-line>{{ material.value }}</h4>
    </span>
    <p mat-line class="description-text">{{ material.description }}</p>
  </div>
  <div class="informations" fxLayout="row" fxLayoutAlign="space-around none">
    <span class="material-step">
      <h5>Step :</h5>
      <p class="material-step-text">Step 5</p>
    </span>
    <span class="state">
      <h5>State :</h5>
      <mat-icon class="icons" svgIcon="{{ stateIcon }}"></mat-icon>
    </span>
    <span class="time">
      <h5>Delivery time :</h5>
      <p class="time-text">{{ randomNumberPicker(30) }} days</p>
    </span>
    <span class="payment">
      <h5>Payment :</h5>
      <mat-icon class="icons" svgIcon="{{ paymentIcon }}"></mat-icon>
    </span>
  </div>
</mat-card>
