<mat-card class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="start">
    <mat-icon>drag_indicator</mat-icon>
    <div>
      <mat-card-title>
        {{ step.name }}
      </mat-card-title>
      <mat-card-actions>
        <button (click)="edit()">EDIT</button>
        <button class="border-left">DUPLICATE</button>
        <button class="border-left" (click)="removeStep()">DELETE</button>
      </mat-card-actions>
    </div>
  </div>
  <div class="date">
    <mat-card-subtitle>
      Delivery date:
    </mat-card-subtitle>
    <p>{{ step.date | date: 'dd MMM yyyy' }}</p>
  </div>
</mat-card>
