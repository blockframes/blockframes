<div mat-dialog-content>
  <h2>Save as a new template</h2>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" fxLayoutAlign="center">
      <mat-label>Choose your organization</mat-label>
      <mat-select formControlName="organization" #organization>
        <mat-option *ngFor="let org of (orgs$ | async)" [value]="org">
          {{ org.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" fxLayoutAlign="center">
      <mat-label>Template name</mat-label>
      <input formControlName="name" #templateName matInput placeholder="New template name" required />
    </mat-form-field>
  </form>
</div>
<p *ngIf="isUpdateTemplate">This template already exists, you will update it.</p>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-stroked-button color="basic" (click)="close()" class="cancel-button mat-elevation-z0">Cancel</button>
  <button
    *ngIf="!isUpdateTemplate"
    mat-raised-button
    color="primary"
    (click)="saveTemplate(templateName.value, organization.value)"
    [disabled]="!templateName.value || !organization.value"
    class="mat-elevation-z0"
  >
    Save Template
  </button>
  <button
    *ngIf="isUpdateTemplate"
    mat-raised-button
    color="primary"
    (click)="updateTemplate(templateName.value, organization.value)"
    [disabled]="!templateName.value || !organization.value"
    class="mat-elevation-z0"
  >
    Update Template
  </button>
</div>
