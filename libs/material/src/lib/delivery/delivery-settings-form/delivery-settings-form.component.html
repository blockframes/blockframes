<mat-card class="mat-elevation-z6">
  <mat-card-title>Edit your step</mat-card-title>
  <form [formGroup]="form" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field appearance="outline">
      <mat-label>Step name</mat-label>
      <input formControlName="name" matInput placeholder="Step name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Date"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
  <div class="buttons" fxLayoutAlign="end">
    <button
      mat-raised-button
      color="basic"
      class="cancel-button mat-elevation-z0"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="add-button mat-elevation-z0"
      (click)="upsertStep()"
    >
      Save
    </button>
  </div>
</mat-card>
