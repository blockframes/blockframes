<div mat-dialog-content>
  <h2 fxLayoutAlign="center">
    Please enter your password to confirm.
  </h2>
</div>
<form [formGroup]="form" (ngSubmit)="confirm()">
  <mat-form-field appearance="outline" fxLayoutAlign="center">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" matInput placeholder="Password" required />
  </mat-form-field>
  <div mat-dialog-actions fxLayoutAlign="center center">
    <button
      class="white-button"
      mat-raised-button
      color="basic"
      class="mat-elevation-z0"
      (click)="close()"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!form.valid"
      mat-raised-button
      color="primary"
      class="mat-elevation-z0"
    >
      Sign
    </button>
    <mat-progress-spinner
      class="spinner"
      *ngIf="loading"
      color="primary"
      mode="indeterminate"
      diameter="20"
    >
    </mat-progress-spinner>
  </div>
</form>
