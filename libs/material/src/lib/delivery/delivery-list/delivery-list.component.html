<main *ngIf="(movie$ | async) as movie">
  <article fxLayoutAlign="space-between center">
    <h2>{{ movie.title.original }}</h2>
    <button class="add-delivery mat-elevation-z0" mat-raised-button routerLink="../template-picker">
      Add a new delivery <mat-icon class="icon">add</mat-icon>
    </button>
  </article>
  <section *ngIf="!!(deliveries$ | async); else empty">
    <article
      *ngFor="let delivery of (deliveries$ | async)"
      fxLayout="column"
      fxLayoutAlign="space-evenly center"
      class="delivery"
    >
      <delivery-item
        class="delivery-card"
        [delivery]="delivery"
        (isSelected)="selectDelivery(delivery, movie.id)"
      ></delivery-item>
    </article>
  </section>
  <ng-template #empty>
    <delivery-empty></delivery-empty>
  </ng-template>
</main>
