<h4>Add stakeholders</h4>
<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field class="left label">
    <mat-label>Search organization</mat-label>
    <input matInput />
  </mat-form-field>
  <button mat-icon-button color="primary">
    <mat-icon>search</mat-icon>
  </button>
</div>
<mat-card
  class="mat-elevation-z0"
  *ngFor="let stakeholder of stakeholders"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div fxLayoutAlign="start center">
    <span
      class="dot left mat-elevation-z4"
      [ngStyle]="{ 'background-color': getRandomColor() }"
    ></span>
    <p class="left">{{ stakeholder.organization.name }}</p>
  </div>
  <button mat-icon-button color="primary" (click)="addStakeholder(stakeholder)">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</mat-card>
