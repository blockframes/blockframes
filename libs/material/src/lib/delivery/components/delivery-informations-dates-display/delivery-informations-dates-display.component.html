<article>
  <header fxLayout="row" fxLayoutAlign="space-between">
    <h3>Delivery dates</h3>
    <button [disabled]="isSigned" mat-stroked-button color="primary" (click)="editing.emit()">
      <mat-icon>create_outline</mat-icon>
      Edit
    </button>
  </header>
  <p>
    <span *ngIf="deliveryInformations.dueDate">
      <b>Delivery Due Date </b>
      {{ deliveryInformations.dueDate | date: 'MM/dd/yyyy' }}
    </span>
  </p>
  <p>
    <span *ngIf="deliveryInformations.acceptationPeriod">
      <b>Approval period </b>
      {{ deliveryInformations.acceptationPeriod }} days
    </span>
  </p>
  <p>
    <span *ngIf="deliveryInformations.reWorkingPeriod">
      <b>Re-working period </b>
      {{ deliveryInformations.reWorkingPeriod }} days
    </span>
  </p>
</article>
