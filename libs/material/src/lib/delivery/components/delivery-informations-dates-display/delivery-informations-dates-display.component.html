<article>
  <header fxLayout="row" fxLayoutAlign="space-between">
    <h3>Delivery dates</h3>
    <button [disabled]="isSigned" mat-flat-button (click)="editing.emit()">Edit</button>
  </header>
  <p>
    <b>Delivery Due Date </b>
    <span *ngIf="deliveryInformations.dueDate">{{ deliveryInformations.dueDate | date: 'MM/dd/yyyy' }}</span>
  </p>
  <p>
    <b>Approval period </b>
    <span *ngIf="deliveryInformations.acceptationPeriod">{{ deliveryInformations.acceptationPeriod }} days</span>
  </p>
  <p>
    <b>Re-working period </b>
    <span *ngIf="deliveryInformations.reWorkingPeriod">{{ deliveryInformations.reWorkingPeriod }} days</span>
  </p>
</article>
