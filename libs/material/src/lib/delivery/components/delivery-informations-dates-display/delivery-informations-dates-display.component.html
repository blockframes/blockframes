<article>
  <header fxLayout="row" fxLayoutAlign="space-between">
    <h3>Delivery dates</h3>
    <button test-id="edit-dates-button" [disabled]="isSigned" mat-stroked-button color="primary" (click)="editing.emit()">
      <mat-icon>create_outline</mat-icon>
      Edit
    </button>
  </header>
  <p>
    <span test-id="due-date" *ngIf="deliveryInformations.dueDate">
      <b>Delivery Due Date</b>
      {{ deliveryInformations.dueDate | date: 'MM/dd/yyyy' }}
    </span>
  </p>
  <p>
    <span test-id="approval-period" *ngIf="deliveryInformations.acceptationPeriod">
      <b>Approval period</b>
      {{ deliveryInformations.acceptationPeriod }} days
    </span>
  </p>
  <p>
    <span test-id="reworking-period" *ngIf="deliveryInformations.reWorkingPeriod">
      <b>Re-working period</b>
      {{ deliveryInformations.reWorkingPeriod }} days
    </span>
  </p>
</article>
