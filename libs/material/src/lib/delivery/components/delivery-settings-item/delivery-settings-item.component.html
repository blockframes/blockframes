<mat-card class="mat-elevation-z2" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>drag_indicator</mat-icon>
    <div class="step-block">
      <p>{{ step.name }}</p>
      <mat-card-actions>
        <a (click)="edit()">EDIT</a>
        <a class="border-left">DUPLICATE</a>
        <a class="border-left" (click)="removeStep()">DELETE</a>
      </mat-card-actions>
    </div>
  </div>
  <div class="date">
    <mat-card-subtitle>
      Delivery date
    </mat-card-subtitle>
    <span class="date-text">{{ step.date | date: 'dd MMM yyyy' }}</span>
  </div>
</mat-card>
