<article>
  <header fxLayout="row" fxLayoutAlign="space-between"><h3>Signers</h3></header>
  <table mat-table [dataSource]="delivery.stakeholders" matSort class="mat-elevation-z0">
    <!-- Stakeholder Column -->
    <ng-container matColumnDef="stakeholder">
      <th mat-header-cell *matHeaderCellDef>Stakeholder</th>
      <td mat-cell *matCellDef="let stakeholder">
        <span fxLayout="row" fxLayoutAlign="start center">
          <img [src]="stakeholder.organization.logo" alt="Organization Logo"/>
          <b>{{ stakeholder.organization.name }}</b>
        </span>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="hasSigned">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let stakeholder">{{ hasSigned(stakeholder.id) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>
