<article>
  <header fxLayout="row" fxLayoutAlign="space-between">
    <h3>Signers</h3>
  </header>
  <table mat-table [dataSource]="delivery.stakeholders" matSort class="mat-elevation-z0">
    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let stakeholder">
          <img [src]="stakeholder.organization.logo">
        </td>
      </ng-container>

    <!-- Stakeholder Column -->
    <ng-container matColumnDef="stakeholder">
      <th mat-header-cell *matHeaderCellDef>Stakeholder</th>
      <td mat-cell *matCellDef="let stakeholder">{{ stakeholder.organization.name }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="hasSigned">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let stakeholder">{{ hasSigned(stakeholder.id) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>
