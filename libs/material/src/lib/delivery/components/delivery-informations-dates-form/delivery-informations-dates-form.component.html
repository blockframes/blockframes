<form [formGroup]="control">
  <h4>Delivery dates</h4>
  <mat-form-field appearance="outline">
    <mat-label>Due Date</mat-label>
    <input formControlName="dueDate" matInput [matDatepicker]="picker" placeholder="Date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Approval</mat-label>
    <input type="number" min="0" formControlName="acceptationPeriod" matInput />
    <mat-hint>In days</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Re-working</mat-label>
    <input type="number" min="0" formControlName="reWorkingPeriod" matInput />
    <mat-hint>In days</mat-hint>
  </mat-form-field>
</form>
