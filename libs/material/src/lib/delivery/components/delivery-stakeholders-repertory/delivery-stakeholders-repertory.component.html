<article>
  <header><h3>Organizations</h3></header>
  <algolia-autocomplete [indexName]="orgIndex" pathToValue="objectID" (selectionChange)="added.emit($event)">
    <ng-template let-result>
      <span>{{ result.name }}</span>
    </ng-template>
  </algolia-autocomplete>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td fxLayout="row" fxLayoutAlign="start center" class="bf-strong" [class.disabled]="!stakeholder.isAccepted" mat-cell *matCellDef="let stakeholder">
        <img
          [src]="stakeholder.organization.logo"
          alt="Organization Logo"/>
        {{ stakeholder.organization.name }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td [class.disabled]="!stakeholder.isAccepted" mat-cell *matCellDef="let stakeholder">
        <button mat-icon-button (click)="removed.emit(stakeholder)">
          <mat-icon svgIcon="trash"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>
