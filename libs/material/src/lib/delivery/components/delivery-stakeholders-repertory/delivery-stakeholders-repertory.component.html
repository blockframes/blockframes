<article>
  <header><h3>Organizations</h3></header>
  <organization-search (picked)="added.emit($event)"></organization-search>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td fxLayout="row" fxLayoutAlign="start center" [class.disabled]="!stakeholder.isAccepted" mat-cell *matCellDef="let stakeholder">
        <img
          [src]="stakeholder.organization.logo"
          alt="Logo of organization"
        />
        <span>{{ stakeholder.organization.name }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td [class.disabled]="!stakeholder.isAccepted" mat-cell *matCellDef="let stakeholder">
        <button mat-icon-button (click)="removed.emit(stakeholder.id)">
          <mat-icon svgIcon="trash"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>
