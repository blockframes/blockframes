<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
    <!-- Name and Surname Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let material">{{ material.value }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let material">{{ material.description }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="step">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Step</th>
      <td mat-cell *matCellDef="let material">{{ material.step }}</td>
    </ng-container>

    <!-- Signer Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let material">{{ material.category}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let material">
        <button (click)="editing.emit(material.id)" color="primary" mat-icon-button>
          <mat-icon svgIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
