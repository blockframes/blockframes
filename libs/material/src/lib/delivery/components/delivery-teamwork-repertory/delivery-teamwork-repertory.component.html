<h4>Add stakeholders</h4>
<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field class="left label">
    <mat-label>Search for an Organization</mat-label>
    <input matInput />
  </mat-form-field>
  <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
</div>
<mat-card class="mat-elevation-z0" *ngFor="let stakeholder of stakeholders">
  <div *ngIf="!!stakeholder.isAccepted" fxLayoutAlign="space-between center">
    <span class="dot left mat-elevation-z4" [deliveryDotColor]="stakeholder.id"></span>
    <p class="left">{{ stakeholder.organization.name }}</p>
    <a mat-icon-button color="primary" (click)="added.emit(stakeholder)">
      <mat-icon>add_circle_outline</mat-icon>
    </a>
  </div>
</mat-card>
