<h4>Add stakeholders</h4>
<mat-divider></mat-divider>
<form [formGroup]="addStakeholderForm" fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field class="search-bar">
    <mat-label>Search organization</mat-label>
    <input
      type="text"
      matInput
      placeholder="Company Name"
      formControlName="org"
      [matAutocomplete]="autoName"
    />
  </mat-form-field>
  <mat-autocomplete #autoName="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of orgOptions" [value]="option" (click)="submit(option)">
      {{ option.name }}
      <mat-icon class="icon">add_circle</mat-icon>
    </mat-option>
  </mat-autocomplete>
  <mat-icon class="icon" matPrefix>search</mat-icon>
</form>
