<section page-id="save-as-template">
  <article mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center">
    <h3>Save as a new template</h3>
    <span>Choose a title for your template</span>
    <mat-form-field appearance="outline">
      <mat-label>Template title</mat-label>
      <input [formControl]="templateNameControl"
      #templateName
      matInput
      placeholder="Template title"
      required />
    </mat-form-field>
    <img src="/assets/images/create_template_380.png" alt="Add Template Illustration" />
  </article>

  <article mat-dialog-actions fxLayout="column" fxLayoutAlign="center center">
    <button
      *ngIf="!isTemplateUpdate; else: updating"
      test-id="save"
      mat-flat-button
      color="accent"
      (click)="saveTemplate(templateName.value)"
      [disabled]="!templateName.value">
      Save Template
    </button>
    <ng-template #updating>
      <button
        test-id="update"
        mat-flat-button
        color="accent"
        (click)="updateTemplate(templateName.value)"
        [disabled]="!templateName.value">
        Update Template
      </button>
    </ng-template>
    <a testId="templateCreate" mat-button color="primary" (click)="close()">Cancel</a>
  </article>
</section>
