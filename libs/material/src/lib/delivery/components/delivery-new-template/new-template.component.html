<div mat-dialog-content>
  <h2>Save as a new template</h2>
  <mat-form-field appearance="outline" fxLayoutAlign="center">
    <mat-label>Template name</mat-label>
    <input [formControl]="templateNameControl" #templateName matInput placeholder="New template name"  required />
  </mat-form-field>
</div>
<p *ngIf="isTemplateUpdate">This template already exists, you will update it.</p>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-raised-button color="basic" (click)="close()" class="cancel-button mat-elevation-z0">Cancel</button>
  <button
    *ngIf="!isTemplateUpdate"
    mat-raised-button
    color="accent"
    (click)="saveTemplate(templateName.value)"
    [disabled]="!templateName.value"
    class="mat-elevation-z0"
  >
    Save Template
  </button>
  <button
    *ngIf="isTemplateUpdate"
    mat-raised-button
    color="accent"
    (click)="updateTemplate(templateName.value)"
    [disabled]="!templateName.value"
    class="mat-elevation-z0"
  >
    Update Template
  </button>
</div>
