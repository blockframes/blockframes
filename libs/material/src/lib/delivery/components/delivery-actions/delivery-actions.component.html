<a mat-flat-button [matMenuTriggerFor]="actions">
  Actions <mat-icon class="action-icon">expand_more</mat-icon>
</a>
<mat-menu #actions="matMenu" xPosition="before">
  <button mat-menu-item (click)="ordered.emit()">
    <span>Ordered</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="paid.emit()">
    <span>Paid</span>
  </button>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let status of statuses; let isLast = last">
    <button mat-menu-item (click)="changeStatus(status)">
      <span>{{ status }}</span>
    </button>
    <mat-divider *ngIf="!isLast"></mat-divider>
  </ng-container>
</mat-menu>
