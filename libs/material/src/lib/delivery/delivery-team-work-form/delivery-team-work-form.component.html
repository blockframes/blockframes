<mat-card class="mat-elevation-z6">
  <mat-card-title>Edit {{ stakeholder.organization.name }}</mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field>
      <mat-label>Stakeholder role</mat-label>
      <mat-select>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div fxLayout="row">
      <h4>Authorizations</h4>
      <chips-autocomplete
        [items]="authorizations"
        [keys]="stakeholderAuthorizations"
        [placeholder]="Authorization"
        (added)="addAuthorization($event)"
        (removed)="removeAuthorization($event)"
      ></chips-autocomplete>
    </div>
  </mat-card-content>
  <mat-card-content fxLayoutAlign="end">
    <mat-card-actions>
      <button
        mat-raised-button
        color="basic"
        class="cancel-button mat-elevation-z0"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="add-button mat-elevation-z0"
        [disabled]="isDeliveryValidated"
        (click)="updateStakeholderAuthorizations()"
      >
        Save
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
