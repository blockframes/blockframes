<mat-card (click)="selectDelivery()" fxLayoutAlign="space-between" class="mat-elevation-z8">
  <article>
    <h4>Delivery ID : {{ delivery.id }}</h4>
  </article>
  <span *ngIf="(progression$ | async) as value" class="progression-value" fxLayout="row">
    <h5>State of delivery : </h5>
    <span class="spacer"></span>
    <h4 [ngClass]="getStage(value)"> {{ value }}%</h4>
  </span>
</mat-card>
