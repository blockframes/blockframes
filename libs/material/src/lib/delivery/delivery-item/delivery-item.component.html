<mat-card (click)="selectDelivery()" class="mat-elevation-z6" fxLayoutAlign="space-between">
  <section class="stakeholders" fxLayout="row" fxLayoutAlign="none center">
    <span class="first-dot mat-elevation-z4" [ngStyle]="{ 'background-color': getRandomColor() }">
    </span>
    <span class="second-dot mat-elevation-z4" [ngStyle]="{ 'background-color': getRandomColor() }">
    </span>
    <span *ngFor="let stakeholder of delivery.stakeholders; last as isLast" class="names" fxLayout="row">
      <h4>{{stakeholder.organization.name}}</h4>
      <h4 *ngIf="!isLast" class="divider">|</h4>
    </span>
  </section>
  <section class="informations" fxLayout="row" fxLayoutAlign="space-between none">
    <article *ngIf="delivery.steps.length > 0" class="step">
      <h5>Step :</h5>
      <p class="step-text">{{delivery.steps[0].name}}</p>
    </article>
    <article class="state">
      <h5>State :</h5>
      <mat-icon class="icons" svgIcon="{{delivery.state}}"></mat-icon>
    </article>
    <article class="time">
      <h5>Delivery time :</h5>
      <!-- <p class="time-text">{{delivery.dueDate.toDate() | date: 'dd MMM yyyy'}}</p> -->
    </article>
    <article class="payment">
      <h5>Payment :</h5>
      <mat-icon class="icons" svgIcon="{{paymentIcon}}"></mat-icon>
    </article>
  </section>
</mat-card>
