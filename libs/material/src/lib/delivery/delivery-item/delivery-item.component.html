<mat-card (click)="selectDelivery()" class="mat-elevation-z6" fxLayoutAlign="space-between">
  <section class="stakeholders" fxLayout="row" fxLayoutAlign="none center">
    <div class="first-dot mat-elevation-z4" [ngStyle]="{ 'background-color': getRandomColor() }">
    </div>
    <div class="second-dot mat-elevation-z4" [ngStyle]="{ 'background-color': getRandomColor() }">
    </div>
    <span
      class="names"
      fxLayout="row"
    >
      <h4>{{ stakeholders }}</h4>
    </span>
  </section>
  <section class="informations" fxLayout="row" fxLayoutAlign="space-between none">
    <ng-container *ngIf="delivery.steps.length > 0; else noSteps">
      <article class="step">
        <h5>Step</h5>
        <p class="step-text">{{ delivery.steps[0].name }}</p>
      </article>
    </ng-container>
    <ng-template #noSteps>
      <div class="step"></div>
    </ng-template>
    <article class="state">
      <h5>State</h5>
      <mat-icon class="icons" svgIcon="{{ delivery.state }}"></mat-icon>
    </article>
    <ng-container *ngIf="!!delivery.dueDate; else noDate">
      <article class="time">
        <h5>Delivery time</h5>
        <p class="time-text">{{ delivery.dueDate.toDate() | date: 'dd MMM yyyy' }}</p>
      </article>
    </ng-container>
    <ng-template #noDate>
      <div class="time"></div>
    </ng-template>
    <article class="payment">
      <h5>Payment</h5>
      <mat-icon class="icons" svgIcon="{{ paymentIcon }}"></mat-icon>
    </article>
  </section>
</mat-card>
