<toolbar-header id="navbar">
  <ng-container app-icon>
    <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/welcome">
      <mat-icon svgIcon="LogoAC" class="app-icon"></mat-icon>
    </button>
  </ng-container>
</toolbar-header>
<main>

  <header
    fxLayout="column"
    fxLayoutAlign="center start"
    fxLayoutAlign.xs="center center"
    fxLayoutGap="20px">
    <h3>Archipel Content</h3>
    <span class="first-header-text">The only marketplace offering package deals</span>
    <span class="second-header-text">for TV, VOD and ancillary rights</span>
    <a mat-flat-button color="accent" test-id="discover" routerLink="/auth/connexion">Join now <mat-icon>arrow_forward</mat-icon></a>
  </header>

  <catalog-key-features></catalog-key-features>
  <catalog-how-it-works></catalog-how-it-works>
  <catalog-footer></catalog-footer>
