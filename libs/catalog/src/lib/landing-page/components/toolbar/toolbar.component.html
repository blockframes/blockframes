<mat-toolbar id="toolbar" class="mat-elevation-z2 transparent-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Burger menu -->
  <ng-container>
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="sidenav.toggle();">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </ng-container>
  <span fxHide.xs fxLayout="row" fxLayoutAlign="space-between center">
    <ng-container>
      <mat-icon svgIcon="LogoAC" class="app-icon"></mat-icon>
    </ng-container>
    <nav mat-tab-nav-bar mat-align-tabs="center" fxLayout="row" fxLayoutAlign="center center">
      <!-- ISSUE#1391 -->
      <a mat-tab-link routerLink="" class="bf-strong">
        About us
      </a>
      <!-- ISSUE#1391 -->
      <a mat-tab-link routerLink="" class="bf-strong">
        FAQ
      </a>
      <a mat-tab-link routerLink="/welcome" fragment="demo" class="bf-strong">
        Schedule a demo
      </a>
    </nav>
  </span>
  <span>
    <a mat-button routerLink="/auth/connexion" fragment="signin"><span class="bf-strong">Login</span></a>
    <a mat-stroked-button routerLink="/auth/connexion" fragment="signup"><span class="bf-strong">Sign up</span></a>
  </span>
</mat-toolbar>
