<h3>Production information</h3>
<div fxLayout="row nowrap" fxLayoutAlign="start start" fxLayoutGap="30px">
  <article fxLayout="column">
    <p class="bf-dark-text">
      Production {{productionCompanies.length <= 1 ? 'company':'companies'}}
    </p>
    <div *ngFor="let company of productionCompanies; let i = index" fxLayout="row nowrap">
      {{company.firstName}}
      {{company.lastName}}
    </div>
  </article>
  <article fxLayout="column">
    <p class="bf-dark-text">Sales agent</p>
    <ng-container *ngIf="salesAgentDealLogo; else placeholder">
      <img [src]="salesAgentDealLogo">
    </ng-container>
    <ng-template #placeholder>
      <b>-</b>
    </ng-template>
  </article>
</div>
