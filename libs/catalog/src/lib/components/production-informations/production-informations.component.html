<div fxLayout="column nowrap" fxLayoutAlign="start start" fxLayoutGap="30px">
  <article fxLayout="column">
    <p class="bf-dark-text">
      Production {{productionCompanies.length <= 1 ? 'company':'companies'}}
    </p>
    <div *ngFor="let company of productionCompanies; let i = index" fxLayout="row nowrap">
      {{company.displayName}}
    </div>
  </article>
  <article fxLayout="column">
    <p class="bf-dark-text">Sales agent</p>
    <ng-container *ngIf="salesAgentDealAvatar; else placeholder">
      <img [imgRef]="salesAgentDealAvatar">
    </ng-container>
    <ng-template #placeholder>
      <b>-</b>
    </ng-template>
  </article>
</div>
