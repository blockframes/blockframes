<article *ngFor="let info of promotionalElements" class="link" fxLayout="column" fxLayoutAlign="start start">
    <a *ngIf="info.type === 'reel'" mat-stroked-button color="accent" [href]="info.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      Watch promo reel
    </a>
    <a *ngIf="info.type === 'scenario'" mat-stroked-button color="accent" [href]="info.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      Download scenario
    </a>
    <a *ngIf="info.type === 'screener'" mat-button [href]="info.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      Watch screener
    </a>
    <a *ngIf="info.type === 'trailer'" mat-button [href]="info.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      Watch trailer
    </a>
    <a *ngIf="info.type === 'teaser'" mat-button [href]="info.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      Watch teaser
    </a>
  </article>
