<article *ngFor="let info of elements" class="link" fxLayout="column" fxLayoutAlign="start start">
    <a *ngIf="info.type === 'reel'" mat-stroked-button color="accent" [href]="info.media.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      <b>Watch promo reel</b>
    </a>
    <a *ngIf="info.type === 'scenario'" mat-stroked-button color="accent" [href]="info.media.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      <b>Download scenario</b>
    </a>
    <a *ngIf="info.type === 'screener'" mat-button [href]="info.media.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      <span>Watch screener</span>
    </a>
    <a *ngIf="info.type === 'trailer'" mat-button [href]="info.media.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      <span>Watch trailer</span>
    </a>
    <a *ngIf="info.type === 'teaser'" mat-button [href]="info.media.url" target="_blank">
      <mat-icon>play_arrow</mat-icon>
      <span>Watch teaser</span>
    </a>
  </article>
