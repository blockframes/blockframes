<ul>
  <li *ngFor="let card of cards" class="surface" (click)="toggleSelect(card.title)" [ngClass]="card.selected ? 'selected' : null">
    <header>
      <mat-icon [svgIcon]="card.icon"></mat-icon>
    </header>
    <p><b>{{ card.value }}</b></p>
    <p class="mat-caption">{{ card.title }}</p>
  </li>
</ul>
