<div *ngIf="selectable">
  <button *ngIf="selected" mat-icon-button (click)="toggleSelect('')" matTooltip="Reset selection" class="refresh_icon">
    <mat-icon svgIcon="refresh_filters"></mat-icon>
  </button>
</div>
<ul>
  <li *ngFor="let card of cards">
    <button (click)="toggleSelect(card.title)" class="surface mat-body-2" [ngClass]="{ 'selected': card.selected, 'selectable': selectable }">
      <header>
        <mat-icon [svgIcon]="card.icon"></mat-icon>
      </header>
      <p><b>{{ card.value }}</b></p>
      <p class="mat-caption">{{ card.title }}</p>
    </button>
  </li>
</ul>
