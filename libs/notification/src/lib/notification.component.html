<ng-container *ngIf="notifications$ | async as notifications; else loading">
  <ng-container *ngIf="notifications.length; else empty">
    <header fxLayout="row" fxLayoutAlign="space-between start">
      <h1 i18n>Notifications</h1>
      <button mat-button (click)="markAll()">
        <mat-icon svgIcon="done_all"></mat-icon>
        <span i18n>Mark all as read</span>
      </button>
    </header>
    <notification-list [notifications]="notifications" class="surface"></notification-list>
  </ng-container>
</ng-container>
<ng-template #loading>
  <article>
    <logo-spinner></logo-spinner>
  </article>
</ng-template>
<ng-template #empty>
  <section fxLayout="column" fxLayoutAlign="center center">
    <h1 i18n>You have no notification yet.</h1>
    <p i18n>You haven't received any notifications at this time.</p>
    <img asset="empty_notification.svg" alt="No title image">
    <button mat-flat-button color="accent" (click)="leadToHomepage()">Back to Homepage</button>
  </section>
</ng-template>
