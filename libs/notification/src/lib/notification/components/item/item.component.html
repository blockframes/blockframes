
<mat-list-item>
  <img matListAvatar [asset]="notification.placeholderUrl" [ref]="notification.imgRef" alt="Notification picture"/>
  <p matLine class="mat-body-1" test-id="notification-message">{{ notification.message }}</p>
  <span matLine>
    <small class="mat-caption">{{ notification.date | date: 'shortTime' }}</small>
  </span>
  <button mat-button (click)="markAsRead(notification)">
    <div class="mat-caption" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon svgIcon="read"></mat-icon>
      Mark as read
    </div>
  </button>
  <a mat-button [routerLink]="notification.url">
    <div class="mat-caption" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon svgIcon="dot_menu"></mat-icon>
      More
    </div>
  </a>
</mat-list-item>
