<section fxLayout="row" fxLayoutAlign="start start">
  <img [placeholderUrl]="getPlaceholderUrl(information.placeholderUrl)" [imgRef]="information.imgRef" alt="Profile picture" />
  <article fxLayout="column" fxLayoutAlign="start start">
    <p>{{ information.message }}</p>
    <small>{{ notification.date.toDate() | date: 'shortTime' }}</small>
  </article>
  <article *ngIf="notification.type == 'pathToDocument'">
    <a mat-flat-button (click)="goToPath()">Go to document</a>
  </article>
</section>
