<section fxLayout="column" fxLayoutAlign="space-between start">
  <p>{{ message }}</p>
  <ng-container *ngIf="inWidget; else inFeed">
    <small>{{ notification.date.toDate() | date: 'medium' }}</small>
  </ng-container>
  <ng-template #inFeed>
    <small>{{ notification.date.toDate() | date: 'shortTime' }}</small>
  </ng-template>
</section>
