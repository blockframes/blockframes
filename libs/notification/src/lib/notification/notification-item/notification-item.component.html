<article *ngIf="notification" class="container" (click)="read()">
  <span class="message" (click)="goToPath()">
    {{ message }}
  </span>
  <article class="nav-anchor" *ngIf="notification.type === 'pathToDocument'">
    <a test-id="navigate" mat-flat-button color="accent" (click)="goToPath()">Go to document</a>
  </article>
  <p>
    Received {{ notification.date.toDate() | date: 'MMM dd yyyy' }} at
    {{ notification.date.toDate() | date: 'hh:mm a' }}
  </p>
</article>
