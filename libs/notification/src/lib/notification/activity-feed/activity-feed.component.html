<ng-container *ngIf="(allNotifications$ | async); else noFeed">
  <ng-container *ngIf="(notifications$ | async); else isLoading">
    <h1>Activity Feed</h1>

    <header mat-tab-nav-bar fxLayout="row" fxLayoutAlign="space-between end">
      <button mat-tab-link (click)="applyFilter('')" [active]="!(filter$ | async)">All</button>
      <button mat-tab-link (click)="applyFilter(titleFilters)" [active]="(filter$ | async) === titleFilters">Titles</button>
      <button mat-tab-link (click)="applyFilter(dealFilters)" [active]="(filter$ | async) === dealFilters">Offers and Deals</button>
      <button mat-tab-link (click)="applyFilter('Invitations')" [active]="(filter$ | async) === 'Invitations'">{{ organization.name }}</button>
    </header>

    <ng-container *ngIf="(filter$ | async) === 'Invitations'; else notifications">
      <!-- <invitation-list></invitation-list> -->
    </ng-container>
    <ng-template #notifications>
      <notification-list [notificationsByDate]="(notifications$ | async)"></notification-list>
    </ng-template>

  </ng-container>

  <ng-template #isLoading>
    <mat-spinner></mat-spinner>
  </ng-template>
</ng-container>

<ng-template #noFeed>
  <!-- <notification-empty></notification-empty> -->
</ng-template>
