<ng-container *ngIf="(allNotifications$ | async).length || (allInvitations$ | async).length; else noFeed">
  <ng-container *ngIf="(notifications$ | async) as notifications; else isLoading">
    <h1>Activity Feed</h1>

    <header mat-tab-nav-bar fxLayout="row" fxLayoutAlign="space-between end">
      <button mat-tab-link (click)="filter.setValue()" [active]="!(filter$ | async)">All</button>
      <button mat-tab-link (click)="applyFilter('movieSubmitted')" [active]="(filter$ | async) === 'Titles'">Titles</button>
      <button mat-tab-link (click)="applyFilter('Offers and Deals')" [active]="(filter$ | async) === 'Offers and Deals'">Offers and Deals</button>
      <button mat-tab-link (click)="applyFilter('Organization')" [active]="(filter$ | async) === 'Organization'">{{ organization.name }}</button>
    </header>

    <ng-container *ngIf="">
      <notification-list></notification-list>
    </ng-container>
    <ng-template #invitations>
      <!-- <invitation-list></invitation-list> -->
    </ng-template>

  </ng-container>

  <ng-template #isLoading>
    <mat-spinner></mat-spinner>
  </ng-template>
</ng-container>

<ng-template #noFeed>
  <!-- <notification-empty></notification-empty> -->
</ng-template>
