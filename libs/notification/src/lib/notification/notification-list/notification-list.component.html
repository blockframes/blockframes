<mat-list *ngFor="let byDate of notificationsByDate$ | async | keyvalue | reverse; let last = last">
  <h3 mat-subheader>{{ byDate.key }}</h3>
  <ng-container *ngFor="let notification of byDate.value">
    <ng-container *ngIf="getInformation(notification) as information">
      <mat-list-item [matTooltip]="information.message" (click)="goToPath(notification)" matTooltipPosition="left">
        <img
          matListAvatar
          [placeholderUrl]="information.placeholderUrl | asset"
          [imgRef]="information.imgRef"
          alt="Notification picture"/>
        <p mat-line>{{ notification.message }}</p>
        <small mat-line class="mat-caption" mat-line>{{ notification.date | date: 'shortTime' }}</small>
      </mat-list-item>
    </ng-container>
  </ng-container>
  <mat-divider *ngIf="!last"></mat-divider>
</mat-list>
