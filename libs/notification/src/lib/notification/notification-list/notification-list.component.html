<mat-list *ngFor="let byDate of notificationsByDate | keyvalue | reverse; let last = last">
  <h3 mat-subheader>{{ byDate.key }}</h3>
    <ng-container *ngFor="let notification of byDate.value | reverse">
      <mat-list-item [matTooltip]="notification.message" (click)="goToPath(notification)" matTooltipPosition="left">
        <img
          matListAvatar
          [placeholderUrl]="notification.placeholderUrl | asset"
          [imgRef]="notification.imgRef"
          alt="Notification picture"/>
        <p mat-line>{{ notification.message }}</p>
        <small mat-line class="mat-caption" mat-line>{{ notification.date | date: 'shortTime' }}</small>
      </mat-list-item>
    </ng-container>
  <mat-divider *ngIf="!last"></mat-divider>
</mat-list>
