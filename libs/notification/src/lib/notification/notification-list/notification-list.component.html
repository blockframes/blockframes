<mat-list *ngFor="let byDate of notificationsByDate$ | async | keyvalue | reverse; let last = last">
  <h3 mat-subheader>{{ byDate.key }}</h3>
  <ng-container *ngFor="let notification of byDate.value">
    <mat-list-item [matTooltip]="notification.message" matTooltipPosition="left">
      <img matListAvatar [placeholderUrl]="notification.placeholderUrl | asset" [imgRef]="notification.imgRef" alt="Profile picture" />
      <p mat-line>{{ notification.message }}</p>
      <small class="mat-caption" mat-line>{{ notification.date | date: 'shortTime' }}</small>
      <ng-container *ngIf="notification.type == 'pathToDocument'">
        <a mat-flat-button (click)="goToPath()">Go to document</a>
      </ng-container>
    </mat-list-item>
  </ng-container>
  <mat-divider *ngIf="!last"></mat-divider>
</mat-list>
