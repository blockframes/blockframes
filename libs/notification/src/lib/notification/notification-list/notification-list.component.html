<mat-list *ngFor="let byDate of notificationsByDate$ | async | keyvalue | reverse; let last = last">
  <h3 mat-subheader>{{ byDate.key }}</h3>
  <ng-container *ngFor="let notification of byDate.value">
    <ng-container *ngIf="getInformation(notification) as information">
      <mat-list-item [matTooltip]="information.message" matTooltipPosition="left" (click)="goToPath(notification)">
        <img matListAvatar [placeholderUrl]="information.placeholderUrl | asset" [imgRef]="information.imgRef" alt="Profile picture" />
        <p mat-line>{{ notification.message }}</p>
        <small class="mat-caption" mat-line>{{ notification.date | date: 'shortTime' }}</small>
        <!-- <ng-container *ngIf="notification.type == 'newContract' || 'contractInNegotiation'">
          <a mat-flat-button (click)="goToPath(notification)">Go to document</a>
        </ng-container> -->
      </mat-list-item>
    </ng-container>
  </ng-container>
  <mat-divider *ngIf="!last"></mat-divider>
</mat-list>
