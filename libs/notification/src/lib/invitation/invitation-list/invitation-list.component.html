<ng-container
  [ngSwitch]="day.key"
  *ngFor="let day of (invitationsByDate$ | async | keyvalue | reverse)">
  <ng-container *ngSwitchCase="(today | date)">
    <span class=mat-body-2>Today</span>
    <invitation-item
      *ngFor="let invitation of day.value"
      [invitation]="invitation">
    </invitation-item>
  </ng-container>
  <ng-container *ngSwitchCase="(yesterday | date)">
    <mat-divider></mat-divider>
    <span class="mat-body-2">Yesterday</span>
    <invitation-item
      *ngFor="let invitation of day.value"
      [invitation]="invitation">
    </invitation-item>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <mat-divider></mat-divider>
    <span class="mat-body-2">{{ day.key }}</span>
    <invitation-item
      *ngFor="let invitation of day.value; let isLast = last"
      [invitation]="invitation">
    </invitation-item>
  </ng-container>
</ng-container>
