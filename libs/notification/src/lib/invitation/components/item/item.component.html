<mat-list-item>
  <img matListAvatar *ngIf="invitation.fromUser" asset="profil_user.webp" [ref]="invitation.fromUser.avatar" alt="Profile picture" />
  <img matListAvatar *ngIf="invitation.fromOrg" asset="profil_user.webp" [ref]="invitation.fromOrg.logo" alt="Organization logo" />
  <p *ngIf="!(xs$ | async)" matLine class="mat-body-1">
    {{ invitation.message }}
  </p>
  <span matLine>
    <small class="mat-caption">
      {{ invitation.date | date: 'medium' }}
    </small>
  </span>
  <invitation-action [invitation]="invitation"></invitation-action>
  <a mat-button [routerLink]="['../event/', invitation.docId]">
    <div class="mat-caption" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon svgIcon="dot_menu"></mat-icon>
      More
    </div>
  </a>
</mat-list-item>
<ng-container *ngIf="xs$ | async">
  <p class="mat-body-1">
    {{ invitation.message }}
  </p>
</ng-container>
