<section fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    <article>
      <ng-container *ngIf="invitation.user.avatar; else defaultAvatar">
        <avatar-list [refs]="[invitation.user.avatar]"></avatar-list>
      </ng-container>
      <ng-template #defaultAvatar>
        <img asset="Avatar_40.png" />
      </ng-template>
    </article>
  <article fxLayout="column" fxLayoutAlign="start start">
    <p>{{ message }}</p>
    <ng-container *ngIf="inWidget; else inFeed">
      <small>{{ invitation.date.toDate() | date: 'medium' }}</small>
    </ng-container>
    <ng-template #inFeed>
      <small>{{ invitation.date.toDate() | date: 'shortTime' }}</small>
    </ng-template>
  </article>
  </div>
  <article fxLayout="row" fxLayoutGap="10px" *ngIf="displayInvitationButtons">
    <a test-id="accept" mat-mini-fab color="primary" (click)="acceptInvitation(invitation)">
      <mat-icon>done</mat-icon>
    </a>
    <a test-id="decline" mat-mini-fab color="warn" (click)="declineInvitation(invitation)">
      <mat-icon>clear</mat-icon>
    </a>
  </article>
</section>
