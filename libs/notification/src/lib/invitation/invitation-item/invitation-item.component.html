<article class="container">
  <span class="message">
    <mat-icon [svgIcon]="invitation.app"></mat-icon>
    {{ message }}
  </span>
  <article fxLayoutAlign="space-around center">
    <a test-id="accept" mat-flat-button color="accent" (click)="acceptInvitation(invitation)">Accept</a>
    <a test-id="decline" mat-button color="warn" (click)="declineInvitation(invitation)">Decline</a>
  </article>
  <p class="date">
    Received {{ invitation.date.toDate() | date: 'MMM dd yyyy' }} at
    {{ invitation.date.toDate() | date: 'hh:mm a' }}
  </p>
</article>
