<article class="container">
  <span class="message">
    <!-- <mat-icon [svgIcon]="invitation.app"></mat-icon> -->
    {{ message }}
  </span>
  <article fxLayoutAlign="start" fxLayoutGap="15px">
    <a test-id="accept" mat-mini-fab color="primary" (click)="acceptInvitation(invitation)"><mat-icon bf-dark-icon>done</mat-icon></a>
    <a test-id="decline" mat-mini-fab color="warn" (click)="declineInvitation(invitation)"><mat-icon bf-dark-icon>clear</mat-icon></a>
  </article>
  <p class="date">
    Received {{ invitation.date.toDate() | date: 'MMM dd yyyy' }} at
    {{ invitation.date.toDate() | date: 'hh:mm a' }}
  </p>
</article>
