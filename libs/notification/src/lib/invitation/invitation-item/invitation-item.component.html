<section fxLayout="row" fxLayoutAlign="start start">
  <img *ngIf="invitation.fromUser" placeholderAsset="profil_user.webp" [imgRef]="invitation.fromUser.avatar" alt="Profile picture" />
  <img *ngIf="invitation.toUser" placeholderAsset="profil_user.webp" [imgRef]="invitation.toUser.avatar" alt="Profile picture" />
  <div fxLayout="column" fxLayoutGap="10px">
    <article fxLayout="column" fxLayoutAlign="start start">
      <p class="mat-body-1">{{ message }}</p>
      <small class="mat-caption">{{ invitation.date.toDate() | date: inWidget ? 'medium' : 'shortTime' }}</small>
    </article>
    <article fxLayout="row" fxLayoutGap="16px" *ngIf="displayInvitationButtons">
      <a test-id="accept" mat-mini-fab color="primary" (click)="acceptInvitation(invitation)">
        <mat-icon svgIcon="check"></mat-icon>
      </a>
      <a test-id="decline" mat-mini-fab color="warn" (click)="declineInvitation(invitation)">
        <mat-icon svgIcon="refuse"></mat-icon>
      </a>
    </article>
  </div>
</section>
