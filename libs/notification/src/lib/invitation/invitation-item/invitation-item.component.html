<section fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    <img [placeholderUrl]="placeholderUrl" [imgRef]="invitation.user.avatar" alt="Profile picture" />
  <article fxLayout="column" fxLayoutAlign="start start">
    <p>{{ message }}</p>
    <small>{{ invitation.date.toDate() | date: inWidget ? 'medium' : 'shortTime' }}</small>
  </article>
  </div>
  <article fxLayout="row" fxLayoutGap="10px" *ngIf="displayInvitationButtons">
    <a test-id="accept" mat-mini-fab color="primary" (click)="acceptInvitation(invitation)">
      <mat-icon>done</mat-icon>
    </a>
    <a test-id="decline" mat-mini-fab color="warn" (click)="declineInvitation(invitation)">
      <mat-icon>clear</mat-icon>
    </a>
  </article>
</section>
