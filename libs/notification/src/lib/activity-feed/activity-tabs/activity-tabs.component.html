<ng-container *ngIf="(notifications$ | async); else isLoading">

  <!-- Tabs Label-->
  <header mat-tab-nav-bar fxLayout="row" fxLayoutAlign="space-between end">
    <ng-container *ngIf="filter$ | async as filter">
      <ng-container *ngFor="let tab of tabs$ | async">
        <button
          mat-tab-link (click)="applyFilter(tab.filters)"
          [active]="filter === tab.filters">
          {{ tab.label }} ({{ getCount(tab.filters) }})
        </button>
      </ng-container>
      <button
        mat-tab-link (click)="applyFilter('Invitations')"
        [active]="filter === 'Invitations'">
        {{ organization.name }} ({{ invitationCount }})
      </button>
    </ng-container>
  </header>

  <!-- Tabs Content-->
  <ng-container *ngIf="(filter$ | async) === 'Invitations'; else notifications">
    <!-- <invitation-list></invitation-list> -->
  </ng-container>
  <ng-template #notifications>
    <notification-list [notificationsByDate]="(notifications$ | async)"></notification-list>
  </ng-template>

</ng-container>

<ng-template #isLoading>
  <mat-spinner></mat-spinner>
</ng-template>
