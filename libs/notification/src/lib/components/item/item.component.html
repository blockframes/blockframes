
<mat-list-item>
  <img matListAvatar [asset]="notification.placeholderUrl" [ref]="notification.imgRef" alt="Notification picture">
  <p *ngIf="(xs$ | async) === false" matLine [ngClass]="{ disabled: notification.app.isRead }" class="mat-body-1" test-id="notification-message" [innerHtml]="notification.message"></p>
  <span matLine>
    <small [ngClass]="{ disabled: notification.app.isRead }">{{ notification._meta.createdAt | date: 'shortTime' }}</small>
  </span>
  <button *ngIf="!notification.app.isRead; else isRead" mat-button (click)="markAsRead(notification)">
    <div class="mat-caption" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon svgIcon="done_all"></mat-icon>
      Mark as read
    </div>
  </button>

  <ng-template #isRead>
    <bf-tag fxLayout>
      <mat-icon svgIcon="check"></mat-icon>
      READ
    </bf-tag>
  </ng-template>

  <button mat-icon-button test-id="more" [matMenuTriggerFor]="menu" aria-label="Trigger for a menu">
    <mat-icon svgIcon="more_vert"></mat-icon>
  </button>
</mat-list-item>
<mat-menu #menu="matMenu">
  <a mat-menu-item [target]="targetLink" [href]="notification.url">{{ notification.actionText ?? 'More Details' }}</a>
</mat-menu>
<ng-container *ngIf="xs$ | async">
  <p [ngClass]="{ disabled: notification.app.isRead }" class="mat-body-1" test-id="notification-message" [innerHtml]="notification.message"></p>
</ng-container>
