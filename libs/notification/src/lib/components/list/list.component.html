<mat-list>
  <!-- Display all notifications -->
  <ng-container *ngFor="let notification of rows | slice:pageConfig.from:pageConfig.to">
    <ng-container *ngIf="notification.timeFrame">
      <h2>{{ notification.timeFrame | labelByDate }}</h2>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-template
      [ngTemplateOutlet]="itemTemplate || default"
      [ngTemplateOutletContext]="{ $implicit: notification }">
    </ng-template>
  </ng-container>
  <mat-paginator [length]="rows.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="setPage($event)"></mat-paginator>
</mat-list>

<ng-template #default let-notification>
  <notification-item [notification]="notification"></notification-item>
</ng-template>
