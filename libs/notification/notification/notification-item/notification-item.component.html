<div
  *ngIf="!!notification.path; else noPath"
  [ngClass]="{ 'already-read': notification.isRead }"
  class="container"
>
  <span class="message" (click)="goToPath()">
    <mat-icon class="app-icon" svgIcon="{{ notification.app }}"></mat-icon>
    <p class="text">{{ notification.message }}</p>
  </span>
  <a *ngIf="notification.message.includes('link')" (click)="goToPath()"><button mat-raised-button color="primary">Go to the document</button></a>
  <p class="date">
    Received {{ notification.date.toDate() | date: 'MMM dd yyyy' }} at
    {{ notification.date.toDate() | date: 'hh:mm a' }}
  </p>
</div>

<ng-template #noPath>
  <div [ngClass]="{ 'already-read': !!notification.isRead }" class="container">
    <span class="message" (click)="read()">
      <mat-icon class="app-icon" svgIcon="{{ notification.app }}"></mat-icon>
      <p class="text">{{ notification.message }}</p>
    </span>
    <p class="date">
      Received {{ notification.date.toDate() | date: 'MMM dd yyyy' }} at
      {{ notification.date.toDate() | date: 'hh:mm a' }}
    </p>
  </div>
</ng-template>
