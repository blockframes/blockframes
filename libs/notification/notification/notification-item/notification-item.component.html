<article *ngIf="!!notification.path; else: noPath" class="container">
  <span class="message" (click)="goToPath()" fxLayout="row">
    <mat-icon [svgIcon]="notification.appIcon"></mat-icon>
    {{ notification.message }}
  </span>
  <a *ngIf="notification.message.includes('link')" (click)="goToPath()" fxLayoutAlign="center">
    <button mat-raised-button color="primary">Go</button>
  </a>
  <p class="date">
    Received {{ notification.date.toDate() | date: 'MMM dd yyyy' }} at
    {{ notification.date.toDate() | date: 'hh:mm a' }}
  </p>
</article>
<ng-template #noPath>
  <article [ngClass]="{ 'already-read': !!notification.isRead }" class="container">
    <span class="message" (click)="read()" fxLayout="row">
      <mat-icon [svgIcon]="notification.appIcon"></mat-icon>
      {{ notification.message }}
    </span>
    <p class="date">
      Received {{ notification.date.toDate() | date: 'MMM dd yyyy' }} at
      {{ notification.date.toDate() | date: 'hh:mm a' }}
    </p>
  </article>
</ng-template>
