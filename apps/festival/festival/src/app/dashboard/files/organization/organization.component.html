<section fxLayout fxLayoutAlign="space-between">
  <article>
    <strong>Organization files</strong> are the documents that you have attached to your organization,<br/>
    They will be accessible to all your organization members.
  </article>
  <a mat-stroked-button color="primary">
    <mat-icon svgIcon="add"></mat-icon>
    <span>Upload files</span>
  </a>
</section>
<ng-container *ngIf="org.documents.notes as notes">
  <bf-table-filter [source]="notes" [columns]="columns" [initialColumns]="initialColumns" showFilter>
    <ng-template colRef="ref" let-ref>
      <img [asset]="ref | fileTypeImage">
    </ng-template>
    <ng-template colRef="title" let-name>{{ name }}</ng-template>
    <ng-template colRef="edit" let-edit>
      <mat-icon svgIcon="pencil"></mat-icon>
    </ng-template>
    <ng-template colRef="delete" let-delete>
      <mat-icon svgIcon="trash"></mat-icon>
    </ng-template>
  </bf-table-filter>
</ng-container>
