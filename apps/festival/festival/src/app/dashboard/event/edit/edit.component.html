<ng-container *ngIf="!(loading$ | async)">
  <event-edit @slideUpList [form]="form" [invitations]="invitations$ | async">
    <ng-container [ngSwitch]="type">
      <!-- Screening -->
      <ng-container *ngSwitchCase="'screening'">
        <h2>Screening</h2>
        <mat-card [formGroup]="meta" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Select the title to display</mat-label>
            <mat-select formControlName="titleId">
              <mat-option *ngFor="let title of titles$ | async" [value]="title.id">
                {{ title.main.title.international }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
      </ng-container>
      <!-- Meeting -->
      <ng-container *ngSwitchCase="'meeting'">
        <h2>Meeting</h2>
        <mat-card [formGroup]="meta" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Link to a video call</mat-label>
            <input matInput placeholder="Paste your link here (zoom, meet, ...)" formControlName="callUrl" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Add a message" formControlName="message"></textarea>
          </mat-form-field>
        </mat-card>
      </ng-container>
    </ng-container>
  </event-edit>
</ng-container>
