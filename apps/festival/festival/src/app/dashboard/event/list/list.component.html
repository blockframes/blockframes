<ng-template pageBar>
  <header fxLayout fxLayoutAlign="space-between center" fxLayoutGap="16px">
    <app-menu></app-menu>
    <cal-header fxFlex [viewDate]="viewDate" (viewDateChange)="updateViewDate($event)"></cal-header>
    <mat-form-field *ngIf="filter">
      <mat-label>Filter by</mat-label>
      <mat-select [formControl]="filter">
        <mat-option [value]="types">All events</mat-option>
        <ng-container *ngFor="let type of types">
          <mat-option [value]="[type]">{{ typesLabel[type] }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <ng-container *ngIf="(events$ | async) || [] as events">
      <button mat-button [matTooltip]="hasIncomingEvents(events) ? 'Export ongoing & upcoming Events' : 'No Events to export'" [disabled]="!hasIncomingEvents(events)" (click)="exportToCalendar(events)">
        <mat-icon svgIcon="cloud_download"></mat-icon>
        <span>Export Calendar</span>
      </button>
    </ng-container>
  </header>
</ng-template>

<cal-week [viewDate]="viewDate" [eventTypes]="types" [events]="events$ | async" editable>

  <!-- Small Events -->
  <ng-template calEventSmall let-event>
    <a [ngSwitch]="event.type" [routerLink]="event | eventLink">
      <event-card [event]="event" size="small"></event-card>
    </a>
  </ng-template>

  <!-- Large Events -->
  <ng-template calEventLarge let-event>
    <a [ngSwitch]="event.type" [routerLink]="event | eventLink">
      <event-card [event]="event" size="large"></event-card>
    </a>
  </ng-template>
</cal-week>
