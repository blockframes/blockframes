<layout-dashboard>
  <mat-nav-list>
    <a mat-list-item routerLink="home" routerLinkActive="active">
      <mat-icon matListIcon svgIcon="dashboard"></mat-icon>
      <span matLine><b>Dashboard</b></span>
    </a>
    <a mat-list-item routerLink="title" routerLinkActive="active">
      <mat-icon matListIcon svgIcon="video_library"></mat-icon>
      <span matLine><b>My Titles</b></span>
    </a>
    <a mat-list-item routerLink="event" routerLinkActive="active" test-id="calendar">
      <mat-icon matListIcon svgIcon="calendar_today"></mat-icon>
      <span matLine><b>My Events</b></span>
    </a>
    <a mat-list-item routerLink="files" routerLinkActive="active">
      <mat-icon matListIcon svgIcon="document"></mat-icon>
      <span matLine><b>My Files</b></span>
    </a>
    <a mat-list-item routerLink="organization" routerLinkActive="active">
      <mat-icon matListIcon svgIcon="sellers"></mat-icon>
      <span matLine><b>Buyer List</b></span>
    </a>
    <ng-container *ngIf="org$ | async | canAccess: 'marketplace':'festival'">
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/c/o/marketplace/home" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="marketplace"></mat-icon>
        <span matLine><b>Buyer's Platform</b></span>
      </a>
    </ng-container>
    <auth-sidenav></auth-sidenav>
  </mat-nav-list>
</layout-dashboard>
