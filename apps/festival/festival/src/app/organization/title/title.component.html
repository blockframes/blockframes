<h2>Line-up</h2>
<section fxLayout="row wrap" fxLayoutGap="24px grid">
  <ng-container *ngFor="let title of titles$ | async; trackBy: trackById">
    <movie-card [movie]="title" [link]="['/c/o/marketplace/title/', title.id]" size="poster" [attr.test-id]="'movie-card_' + title.id">
      <event-request-screening *ngIf="!isAnonymous" [movieId]="title.id" iconOnly></event-request-screening>
    </movie-card>
  </ng-container>
</section>
