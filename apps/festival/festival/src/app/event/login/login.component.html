<section bgAsset="stars_wallpaper.svg" fxLayout="column" fxLayoutAlign="center center">
  <a app-logo routerLink="/"></a>
  <div class="surface" fxLayout="column">
    <button fxFlexAlign="start" mat-icon-button (click)="clickBack()" color="black">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </button>

    <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="validateLogin()" >
      <h1>Welcome to Archipel Market!</h1>
      <p class="mat-body-1">I don't have an account</p>
      <a routerLink="/auth/identity">Sign up</a>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input test-id="email" matInput type="text" placeholder="Email" formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input test-id="password" matInput type="password" placeholder="Password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          New password with less than <strong>6</strong> characters.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
          New password with more than <strong>24</strong> characters.
        </mat-error>
        <mat-hint>Between 6 and 24 characters.</mat-hint>

      </mat-form-field>

      <a routerLink="/auth/reset-password" color="primary">Forgot your password ?</a>
      <div>
        <button mat-flat-button color="primary" type="submit">{{ buttonText }}</button>
      </div>
    </form>
  </div>
</section>

<ng-template #customSnackBarTemplate>
  <div class="custom-snackbar-message" fxLayoutGap="50px">
    <span>This account does not exist.</span>
    <a routerLink="/auth/identity">CREATE ACCOUNT</a>
  </div>
</ng-template>
