<section bgAsset="stars_wallpaper.svg" fxLayout="column" fxLayoutAlign="center center">
  <a app-logo routerLink="/"></a>

  <div class="surface" fxLayout="column">
    <button fxFlexAlign="start" mat-icon-button color="black" (click)="clickBack()">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </button>

    <form fxLayout="column" [formGroup]="identityForm" (ngSubmit)="validateIdentity()" >
      <h1>Welcome to Archipel Market!</h1>
      <p class="mat-body-1">Please fill in your first and last name <br> to identify yourself.</p>

      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input test-id="firstName" matInput type="text" placeholder="First name" formControlName="firstName" required />
        <mat-error *ngIf="identityForm.get('firstName').hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input test-id="lastName" matInput type="text" placeholder="Last name" formControlName="lastName" required />
        <mat-error *ngIf="identityForm.get('lastName').hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-flat-button color="primary" type="submit">Join event</button>
      </div>
    </form>
  </div>
</section>
