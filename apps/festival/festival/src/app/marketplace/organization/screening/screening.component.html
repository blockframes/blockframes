<ng-container *ngIf="events$ | async as events else loading">
  <ng-container *ngIf="events.length; else empty">
    <h1>Screening Schedule</h1>
    <event-list [events]="events">
      <ng-template let-event>
        <event-screening-item [event]="event"></event-screening-item>
      </ng-template>
    </event-list>
  </ng-container>
</ng-container>

<ng-template #empty>
  <event-empty type="screening"></event-empty>
</ng-template>

<ng-template #loading>
  <article test-id="screening-spinner" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </article>
</ng-template>
