<ng-template pageBar>
  <app-menu></app-menu>
  <cal-header [viewDate]="viewDate" (viewDateChange)="updateViewDate($event)"></cal-header>
</ng-template>

<cal-week [viewDate]="viewDate" [events]="events$ | async">
    
  <!-- Small Events -->
  <ng-template calEventSmall let-event>
    <ng-container *ngIf="event.movie as movie">
      <a [routerLink]="[movie.id, 'session']" [backgroundRef]="movie.promotionalElements.banner.media">
        <span>{{ movie.main.title.international }}</span>
      </a>
    </ng-container>
  </ng-template>
  
  <!-- Large Events -->
  <ng-template calEventLarge let-event>
    <ng-container *ngIf="event.movie as movie">
      <a class="screening-large" [routerLink]="[movie.id, 'session']" [backgroundRef]="movie.promotionalElements.poster[0].media">
        <article>
          <h6>{{ movie.main.title.international }}</h6>
          <span>{{ movie.main.directors | displayName }}</span>
        </article>
      </a>
    </ng-container>
  </ng-template>
</cal-week>
