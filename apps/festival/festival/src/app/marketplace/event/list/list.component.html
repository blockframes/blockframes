<header @slideDown class="dark-contrast-theme">
  <a mat-icon-button (click)="goBack()">
    <mat-icon svgIcon="arrow_back"></mat-icon>
  </a>
  <h1 class="mat-display-2">Screening List</h1>
</header>

<ng-container *ngIf="events$ | async as events">
  <ng-container *ngIf="events.length; else empty">
    <event-list [events]="events">
      <ng-template let-event>
        <event-screening-item [event]="event"></event-screening-item>
      </ng-template>
    </event-list>
  </ng-container>
</ng-container>

<ng-template #empty>
  <event-empty type="screening"></event-empty>
</ng-template>
