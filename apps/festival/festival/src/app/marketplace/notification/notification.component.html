<ng-container *ngIf="hasNotifications$ | async; else noFeed">
  <h1>Activity Feed</h1>
  <!-- <notification-activity-tabs [customTabs]="applicationTabs"></notification-activity-tabs> -->
  <notification-list [notifications]="notifications$ | async"></notification-list>
</ng-container>

  <section fxLayout="column" fxLayoutAlign="center center">
    <h1>You have no invitations yet</h1>
    <p>For the moment, you havenâ€™t received any invitations.</p>
    <img asset="no_titles.webp" alt="No title image">
  </section>
</ng-template>
