<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="over">
    <toolbar-left-menu [sidenav]="leftSidenav"></toolbar-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <toolbar-header id="navbar" [sidenav]="leftSidenav">
      <ng-container app-icon>
        <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/layout">
          <mat-icon svgIcon="logoBFdark" class="app-icon"></mat-icon>
        </button>
      </ng-container>

      <ng-container wishlist>
        <a
          *ngIf="(currentWishlist$ | async) as wishlist"
          mat-icon-button
          routerLink="/layout/o/catalog/wishlist/view">
          <mat-icon
            [matBadge]="wishlist.movieIds.length"
            matBadgeColor="accent"
            matBadgeSize="small"
            svgIcon="heart">
          </mat-icon>
        </a>
      </ng-container>

      <ng-container notifications>
        <notification-widget></notification-widget>
      </ng-container>

      <ng-container profile-menu>
        <account-profile-menu>
          <ng-container widgets>
            <account-profile-widget></account-profile-widget>
            <mat-divider></mat-divider>
            <organization-widget></organization-widget>
            <ng-container *ngIf="AFM_DISABLE"> <!-- TODO #1146 -->
              <mat-divider></mat-divider>
              <wallet-widget></wallet-widget>
            </ng-container>
          </ng-container>
        </account-profile-menu>
      </ng-container>

    </toolbar-header>
    <main>
      <router-outlet></router-outlet>
      <toolbar-footer></toolbar-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
