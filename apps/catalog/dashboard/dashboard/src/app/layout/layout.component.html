<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="over">
    <toolbar-left-menu [sidenav]="leftSidenav"></toolbar-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <toolbar-header id="navbar" [sidenav]="leftSidenav">
      <ng-container app-icon>
        <button test-id="home" mat-icon-button class="app-icon-button" routerLink="/c">
          <mat-icon svgIcon="logoBFlight" class="app-icon"></mat-icon>
        </button>
      </ng-container>

      <ng-container notifications>
        <notification-widget></notification-widget>
      </ng-container>

      <ng-container profile-menu>
        <account-profile-menu>
          <ng-container widgets>
            <account-profile-widget></account-profile-widget>
            <mat-divider></mat-divider>
            <wallet-widget></wallet-widget>
            <mat-divider></mat-divider>
            <organization-widget></organization-widget>
            <mat-divider></mat-divider>
            <theme-widget></theme-widget>
          </ng-container>
        </account-profile-menu>
      </ng-container>

    </toolbar-header>
    <main>
      <router-outlet></router-outlet>
      <footer page-id="footer" fxLayout="row" fxLayoutAlign="center center">
        <a routerLink="/c/o/catalog-dashboard/terms">Terms and Conditions</a>
        <a routerLink="/c/o/catalog-dashboard/about">About</a>
        <a routerLink="/c/o/catalog-dashboard/who-are-we">Who are we?</a>
        <a routerLink="/c/o/catalog-dashboard/contact">Contact</a>
      </footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
