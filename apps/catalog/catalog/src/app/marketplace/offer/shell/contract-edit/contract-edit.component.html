<form [formGroup]="form" (ngSubmit)="confirm()">
  <a mat-button routerLink="..">
    <mat-icon svgIcon="arrow_back"></mat-icon>
    <span>Come back to Contract</span>
  </a>
  <negotiation-form [form]="form" [activeTerm]="activeTerm" [currency]="negotiation?.currency"></negotiation-form>
  <footer fxLayout fxLayoutAlign="space-between center">
    <button mat-stroked-button color="primary" type="button" (click)="decline()">
      <mat-icon svgIcon="refuse"></mat-icon>
      <span>Decline</span>
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      <span>Submit</span>
    </button>
  </footer>
</form>
