<layout-marketplace>
  <aside>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">
        <mat-icon mat-list-icon svgIcon="home"></mat-icon>
        <span mat-line>Home</span>
      </a>
      <a test-id="library" mat-list-item routerLink="title" routerLinkActives="active">
        <mat-icon mat-list-icon svgIcon="video_library"></mat-icon>
        <span mat-line>Library</span>
      </a>
      <a test-id="sellers" mat-list-item routerLink="organization" routerLinkActives="active">
        <mat-icon mat-list-icon svgIcon="sellers"></mat-icon>
        <span mat-line>Partners</span>
      </a>
      <a mat-list-item routerLink="selection" routerLinkActive="active">
        <mat-icon mat-list-icon svgIcon="shopping_basket"></mat-icon>
        <span mat-line>My Selection</span>
      </a>
      <a mat-list-item routerLink="wishlist" routerLinkActive="active">
        <mat-icon mat-list-icon svgIcon="favorite"></mat-icon>
        <span mat-line>Wishlist</span>
      </a>
      <a mat-list-item routerLink="deals" routerLinkActive="active" *ngIf="canAccessDeals">
        <mat-icon mat-list-icon svgIcon="account_balance_wallet"></mat-icon>
        <span mat-line>Offers & Deals</span>
      </a>
      <ng-container *ngIf="org$ | async | canAccess: 'dashboard'">
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/c/o/dashboard/home" routerLinkActive="active">
          <mat-icon matListIcon svgIcon="dashboard"></mat-icon>
          <span matLine><b>My Dashboard</b></span>
        </a>
      </ng-container>
    </mat-nav-list>
  </aside>
  â€‹
  <header fxFlex fxLayout fxLayoutAlign="end center">
    <a mat-icon-button routerLink="selection">
      <mat-icon svgIcon="shopping_basket" [matBadge]="cartCount$ | async" [matBadgeHidden]="!(cartCount$ | async)"
        matBadgeColor="accent" matBadgeSize="small">
      </mat-icon>
    </a>
  </header>

</layout-marketplace>
