<ng-container *ngIf="hasNotifications$ | async; else noFeed">
  <header fxLayout="row" fxLayoutAlign="space-between start">
    <h1>Activity Feed</h1>
    <button mat-button (click)="markAll()">
      <mat-icon svgIcon="read"></mat-icon>
      <span>Mark all as read</span>
    </button>
  </header>
  <notification-list [notifications]="notifications$ | async" class="mat-elevation-z0"></notification-list>
</ng-container>

<ng-template #noFeed>
  <section fxLayout="column" fxLayoutAlign="center center">
    <h1>You have no notifications yet</h1>
    <p>For the moment, you havenâ€™t received any notifications.</p>
    <bf-img asset="no_titles.webp" alt="No title image"></bf-img>
  </section>
</ng-template>
