<ng-container *ngIf="sale$ | async as sale; else loading">
  <ng-container *ngIf="sale.negotiation as negotiation">
    <ng-container *ngIf="negotiation | canNegotiate:orgId">

      <header fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
        <ng-container *ngIf="negotiation.price else noPrice">
          <button mat-stroked-button color="primary" (click)="accept(negotiation.id, sale.id, sale.title)">
            <mat-icon svgIcon="check"></mat-icon>
            <span>Accept</span>
          </button>
        </ng-container>
        <ng-template #noPrice>
          <button disabled mat-stroked-button matTooltip="You cannot accept a contract without a price">
            <mat-icon svgIcon="check"></mat-icon>
            <span>Accept</span>
          </button>
        </ng-template>
        <a [disabled]="negotiation.createdByOrg === orgId" mat-stroked-button color="primary" routerLink="../negotiation">
          <mat-icon svgIcon="negotiate"></mat-icon>
          <span>Negotiate</span>
        </a>
      </header>

    </ng-container>
  </ng-container>

  <section>
    <article class="surface" *ngIf="sale.specificity as specificity">
      <h2>Specific Terms</h2>
      <p>{{ specificity }}</p>
    </article>
    <article class="surface" *ngIf="sale.delivery as delivery">
      <h2>Delivery Specifications</h2>
      <p>{{ delivery }}</p>
    </article>
  </section>

  <ng-container *ngIf="sale.negotiation as negotiation">
    <contract-item [contract]="negotiation">
      <div class="price" price>
        <h2 *ngIf="negotiation?.price else askPrice">
          {{ negotiation.price | currency: negotiation.currency }}
        </h2>
        <ng-template #askPrice>
          <h3>Asking Price requested</h3>
          <ng-container *ngIf="negotiation | canNegotiate:orgId">
            <p class="mat-caption">To set a price click on <a routerLink="../negotiation">negotiate</a></p>
          </ng-container>
        </ng-template>
      </div>
      <footer>
        <holdback-list [holdbacks]="sale.holdbacks"></holdback-list>
      </footer>
    </contract-item>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
