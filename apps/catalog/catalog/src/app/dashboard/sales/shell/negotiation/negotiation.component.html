<a mat-button color="primary" [routerLink]="'../view'">
  <mat-icon svgIcon="arrow_back"></mat-icon>
  <span>Come back to Contract List</span>
</a>

<negotiation-form [form]="form" [activeTerm]="activeTerm" [currency]="negotiation?.currency"></negotiation-form>

<footer fxLayout fxLayoutAlign="space-between center">
  <button mat-stroked-button color="primary" (click)="decline()" test-id="decline">
    <mat-icon svgIcon="refuse"></mat-icon>
    <span>Decline</span>
  </button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid" test-id="submit">
    <span>Submit</span>
  </button>
</footer>
