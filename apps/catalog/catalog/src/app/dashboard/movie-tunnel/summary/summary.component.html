<tunnel-page>
  <h4 title>END</h4>
  <h1 subtitle>Summary of Title & Licensed Rights</h1>
  <p description class="mat-body-1">
    Please verify that all the information you have entered is correct before submitting to Archipel Content for validation.
  </p>

  <ng-container tunnel-form>
    <mat-card>
      <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <mat-card-title>Main information</mat-card-title>
        <a mat-icon-button routerLink="/c/o/dashboard/movie-tunnel/create/main"><mat-icon svgIcon="edit"></mat-icon></a>
      </mat-card-header>
      <mat-card-content>
        <movie-summary-main [main]="form.main"></movie-summary-main>
        <movie-summary-country [salesInfo]="form.salesInfo" [originCountries]="form.main.originCountries"></movie-summary-country>
        <movie-summary-information [main]="form.main"></movie-summary-information>
        <movie-summary-sales-cast [salesCast]="form.salesCast"></movie-summary-sales-cast>
        <movie-summary-festival-prizes [festivalPrizes]="form.festivalPrizes"></movie-summary-festival-prizes>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <mat-card-title>Storyline Elements</mat-card-title>
        <a mat-icon-button routerLink="/c/o/dashboard/movie-tunnel/create/synopsis"><mat-icon svgIcon="edit"></mat-icon></a>
      </mat-card-header>
      <mat-card-content>
        <movie-summary-story [story]="form.story" [promotionalDescription]="form.promotionalDescription"></movie-summary-story>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <mat-card-title>Credits</mat-card-title>
        <a mat-icon-button routerLink="/c/o/dashboard/movie-tunnel/create/credits"><mat-icon svgIcon="edit"></mat-icon></a>
      </mat-card-header>
      <mat-card-content>
        <movie-summary-credit [main]="form.main" [salesCast]="form.salesCast"></movie-summary-credit>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <mat-card-title>Budget, Quota & Critics</mat-card-title>
        <a mat-icon-button routerLink="/c/o/dashboard/movie-tunnel/create/budget"><mat-icon svgIcon="edit"></mat-icon></a>
      </mat-card-header>
      <mat-card-content>
        <movie-summary-budget [budget]="form.budget" [salesInfo]="form.salesInfo" [movieReview]="form.movieReview"></movie-summary-budget>
      </mat-card-content>
    </mat-card>
  </ng-container>
</tunnel-page>
