<tunnel-page>
  <h4 title>TITLE INFORMATION</h4>
  <h1 subtitle>Credits</h1>
  <section tunnel-form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Production information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-production-year [form]="productionYear"></movie-form-production-year>
        <movie-form-production-companies [form]="productionCompanies"></movie-form-production-companies>
        <!-- TODO#1478 co-production company -->
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title><h3>More information</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-sales-cast [form]="credits"></movie-form-sales-cast>
      </mat-card-content>
    </mat-card>
  </section>
</tunnel-page>
