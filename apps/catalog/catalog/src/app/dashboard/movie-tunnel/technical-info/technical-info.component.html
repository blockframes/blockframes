<tunnel-page>
    <h4 title>TITLE INFORMATION</h4>
    <h1 subtitle>Technical information</h1>
    <section tunnel-form>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Format</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <movie-form-format [formSalesInfo]="movieSalesInfo"></movie-form-format>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Version available</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <movie-form-version-info [formMain]="movieMain" [formVersionInfo]="movieVersionInfo"></movie-form-version-info>
        </mat-card-content>
      </mat-card>
    </section>
  </tunnel-page>
