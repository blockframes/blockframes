<tunnel-page>
  <h4 title>TITLE INFORMATION</h4>
  <h1 subtitle>Main Information</h1>
  <section tunnel-form>
    <!-- Content type component -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Content Type</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-content-type [form]="main"></movie-form-content-type>
      </mat-card-content>
    </mat-card>

    <!-- Directors -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Director(s)</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-directors [form]="main.get('directors')"></movie-form-directors>
      </mat-card-content>
    </mat-card>

    <!-- Country of Origin -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Country(ies) of Origin</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-form-original-releases [movieForm]="form"></movie-form-original-releases>
        <mat-divider></mat-divider>
        <movie-form-languages [form]="main"></movie-form-languages>
      </mat-card-content>
    </mat-card>

    <!-- Theatrical release component
    <mat-card>
      <mat-card-header>
        <mat-card-title>Theatrical Release</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <movie-theatrical-release [form]="salesInfo"></movie-theatrical-release>
      </mat-card-content>
    </mat-card> -->

  </section>
</tunnel-page>
