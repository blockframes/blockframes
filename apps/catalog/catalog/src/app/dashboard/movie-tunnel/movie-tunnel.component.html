<tunnel-layout [steps]="steps">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <tunnel-step-stat></tunnel-step-stat>
    <img asset="archipel-content.svg" type="logo" alt="Archipel Content Logo" />
    <button mat-stroked-button color="primary" (click)="save()">
      <mat-icon svgIcon="floppy" class="primary-icon"></mat-icon>
      <span>Save</span>
    </button>
  </header>

  <aside>
    <tunnel-nav></tunnel-nav>
    <mat-divider></mat-divider>
    <mat-nav-list dense>
      <a mat-list-item routerLink="summary">
        <mat-icon mat-list-icon svgIcon="document" color="primary"></mat-icon>
        <span mat-line>Summary & Submit</span>
      </a>
    </mat-nav-list>
  </aside>
</tunnel-layout>
