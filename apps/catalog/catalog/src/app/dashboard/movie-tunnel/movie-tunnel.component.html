<mat-toolbar fxLayout="row" [fxLayoutAlign]="(pageData$ | async) ? 'space-between center' : 'end center'">
  <article *ngIf="(pageData$ | async) as pageData" class="mat-body-2">
    <b>Step {{ pageData.index }}/{{ pageData.length }}</b>
  </article>

  <article fxLayoutGap="24px">
    <button mat-stroked-button color="primary" (click)="save()">
      <mat-icon svgIcon="floppy" class="primary-icon"></mat-icon>
      <span>Save</span>
    </button>

    <button mat-icon-button>
      <mat-icon svgIcon="cross"></mat-icon>
    </button>
  </article>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" position="start" mode="side">
    <section fxLayout="column" fxLayoutAlign="space-between center">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let panel of panels">
          <mat-expansion-panel-header>
            <article fxLayout="row" fxLayoutAlign="start center">
              <mat-icon [svgIcon]="panel.icon" bf-color="primary"></mat-icon>
              <mat-panel-title>{{ panel.title }}</mat-panel-title>
            </article>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <ng-container *ngFor="let route of panel.routes">
              <a mat-list-item [routerLink]="route.path" routerLinkActive="active">
                {{ route.label }}
              </a>
            </ng-container>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>

      <article class="spinner-section">
        <mat-spinner mode="determinate" value="55"></mat-spinner>
        <span>Your progress</span>
      </article>
    </section>
  </mat-sidenav>

  <mat-sidenav-content *ngIf="(next$ | async) as next">
    <span fxLayoutAlign="end start" fxLayout="row" *ngIf="next !== 'main'">
      <a mat-button color="primary" [routerLink]="next" class="mat-body-2">Skip and do later <mat-icon>arrow_forward</mat-icon></a>
    </span>
    <router-outlet></router-outlet>
    <div class="button-box" fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="center start">
      <a test-id="back" mat-stroked-button color="accent" [routerLink]="previous$ | async" fxLayoutAlign="center center" *ngIf="'main' !== next">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </a>
      <a test-id="next" mat-flat-button color="accent" [routerLink]="next" fxLayoutAlign="center center">
      <span>{{ next === 'main' ? 'Begin': 'Next' }}</span>
        <mat-icon *ngIf="next !== 'main'">arrow_forward</mat-icon>
      </a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
