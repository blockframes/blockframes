<mat-sidenav-container>
  <mat-sidenav #drawer id="dashboard-navbar"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a mat-icon-button class="logo" routerLink="/dashboard">
        <img src="assets/logo/LogoAC.svg"/>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="overview">
        <mat-icon matListIcon svgIcon="dashboard"></mat-icon>
        <span matLine>Overview</span>
      </a>
      <mat-chip-list>
        <a mat-list-item routerLink="titles">
          <mat-icon matListIcon svgIcon="videoLibrary"></mat-icon>
          <span matLine>Titles</span>
        </a>
        <a mat-list-item routerLink="deals">
          <mat-icon matListIcon svgIcon="wallet"></mat-icon>
          <span matLine>Deals</span>
        </a>
      </mat-chip-list>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon svgIcon="shoppingCart"></mat-icon>
        <span matLine>Marketplace</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="faq">
        <mat-icon matListIcon svgIcon="info"></mat-icon>
        <span matLine>FAQ</span>
      </a>
      <a mat-list-item routerLink="contact">
        <mat-icon matListIcon svgIcon="mail"></mat-icon>
        <span matLine>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="catalog-toolbar" fxLayout="row">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Search Bar -->
      <form class="search-bar">
        <mat-form-field floatLabel="never">
          <input matInput
          placeholder="Search for clients, negotiations, titles instead of listings..." />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </form>
      <section fxLayout="row" fxLayoutAlign="start center">
        <!-- Notification -->
        <button mat-icon-button>
          <mat-icon matListIcon matBadge="3" matBadgeSize="small" class="notification-icon">notification_important</mat-icon>
        </button>
        <!-- User Info -->
      </section>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
