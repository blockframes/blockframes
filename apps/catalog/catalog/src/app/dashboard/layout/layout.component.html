<mat-sidenav-container>
  <mat-sidenav id="dashboard-navbar" mode="side" closed>
    <mat-toolbar>
      <ng-container app-icon>
        <a test-id="home" mat-button class="app-icon-button" routerLink="/dashboard">
          <mat-icon svgIcon="LogoAC" class="app-icon"></mat-icon>
        </a>
      </ng-container>
    </mat-toolbar>
    <!-- TODO: update icons, connect with pages, get number for mat-chips -->
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon matListIcon>add</mat-icon>
        <span matLine>Overview</span>
      </a>
      <mat-chip-list>
        <a mat-list-item>
          <mat-icon matListIcon>add</mat-icon>
          <span matLine>Titles</span>
          <mat-chip>18</mat-chip>
        </a>
        <a mat-list-item>
          <mat-icon matListIcon>add</mat-icon>
          <span matLine>Deals</span>
          <mat-chip>18</mat-chip>
        </a>
      </mat-chip-list>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon>add</mat-icon>
        <span matLine>Marketplace</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon>add</mat-icon>
        <span matLine>FAQ</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>add</mat-icon>
        <span matLine>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="catalog-toolbar" fxLayout="row">
      <!-- Search Bar -->
      <form class="search-bar">
        <mat-form-field no-underline floatLabel="never">
          <input matInput
          placeholder="Search for clients, negotiations, titles instead of listings..."
          [widgetTarget]="search" />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </form>
      <section fxLayout="row" fxLayoutAlign="start center">
        <!-- Notification -->
        <button mat-icon-button [widgetTarget]="notification">
          <mat-icon matListIcon matBadge="3" matBadgeSize="small" class="notification-icon">notification_important</mat-icon>
        </button>

        <!-- User Info -->
        <!-- <ng-container *ngIf="(user$ | async) as user">
          <img [imgRef]="user.avatar" [placeholderUrl]="placeholderUrl" alt="Profile picture" />
        </ng-container> -->
      </section>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<overlay-widget #search>
  <overlay-search-widget></overlay-search-widget>
</overlay-widget>
<overlay-widget #notification>
  <overlay-notification-widget></overlay-notification-widget>
</overlay-widget>
