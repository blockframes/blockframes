<mat-sidenav-container>
  <mat-sidenav #sidenav id="dashboard-navbar"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a class="logo" routerLink=".">
        <img src="assets/logo/dark/archipel-content.svg" alt="Archipel Content Logo"/>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="overview" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="dashboard"></mat-icon>
        <span matLine>Overview</span>
      </a>
      <a mat-list-item routerLink="titles" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="video_library"></mat-icon>
        <span matLine>Titles</span>
      </a>
      <a mat-list-item routerLink="deals" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="wallet"></mat-icon>
        <span matLine>Deals</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLinkActive="active">
        <mat-icon matListIcon svgIcon="shopping_cart"></mat-icon>
        <span matLine>Marketplace</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="faq" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="info"></mat-icon>
        <span matLine>FAQ</span>
      </a>
      <a mat-list-item routerLink="contact" routerLinkActive="active">
        <mat-icon matListIcon svgIcon="mail"></mat-icon>
        <span matLine>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <!-- TOOLBAR -->
    <mat-toolbar fxLayout="row" fxLayoutGap="24px"  id="catalog-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <form fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
        <mat-icon>search</mat-icon>
        <input placeholder="Search for clients, negotiations, titles instead of listings..." />
      </form>
      <overlay-notification-widget></overlay-notification-widget>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <!-- CONTENT -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
