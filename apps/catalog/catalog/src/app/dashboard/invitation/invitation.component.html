<ng-container *ngIf="(invitations$ | async).length; else noFeed">
  <header fxLayout="row" fxLayoutAlign="space-between start">
    <h1>Invitations</h1>
    <button mat-button (click)="acceptAll()">
      <mat-icon svgIcon="check_circle"></mat-icon>
      <span>Accept all</span>
    </button>
  </header>
  <invitation-list [invitations]="invitations$ | async" class="surface"></invitation-list>
</ng-container>

<ng-template #noFeed>
  <section fxLayout="column" fxLayoutAlign="center center">
    <h1>You have no invitation yet.</h1>
    <p>You haven't received any invitations at this time.</p>
    <bf-img asset="no_titles.webp" alt="No invitations"></bf-img>
  </section>
</ng-template>
