<ng-container *ngIf="contracts$ | async as contracts">
  <h1>Offers & Deals</h1>

  <mat-tab-group>
    <mat-tab
      *ngFor="let tab of contractTabs"
      [label]="getLabel(tab.name, filterByStatus(contracts, tab.statuses))">
      <contract-list
        *ngIf="filterByStatus(contracts, tab.statuses).length, else noContracts"
        [source]="filterByStatus(contracts, tab.statuses)">
    </contract-list>
    <ng-template #noContracts>
      <span>There are no {{ tab.name }}</span>
    </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
