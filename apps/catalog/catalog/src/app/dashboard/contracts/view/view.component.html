<ng-container *ngIf=" offer$ | async as offer; else loading">
  <header fxLayout="column" fxLayoutAlign="start start">
    <a mat-icon-button routerLink="../../.." color="primary">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </a>
    <bf-tag>{{offer.status | toLabel: 'offerStatus'}}</bf-tag>
    <h1>Offer Reference: {{offer.id}}</h1>
    <span>Offer created: {{offer._meta.createdAt | date: 'MM/dd/yyyy'}}</span>
    <div fxLayout fxLayoutAlign="space-between center" class="actions">
      <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
        <ng-container *ngIf="contract$ | async as contract">
          <ng-container *ngIf="['accepted','declined'].includes(offer.status); else noStatus">
            <button mat-flat-button color="default" [disabled]="true" *ngIf="offer.status === 'accepted'"
              matTooltip="You have already accepted this offer, please connect the AC Team">
              <span>Accepted</span>
              <mat-icon svgIcon="check"></mat-icon>
            </button>
            <button mat-flat-button color="primary" [disabled]="true" *ngIf="offer.status === 'declined'"
              matTooltip="You have already declined this offer, please connect the AC Team">
              <span>Declined</span>
              <mat-icon svgIcon="refuse"></mat-icon>
            </button>
          </ng-container>
          <ng-template #noStatus>
            <button mat-stroked-button color="primary" [disabled]="loading$|async"
              (click)="changeStatus('accepted',contract.id)">
              <span>Accept</span>
              <mat-icon svgIcon="check"></mat-icon>
            </button>
            <button mat-stroked-button color="primary" [disabled]="loading$|async"
              (click)="changeStatus('declined',contract.id)">
              <span>Decline</span>
              <mat-icon svgIcon="refuse"></mat-icon>
            </button>
          </ng-template>
        </ng-container>
      </div>
      <button mat-flat-button color="primary" (click)="openIntercom()">
        <mat-icon svgIcon="comment"></mat-icon>
        <span>Contact Archipel Content Team</span>
      </button>
    </div>
  </header>
  <section class="surface" *ngIf="offer.specificity as specificity">
    <h2>Specific Terms</h2>
    <span>{{specificity}}</span>
  </section>
</ng-container>
<ng-container *ngIf="contract$| async as contract">
  <contract-item [contract]="contract">
    <ng-container *ngIf="contract.id | getIncome | async as income" price>
      <h2>{{ income.price | currency: income.currency }}</h2>
    </ng-container>
  </contract-item>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
