<ng-template *ngIf="loading$ | async">
  <mat-spinner color="accent" #loading></mat-spinner>
</ng-template>
<ng-container *ngIf="(movie$ | async) as movie;">
  <header fxLayout="row" fxLayoutAlign="start start">
    <article fxLayout="row" fxLayout.lt-md="column" fxFlex>
       <ng-container *ngIf="getPoster(movie) as poster">
        <img class="movie-poster" [ref]="poster" asset="empty_poster.webp"  alt="movie poster">
      </ng-container>
      <div class="movie-info">
        <h4>
          {{ movie.main.contentType }}
          <ng-container *ngIf="movie.main.contentType && movie.main.status">|</ng-container>
          {{ movie.main.status | translateSlug: 'MOVIE_STATUS' }}
          <ng-container *ngIf="movie.main.status && movie.main.totalRunTime">|</ng-container>
          {{ movie.main.totalRunTime | duration: 'ms' }}
        </h4>
        <h1>{{ movie.main.title.international }}</h1>
        <h6>{{ getDirectors(movie) }}</h6>
        <span>
          <ng-container *ngFor="let country of movie.main.originCountries; let isLast=last">
            {{ country | translateSlug: 'TERRITORIES' }}{{ isLast ? '' : ', ' }}
          </ng-container>
        </span>
      </div>
    </article>
  </header>
  <section>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </section>
</ng-container>
