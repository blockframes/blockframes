<ng-container *ngIf="movies$ | async as movies; else loading">
  <ng-container *ngIf="movies.length; else empty">
    <header class="import-header" fxLayout="row" fxLayoutAlign="space-between center">
      <h1>My Titles</h1>
      <div fxLayoutGap="24px">
        <a test-id="import-titles" mat-stroked-button color="primary" routerLink="../import">
          <mat-icon svgIcon="excel"></mat-icon>
          <span>Import Titles</span>
        </a>
        <a mat-mini-fab color="primary" routerLink="lobby" matTooltip="Add a new Title" test-id="add-movie">
          <mat-icon svgIcon="add"></mat-icon>
        </a>
      </div>
    </header>

    <header mat-tab-nav-bar fxLayout="row" fxLayoutAlign="space-between end">
      <button mat-tab-link (click)="resetFilter()" [active]="(filter$|async) === ''">
        <span>All </span>
        <span *ngIf="(movieCount$ | async) as movieCount">({{ movieCount.all }})</span>
      </button>
      <button mat-tab-link (click)="applyFilter('draft')" [active]="(filter$ | async) === 'draft'">
        <span>Drafts </span>
        <span *ngIf="(movieCount$ | async) as movieCount">({{ movieCount.draft }})</span>
      </button>
      <button mat-tab-link (click)="applyFilter('submitted')" [active]="(filter$ | async) === 'submitted'">
        <span>Submitted </span>
        <span *ngIf="(movieCount$ | async) as movieCount">({{ movieCount.submitted }})</span>
      </button>
      <button mat-tab-link (click)="applyFilter('accepted')" [active]="(filter$ | async) === 'accepted'">
        <span>Published </span>
        <span *ngIf="(movieCount$ | async) as movieCount">({{ movieCount.accepted }})</span>
      </button>
      <button mat-tab-link (click)="applyFilter('archived')" [active]="(filter$ | async) === 'archived'">
        <span>Archived </span>
        <span *ngIf="(movieCount$ | async) as movieCount">({{ movieCount.archived }})</span>
      </button>
    </header>

    <bf-table [source]="result$ | async" useFilter pagination="50">
      <ng-template colRef label="Title" let-movie sort defaultSort>
        <a [routerLink]="movie.id" [matTooltip]="movie.title.international">
          <u>{{ movie.title.international | maxLength:50 }}</u>
        </a>
      </ng-template>
      <ng-template colRef="directors" label="Director(s)" let-directors>
        {{ directors | displayName | maxLength:50 }}
      </ng-template>
      <ng-template colRef="release.year" label="Release Year" let-year sort>
        {{ year }}
      </ng-template>
      <ng-template colRef="id" label="#Sales (Total Gross Receipt)" let-titleId>
        <ng-container *ngIf="titleId | getIncomesFromTitle | async as incomes">
          {{ incomes.length }}
          <ng-container *ngIf="incomes.length > 0; else noIncome">
            ({{ incomes | sum : 'price' | currency:incomes[0].currency }})
          </ng-container>
          <ng-template #noIncome>($0)</ng-template>
        </ng-container>
      </ng-template>
      <ng-template colRef="app.catalog.status" label="Status" let-status>
        <bf-tag>{{ status | toLabel: 'storeStatus' }}</bf-tag>
      </ng-template>

      <ng-template colRef label="Actions" let-movie sticky>
        <div class="action-buttons">
          <a [routerLink]="movie.id" mat-icon-button matTooltip="View">
            <mat-icon svgIcon="visibility"></mat-icon>
          </a>
          <a [routerLink]="['/c/o/dashboard/tunnel/movie', movie.id]" mat-icon-button matTooltip="Edit">
            <mat-icon svgIcon="edit"></mat-icon>
          </a>
          <button *ngIf="movie.app[app].status === 'archived' else archive" type="button" mat-icon-button (click)="updateStatus(movie, 'draft', 'Title restored.')" matTooltip="Restore">
            <mat-icon svgIcon="restore"></mat-icon>
          </button>
          <ng-template #archive>
            <button type="button" mat-icon-button (click)="updateStatus(movie, 'archived')" matTooltip="Archive">
              <mat-icon svgIcon="archive"></mat-icon>
            </button>
          </ng-template>
        </div>
      </ng-template>
    </bf-table>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #empty>
  <section fxLayout="column" fxLayoutAlign="center center">
    <dashboard-no-title></dashboard-no-title>
    <article fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="24px">
      <mat-card class="no-title-card" fxLayout="column" fxLayoutalign="center center">
        <img asset="add_title.svg" alt="Add title">
        <a routerLink="lobby" mat-button color="primary">Add one title</a>
      </mat-card>
      <mat-card class="no-title-card" fxLayout="column">
        <img asset="add_files.svg" alt="Upload files">
        <a routerLink="../import" mat-button color="primary">Import titles in bulk</a>
      </mat-card>
    </article>
    <h3>Or</h3>
    <button (click)="openIntercom()" mat-flat-button color="primary">
      Contact the {{ app | appName }} team
    </button>
  </section>
</ng-template>
