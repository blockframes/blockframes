<ng-container *ngIf="offer$ | async as offer; else loading">
  <ng-container *ngIf="offer.contracts as contracts">
    <form [formGroup]="form" fxLayout="column" (ngSubmit)="update(offer.id, contracts)">
      <div fxLayoutAlign="space-between center" fxLayout>
        <mat-form-field appearance="outline">
          <mat-label>General Contract Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of offerStatus" [value]="status">
              {{status | toLabel: 'offerStatus'}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Update</button>
      </div>
      <section class="surface">
        <p>Buyer's Specific Terms</p>
        <mat-form-field appearance="outline">
          <textarea matInput formControlName="specificity"></textarea>
        </mat-form-field>
      </section>
      <section class="surface">
        <p>Buyers Delivery Wishlist</p>
        <mat-form-field appearance="outline">
          <textarea matInput formControlName="delivery"></textarea>
        </mat-form-field>
      </section>
    </form>

    <section class="surface">
      <p>Contracts in the package</p>
      <bf-table-filter [source]="contracts" [columns]="columns">
        <ng-template colRef="titleId" let-titleId>
          {{ titleId }}
        </ng-template>
        <ng-template colRef="status" let-status>
          <bf-tag>{{ status }}</bf-tag>
        </ng-template>
        <ng-template colRef="title.title.international" let-name>
          {{ name | maxLength: 50 }}
        </ng-template>
        <ng-template colRef="seller.denomination.public" let-name>
          {{ name }}
        </ng-template>
        <ng-template colRef="seller.email" let-email>
          {{ email }}
        </ng-template>
        <ng-template colRef="id" let-id>
          <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="8px">
            <a mat-icon-button [routerLink]="['../', id,]" matTooltip="Edit">
              <mat-icon svgIcon="edit"></mat-icon>
            </a>
            <button mat-icon-button matTooltip="Delete" (click)="confirmDelete(id)">
              <mat-icon svgIcon="delete"></mat-icon>
            </button>
          </div>
        </ng-template>
      </bf-table-filter>
    </section>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner fxFlexAlign="center"></mat-spinner>
</ng-template>
