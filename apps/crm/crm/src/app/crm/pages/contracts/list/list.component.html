<ng-container *ngIf="contracts$ | async as contracts; else loading">
  <button [disabled]="exporting" mat-flat-button color="primary" (click)="exportTable(contracts)">
    <span>Export to CSV</span>
    <mat-icon svgIcon="arrow_upward"></mat-icon>
  </button>

  <mandates-list [mandates]="contracts.mandates">  </mandates-list>

  <external-sales-list [sales]="contracts.externalSales">
    <h1>There are no Deals yet.</h1>
    <img asset="empty_contract.svg" alt="Image, you have no sales yet">
  </external-sales-list>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
