<ng-container *ngIf="mandateAndSales$ | async as mandateAndSales; else loading">
  <mandates-list [mandates]="mandateAndSales.mandates">  </mandates-list>

  <external-sales-list [sales]="mandateAndSales.sales">
    <section fxLayout="column" fxLayoutAlign="center center" fxFlexGap="16">
      <h1>There are no Deals yet.</h1>
      <img asset="empty_contract.svg" alt="Image, you have no sales yet">
    </section>
  </external-sales-list>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
