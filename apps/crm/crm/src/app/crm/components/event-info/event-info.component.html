<h2>Informations</h2>
<mat-card fxLayout fxLayoutAlign="space-between start">
  <section>
    <h5>Access</h5>
    <span>{{ event.id }}</span>
    <crm-go-to type="event" [id]="event.id" [catalog]="false"></crm-go-to>
    <h5>Owner</h5>
    <ng-container *ngIf="org">
      <a [routerLink]="['/c/o/dashboard/crm/organization', org.id]">
        <span>{{ org | orgName:'long' }}</span>
        <mat-icon svgIcon="visibility"></mat-icon>
      </a>
    </ng-container>
    <h5>Type</h5>
    <p>{{ event.type }}</p>
  </section>
  <button mat-flat-button (click)="exportToCalendar()">
    <mat-icon svgIcon="cloud_download"></mat-icon>
    <span>Export to ICS</span>
  </button>
</mat-card>

<h2>Details</h2>
<mat-card>
  <h5>Event Title</h5>
  <p>{{ event.title }}</p>
  <h5>Accessibility</h5>
  <p>{{ event.accessibility | toLabel:'accessibility' }}</p>
  <h5>Date & Time</h5>
  <pre class="mat-body-1">{{ event | eventRange }}</pre>
</mat-card>
