<h1>
  <a [routerLink]="crmDefaultPath">CRM dashboard</a>
  <ng-container *ngFor="let item of (breadcrumb$ | async)"> > 
    <a *ngIf="item.path && item.label else ngContent" [routerLink]="crmDefaultPath+item.path">{{ item.label}}</a>
    <ng-template #ngContent><ng-content></ng-content></ng-template>
  </ng-container>
</h1>
