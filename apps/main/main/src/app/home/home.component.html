<section fxLayout="column" fxLayoutAlign="none space-around">
  <span fxLayout="row" fxLayoutAlign="none center">
    <h2>Welcome to Blockframes</h2>
    <mat-divider></mat-divider>
  </span>
  <h3>My DApps</h3>
  <article fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    <mat-card *ngFor="let dapp of dapps">
      <a [routerLink]="dapp.routerLink">
        <mat-card-content><mat-icon svgIcon="logoBFblue"></mat-icon></mat-card-content>
      </a>
      <mat-divider></mat-divider>
      <mat-card-footer>
        <h4>{{ dapp.name }}</h4>
        <small>
          Be careful, or I will spill the beans on your placeholder text. Look at that text! Would
          anyone use that?
        </small>
      </mat-card-footer>
    </mat-card>
  </article>
</section>
