<toolbar-header id="navbar">
  <ng-container app-icon>
    <a testId="home" mat-icon-button routerLink="/layout">
      <mat-icon svgIcon="logoBFblue"></mat-icon>
    </a>
  </ng-container>

  <ng-container notifications> <notification-widget></notification-widget> </ng-container>

  <ng-container profile-menu>
    <account-profile-menu>
      <ng-container widgets>
        <account-profile-widget></account-profile-widget>
        <wallet-widget></wallet-widget>
        <mat-divider></mat-divider>
        <org-widget></org-widget>
      </ng-container>
    </account-profile-menu>
  </ng-container>

  <ng-container encrypting> <encrypting-chips> </encrypting-chips> </ng-container>
</toolbar-header>

<main><router-outlet></router-outlet></main>
