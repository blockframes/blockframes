<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create your Organization</mat-card-title>
      <mat-card-subtitle>Describe it</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Name" aria-label="name" formControlName="name"/>
      </mat-form-field>
    </form>
  </mat-card>
  <mat-toolbar fxLayout="row" fxLayoutAlign="end center" class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="submit()">Save</button>
    <button mat-button (click)="clear()">Clear</button>
  </mat-toolbar>
</section>
