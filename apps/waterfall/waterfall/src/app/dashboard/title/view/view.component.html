<title-dashboard-shell *ngIf="movie$ | async as movie" [routes]="navLinks" editRoute="./edit">
  <movie-cta fxLayout="column" fxLayout.lt-md="row" fxLayoutAlign="space-between end" fxFlex>
    <a mat-button color="primary" [routerLink]="['/c/o/dashboard/waterfall', movie.id, 'right-holders']" class="main-dashboard-cta">
      <mat-icon svgIcon="water_drop"></mat-icon>
      <span>Create Waterfall</span>
    </a>
  </movie-cta>
</title-dashboard-shell>
