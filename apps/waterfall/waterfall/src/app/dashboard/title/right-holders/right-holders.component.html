<section class="surface">
  <header>
    <h1>Involved Right Holders</h1>
    <a *ngIf="shell.canBypassRules$" mat-button [routerLink]="['../right-holders-management']" >
      <mat-icon svgIcon="edit"></mat-icon>
      <span>Manage Right Holders</span>
    </a>
  </header>
  <waterfall-rightholder-table *ngIf="shell.waterfall$ | async as waterfall" [waterfall]="waterfall"></waterfall-rightholder-table>
</section>
