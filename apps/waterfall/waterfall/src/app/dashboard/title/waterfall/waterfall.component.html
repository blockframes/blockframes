<ng-container *ngIf="waterfall$ | async as waterfall">
  <ng-container *ngIf="waterfall.versions.length; else noWaterfall">
    <waterfall-g6-graph *ngIf="(state$ | async) as state; else loading" [tree]="state.waterfall" [rightholders]="waterfall.rightholders"></waterfall-g6-graph>
  </ng-container>
</ng-container>

<ng-template #noWaterfall>
  <waterfall-empty></waterfall-empty>
</ng-template>

<ng-template #loading>
  <article>
    <logo-spinner></logo-spinner>
  </article>
</ng-template>
