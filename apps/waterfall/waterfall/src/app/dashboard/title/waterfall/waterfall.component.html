
<waterfall-graph
  *ngIf="(rights$ | async) as rights; else loading"
  [rights$]="rights$"
  [waterfall$]="waterfall$"
></waterfall-graph>

<ng-template #noWaterfall>
  <waterfall-empty></waterfall-empty>
</ng-template>

<ng-template #loading>
  <article>
    <logo-spinner></logo-spinner>
  </article>
</ng-template>
