<aside>
  <form [formGroup]="form">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dates
          </mat-panel-title>
        </mat-expansion-panel-header>
        <span formGroupName="duration">
          <input matInput type="text" formControlName="from" placeholder="From">
          <input matInput type="text" formControlName="to" placeholder="To">
        </span>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Territories
          </mat-panel-title>
        </mat-expansion-panel-header>
        <span>
          <mat-checkbox *ngFor="let territory of movieTerritories" (change)="hasTerritory(territory)">{{territory}}
          </mat-checkbox>
        </span>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Mandate Media</mat-panel-title>
        </mat-expansion-panel-header>
        <span>
          <mat-checkbox *ngFor="let media of movieMedias">{{media}}</mat-checkbox>
        </span>
      </mat-expansion-panel>
    </mat-accordion>
  </form>
</aside>

<section>

</section>
