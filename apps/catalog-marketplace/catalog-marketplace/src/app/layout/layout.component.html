<header>
  <toolbar-header id="navbar">
    <ng-container app-icon>
      <button testId="home" mat-icon-button routerLink="/layout">
        <mat-icon svgIcon="bigger_boat"></mat-icon>
      </button>
    </ng-container>

    <ng-container encrypting>
      <encrypting-chips></encrypting-chips>
    </ng-container>

    <ng-container notifications>
      <notification-widget></notification-widget>
    </ng-container>

    <ng-container profile-menu>
      <account-profile-menu>
        <ng-container widgets>
          <account-profile-widget></account-profile-widget>
          <wallet-widget></wallet-widget>
          <mat-divider></mat-divider>
          <organization-widget></organization-widget>
        </ng-container>
      </account-profile-menu>
    </ng-container>

  </toolbar-header>
</header>
<main>
  <router-outlet></router-outlet>
</main>
