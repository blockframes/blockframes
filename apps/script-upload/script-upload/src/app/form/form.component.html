<mat-card>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Title" aria-label="title" formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <label>Write a small Synopsis</label>
      <textarea matInput formControlName="synopsis"></textarea>
    </mat-form-field>
    <div fxLayout="row">
      <!--
      <mat-form-field>

          <mat-chip-list #chipList>
              <mat-chip *ngFor="let genre of genres" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(fruit)">
                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="New fruit..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
      </mat-form-field>
      -->
      <mat-form-field>
        <mat-select aria-label="type" formControlName="type" placeholder="Type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </form>
  <file-upload
    accept=".pdf"
    [path]="user.email"
    [types]="['application/pdf']"
    (uploaded)="uploaded($event)"
  ></file-upload>
</mat-card>

<footer>
  <button mat-button (click)="submit()">Save</button>
</footer>
