<mat-card>
  <div class="mat-side">
    <mat-icon>{{ icon || "visibility" }}</mat-icon>
  </div>
  <mat-card-header>
    <mat-card-title>
      {{ name || "View" }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ subtitle || "Depuis la création du média" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ value || "86" }}</h2>
  </mat-card-content>
</mat-card>
