<mat-form-field appearance="outline">
  <input matInput type="number" [value]="value" (input)="handleChange($event.target)" [min]="min" [max]="max" [step]="step" [placeholder]="placeholder">
  <span matPrefix>{{unit}}</span>
  <mat-slider [value]="value" (input)="handleChange($event)" [min]="min" [max]="max" [step]="step" color="primary"></mat-slider>
</mat-form-field>
