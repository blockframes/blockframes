<financing-explorer-header>
  <label>Search</label>
  <h1>All Projects</h1>

  <mat-form-field class="search-bar">
    <mat-icon matPrefix>search</mat-icon>
    <input type="text" matInput placeholder="">

    <financing-movie-card-horizontal
