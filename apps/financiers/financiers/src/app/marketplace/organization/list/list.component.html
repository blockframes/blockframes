<list-page [items]="orgs$ | async">
  <page-title>
    <h1 class="mat-display-2 page-title">Our partners</h1>
  </page-title>

  <page-search>
    <mat-form-field appearance="outline">
      <mat-label>Try searching for our partners...</mat-label>
      <input matInput type="text" [formControl]="searchForm.get('query')">
    </mat-form-field>
  </page-search>

  <page-description>
    <span i18n *ngIf="nbHits" class="mat-body-2">
      There {nbHits, plural, =0 {} =1 {is} other {are}} {{ nbHits }} partners{nbHits, plural, =0 {} =1 {} other {s}}
      available.
    </span>
  </page-description>

  <list-filter>
    <ng-template filter label="Partner Country" [form]="searchForm.country">
      <form-country [form]="searchForm.country"></form-country>
    </ng-template>
  </list-filter>

  <ng-template pageCard let-org>
    <org-card [org]="org"></org-card>
  </ng-template>

  <page-empty *ngIf="loading$.asObservable() | async">
    <div class="loading">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </page-empty>

  <page-progress>
    <bf-load-more-button [progressValue]="hitsViewed / nbHits * 100" (buttonClicked)="loadMore()">
      <span>You've viewed {{ hitsViewed }} partners from {{ nbHits }}.</span>
    </bf-load-more-button>
  </page-progress>
</list-page>
