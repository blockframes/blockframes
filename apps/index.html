<html>
  <head>
    <title>BlockFrames</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900');
      main {
        font-family: 'Montserrat', 'Helvetica Neue', sans-serif !important;
        flex-direction: row;
        box-sizing: border-box;
        display: flex;
        place-content: stretch center;
        align-items: stretch;
        background-color: white;
      }

      .card-container {
        border: 1px solid #dadce0;
        box-sizing: border-box;
        overflow: hidden;
        width: auto;
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
        margin-top: 66px;
      }

      .card-container h2 {
        color: rgba(0, 0, 0, 0.87);
        font-weight: normal;
        font-size: 24px;
      }

      .icons-container {
        display: inline-flex;
        margin-top: 15px;
      }

      .icons-container a {
        padding: 0 10px;
      }

      img {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <h2>Select the app you would like to use</h2>
        <div class="icons-container">
          <a href="/delivery">
            <img src="/assets/fake-data/media_delivering.svg" alt="Media Delivering">
          </a>

          <a href="/movie-financing">
            <img src="/assets/fake-data/media_financiers.svg" alt="Media Financiers">
          </a>

          <a href="/ip-upload">
            <img src="/assets/fake-data/home_of_scripts.svg" alt="Home Of Scripts">
          </a>

          <a href="/bigger-boat">
            <img src="/assets/fake-data/bigger-boat.svg" alt="Bigger Boat">
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
