<ng-container *ngIf="form">
  <header>
    <form-text [form]="form.get('title')"></form-text>
    <form-text [form]="form.get('subtitle')"></form-text>
  </header>
  <article>
    <form-text [form]="form.get('description')"></form-text>
    <form-link [form]="form.get('link')"></form-link>
  </article>
</ng-container>
