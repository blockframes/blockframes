<ng-container *ngIf="form">
  <article>
    <form-text [form]="form.get('subtitle')"></form-text>
    <form-text [form]="form.get('title')"></form-text>
  </article>
  <article>
    <form-text [form]="form.get('description')"></form-text>
  </article>
  <h5>CTA Link</h5>
  <article class="links">
    <ng-container *ngFor="let controls of links.controls; let i = index">
      <div class="link">
        <form-link [form]="controls"></form-link>
        <button mat-icon-button (click)="links.removeAt(i)">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </div>
    </ng-container>
    <button mat-button (click)="links.add()">
      <mat-icon svgIcon="add"></mat-icon>
      <span>Add Link</span>
    </button>
  </article>
  <h5>Image</h5>
  <article>
    <form-text [form]="form.get('image')"></form-text>
  </article>
  <h5>Background Image</h5>
  <article>
    <form-text [form]="form.get('background')"></form-text>
  </article>
</ng-container>
