<mat-form-field>
  <mat-label>{{ schema.label }}</mat-label>
  <input matInput
        [type]="schema.type"
        [placeholder]="schema.placeholder"
        [formControl]="form"
        [matAutocomplete]="auto">
  <mat-hint>{{ schema.hint }}</mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith.bind(this)" (optionSelected)="onChange()">
  <mat-option *ngFor="let key of filteredOptions | async" [value]="key">
    {{ displayLabel(options[key]) }}
  </mat-option>
</mat-autocomplete>
