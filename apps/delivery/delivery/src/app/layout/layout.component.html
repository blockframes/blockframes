<header>
  <toolbar-header>

    <section class="top-toolbar-mat-icon">
      <mat-icon>local_post_office</mat-icon>
    </section>

    <section class="top-toolbar-context-menu">
      <mat-nav-list>
        <mat-list-item>
          <a [routerLink]="['/layout/home']">Explorer</a>
          <mat-divider [vertical]="true"></mat-divider>

        <mat-list-item>
          <a [routerLink]="['/layout/template']">Template</a>
          <mat-divider [vertical]="true"></mat-divider>

          <mat-divider [vertical]="true"></mat-divider>
        </mat-list-item>
      </mat-nav-list>
