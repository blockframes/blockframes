<main fxLayout="row" fxLayoutAlign="center">
  <section *ngIf="(movies$ | async) as movies">
    <ng-container *ngIf="movies.length; else noMovies">
      <article fxLayout="row" fxLayoutAlign="space-between center">
        <h2>Welcome to Delivery</h2>
        <mat-divider fxFlex></mat-divider>
        <a test-id="add-movie" mat-stroked-button color="primary" (click)="addNewMovie()">
          <mat-icon>add</mat-icon>
          <span>Add a movie</span>
        </a>
      </article>
      <movie-list [movies]="movies"></movie-list>
    </ng-container>
    <ng-template #noMovies>
      <movie-create (addMovie)="addNewMovie()"></movie-create>
    </ng-template>
  </section>
</main>
