<div fxLayout="row" fxLayoutAlign="center">
  <section>
    <ng-container *ngIf="(loading$ | async); else: loaded"> Loading </ng-container>
    <ng-template #loaded>
      <article fxLayout="row" fxLayoutAlign="space-between center">
        <h2>Welcome to Delivery</h2>
        <mat-divider fxFlex></mat-divider>
        <a test-id="add-movie" mat-stroked-button color="primary" (click)="addMovie()">
          <mat-icon>add</mat-icon>
          <span>Add a movie</span>
        </a>
      </article>
      <movie-list [movies]="movies$ | async" (deleteMovie)="deleteMovie($event)"></movie-list>
    </ng-template>
  </section>
</div>
