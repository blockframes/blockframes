<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">
    <!-- Material Title/Value -->
    <h4>{{ control.value.value }}</h4>

    <!-- Material Description -->
    <p> {{ control.value.description }}</p>

    <!-- Material Owner Input -->
    <mat-form-field appearance="outline">
      <mat-label>Owner</mat-label>
      <input matInput placeholder="Owner" type="text" formControlName="owner"/>
    </mat-form-field>

    <!-- Material Storage location Input -->
    <mat-form-field appearance="outline">
      <mat-label>Storage location</mat-label>
      <input matInput placeholder="Storage location" type="text" formControlName="storage" />
    </mat-form-field>
  </form>
</article>
