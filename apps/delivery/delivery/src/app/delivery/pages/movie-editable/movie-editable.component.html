<editable-sidenav (closed)="opened = false" [opened]="opened" (saved)="update()">
  <!-- Content -->
  <ng-container content>
    <article *ngIf="(movie$ | async) as movie" fxLayout="row" fxLayoutAlign="none center">
      <h2>{{ movie.main.title.original }}</h2>
      <mat-divider fxFlex></mat-divider>
    </article>
    <movie-material-list [materials]="materials$ | async" (editing)="openSidenav($event)">
    </movie-material-list>
  </ng-container>
  <!-- Sidenav -->
  <ng-container *ngIf="(activeForm$ | async) as materialFormGroup" sidenav>
    <movie-material-form [formGroup]="materialFormGroup"></movie-material-form>
  </ng-container>
</editable-sidenav>
