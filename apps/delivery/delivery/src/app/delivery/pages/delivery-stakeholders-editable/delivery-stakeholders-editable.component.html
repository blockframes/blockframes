<editable-sidenav test-id="content" page-id="delivery-stakeholders" (closed)="opened = false" [opened]="opened" >
  <!-- Content -->
  <ng-container content>
    <delivery-stakeholders-repertory
      [stakeholders]="(delivery$ | async).stakeholders"
      (added)="addStakeholder($event)"
      (removed)="removeStakeholder($event)">
    </delivery-stakeholders-repertory>
  </ng-container>
</editable-sidenav>
