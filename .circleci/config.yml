# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2.1
executors:
  blockframes-ci:
    docker:
      - image: blockframes/ci:latest
    working_directory: ~/repo
jobs:
  build:
    executor: blockframes-ci
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - run: ./node_modules/.bin/cypress install
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/Cypress
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: cp env/env.template.ts env/env.prod.ts
      - run: cp env/env.template.ts env/env.ts
      - run: npm run build:all
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules/
            - dist/
            - env/
      - persist_to_workspace:
          root: ~/.cache
          paths:
            - Cypress
  lint:
    executor: blockframes-ci
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: cp -R ~/build/* ./
      - run: npm run lint
  test:
    executor: blockframes-ci
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: cp -R ~/build/* ./
      - run: npm run test
  test-e2e:
    executor: blockframes-ci
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: cp -R ~/build/* ./
      - run: mkdir -p ~/.cache/ && cp -R ~/build/Cypress ~/.cache
      - run: npm run e2e --headless
      - store_artifacts:
          name: Uploading screenshots
          path: ~/repo/dist/out-tsc/apps/
